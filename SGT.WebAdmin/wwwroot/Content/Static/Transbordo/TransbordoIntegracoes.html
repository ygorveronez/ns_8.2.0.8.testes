<ul class="nav nav-tabs" id="divIntegracao">
    <li class="nav-item" id="liIntegracaoTransbordo">
        <a href="#divIntegracaoTransbordo" class="nav-link" data-bs-toggle="tab">
            <span class="hidden-mobile hidden-tablet">Transbordo</span>
        </a>
    </li>
</ul>
<div id="knoutIntegracaoTransbordo">
    <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane " id="divIntegracaoTransbordo">
            <div class="row">
                <div class="col-12 col-md-6" data-bind="visible: Tipo.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                        <select class="form-control" data-bind="class: Tipo.requiredClass, options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { maxlength: Tipo.maxlength, id : Tipo.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                    </div>
                </div>
                <div class="d-flex justify-content-end divBotoesIntegracaoCTe">
                    <button type="button" class="btn btn-primary mb-2" data-bind="click: Pesquisar.eventClick, visible: Pesquisar.visible, text: Pesquisar.text, attr: { id : Pesquisar.id}">
                        <i class="fal fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-default ms-2 mb-2" data-bind="click: ReenviarTodos.eventClick, visible: ReenviarTodos.visible, attr: { id : ReenviarTodos.id}">
                        <i class="fal fa-redo"></i>
                        <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
                <div class="row">
                    <div class="col col-6">
                        <div class="row">
                            <div class="legends">
                                <div class="badge legend green">
                                    <b data-bind="text: TotalIntegrado.text"></b>
                                    <span data-bind="text: TotalIntegrado.val()"></span>
                                </div>
                                <div class="badge legend red">
                                    <b data-bind="text: TotalProblemaIntegracao.text"></b>
                                    <span data-bind="text: TotalProblemaIntegracao.val()"></span>
                                </div>
                                <div class="badge legend blue">
                                    <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                                    <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
                                </div>
                                <div class="badge legend gray">
                                    <b data-bind="text: TotalGeral.text"></b>
                                    <span data-bind="text: TotalGeral.val()"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success ms-2 mt-2" data-bind="click: FinalizarEtapa.eventClick, visible: FinalizarEtapa.visible, text: FinalizarEtapa.text, attr: { id : FinalizarEtapa.id}">
                <i class="fal fa-check"></i>
            </button>
        </div>
    </div>
</div>
