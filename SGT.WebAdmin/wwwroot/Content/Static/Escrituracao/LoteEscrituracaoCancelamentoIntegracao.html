<ul class="nav nav-tabs" id="divIntegracao_#divIntegracao">
    <li class="nav-item"id="liIntegracaoEDI_#divIntegracao">
        <a href="#divIntegracaoEDI_#divIntegracao" class="nav-link active" data-bs-toggle="tab">
            <span class="hidden-mobile hidden-tablet">EDI</span>
        </a>
    </li>
    <li class="nav-item">
        <a data-bind="visible: FinalizarEtapa.visible, click: FinalizarEtapa.eventClick, attr: { id: FinalizarEtapa.id}, enable: FinalizarEtapa.enable" type="button" class="btn btn-success pull-right" style="padding: 6px 12px; margin: 3px;">
            <span data-bind="text: FinalizarEtapa.text"></span>
        </a>
    </li>
</ul>
<div class="tab-content padding-10">
    <div class="tab-pane active in" id="divIntegracaoEDI_#divIntegracao">
        <div class="row">
           
                <div class="col-12 col-md-4" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                    </div>
                </div>
                
            <section class="col col-md-6" style="margin-top:27px">
                <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                    <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                </button>
                <button class="btn btn-default" type="button" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}">
                    <i class="fal fa-search"></i><span data-bind="text: ReenviarTodos.text"></span>
                </button>
            </section>
        </div>
        <section class="insideNoPaddignTable">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </section>
        <div class="row">
            <div class="row">
                <div class="col-6">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text"></b>
                        <span data-bind="visible: TotalIntegrado.visible, text: TotalIntegrado.text + ' ' + TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text"></b>
                        <span data-bind="visible: TotalProblemaIntegracao.visible, text: TotalProblemaIntegracao.text + ' ' + TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                        <span data-bind="visible: TotalAguardandoIntegracao.visible, text: TotalAguardandoIntegracao.text + ' ' + TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text"></b>
                        <span data-bind="visible: TotalGeral.visible, text: TotalGeral.text + ' ' + TotalGeral.val()"></span>
                    </div>
                    <button type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" class="btn btn-link" style="vertical-align: baseline;"><i class="fal fa-sync"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
