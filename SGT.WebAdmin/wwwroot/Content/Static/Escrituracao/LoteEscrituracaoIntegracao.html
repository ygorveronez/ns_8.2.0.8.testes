<ul id="divIntegracao_#divIntegracao" class="nav nav-tabs">
    <li class="nav-item" id="liIntegracaoEDI_#divIntegracao">
        <a class="nav-link active" href="#divIntegracaoEDI_#divIntegracao" data-bs-toggle="tab" aria-expanded="true">
            <i class="fal fa-file"></i><span class="hidden-xs">EDI</span>
        </a>
    </li>
    <li id="liIntegracaoLote_#divIntegracao" class="nav-item">
        <a href="#divIntegracaoLote_#divIntegracao" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
            <i class="fal fa-cubes"></i><span class="hidden-xs">Lote</span>
        </a>
    </li>
</ul>
<div class="tab-content padding-10">
    <div class="tab-pane active in" id="divIntegracaoEDI_#divIntegracao">
        <div class="row col-12">
            <div data-bind="visible: Situacao.visible" class="col-md-4">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                </div>
            </div>
            <div class="col-md-6" style="margin-top:27px">
                <button class="btn btn-primary waves-effect waves-themed me-2" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                    <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                </button>
                <button class="btn btn-default" type="button" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible">
                    <i class="fal fa-redo"></i><span data-bind="text: ReenviarTodos.text"></span>
                </button>
            </div>
        </div>
        <section class="insideNoPaddignTable">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </section>
        <div class="row">
            <div class="row">
                <div class="col-6">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text"></b>
                        <span data-bind="visible: TotalIntegrado.visible, text: TotalIntegrado.text + ' ' + TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text"></b>
                        <span data-bind="visible: TotalProblemaIntegracao.visible, text: TotalProblemaIntegracao.text + ' ' + TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                        <span data-bind="visible: TotalAguardandoIntegracao.visible, text: TotalAguardandoIntegracao.text + ' ' + TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text"></b>
                        <span data-bind="visible: TotalGeral.visible, text: TotalGeral.text + ' ' + TotalGeral.val()"></span>
                    </div>
                    <button type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" class="btn btn-link" style="vertical-align: baseline;"><i class="fal fa-sync"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="divIntegracaoLote_#divIntegracao">
        <div class="row">
            <div class="col-12 col-md-6" data-bind="visible: Tipo.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                    <select class="form-control" data-bind="class: Tipo.requiredClass, options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { maxlength: Tipo.maxlength, id : Tipo.id}"></select>
                </div>
            </div>
            <div data-bind="visible: Situacao.visible" class="col-md-4">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                </div>
            </div>
            <div class="col-md-6" style="margin-top:27px">
                <button class="btn btn-primary waves-effect waves-themed me-2" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                    <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                </button>
                <button class="btn btn-default" type="button" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible">
                    <i class="fal fa-redo"></i><span data-bind="text: ReenviarTodos.text"></span>
                </button>
            </div>
        </div>
        <section class="insideNoPaddignTable">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </section>
        <div class="row">
            <div class="row">
                <div class="col-6">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text"></b>
                        <span data-bind="visible: TotalIntegrado.visible, text: TotalIntegrado.text + ' ' + TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text"></b>
                        <span data-bind="visible: TotalProblemaIntegracao.visible, text: TotalProblemaIntegracao.text + ' ' + TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                        <span data-bind="visible: TotalAguardandoIntegracao.visible, text: TotalAguardandoIntegracao.text + ' ' + TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text"></b>
                        <span data-bind="visible: TotalGeral.visible, text: TotalGeral.text + ' ' + TotalGeral.val()"></span>
                    </div>
                    <button type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" class="btn btn-link" style="vertical-align: baseline;"><i class="fal fa-sync"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
