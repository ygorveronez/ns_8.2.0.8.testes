<div class="card">
    <div id="knockoutFaturaDocumento">
        <div class="card-header">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card-title mt-2">Documentos</div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-end">
                    <span data-bind='component: {name: "import-file", params: { ko: ImportarPlanilha }}'></span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-2" data-bind="visible: Numero.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Numero.text"></label>
                        <input type="text" class="form-control" data-bind="value: Numero.val, valueUpdate: 'afterkeydown', attr: { maxlength: Numero.maxlength, id : Numero.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-2" data-bind="visible: Serie.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Serie.text"></label>
                        <input type="text" class="form-control" data-bind="value: Serie.val, valueUpdate: 'afterkeydown', attr: { maxlength: Serie.maxlength, id : Serie.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-4" data-bind="visible: Carga.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Carga.text, attr: { for: Carga.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: Carga.requiredClass, value: Carga.val, valueUpdate: 'afterkeydown', attr: { maxlength: Carga.maxlength, id : Carga.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Carga.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4" data-bind="visible: Empresa.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Empresa.text, attr: { for: Empresa.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: Empresa.requiredClass, value: Empresa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Empresa.maxlength, id : Empresa.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Empresa.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <button class="btn btn-labeled btn-primary" data-bind="attr: { id: Documento.idBtnSearch}" type="button">
                        <i class="fal fa-plus"></i>
                        <span data-bind="text: Documento.text"></span>
                    </button>
                    <button class="btn btn-success dropdown-toggle" style="margin-left:3px;" data-bs-toggle="dropdown" aria-haspopup="true" type="button" aria-expanded="false" id="dropdownMenuButton1">
                        <i class="fal fa-download"></i>Baixar<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="javascript:void(0);" data-bind="click: DownloadLoteXML.eventClick, visible: DownloadLoteXML.visible, attr: { id : DownloadLoteXML.id }">
                                <i class="fal fa-solid fa-file-code"></i><span class="ms-2">Lote de XML</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:void(0);" data-bind="click: DownloadLoteDACTE.eventClick, visible: DownloadLoteDACTE.visible, attr: { id: DownloadLoteDACTE.id}">
                                <i class="fal fa-solid fa-file-pdf"></i><span class="ms-2">Lote de DACTE</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-end">
                    <button type="button" data-loading-text="Aguarde..." data-bind="click: Pesquisar.eventClick, visible: Pesquisar.visible, attr: { id : Pesquisar.id }" class="btn btn-labeled btn-primary">
                        <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                        
                    </button>
                </div>
            </div>
            <div class="row mt-3 mb-2" data-bind="visible: SelecionarTodos.visible">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-default" data-bind="click: SelecionarTodos.eventClick, attr: { id: SelecionarTodos.id}" type="button">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: SelecionarTodos.text"></span>
                    </button>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="enable: Documentos.enable, attr: { id: Documentos.idGrid}" cellspacing="0"></table>
        </div>
    </div>
    <div class="card-body">
        <div class="row mt-3" id="knockoutPercentualFaturaDocumento" style="display:none;">
            <div class="col-6">
                <span>Buscando os documentos da fatura, aguarde...</span>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <i class="fal fa-exclamation-triangle"></i>&nbsp;
                <span data-bind="text: PercentualProcessado.val"></span>
                <span>&nbsp;Concluídos</span>
            </div>
            <div class="progress">
                <div class="progress progress-striped active">
                    <div class="progress-bar bg-color-darken" role="progressbar" data-bind="attr: {id : PercentualProcessado.id}" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer" id="knockoutCRUDFaturaDocumento">
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-labeled btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: DarBaixa.eventClick, visible: DarBaixa.visible, attr: { id : DarBaixa.id }">
                <span data-bind="text: DarBaixa.text"></span>
            </button>
            <button class="btn btn-labeled btn-warning mx-3" type="button" data-bind="enable: AcrescimoDesconto.enable, click: AcrescimoDesconto.eventClick, enable: AcrescimoDesconto.enable, visible: AcrescimoDesconto.visible, attr: { value: AcrescimoDesconto.text, id : AcrescimoDesconto.id}">
                <i class="fal fa-plus"></i>
                <span data-bind="text: AcrescimoDesconto.text"></span>
            </button>
            <button class="btn btn-labeled btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: ConfirmarDocumentosFatura.eventClick, visible: ConfirmarDocumentosFatura.visible, attr: { id : ConfirmarDocumentosFatura.id }">
                <span data-bind="text: ConfirmarDocumentosFatura.text"></span>
                <i data-bind="css: ConfirmarDocumentosFatura.icon"></i>
            </button>
        </div>
    </div>
</div>


<footer id="knockoutCRUDFaturaDocumento">

   
   
</footer>
