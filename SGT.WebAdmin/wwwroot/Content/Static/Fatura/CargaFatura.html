<div class="well modal-content" id="#idDivCarga" style="margin-bottom:5px;">
    <form style="padding-top:0px">
        <div class="row detalhesCarga">
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Número da Carga:</b> <span data-bind="text: NumeroCarga.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Data Carga:</b> <span data-bind="text: DataCarga.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Valor a Faturar:</b> <span data-bind="text: ValorFatura.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Número de Documentos:</b> <span data-bind="text: NumeroDocumentos.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Motorista(s):</b> <span data-bind="text: Motorista.motoristas"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Origem:</b> <span data-bind="text: Origem.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Destino:</b> <span data-bind="text: Destino.val"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCabecalhoAcerto">
                <label><b>Conjunto:</b> <span data-bind="text: Conjunto.conjuntos"></span></label>
            </div>
        </div>
        <hr />
        <div id="divDocumentos">
            <div class="row">
                <img src="img/MinimizeIcon.png" class="iconeMinimizarCargas" data-bind="visible: OcultarConteudo.visible, click : OcultarConteudo.eventClick, attr: { id: OcultarConteudo.id}" style="margin-top: -2px; margin-left: 26px" />
                <a href="#tabDocumento" data-bind="attr: {id : EtapaDocumentos.idTab }, click : EtapaDocumentos.eventClick" data-toggle="tab" style="float: right; margin-top: 16px; margin-right: 25px">
                    <img src="img/MaxmizeIcon.png" class="iconeMinimizarCargas" data-bind="visible: EtapaDocumentos.visible, attr: { id: EtapaDocumentos.id}" />
                </a>
            </div>

            <div class="tab-content" style="background-color: white" id="#knoutPesquisaDocumento">
                <div class="tab-pane" id="tabDocumento">
                    <header>
                        Documentos
                        <input type="button" data-loading-text="Aguarde..." data-bind="click: NaoFaturarCarga.eventClick, visible: NaoFaturarCarga.visible, enable: NaoFaturarCarga.enable, attr: { value: NaoFaturarCarga.text, id : NaoFaturarCarga.id}" class="btn btn-labeled btn-danger botaoDentroSmartAdmimForm" style="float: right; margin-top: -5px" />
                        <input type="button" data-loading-text="Aguarde..." data-bind="click: RealocarCarga.eventClick, visible: RealocarCarga.visible, enable: RealocarCarga.enable, attr: { value: RealocarCarga.text, id : RealocarCarga.id}" class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" style="float: right; margin-top: -5px; margin-right: 10px" />
                    </header>
                    <div class="row">
                        <div class="col-12 col-md-8" data-bind="visible: NumeroDocumento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: NumeroDocumento.text, attr: { for: NumeroDocumento.id }"></label>
                                <input type="text" class="form-control" data-bind="class: NumeroDocumento.requiredClass, value: NumeroDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroDocumento.maxlength, id : NumeroDocumento.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: NumeroDocumentoFinal.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: NumeroDocumentoFinal.text, attr: { for: NumeroDocumentoFinal.id }"></label>
                                <input type="text" class="form-control" data-bind="class: NumeroDocumentoFinal.requiredClass, value: NumeroDocumentoFinal.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroDocumentoFinal.maxlength, id : NumeroDocumentoFinal.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: TipoDocumento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: TipoDocumento.text, attr: { for: TipoDocumento.id }"></label>
                                <select class="form-control" data-bind="class: TipoDocumento.requiredClass, options: TipoDocumento.options, optionsText: 'text', optionsValue: 'value', value: TipoDocumento.val, attr: { maxlength: TipoDocumento.maxlength, id : TipoDocumento.id}"></select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6" data-bind="visible: ModeloDocumento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ModeloDocumento.text, attr: { for: ModeloDocumento.id }"></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" data-bind="css: ModeloDocumento.requiredClass, value: ModeloDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: ModeloDocumento.maxlength, id : ModeloDocumento.id}" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: ModeloDocumento.idBtnSearch}" type="button" aria-label="Buscar">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3" data-bind="visible: ModeloDocumento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ModeloDocumento.text, attr: { for: ModeloDocumento.id }"></label>
                                <input type="text" class="form-control" data-bind="class: ModeloDocumento.requiredClass, value: ModeloDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: ModeloDocumento.maxlength, id : ModeloDocumento.id}" />
                            </div>
                        </div>
                        <div data-bind="visible: PesquisarDocumento.visible" class="col-12 col-md-2" style="margin-top: 24px">
                            <button class="btn btn-default btn-primary botaoDentroSmartAdmimForm" data-bind="click: PesquisarDocumento.eventClick, attr: { id: PesquisarDocumento.id}" type="button">
                                <i class="fa fa-search"></i><span data-bind="text: PesquisarDocumento.text"></span>
                            </button>
                        </div>
                        <div class="col col-sm-12 col-md-3 col-lg-3">
                            <section class="col col-sm-12 col-md-12 col-lg-12">
                                <div style="float: right; margin-top: -25px">
                                    <fieldset>
                                        <div><label class="legendColor" style="background-color: #FF0000;"></label>&nbsp; <b>Não será faturado nesta Fatura</b></div>
                                        <!--<div><label class="legendColor" style="background-color: #0094ff;"></label>&nbsp; <b>Documento faturado em outra fatura</b></div>-->
                                    </fieldset>
                                </div>
                            </section>
                        </div>
                        <hr />
                        <div class="widget-body">
                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarDocumento.idGrid}" cellspacing="0"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
