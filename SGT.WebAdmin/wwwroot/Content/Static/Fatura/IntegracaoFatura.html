<div class="card" id="#divIntegracaoFatura">
    <div class="card-header">
        <div class="card-title">Integração</div>
    </div>
    <div class="card-body">
        <div class="row">
            <ul class="nav nav-tabs">
                <li class="nav-item active">
                    <a href="#tabIntegracaoEDI" class="nav-link active" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">EDI</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#tabIntegracaoFatura" class="nav-link" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Fatura</span>
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="knockoutIntegracaoFatura">
                <!-- EDI -->
                <div class="tab-pane fade active show" id="tabIntegracaoEDI">
                    <div class="row mt-3">
                        <div class="col-12 col-md-4" data-bind="visible: TipoConsultaEDI.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: TipoConsultaEDI.text, attr: { for: TipoConsultaEDI.id }"></label>
                                <select class="form-control" data-bind="options: TipoConsultaEDI.options, optionsText: 'text', optionsValue: 'value', value: TipoConsultaEDI.val, attr: { id : TipoConsultaEDI.id}"></select>
                            </div>
                        </div>
                        <div class="col-12 col-md-2 mt-4">
                            <button class="btn btn-primary" data-bind="click: ConsultarEDI.eventClick, enable: ConsultarEDI.enable, visible: ConsultarEDI.visible, attr: { id : ConsultarEDI.id}" type="button">
                                <i class="fal fa-search"></i>
                                <span data-bind="text: ConsultarEDI.text"></span>
                            </button>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-default mt-4" data-bind="click: EnviarEDI.eventClick, enable: EnviarEDI.enable, visible: EnviarEDI.visible, attr: { id : EnviarEDI.id}" type="button">
                                    <i class="fal fa-download"></i>
                                    <span data-bind="text: EnviarEDI.text"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: ArquivosEDI.idGrid}" cellspacing="0"></table>
                    </div>
                    <div class="legends">
                        <div class="badge legend green">
                            <span data-bind="visible: IntegradoEDI.visible, text: IntegradoEDI.text + ' ' + IntegradoEDI.val()">Integrados: 0</span>
                        </div>
                        <div class="badge legend red">
                            <span data-bind="visible: RejeitadoEDI.visible, text: RejeitadoEDI.text + ' ' + RejeitadoEDI.val()">Rejeitados: 0</span>
                        </div>
                        <div class="badge legend blue">
                            <span data-bind="visible: AguardandoIntegracaoEDI.visible, text: AguardandoIntegracaoEDI.text + ' ' + AguardandoIntegracaoEDI.val()">Ag. Integração: 0</span>
                        </div>
                        <div class="badge legend gray">
                            <span data-bind="visible: TotalEDI.visible, text: TotalEDI.text + ' ' + TotalEDI.val()">Total: 0</span>
                        </div>
                    </div>
                </div>

                <!-- FATURA -->
                <div class="tab-pane fade" id="tabIntegracaoFatura">
                    <div class="row mt-3">
                        <div class="col-12 col-md-4" data-bind="visible: TipoConsultaFatura.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: TipoConsultaFatura.text, attr: { for: TipoConsultaFatura.id }"></label>
                                <select class="form-control" data-bind="options: TipoConsultaFatura.options, optionsText: 'text', optionsValue: 'value', value: TipoConsultaFatura.val, attr: { id : TipoConsultaFatura.id}"></select>
                            </div>
                        </div>
                        <div class="col-12 col-md-2 mt-4">
                            <button class="btn btn-primary" data-bind="click: ConsultarFatura.eventClick, enable: ConsultarFatura.enable, visible: ConsultarFatura.visible, attr: { id : ConsultarFatura.id}" type="button">
                                <i class="fal fa-search"></i>
                                <span data-bind="text: ConsultarFatura.text"></span>
                            </button>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-default mt-4" data-bind="click: EnviarFatura.eventClick, enable: EnviarFatura.enable, visible: EnviarFatura.visible, attr: { id : EnviarFatura.id}" type="button">
                                    <i class="fal fa-share"></i>
                                    <span data-bind="text: EnviarFatura.text"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: ArquivosFatura.idGrid}" cellspacing="0"></table>
                    </div>
                    <div class="legends">
                        <div class="badge legend green">
                            <span data-bind="visible: IntegradoFatura.visible, text: IntegradoFatura.text + ' ' + IntegradoFatura.val()">Integrados: 0</span>
                        </div>
                        <div class="badge legend red">
                            <span data-bind="visible: RejeitadoFatura.visible, text: RejeitadoFatura.text + ' ' + RejeitadoFatura.val()">Rejeitados: 0</span>
                        </div>
                        <div class="badge legend blue">
                            <span data-bind="visible: AguardandoIntegracaoFatura.visible, text: AguardandoIntegracaoFatura.text + ' ' + AguardandoIntegracaoFatura.val()">Ag. Integração: 0</span>
                        </div>
                        <div class="badge legend gray">
                            <span data-bind="visible: TotalFatura.visible, text: TotalFatura.text + ' ' + TotalFatura.val()">Total: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
