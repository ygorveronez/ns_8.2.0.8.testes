<div class="modal fade no-padding" id="divModalConsultaPessoa" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md" style="width:550px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="myModalLabel">Consulta de Dados da Receita</h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knoutConsultaPessoa">
                <div>
                    <div>
                        <div class="smart-form">
                            <fieldset>
                                <div class="row" data-bind="visible: Captcha.visible" s>
                                    <img data-bind="attr: { src: ImagemCaptcha.src}" style="float:left; margin-top:6px; border:1px solid #CCC; margin-left:15px; width:250px" />
                                    <section class="col col-6" tyle="margin-top:20px;">
                                        <label class="label" data-bind="text: Captcha.text"></label>
                                        <label data-bind="attr: { class: Captcha.requiredClass}">
                                            <input type="text" data-bind=" valueUpdate: 'afterkeydown', value: Captcha.val, attr: { maxlength: Captcha.maxlength, id : Captcha.id}" />
                                        </label>
                                    </section>
                                </div>
                                <!--<iframe id="iframereceita" style="width:100px; height:100px;">

                                </iframe>-->
                                <div class="row">
                                    <a href="javascript:;void(0)" style="float:left; width:250px;  margin-left:15px; margin-top:-10px; text-align:center" data-bind="click: BuscarNovoCaptcha.eventClick"><i class="fa fa-refresh" style="margin-right:3px;"></i>Trocar a imagem.</a>
                                </div>
                            </fieldset>
                            <footer>
                                <input type="button" data-bind="click: EnviarCatptch.eventClick, visible: EnviarCatptch.visible, attr: { value: EnviarCatptch.text, id : EnviarCatptch.id}" class="btn btn-labeled btn-success" />
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
