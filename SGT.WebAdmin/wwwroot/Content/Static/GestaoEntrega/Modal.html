

<div id="divModalDetalhesCarga" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="smart-form">
                    <fieldset id="fdsCarga" style="background-color: transparent"></fieldset>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="divModalGuaritaFluxoEntrega" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="guarita-titulo"></h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knockoutGuaritaFluxoEntrega">
                <div class="smart-form">
                    <fieldset>
                        <span class="btn-group auditoria" style="float:right; margin: 5px 5px 0 0" data-bind="click: Auditar.eventClick, visible: Auditar.visible">
                            <button class="btn btn-default btn-xs btn-block " aria-expanded="false">
                                <i class="fa fa-eye"></i>
                            </button>
                        </span>
                        <div class="row">
                            <div class="col col-sm-12">
                                <section class="col col-4">
                                    <label class="h1"><b data-bind="text: NumeroCarga.text"></b> <span data-bind="text: NumeroCarga.val"></span></label>
                                </section>
                                <section class="col col-4">
                                    <label class="h1"><b data-bind="text: CargaData.text"></b> <span data-bind="text: CargaData.val"></span></label>
                                </section>
                                <section class="col col-4">
                                    <label class="h1"><b data-bind="text: CargaHora.text"></b> <span data-bind="text: CargaHora.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: DescricaoSituacao.text"></b> <span data-bind="text: DescricaoSituacao.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: Veiculo.text"></b> <span data-bind="text: Veiculo.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: Motorista.text"></b> <span data-bind="text: Motorista.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: MotoristaTelefone.text"></b> <span data-bind="text: MotoristaTelefone.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: Remetente.text"></b> <span data-bind="text: Remetente.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: TipoCarga.text"></b> <span data-bind="text: TipoCarga.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label><b data-bind="text: TipoOperacao.text"></b> <span data-bind="text: TipoOperacao.val"></span></label>
                                </section>
                                <section class="col col-12">
                                    <label>
                                        <b data-bind="text: Destinatario.text"></b>
                                        <span data-bind="text: CodigoIntegracaoDestinatario.val"></span>
                                        <span style="display: block" data-bind="text: Destinatario.val"></span>
                                    </label>
                                </section>
                            </div>
                        </div>
                    </fieldset>
                    <footer>
                        <input type="button" data-bind="click: InformarSaidaVeiculo.eventClick, enable: InformarSaidaVeiculo.enable, visible: InformarSaidaVeiculo.visible, attr: { value: InformarSaidaVeiculo.text, id : InformarSaidaVeiculo.id}" class="btn btn-labeled btn-success" />
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalPosicao" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="myModalLabel">Posição</h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knockoutPosicao">
                <div>
                    <div class="smart-form">
                        <fieldset>
                            <div class="map-container">
                                <div data-bind="attr: { id: Mapa.id}" style="width:100%; height:550px; margin-top: -23px;"></div>
                            </div>

                            <div class="well margin-top-10">
                                <header>Informações</header>
                                <fieldset>
                                    <div class="row">
                                        <section class="col col-12">
                                            <label><b data-bind="text: UltimaAtualizacao.text"></b> <span data-bind="text: UltimaAtualizacao.val"></span></label>
                                        </section>
                                        <section class="col col-12" data-bind="visible: Endereco.val() != ''">
                                            <label><b data-bind="text: Endereco.text"></b> <span style="display: block" data-bind="text: Endereco.val"></span></label>
                                        </section>
                                    </div>
                                </fieldset>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalInicioViagem" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title">Inicio da Viagem</h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knockoutInicioViagem">
                <div>
                    <div class="smart-form">
                        <fieldset>
                            <div class="row">
                                <section class="col col-12" data-bind="visible: DataInicioViagem.val() == ''">
                                    <div class="alert alert-info">
                                        A Viagem ainda não foi iniciada.
                                    </div>
                                </section>
                                <section class="col col-12" data-bind="visible: DataInicioViagem.val() != ''">
                                    <div class="alert alert-success">
                                        A Viagem foi iniciada às <span data-bind="text: DataInicioViagem.val"></span>.
                                    </div>
                                </section>
                            </div>
                        </fieldset>
                        <footer>
                            <input type="button" data-bind="click: InformarInicioViagem.eventClick, enable: InformarInicioViagem.enable, visible: InformarInicioViagem.visible, attr: { value: InformarInicioViagem.text, id : InformarInicioViagem.id}" class="btn btn-labeled btn-success" />
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalFimViagem" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title">Fim da Viagem</h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knockoutFimViagem">
                <div>
                    <div class="smart-form">
                        <fieldset>
                            <div class="row">
                                <section class="col col-12" data-bind="visible: DataFimViagem.val() == ''">
                                    <div class="alert alert-info">
                                        A Viagem ainda não foi finalizada.
                                    </div>
                                </section>
                                <section class="col col-12" data-bind="visible: DataFimViagem.val() != ''">
                                    <div class="alert alert-success">
                                        A Viagem foi finalizada às <span data-bind="text: DataFimViagem.val"></span>.
                                    </div>
                                </section>
                            </div>
                        </fieldset>
                        <footer>
                            <input type="button" data-bind="click: InformarFimViagem.eventClick, enable: InformarFimViagem.enable, visible: InformarFimViagem.visible, attr: { value: InformarFimViagem.text, id : InformarFimViagem.id}" class="btn btn-labeled btn-success" />
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-wide fade" id="divModalPedido" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title modal-pedido-title"></h4>
            </div>
            <div class="modal-body" style="padding:0px;" id="knockoutPedido">
                <div>
                    <div class="smart-form">
                        <fieldset>
                            <div class="row">
                                <!-- Detalhes -->
                                <div class="col col-sm-6">
                                    <div class="well">
                                        <header>Detalhe do Pedido</header>
                                        <fieldset>
                                            <div class="row">
                                                <section class="col col-12">
                                                    <label><b data-bind="text: Numero.text"></b> <span data-bind="text: Numero.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: Destinatario.text"></b> <span data-bind="text: Destinatario.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: NomeRecebedor.text"></b> <span data-bind="text: NomeRecebedor.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: DocumentoRecebedor.text"></b> <span data-bind="text: DocumentoRecebedor.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: Localidade.text"></b> <span data-bind="text: Localidade.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: Situacao.text"></b> <span data-bind="text: Situacao.val"></span></label>
                                                </section>
                                                <section class="col col-12" data-bind="visible: DataPrevisaoEntrega.visible">
                                                    <label><b data-bind="text: DataPrevisaoEntrega.text"></b> <span data-bind="text: DataPrevisaoEntrega.val"></span></label>
                                                </section>
                                                <section class="col col-12" data-bind="visible: DataEntrega.visible">
                                                    <label><b data-bind="text: DataEntrega.text"></b> <span data-bind="text: DataEntrega.val"></span></label>
                                                </section>
                                                <section class="col col-12" data-bind="visible: DataRejeitado.visible">
                                                    <label><b data-bind="text: DataRejeitado.text"></b> <span data-bind="text: DataRejeitado.val"></span></label>
                                                </section>
                                                <section class="col col-12">
                                                    <label style="display: block"><b data-bind="text: Avaliacao.text"></b></label>
                                                    <div class="rating" data-bind="attr: { id: Avaliacao.id }">
                                                        <!-- ko foreach: Avaliacao.estrelas -->
                                                        <input type="radio" name="avalicacao" disabled="disabled" data-bind="attr: { id: 'star_' + $data, value: $data }" />
                                                        <label class="full"></label>
                                                        <!-- /ko -->
                                                    </div>
                                                </section>
                                                <section class="col col-12">
                                                    <label><b data-bind="text: JanelaDescarga.text"></b> <span data-bind="text: JanelaDescarga.val"></span></label>
                                                </section>

                                                <section class="col col-12">
                                                    <label>
                                                        <b data-bind="text: Observacao.text"></b>
                                                        <span style="display: block" data-bind="html: Observacao.val"></span>
                                                    </label>
                                                </section>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>

                                <!-- Informacoes -->
                                <div class="col col-sm-6">
                                    <div class="well">

                                        <div class="clearfix">
                                            <ul class="nav nav-tabs pull-left" id="myTab">
                                                <li class="active">
                                                    <a data-toggle="tab" href="#tab-local-entrega"><span class="hidden-mobile hidden-tablet">Local Entrega</span>&nbsp;<i class="fa fa-map-marker"></i></a>
                                                </li>
                                                <li>
                                                    <a data-toggle="tab" href="#tab-fotos"><span class="hidden-mobile hidden-tablet">Fotos</span>&nbsp;<i class="fa fa-file-photo-o"></i></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in padding-10 no-padding-bottom" id="tab-local-entrega">
                                                <!-- LocalEntrega -->
                                                <div class="map-container">
                                                    <div data-bind="attr: { id: LocalEntrega.id }" style="width:100%; height:550px"></div>
                                                    <div data-bind="text: LocalEntrega.val" style="margin-top: 10px; font-weight: bold"></div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade padding-10 no-padding-bottom" id="tab-fotos">
                                                <!-- Fotos -->
                                                <div class="row imagens-entrega-container">
                                                    <!-- ko foreach: { data: Imagens.val, as: 'Imagem' } -->
                                                    <div class="col col-sm-4 imagem-entrega" data-bind="click: function(){ $root.ExpandirImagem.eventClick(Imagem.Codigo); }">
                                                        <div class="imagem-background" data-bind="style: { 'background-image': 'url(data:image/png;base64,' + Imagem.Miniatura +')'}"></div>
                                                    </div>
                                                    <!-- /ko -->
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <footer>
                            <input type="button" data-bind="click: RejeitarEntrega.eventClick, enable: RejeitarEntrega.enable, visible: RejeitarEntrega.visible, attr: { value: RejeitarEntrega.text, id : RejeitarEntrega.id}" class="btn btn-labeled btn-danger" />
                            <input type="button" data-bind="click: ConfirmarEntrega.eventClick, enable: ConfirmarEntrega.enable, visible: ConfirmarEntrega.visible, attr: { value: ConfirmarEntrega.text, id : ConfirmarEntrega.id}" class="btn btn-labeled btn-success" />
                        </footer>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
