<div class="panel">
    <div class="panel-container">
        <div class="panel-content" id="myTab">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#tabCheque" class="nav-link active" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Cheque</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#tabChequeAnexos" class="nav-link" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Anexos</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content border border-top-0 p-3 ">
                <div class="tab-pane fade active show" id="tabCheque" role="tabpanel">
                    <form id="knockoutCheque">
                        <h2>Cadastrar Cheque</h2>
                        <div class="row">
                            <div class="col-12 col-md-2" data-bind="visible: Numero.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Numero.text, attr: { for: Numero.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: Numero.requiredClass, value: Numero.val, valueUpdate: 'afterkeydown', enable: Numero.enable, attr: { maxlength: Numero.maxlength, id : Numero.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: NumeroCheque.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroCheque.text, attr: { for: NumeroCheque.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: NumeroCheque.requiredClass, value: NumeroCheque.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroCheque.maxlength, id : NumeroCheque.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: Tipo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                                    <select class="form-control" data-bind="class: Tipo.requiredClass, options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { maxlength: Tipo.maxlength, id : Tipo.id}"></select>
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: ContaTransportador.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: ContaTransportador.text, attr: { for: ContaTransportador.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: ContaTransportador.requiredClass, value: ContaTransportador.val, valueUpdate: 'afterkeydown', attr: { maxlength: ContaTransportador.maxlength, id : ContaTransportador.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: ContaTransportador.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Banco.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Banco.text, attr: { for: Banco.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: Banco.requiredClass, value: Banco.val, valueUpdate: 'afterkeydown', attr: { maxlength: Banco.maxlength, id : Banco.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Banco.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: NumeroAgencia.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroAgencia.text, attr: { for: NumeroAgencia.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: NumeroAgencia.requiredClass, value: NumeroAgencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroAgencia.maxlength, id : NumeroAgencia.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: DigitoAgencia.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DigitoAgencia.text, attr: { for: DigitoAgencia.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: DigitoAgencia.requiredClass, value: DigitoAgencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: DigitoAgencia.maxlength, id : DigitoAgencia.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: NumeroConta.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroConta.text, attr: { for: NumeroConta.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: NumeroConta.requiredClass, value: NumeroConta.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroConta.maxlength, id : NumeroConta.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: Valor.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Valor.text, attr: { for: Valor.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: Valor.requiredClass, value: Valor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Valor.maxlength, id : Valor.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: DataTransacao.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DataTransacao.text, attr: { for: DataTransacao.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: DataTransacao.requiredClass, value: DataTransacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataTransacao.maxlength, id : DataTransacao.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: DataVencimento.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DataVencimento.text, attr: { for: DataVencimento.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: DataVencimento.requiredClass, value: DataVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataVencimento.maxlength, id : DataVencimento.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: Status.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Status.text, attr: { for: Status.id }"></label>
                                    <select class="form-control" data-bind="class: Status.requiredClass, options: Status.options, optionsText: 'text', optionsValue: 'value', value: Status.val, attr: { maxlength: Status.maxlength, id : Status.id}"></select>
                                </div>
                            </div>

                            <div class="col-12 col-md-6" data-bind="visible: Pessoa.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Pessoa.text, attr: { for: Pessoa.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: Pessoa.requiredClass, value: Pessoa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Pessoa.maxlength, id : Pessoa.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Pessoa.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: Empresa.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Empresa.text, attr: { for: Empresa.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: Empresa.requiredClass, value: Empresa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Empresa.maxlength, id : Empresa.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Empresa.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12''" data-bind="visible: PessoaRepasse.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: PessoaRepasse.text, attr: { for: PessoaRepasse.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: PessoaRepasse.requiredClass, value: PessoaRepasse.val, valueUpdate: 'afterkeydown', attr: { maxlength: PessoaRepasse.maxlength, id : PessoaRepasse.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: PessoaRepasse.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="container-dados-compensacao" style="display:none">
                                <div class="col-12 col-md-4" data-bind="visible: DataCompensacao.visible">
                                    <div class="form-group">
                                        <label class="form-label" data-bind="text: DataCompensacao.text, attr: { for: DataCompensacao.id }"></label>
                                        <input type="text" class="form-control" data-bind="class: DataCompensacao.requiredClass, value: DataCompensacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataCompensacao.maxlength, id : DataCompensacao.id}" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-8" data-bind="visible: TipoMovimentoCompensacao.visible">
                                    <div class="form-group">
                                        <label class="form-label" data-bind="text: TipoMovimentoCompensacao.text, attr: { for: TipoMovimentoCompensacao.id }"></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" data-bind="css: TipoMovimentoCompensacao.requiredClass, value: TipoMovimentoCompensacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoMovimentoCompensacao.maxlength, id : TipoMovimentoCompensacao.id}" />
                                            <div class="input-group-append">
                                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoMovimentoCompensacao.idBtnSearch}" type="button" aria-label="Buscar">
                                                    <i class="fal fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: Observacao.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Observacao.text, attr: { for: Observacao.id }"></label>
                                    <textarea class="form-control" rows="4" data-bind="value: Observacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Observacao.maxlength, id : Observacao.id }"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="tabChequeAnexos" role="tabpanel">
                    <form id="knockoutChequeAnexo">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="card">
                                    <div class="card-header d-flex align-items-center justify-content-between">
                                        <h3 class="card-title">Anexos</h3>
                                    </div>
                                    <div class="card-body">
                                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Anexos.idGrid}" cellspacing="0"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="card" data-bind="visible: Anexos.visible">
                                    <div class="card-header d-flex align-items-center justify-content-between">
                                        <h3 class="card-title">Anexar</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="col-12 col-md-12" data-bind="visible: Descricao.visible">
                                            <div class="row">
                                                <div class="form-group col-12 col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                                                        <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                                                    </div>
                                                </div>
                                                <div class="form-group col-12 col-md-6" style="margin-top:5px" data-bind="visible: Arquivo.visible">
                                                    <p class="form-label" data-bind="text: Arquivo.text"></p>
                                                    <div class="custom-file-btn" data-bind="visible: Arquivo.visible">
                                                        <input type="file" class="custom-file-input" data-bind="value: Arquivo.val, attr: {id: Arquivo.id}" readonly>
                                                        <label class="custom-file-label" data-bind="attr: {for: Arquivo.id}, text: Arquivo.val() !=``? Arquivo.val(): `Selecione um arquivo para anexar`"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer d-flex align-items-center justify-content-end">
                                        <button class="btn btn-success waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: Adicionar.eventClick, attr: { id: Adicionar.id}" type="button">
                                            <span data-bind="text: Adicionar.text"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer id="knockoutCRUDCheque" class="mt-3">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                        <i class="fal fa-ban"></i>
                        <span data-bind="text: Cancelar.text"></span>
                    </button>
                    <button type="button" class="btn btn-danger ms-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
                        <i class="fal fa-trash"></i>
                        <span data-bind="text: Excluir.text"></span>
                    </button>
                    <button type="button" class="btn btn-success ms-3" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: Atualizar.text"></span>
                    </button>
                    <button type="button" class="btn btn-danger ms-3" data-loading-text="Aguarde..." data-bind="click: Extornar.eventClick, visible: Extornar.visible, attr: { id : Extornar.id}">
                        <span data-bind="text: Extornar.text"></span>
                    </button>
                    <button type="button" class="btn btn-success ms-3" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                        <span data-bind="text: Adicionar.text"></span>
                    </button>
                </div>
            </footer>
        </div>
    </div>
</div>
