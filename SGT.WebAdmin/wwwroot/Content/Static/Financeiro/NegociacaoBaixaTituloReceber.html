<div class="row" id="#divNegociacaoBaixaTituloReceber">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title">Dados da Negociação</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div data-bind="visible: NumeroTitulo.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Número do Título:</b></label>
                            <span data-bind="text: NumeroTitulo.val, title: NumeroTitulo.val, attr: { title: NumeroTitulo.val }"></span>
                        </div>
                        <div data-bind="visible: NumeroFatura.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Número da Fatura:</b></label>
                            <span data-bind="text: NumeroFatura.val, title: NumeroFatura.val, attr: { title: NumeroFatura.val }"></span>
                        </div>
                        <div data-bind="visible: ValorOriginal.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Valor do Título:</b></label>
                            <span data-bind="text: ValorOriginal.val, title: ValorOriginal.val, attr: { title: ValorOriginal.val }"></span>
                        </div>
                        <div data-bind="visible: ValorABaixar.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Valor a ser liquidado:</b></label>
                            <span data-bind="text: ValorABaixar.val, title: ValorABaixar.val, attr: { title: ValorABaixar.val }"></span>
                        </div>
                        <div data-bind="visible: DataBaixar.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Data da Baixa:</b></label>
                            <span data-bind="text: DataBaixar.val, title: DataBaixar.val, attr: { title: DataBaixar.val }"></span>
                        </div>
                        <div data-bind="visible: DataBase.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Data Base:</b></label>
                            <span data-bind="text: DataBase.val, title: DataBase.val, attr: { title: DataBase.val }"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div data-bind="visible: SaldoDevedor.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Saldo Devedor:</b></label>
                            <span data-bind="text: SaldoDevedor.val, title: SaldoDevedor.val, attr: { title: SaldoDevedor.val }"></span>
                        </div>
                        <div data-bind="visible: Operador.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Operador da Negociação:</b></label>
                            <span data-bind="text: Operador.val, title: Operador.val, attr: { title: Operador.val }"></span>
                        </div>
                        <div data-bind="visible: Descontos.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Descontos aplicados:</b></label>
                            <span data-bind="text: Descontos.val, title: Descontos.val, attr: { title: Descontos.val }"></span>
                        </div>
                        <div data-bind="visible: Acrescimos.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Acréscimos aplicados:</b></label>
                            <span data-bind="text: Acrescimos.val, title: Acrescimos.val, attr: { title: Acrescimos.val }"></span>
                        </div>
                        <div data-bind="visible: ValorPendente.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Valor pendente da negociação:</b></label>
                            <span data-bind="text: ValorPendente.val, title: ValorPendente.val, attr: { title: ValorPendente.val }"></span>
                        </div>
                        <div data-bind="visible: ValorTotalCTesRemovidos.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Valor total dos CT-e's removidos:</b></label>
                            <label><b><span data-bind="text: ValorTotalCTesRemovidos.val, title: ValorTotalCTesRemovidos.val, attr: { title: ValorTotalCTesRemovidos.val }"></span></b></label>
                        </div>
                        <div data-bind="visible: ValorTotalCTesNaoRemovidos.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Valor total dos CT-e's não removidos:</b></label>
                            <label><b><span data-bind="text: ValorTotalCTesNaoRemovidos.val, title: ValorTotalCTesNaoRemovidos.val, attr: { title: ValorTotalCTesNaoRemovidos.val }"></span></b></label>
                        </div>
                        <div data-bind="visible: SaldoContaAdiantamento.visible" class="col-12 col-md-12 mb-1">
                            <label><b>Saldo conta adiantamento:</b></label>
                            <label><b><span data-bind="text: SaldoContaAdiantamento.val, title: SaldoContaAdiantamento.val, attr: { title: SaldoContaAdiantamento.val }"></span></b></label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-12" data-bind="visible: TipoDePagamento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoDePagamento.text, attr: { for: TipoDePagamento.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="enable : TipoDePagamento.enable, css: TipoDePagamento.requiredClass, value: TipoDePagamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoDePagamento.maxlength, id : TipoDePagamento.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoDePagamento.idBtnSearch},enable : TipoDePagamento.enable" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title">Acréscimo / Desconto</h3>
            </div>
            <div class="card-body">
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: AcrescimosDescontos.idGrid}, enable: AcrescimosDescontos.enable" cellspacing="0"></table>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-end">
                <button class="btn btn-success" type="button" data-bind="click: AdicionarAcrescimoDesconto.eventClick, enable: AdicionarAcrescimoDesconto.enable, visible: AdicionarAcrescimoDesconto.visible, attr: { id : AdicionarAcrescimoDesconto.id}">
                    <i class="fal fa-plus"></i><span data-bind="text: AdicionarAcrescimoDesconto.text"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-6" id="divParcelasNegociacal">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title">Parcelas da Negociação</h3>
            </div>
            <div class="card-body row">
                <div class="col-12 col-md-6" data-bind="visible: DataEmissao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: DataEmissao.text"></label>
                        <input type="text" class="form-control" data-bind="class: DataEmissao.requiredClass, value: DataEmissao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEmissao.maxlength, id : DataEmissao.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: QuantidadeParcelas.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: QuantidadeParcelas.text, attr: { for: QuantidadeParcelas.id }"></label>
                        <select class="form-control" data-bind="enable : QuantidadeParcelas.enable,class: QuantidadeParcelas.requiredClass, options: QuantidadeParcelas.options, optionsText: 'text', optionsValue: 'value', value: QuantidadeParcelas.val, attr: { maxlength: QuantidadeParcelas.maxlength, id : QuantidadeParcelas.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: IntervaloDeDias.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: IntervaloDeDias.text"></label>
                        <input type="text" class="form-control" data-bind="enable : QuantidadeParcelas.enable,class: IntervaloDeDias.requiredClass, value: IntervaloDeDias.val, valueUpdate: 'afterkeydown', attr: { maxlength: IntervaloDeDias.maxlength, id : IntervaloDeDias.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: DataPrimeiroVencimento.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: DataPrimeiroVencimento.text"></label>
                        <input type="text" class="form-control" data-bind="enable : QuantidadeParcelas.enable,class: DataPrimeiroVencimento.requiredClass, value: DataPrimeiroVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataPrimeiroVencimento.maxlength, id : DataPrimeiroVencimento.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: TipoArredondamento.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: TipoArredondamento.text, attr: { for: TipoArredondamento.id }"></label>
                        <select class="form-control" data-bind="enable : QuantidadeParcelas.enable,class: TipoArredondamento.requiredClass, options: TipoArredondamento.options, optionsText: 'text', optionsValue: 'value', value: TipoArredondamento.val, attr: { maxlength: TipoArredondamento.maxlength, id : TipoArredondamento.id}"></select>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end mb-3">
                    <button class="btn btn-success me-2" type="button" data-bind="click: GerarParcelas.eventClick, enable: GerarParcelas.enable, visible: GerarParcelas.visible, attr: { id : GerarParcelas.id}">
                        <span data-bind="text: GerarParcelas.text"></span>
                    </button>
                    <button class="btn btn-primary" type="button" data-bind="click: AtualizarParcelas.eventClick, enable: AtualizarParcelas.enable, visible: AtualizarParcelas.visible, attr: { id : AtualizarParcelas.id}">
                        <span data-bind="text: AtualizarParcelas.text"></span>
                    </button>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Parcelas.idGrid}" cellspacing="0"></table>
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-primary" type="button" data-bind="click: GerarBoleto.eventClick, attr: { id: GerarBoleto.id}, visible: GerarBoleto.visible">
                    <span data-bind="text: GerarBoleto.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 mt-3">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title">Cheques</h3>

                <button class="btn btn-success waves-effect waves-themed" type="button" data-bind="click: AdicionarCheque.eventClick, enable: AdicionarCheque.enable, visible: AdicionarCheque.visible, attr: { value: AdicionarCheque.text, id : AdicionarCheque.id}">
                    <i class="fal fa-plus"></i><span data-bind="text: AdicionarCheque.text"></span>
                </button>
                <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="visible: ChequeBaixa.visible, attr: { id: ChequeBaixa.idBtnSearch}">
                    <i class="fal fa-plus"></i><span data-bind="text: ChequeBaixa.text"></span>
                </button>
            </div>
            <div class="card-body">
                <table width="100%" class="table table-bordered table-hover" data-bind="enable: Grid.enable, attr: {id: Grid.id}" cellspacing="0"></table>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success me-2" data-bind="click: FecharBaixa.eventClick, enable: FecharBaixa.enable, visible: FecharBaixa.visible, attr: { id : FecharBaixa.id}">
                <span data-bind="text: FecharBaixa.text"></span>
            </button>
            <button type="button" class="btn btn-default" data-loading-text="Aguarde..." data-bind="click: ImprimirRecibo.eventClick, enable: ImprimirRecibo.enable, visible: ImprimirRecibo.visible, attr: { id : ImprimirRecibo.id}">
                <span data-bind="text: ImprimirRecibo.text"></span>
            </button>
        </div>
    </div>
</div>
