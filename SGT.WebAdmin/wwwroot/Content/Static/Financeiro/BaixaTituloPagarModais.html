<div id="divDetalheParcela" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Detalhe da Parcela </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knoutDetalheParcela">
                <div class="row">
                    <div class="col-12 col-md-2" data-bind="visible: Sequencia.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Sequencia.text, attr: { for: Sequencia.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Sequencia.requiredClass,enable: DataEmissao.enable, value: Sequencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: Sequencia.maxlength, id : Sequencia.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Valor.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Valor.text, attr: { for: Valor.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Valor.requiredClass,enable: Valor.enable, value: Valor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Valor.maxlength, id : Valor.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Desconto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Desconto.text, attr: { for: Desconto.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Desconto.requiredClass,enable: Desconto.enable, value: Desconto.val, valueUpdate: 'afterkeydown', attr: { maxlength: Desconto.maxlength, id : Desconto.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Acrescimo.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Acrescimo.text, attr: { for: Acrescimo.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Acrescimo.requiredClass,enable: Acrescimo.enable, value: Acrescimo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Acrescimo.maxlength, id : Acrescimo.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Total.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Total.text, attr: { for: Total.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Total.requiredClass,enable: Total.enable, value: Total.val, valueUpdate: 'afterkeydown', attr: { maxlength: Total.maxlength, id : Total.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: ValorDesconto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorDesconto.text, attr: { for: ValorDesconto.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorDesconto.requiredClass, enable: ValorDesconto.enable, value: ValorDesconto.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorDesconto.maxlength, id : ValorDesconto.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: DataEmissao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataEmissao.text, attr: { for: DataEmissao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataEmissao.requiredClass, enable: DataEmissao.enable, value: DataEmissao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEmissao.maxlength, id : DataEmissao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: DataVencimento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataVencimento.text, attr: { for: DataVencimento.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataVencimento.requiredClass,enable: DataVencimento.enable, value: DataVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataVencimento.maxlength, id : DataVencimento.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: FormaTitulo.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: FormaTitulo.text, attr: { for: FormaTitulo.id }"></label>
                            <select class="form-control" data-bind="class: FormaTitulo.requiredClass, enable: FormaTitulo.enable, options: FormaTitulo.options, optionsText: 'text', optionsValue: 'value', value: FormaTitulo.val, attr: { maxlength: FormaTitulo.maxlength, id : FormaTitulo.id}"></select>
                        </div>
                    </div>


                    <div data-bind="visible: NumeroBoleto.visible" class="col-12 col-md-8">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroBoleto.text"></label>
                            <div class="input-group">
                                <input type="text" data-bind="class: NumeroBoleto.requiredClass, value: NumeroBoleto.val, enable: NumeroBoleto.enable, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroBoleto.maxlength, id : NumeroBoleto.id}" />
                                <button class="btn btn-default dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fal fa-download"></i><span>Opções</span></button>
                                <ul class="dropdown-menu dropdown-menu-end" style="">
                                    <li><a class="dropdown-item" href="javascript:void(0);" data-bind="visible: CodigoBarrasParaLinhaDigitavel.visible, click: CodigoBarrasParaLinhaDigitavel.eventClick, attr: { id: CodigoBarrasParaLinhaDigitavel.id}"><span data-bind="text: CodigoBarrasParaLinhaDigitavel.text"></span></a></li>
                                    <li><a class="dropdown-item" href="javascript:void(0);" data-bind="visible: LinhaDigitavelParaCodigoBarras.visible, click: LinhaDigitavelParaCodigoBarras.eventClick, attr: { id: LinhaDigitavelParaCodigoBarras.id}"><span data-bind="text: LinhaDigitavelParaCodigoBarras.text"></span></a></li>
                                    <li><a class="dropdown-item" href="javascript:void(0);" data-bind="visible: ValidarValorBruto.visible, click: ValidarValorBruto.eventClick, attr: { id: ValidarValorBruto.id}"><span data-bind="text: ValidarValorBruto.text"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8" data-bind="visible: Portador.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Portador.text, attr: { for: Portador.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Portador.requiredClass, enable: Portador.enable, value: Portador.val, valueUpdate: 'afterkeydown', attr: { maxlength: Portador.maxlength, id : Portador.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Portador.idBtnSearch}, enable: Portador.enable" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: ValorOriginalMoedaEstrangeira.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorOriginalMoedaEstrangeira.text, attr: { for: ValorOriginalMoedaEstrangeira.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorOriginalMoedaEstrangeira.requiredClass, value: ValorOriginalMoedaEstrangeira.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorOriginalMoedaEstrangeira.maxlength, id : ValorOriginalMoedaEstrangeira.id}" />
                        </div>
                    </div>
                    <footer>
                        <input type="button" data-bind="click: SalvarParcela.eventClick, enable: SalvarParcela.enable, visible: SalvarParcela.visible, attr: { value: SalvarParcela.text, id : SalvarParcela.id}" class="btn btn-labeled btn-success" />
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="divAdicionarAcrescimoDesconto" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Adicionar Desconto / Acréscimo </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knoutAdicionarAcrescimoDesconto">
                <div class="row">
                    <div class="col-12 col-md-8" data-bind="visible: Justificativa.visible">

                                    </button>
                                </div>
                            </div>

                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: Valor.visible">

                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: DataBaseCRT.visible">

                        </div>
                    </div>

                            <label class="form-label" data-bind="text: ValorMoedaCotacao.text"></label>
                            <input type="text" class="form-control" data-bind="class: ValorMoedaCotacao.requiredClass, enable: ValorMoedaCotacao.enable, value: ValorMoedaCotacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorMoedaCotacao.maxlength, id : ValorMoedaCotacao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: ValorOriginalMoedaEstrangeira.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorOriginalMoedaEstrangeira.text"></label>
                            <input type="text" class="form-control" data-bind="class: ValorOriginalMoedaEstrangeira.requiredClass, enable: ValorOriginalMoedaEstrangeira.enable, value: ValorOriginalMoedaEstrangeira.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorOriginalMoedaEstrangeira.maxlength, id : ValorOriginalMoedaEstrangeira.id}" />
                        </div>
                    </div>
                    <footer>
                        <input type="button" data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-success" />
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
