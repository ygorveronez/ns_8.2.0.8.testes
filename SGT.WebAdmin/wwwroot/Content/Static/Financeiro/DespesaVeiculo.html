<div class="panel">
    <div class="panel-container">
        <div class="panel-content">
            <ul class="nav nav-tabs">
                <li class="nav-item active">
                    <a href="#tabDetalhesRateioDespesaVeiculo" class="nav-link active" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Detalhes</span>
                    </a>
                </li>
                <li class="nav-item" id="liTabRateio" style="display:none;">
                    <a href="#tabRateioDespesaVeiculo" class="nav-link" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Rateio</span>
                    </a>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3">
                <!-- Detalhes -->
                <div class="tab-pane fade active show" id="tabDetalhesRateioDespesaVeiculo">

                    <div>
                        <h4>Detalhes do Rateio de Despesa</h4>
                        <hr />
                    </div>
                    <div id="knockoutRateioDespesa">
                        <div class="row">
                            <div class="col-12 col-md-2" data-bind="visible: DataInicial.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DataInicial.text"></label>
                                    <input type="text" class="form-control" data-bind="css: DataInicial.requiredClass, enable: DataInicial.enable, value: DataInicial.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataInicial.maxlength, id : DataInicial.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: DataFinal.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DataFinal.text"></label>
                                    <input type="text" class="form-control" data-bind="css: DataFinal.requiredClass, enable: DataFinal.enable, value: DataFinal.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataFinal.maxlength, id : DataFinal.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: Valor.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Valor.text"></label>
                                    <input type="text" class="form-control" data-bind="css: Valor.requiredClass, enable: Valor.enable, value: Valor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Valor.maxlength, id : Valor.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: TipoDespesa.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: TipoDespesa.text, attr: { for: TipoDespesa.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: TipoDespesa.requiredClass, value: TipoDespesa.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoDespesa.maxlength, id : TipoDespesa.id}, enable: TipoDespesa.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoDespesa.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: NumeroDocumento.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroDocumento.text"></label>
                                    <input type="text" class="form-control" data-bind="css: NumeroDocumento.requiredClass, enable: NumeroDocumento.enable, value: NumeroDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroDocumento.maxlength, id : NumeroDocumento.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: TipoDocumento.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: TipoDocumento.text"></label>
                                    <input type="text" class="form-control" data-bind="css: TipoDocumento.requiredClass, enable: TipoDocumento.enable, value: TipoDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoDocumento.maxlength, id : TipoDocumento.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Pessoa.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Pessoa.text, attr: { for: Pessoa.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: Pessoa.requiredClass, value: Pessoa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Pessoa.maxlength, id : Pessoa.id},enable: Pessoa.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Pessoa.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Colaborador.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Colaborador.text, attr: { for: Colaborador.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: Colaborador.requiredClass, value: Colaborador.val, valueUpdate: 'afterkeydown', attr: { maxlength: Colaborador.maxlength, id : Colaborador.id}, enable: Colaborador.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Colaborador.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: CentroResultadoRateio.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: CentroResultadoRateio.text"></label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <input type="checkbox" data-bind="checked: AlterarCentroResultadoRateio.val, enable: AlterarCentroResultadoRateio.enable, attr: { name: AlterarCentroResultadoRateio.id, id: AlterarCentroResultadoRateio.id }" />
                                        </div>
                                        <input type="text" class="form-control" data-bind="enable: (AlterarCentroResultadoRateio.val() && CentroResultadoRateio.enable()), class: CentroResultadoRateio.requiredClass, value: CentroResultadoRateio.val, attr: { id : CentroResultadoRateio.id }" />
                                        <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: (AlterarCentroResultadoRateio.val() && CentroResultadoRateio.enable()), attr: { id: CentroResultadoRateio.idBtnSearch }" type="button" aria-label="Buscar">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: RatearPeloPercentualFaturadoVeiculo.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: RatearPeloPercentualFaturadoVeiculo.val, attr: { maxlength: RatearPeloPercentualFaturadoVeiculo.maxlength, name: RatearPeloPercentualFaturadoVeiculo.id, id: RatearPeloPercentualFaturadoVeiculo.id }, enable: RatearPeloPercentualFaturadoVeiculo.enable">
                                        <label class="custom-control-label" data-bind="text: RatearPeloPercentualFaturadoVeiculo.text, attr: { for: RatearPeloPercentualFaturadoVeiculo.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: RatearDespesaUmaVezPorMes.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: RatearDespesaUmaVezPorMes.val, attr: { maxlength: RatearDespesaUmaVezPorMes.maxlength, name: RatearDespesaUmaVezPorMes.id, id: RatearDespesaUmaVezPorMes.id }, enable: RatearDespesaUmaVezPorMes.enable">
                                        <label class="custom-control-label" data-bind="text: RatearDespesaUmaVezPorMes.text, attr: { for: RatearDespesaUmaVezPorMes.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-2" data-bind="visible: DiaMesRateio.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DiaMesRateio.text"></label>
                                    <input type="text" class="form-control" data-bind="css: DiaMesRateio.requiredClass, enable: DiaMesRateio.enable, value: DiaMesRateio.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaMesRateio.maxlength, id : DiaMesRateio.id}" />
                                </div>
                            </div>
                        </div>
                        <!-- Card Segmentos-->
                        <div class="card mb-3" data-bind="visible: SegmentoVeiculo.visible">
                            <div class="card-header">
                                <h4 class="card-title">Segmentos</h4>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-end mb-1">
                                    <button type="button" class="btn btn-primary waves-effect waves-themed" data-bind="enable: SegmentoVeiculo.enable, visible: SegmentoVeiculo.visible, attr: { id: SegmentoVeiculo.idBtnSearch}">
                                        <i class="fal fa-plus"></i>
                                        <span data-bind="text: SegmentoVeiculo.text"></span>
                                    </button>
                                </div>
                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridSegmentoVeiculoDespesa.id}" cellspacing="0"></table>
                            </div>
                        </div>
                        <!-- Card Veículos -->
                        <div class="card mb-3" data-bind="visible: Veiculo.visible">
                            <div class="card-header">
                                <h4 class="card-title">Veículos</h4>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-1">
                                    <button type="button" class="btn btn-primary waves-effect waves-themed" data-bind="enable: Veiculo.enable, visible: Veiculo.visible, attr: { id: Veiculo.idBtnSearch}">
                                        <i class="fal fa-plus"></i>
                                        <span data-bind="text: Veiculo.text"></span>
                                    </button>
                                    <div data-bind='component: {name: "import-file", params: { ko: ImportarVeiculos }}, visible: ImportarVeiculos.visible'></div>
                                </div>
                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridVeiculosDespesa.id}" cellspacing="0"></table>
                            </div>
                        </div>
                        <!-- Card Centro Resultado -->
                        <div class="card mb-3" data-bind="visible: CentroResultado.visible">
                            <div class="card-header">
                                <h4 class="card-title">Centro de Resultados</h4>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-1">
                                    <button type="button" class="btn btn-primary waves-effect waves-themed" data-bind="enable: CentroResultado.enable, visible: CentroResultado.visible, attr: { id: CentroResultado.idBtnSearch}">
                                        <i class="fal fa-plus"></i>
                                        <span data-bind="text: CentroResultado.text"></span>
                                    </button>
                                    <div data-bind='component: {name: "import-file", params: { ko: ImportarCentroResultado  }}, visible: ImportarCentroResultado.visible'></div>
                                </div>
                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridCentroResultadoDespesa.id}" cellspacing="0"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Rateio -->
                <div class="tab-pane fade" id="tabRateioDespesaVeiculo">
                    <h4>Rateio de Despesa Entre os Veículos</h4>
                    <hr />
                    <div class="row" id="knockoutRateioDespesaEntreVeiculos">
                        <table data-bind="attr: { id: Grid.id }" width="100%" class="table table-bordered table-hover" cellspacing="0"></table>
                    </div>
                </div>
            </div>
            <div id="knockoutCRUDRateioDespesa" class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-default waves-effect waves-themed ms-2" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}">
                    <i class="fal fa-ban"></i>
                    <span data-bind="text: Cancelar.text"></span>
                </button>
                <button type="button" class="btn btn-danger waves-effect waves-themed ms-2" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}">
                    <i class="fal fa-trash"></i>
                    <span data-bind="text: Excluir.text"></span>
                </button>
                <button type="button" class="btn btn-success waves-effect waves-themed ms-2" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                    <i class="fal fa-plus"></i>
                    <span data-bind="text: Adicionar.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
