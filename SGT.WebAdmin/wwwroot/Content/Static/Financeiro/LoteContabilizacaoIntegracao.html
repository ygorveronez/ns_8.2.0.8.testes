<div id="divIntegracao_#divIntegracao" class="row">
    <div class="col-12 col-md-6">
        <ul class="nav nav-tabs">
            <li class="nav-item" id="liIntegracaoEDI_#divIntegracao">
                <a class="nav-link active" href="#divIntegracaoEDI_#divIntegracao" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fal fa-file"></i><span class="hidden-xs">EDI</span>
                </a>
            </li>
            <li id="liIntegracaoCTe_#divIntegracao" class="nav-item">
                <a href="#divIntegracaoCTe_#divIntegracao" class="nav-link" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fal fa-cubes"></i><span class="hidden-xs">CTe</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="col-12 col-md-6">
        <ul class="justify-content-end nav nav-tabs">
            <li data-bind="visible: FinalizarEtapa.visible, click: FinalizarEtapa.eventClick, attr: { id: FinalizarEtapa.id}, enable: FinalizarEtapa.enable" type="button" class="nav-item btn btn-success ">
                <i class="fal fa-check"></i>&nbsp;<span data-bind="text: FinalizarEtapa.text"></span>
            </li>
        </ul>
    </div>
</div>
<div class="tab-content padding-10 mt-2">
    <div class="tab-pane active show" id="divIntegracaoEDI_#divIntegracao">
        <div class="row">

            <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-5">
                <button data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" class="btn btn-primary mx-3" type="button">
                    <i class="fal fa-search"></i>
                    <span data-bind="text: Pesquisar.text"></span>
                </button>
            </div>
            <div class="col-12 col-md-3">
                <div class="d-flex justify-content-end align-items-center h-100">
                    <button data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible" class="btn btn-primary" type="button">
                        <i class="fal fa-redo"></i>
                        <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
            </div>
        </div>
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        <div class="card mt-3">
            <div class="card-header">
                <div class="card-title">Legenda</div>
            </div>
            <div class="card-body">
                <div class="legends">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text"></b>
                        <span data-bind="text: TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text"></b>
                        <span data-bind="text: TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                        <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text"></b>
                        <span data-bind="text: TotalGeral.val()"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CTE -->
    <div class="tab-pane" id="divIntegracaoCTe_#divIntegracao">
        <div class="row">

            <div class="col-12 col-md-6" data-bind="visible: Tipo.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                    <select class="form-control" data-bind="options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { id : Tipo.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-end align-items-center h-100">
                    <button data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" class="btn btn-primary mx-3" type="button">
                        <i class="fal fa-search"></i>
                        <span data-bind="text: Pesquisar.text"></span>
                    </button>
                    <button data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible" class="btn btn-primary" type="button">
                        <i class="fal fa-redo"></i>
                        <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
            </div>
        </div>
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        <div class="card mt-3">
            <div class="card-header">
                <div class="card-title">Legenda</div>
            </div>
            <div class="card-body">
                <div class="legends">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text"></b>
                        <span data-bind="text: TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text"></b>
                        <span data-bind="text: TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                        <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text"></b>
                        <span data-bind="text: TotalGeral.val()"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
