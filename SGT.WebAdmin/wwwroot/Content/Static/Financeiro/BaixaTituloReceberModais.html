<div class="modal fade" id="divDetalheParcela" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Detalhe da Parcela</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knoutDetalheParcela">
                <div class="row">
                    <div class="col-12 col-md-4" data-bind="visible: Sequencia.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Sequencia.text, attr: { for: Sequencia.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Sequencia.requiredClass, value: Sequencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: Sequencia.maxlength, id : Sequencia.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: Valor.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Valor.text, attr: { for: Valor.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Valor.requiredClass, value: Valor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Valor.maxlength, id : Valor.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: ValorDesconto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorDesconto.text, attr: { for: ValorDesconto.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorDesconto.requiredClass, value: ValorDesconto.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorDesconto.maxlength, id : ValorDesconto.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DataEmissao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataEmissao.text, attr: { for: DataEmissao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataEmissao.requiredClass, value: DataEmissao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEmissao.maxlength, id : DataEmissao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DataVencimento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataVencimento.text, attr: { for: DataVencimento.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataVencimento.requiredClass, value: DataVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataVencimento.maxlength, id : DataVencimento.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: FormaTitulo.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: FormaTitulo.text, attr: { for: FormaTitulo.id }"></label>
                            <select class="form-control" data-bind="class: FormaTitulo.requiredClass, options: FormaTitulo.options, optionsText: 'text', optionsValue: 'value', value: FormaTitulo.val, attr: { maxlength: FormaTitulo.maxlength, id : FormaTitulo.id}"></select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="button" data-bind="click: SalvarParcela.eventClick, enable: SalvarParcela.enable, visible: SalvarParcela.visible, attr: { value: SalvarParcela.text, id : SalvarParcela.id}" class="btn btn-success" />
                </div>
            </div>
        </div>
    </div>
</div>
