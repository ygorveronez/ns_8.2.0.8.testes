<style>
    .short {
        margin-bottom: 1px !important;
    }
</style>

<h3 style="margin-bottom: 10px; margin-top: 15px"><b>Resumo do Lote da Anuência:</b></h3>
<div style="display: flex;">
    <div style="flex-grow: 1">
        <div class="row">
            <div data-bind="visible: DescricaoTransportador.visible" class="col-12 col-md-6">
                <label class="label">
                    <b data-bind="text: DescricaoTransportador.text"></b>
                    <span data-bind="text: DescricaoTransportador.val"></span>
                </label>
            </div>
            <div data-bind="visible: NumeroCarta.visible" class="col-12 col-md-6">
                <label class="label">
                    <b data-bind="text: NumeroCarta.text"></b>
                    <span data-bind="text: NumeroCarta.val"></span>
                </label>
            </div>
            <div data-bind="visible: Periodo.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: Periodo.text"></b>
                    <span data-bind="text: Periodo.val"></span>
                </label>
            </div>
            <div data-bind="visible: Periodicidade.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: Periodicidade.text"></b>
                    <span data-bind="text: Periodicidade.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: ValorTotalDevido.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: ValorTotalDevido.text"></b>
                    <span data-bind="text: ValorTotalDevido.val"></span>
                </label>
            </div>
            <div data-bind="visible: DataAnuenciaDisponivel.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: DataAnuenciaDisponivel.text"></b>
                    <span data-bind="text: DataAnuenciaDisponivel.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: Acrescimos.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: Acrescimos.text"></b>
                    <span data-bind="text: Acrescimos.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: Decrescimos.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: Decrescimos.text"></b>
                    <span data-bind="text: Decrescimos.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: SaldoTotal.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: SaldoTotal.text"></b>
                    <span data-bind="text: SaldoTotal.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: ValorPago.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: ValorPago.text"></b>
                    <span data-bind="text: ValorPago.val"></span>
                </label>
            </div>

            <div data-bind="visible: NumeroDocumentos.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: NumeroDocumentos.text"></b>
                    <span data-bind="text: NumeroDocumentos.val"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div data-bind="visible: ValorEmAberto.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: ValorEmAberto.text"></b>
                    <span data-bind="text: ValorEmAberto.val"></span>
                </label>
            </div>

            <div data-bind="visible: NumeroDocumentosPendentes.visible" class="col-12 col-md-6 short">
                <label class="label">
                    <b data-bind="text: NumeroDocumentosPendentes.text"></b>
                    <span data-bind="text: NumeroDocumentosPendentes.val"></span>
                </label>
            </div>
        </div>

    </div>

    <div style="flex-grow: 1" data-bind="visible: CarregarDadosAssinatura.val">
        <label class="label" style="text-align: end; font-size: 14pt;">
            <b data-bind="text: DataELocal.val"></b>
        </label>

        <label class="label" style="text-align: end; font-size: 14pt;">
            <b data-bind="text: NomeTransportador.val"></b>
        </label>

        <label class="label" style="text-align: end; font-size: 14pt;">
            <b data-bind="text: CnpjTransportador.val"></b>
        </label>
    </div>
</div>
