<div class="panel">
    <div class="panel-container">
        <div class="panel-hdr">
            <h4><i class="fal fa-edit"></i> &nbsp;Cadastrar Despesa Mensal</h4>
        </div>
        <div class="panel-content">
            <div class="row" id="knockoutDespesaMensal">
                <div class="col-12 col-md-3" data-bind="visible: Descricao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Descricao.text"></label>
                        <input type="text" class="form-control" data-bind="css: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: DiaProvisao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: DiaProvisao.text"></label>
                        <input type="text" class="form-control" data-bind="css: DiaProvisao.requiredClass, value: DiaProvisao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaProvisao.maxlength, id : DiaProvisao.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-2" data-bind="visible: ValorProvisao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: ValorProvisao.text"></label>
                        <input type="text" class="form-control" data-bind="css: ValorProvisao.requiredClass, value: ValorProvisao.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorProvisao.maxlength, id : ValorProvisao.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-2" data-bind="visible: Data.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Data.text"></label>
                        <input type="text" class="form-control" data-bind="css: Data.requiredClass, value: Data.val, valueUpdate: 'afterkeydown', attr: { maxlength: Data.maxlength, id : Data.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-2" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: Pessoa.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Pessoa.text, attr: { for: Pessoa.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: Pessoa.requiredClass, value: Pessoa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Pessoa.maxlength, id : Pessoa.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Pessoa.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: TipoDespesa.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: TipoDespesa.text, attr: { for: TipoDespesa.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: TipoDespesa.requiredClass, value: TipoDespesa.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoDespesa.maxlength, id : TipoDespesa.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoDespesa.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: TipoMovimento.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: TipoMovimento.text, attr: { for: TipoMovimento.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: TipoMovimento.requiredClass, value: TipoMovimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoMovimento.maxlength, id : TipoMovimento.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoMovimento.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: TipoPagamentoRecebimento.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: TipoPagamentoRecebimento.text, attr: { for: TipoPagamentoRecebimento.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: TipoPagamentoRecebimento.requiredClass, value: TipoPagamentoRecebimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoPagamentoRecebimento.maxlength, id : TipoPagamentoRecebimento.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoPagamentoRecebimento.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="knockoutCRUDDespesaMensal">
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-labeled btn-default mx-3" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}">
                            <i class="fal fa-ban"></i>
                            <span data-bind="text: Cancelar.text"></span>
                        </button>
                        <button type="button" class="btn btn-labeled btn-danger" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}">
                            <i class="fal fa-trash"></i>
                            <span data-bind="text: Excluir.text"></span>
                        </button>
                        <button type="button" class="btn btn-labeled btn-success mx-3" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}">
                            <i class="fal fa-check"></i>
                            <span data-bind="text: Atualizar.text"></span>
                        </button>
                        <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                            <span data-bind="text: Adicionar.text"></span>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
