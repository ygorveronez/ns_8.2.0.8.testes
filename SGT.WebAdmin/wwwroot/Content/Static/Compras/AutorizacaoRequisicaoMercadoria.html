<div id="divModalRequisicaoMercadoria" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Informações da Requisição</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body row">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="nav-item">
                        <a href="#knockoutRequisicao" class="nav-link active" data-bs-toggle="tab">
                            <span class="hidden-mobile hidden-tablet">Requisição</span>
                        </a>
                    </li>
                    <li class="nav-item" id="liMercadorias">
                        <a href="#knockoutMercadoriasAutorizacao" class="nav-link" data-bs-toggle="tab">
                            <span class="hidden-mobile hidden-tablet">Mercadorias</span>
                        </a>
                    </li>
                    <li class="nav-item" id="liAutorizacao">
                        <a href="#knockoutAutorizacao" class="nav-link" data-bs-toggle="tab">
                            <span class="hidden-mobile hidden-tablet">Autorização</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0 p-3" id="myTabContent">
                    <div class="tab-pane fade  active show " id="knockoutRequisicao" role="tabpanel">
                        <h3>Detalhes da Requisição</h3>
                        <div class="row">
                            <div class="col-12 col-md-4" data-bind="visible: Numero.visible">
                                <span><b data-bind="text: Numero.text"></b></span>
                                <span data-bind="text: Numero.val"></span>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Situacao.visible">
                                <span><b data-bind="text: Situacao.text"></b></span>
                                <span data-bind="text: Situacao.val"></span>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Data.visible">
                                <span><b data-bind="text: Data.text"></b></span>
                                <span data-bind="text: Data.val"></span>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: Colaborador.visible">
                                <span><b data-bind="text: Colaborador.text"></b></span>
                                <span data-bind="text: Colaborador.val"></span>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: Filial.visible">
                                <span><b data-bind="text: Filial.text"></b></span>
                                <span data-bind="text: Filial.val"></span>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: Motivo.visible">
                                <span><b data-bind="text: Motivo.text"></b></span>
                                <span data-bind="text: Motivo.val"></span>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: Observacao.visible">
                                <span><b data-bind="text: Observacao.text"></b></span>
                                <span data-bind="text: Observacao.val"></span>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="knockoutMercadoriasAutorizacao" role="tabpanel">
                        <h3>Mercadorias</h3>
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Mercadorias.idGrid }"></table>
                    </div>


                    <div class="tab-pane fade" id="knockoutAutorizacao" role="tabpanel">
                        <h3>Regras</h3>

                        <div class="row">
                            <div class="col-12 col-md-12" data-bind="visible: Motivo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Motivo.text, attr: { for: Motivo.id }"></label>
                                    <textarea class="form-control" rows="4" data-bind="value: Motivo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motivo.maxlength, id : Motivo.id }"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12 mb-2 justify-content-end">
                            <button class="btn btn-default" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, visible: Cancelar.visible">
                                <span data-bind="text: Cancelar.text"></span>
                            </button>
                            <button class="btn btn-danger" type="button" data-bind="click: Rejeitar.eventClick, attr: { id: Rejeitar.id}, visible: Rejeitar.visible">
                                <span data-bind="text: Rejeitar.text"></span>
                            </button>
                        </div>
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Regras.idGrid}"></table>
                        <div class="col-12 justify-content-end d-flex mt-2">
                            <button class="btn btn-success" type="button" data-bind="click: AprovarTodas.eventClick, attr: { id: AprovarTodas.id}">
                                <span data-bind="text: AprovarTodas.text"></span>
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
