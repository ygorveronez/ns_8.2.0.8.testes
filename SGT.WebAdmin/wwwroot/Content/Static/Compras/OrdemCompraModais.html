
<div id="divHistoricoCompra" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Histórico</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knoutHistoricoProduto">
                <div class="row">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Historico.id}" cellspacing="0"></table>

                </div>
            </div>
        </div>
    </div>
</div>

                <button type="button" class="btn-close" data-bs-dismiss="modal">

            </div>
            <div class="modal-body" id="knockoutQualificacao">
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
