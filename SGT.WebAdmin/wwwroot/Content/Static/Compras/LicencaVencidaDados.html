<form>
    <div id="knockoutLicencaVencida" class="row">
        <div class="col-md-6">
            <div class="custom-control custom-switch mb-4">
                <input type="checkbox" class="custom-control-input" data-bind="checked: ApenasSemOrdemAberta.val, attr: { name: ApenasSemOrdemAberta.id, id: ApenasSemOrdemAberta.id }">
                <label class="custom-control-label" data-bind="text: ApenasSemOrdemAberta.text, attr: { for: ApenasSemOrdemAberta.id }"></label>
            </div>
        </div>
        <div class="col-md-6 text-right mb-4">
            <button class="btn btn-primary" type="button" data-bind="click: SelecionarTodos.eventClick, text: SelecionarTodos.text, attr: { id: SelecionarTodos.id}, visible: SelecionarTodos.visible"></button>
        </div>
        <div class="col-md-12">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: LicencasVencidasGrid.idGrid}" cellspacing="0"></table>
        </div>
    </div>
</form>
