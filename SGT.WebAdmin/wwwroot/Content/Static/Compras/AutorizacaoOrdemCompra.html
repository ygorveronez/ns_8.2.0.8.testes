<div id="divModalOrdemCompra" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Informações da Ordem de Compra</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="jarviswidget" data-widget-colorbutton="false" data-widget-sortable="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false" data-widget-togglebutton="false">
                    <div class="panel mt-3">
                        <div id="knockoutCadastroRota" class="panel-container">
                            <div class="panel-content">
                                <ul class="nav nav-tabs" id="myTab">
                                    <li class="nav-item">
                                        <a href="#knockoutAutorizacaoOrdemCompra" class="nav-link active" data-bs-toggle="tab">
                                            <span class="hidden-mobile hidden-tablet">Ordem de Compra</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" id="liMercadorias">
                                        <a href="#knockoutMercadoriasAutorizacaoOrdemCompra" class="nav-link" data-bs-toggle="tab">
                                            <span class="hidden-mobile hidden-tablet">Mercadorias</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" id="liAutorizacao">
                                        <a href="#knockoutAutorizacaoAutorizacaoOrdemCompra" class="nav-link" data-bs-toggle="tab">
                                            <span class="hidden-mobile hidden-tablet">Autorização</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content border border-top-0 p-3">
                                    <div class="tab-pane fade active show" id="knockoutAutorizacaoOrdemCompra" role="tabpanel">
                                        <header>Detalhes da Ordem de Compra</header>

                                        <div class="row">
                                            <div data-bind="visible: Numero.visible" class="col col-xs-12 col-sm-12 col-md-3">
                                                <label><b data-bind="text: Numero.text"></b> <span data-bind="text: Numero.val"></span></label>
                                            </div>
                                            <div data-bind="visible: Situacao .visible" class="col col-xs-12 col-sm-12 col-md-3">
                                                <label><b data-bind="text: Situacao.text"></b> <span data-bind="text: Situacao.val"></span></label>
                                            </div>
                                            <div data-bind="visible: Data.visible" class="col col-xs-12 col-sm-12 col-md-3">
                                                <label><b data-bind="text: Data.text"></b> <span data-bind="text: Data.val"></span></label>
                                            </div>
                                            <div data-bind="visible: DataPrevisao.visible" class="col col-xs-12 col-sm-12 col-md-3">
                                                <label><b data-bind="text: DataPrevisao.text"></b> <span data-bind="text: DataPrevisao.val"></span></label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div data-bind="visible: Operador.visible" class="col col-xs-12 col-sm-12 col-md-6">
                                                <label><b data-bind="text: Operador.text"></b> <span data-bind="text: Operador.val"></span></label>
                                            </div>
                                            <div data-bind="visible: Transportador.visible" class="col col-xs-12 col-sm-12 col-md-6">
                                                <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
                                            </div>
                                            <div data-bind="visible: Fornecedor.visible" class="col col-xs-12 col-sm-12 col-md-6">
                                                <label><b data-bind="text: Fornecedor.text"></b> <span data-bind="text: Fornecedor.val"></span></label>
                                            </div>
                                            <div data-bind="visible: (CondicaoPagamento.val() != '')" class="col col-xs-12 col-sm-12 col-md-6">
                                                <label><b data-bind="text: CondicaoPagamento.text"></b> <span data-bind="text: CondicaoPagamento.val"></span></label>
                                            </div>
                                        </div>
                                        <div data-bind="visible: (Observacao.val() != '')" class="col col-xs-12 col-sm-12 col-md-6">
                                            <label><b data-bind="text: Observacao.text"></b> <span data-bind="text: Observacao.val"></span></label>
                                        </div>
                                        <div data-bind="visible: (MotivoAprovacao.val() != '')" class="col col-xs-12 col-sm-12 col-md-6">
                                            <label><b data-bind="text: MotivoAprovacao.text"></b> <span data-bind="text: MotivoAprovacao.val"></span></label>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="knockoutMercadoriasAutorizacaoOrdemCompra" role="tabpanel">
                                        <div class="col-12 col-md-12">
                                            <div class="card">
                                                <div class="card-header d-flex align-items-center justify-content-between">
                                                    <h3 class="card-title">Mercadorias</h3>


                                                </div>
                                                <div class="card-body">
                                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Mercadorias.idGrid }"></table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="knockoutAutorizacaoAutorizacaoOrdemCompra" role="tabpanel">
                                        <div class="col-12 col-md-12">
                                            <div class="card">
                                                <div class="card-header d-flex align-items-center justify-content-between">
                                                    <h3 class="card-title">Aprovador</h3>
                                                </div>
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-12 col-md-12" data-bind="visible: Motivo.visible">
                                                            <div class="form-group">
                                                                <label class="form-label" data-bind="text: Motivo.text, attr: { for: Motivo.id }"></label>
                                                                <textarea class="form-control" rows="4" data-bind="value: Motivo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motivo.maxlength, id : Motivo.id }"></textarea>
                                                            </div>
                                                        </div>
                                                        <div data-bind="visible: Rejeitar.visible" class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right" style="margin-bottom: 20px;">
                                                            <input type="button" data-bind="click: Cancelar.eventClick, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default botaoDentroSmartAdmimForm">
                                                            <input type="button" data-bind="click: Rejeitar.eventClick, attr: { value: Rejeitar.text, id : Rejeitar.id}" class="btn btn-labeled btn-danger botaoDentroSmartAdmimForm">
                                                        </div>
                                                    </div>
                                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Regras.idGrid}"></table>
                                                </div>
                                                <div data-bind="visible: AprovarTodas.visible">
                                                    <button data-bind="click: AprovarTodas.eventClick, attr: { id: AprovarTodas.id}" class="btn btn-success" type="button" style="float:right">
                                                        &nbsp;<span data-bind="text: AprovarTodas.text"></span>&nbsp;
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
