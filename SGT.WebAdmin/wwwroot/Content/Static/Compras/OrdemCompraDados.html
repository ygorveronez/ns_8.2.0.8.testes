<form>
    <div class="row" id="knockoutOrdemCompra">
        <div class="col-12 col-md-2" data-bind="visible: Numero.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Numero.text, attr: { for: Numero.id }"></label>
                <input type="text" class="form-control" data-bind="enable: Numero.enable,class: Numero.requiredClass, value: Numero.val, valueUpdate: 'afterkeydown', attr: { maxlength: Numero.maxlength, id : Numero.id}" />
            </div>
        </div>
        <div class="col-12 col-md-2" data-bind="visible: Data.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Data.text, attr: { for: Data.id }"></label>
                <input type="text" class="form-control" data-bind="class: Data.requiredClass, value: Data.val, enable: Data.enable, valueUpdate: 'afterkeydown', attr: { maxlength: Data.maxlength, id : Data.id}" />
            </div>
        </div>
        <div class="col-12 col-md-2" data-bind="visible: DataPrevistaRetorno.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: DataPrevistaRetorno.text, attr: { for: DataPrevistaRetorno.id }"></label>
                <input type="text" class="form-control" data-bind="class: DataPrevistaRetorno.requiredClass, enable: DataPrevistaRetorno.enable, value: DataPrevistaRetorno.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataPrevistaRetorno.maxlength, id : DataPrevistaRetorno.id}" />
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: Operador.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Operador.text, attr: { for: Operador.id }"></label>
                <input type="text" class="form-control" data-bind="class: Operador.requiredClass,enable: Operador.enable, value: Operador.val, valueUpdate: 'afterkeydown', attr: { maxlength: Operador.maxlength, id : Operador.id}" />
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: Motivo.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Motivo.text, attr: { for: Motivo.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Motivo.requiredClass,enable: Motivo.enable, value: Motivo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motivo.maxlength, id : Motivo.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Motivo.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: Transportador.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Transportador.text, attr: { for: Transportador.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Transportador.requiredClass,enable: Transportador.enable, value: Transportador.val, valueUpdate: 'afterkeydown', attr: { maxlength: Transportador.maxlength, id : Transportador.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Transportador.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: Veiculo.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Veiculo.text, attr: { for: Veiculo.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="enable: Veiculo.enable,css: Veiculo.requiredClass, value: Veiculo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Veiculo.maxlength, id : Veiculo.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Veiculo.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: Motorista.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Motorista.text, attr: { for: Motorista.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="enable: Motorista.enable, css: Motorista.requiredClass, value: Motorista.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motorista.maxlength, id : Motorista.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Motorista.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: Fornecedor.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Fornecedor.text, attr: { for: Fornecedor.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Fornecedor.requiredClass, enable: Fornecedor.enable, value: Fornecedor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Fornecedor.maxlength, id : Fornecedor.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Fornecedor.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-2 align-self-center" data-bind="visible: Qualificacao.visible">
            <label class="label label-btn"></label>
            <input type="button" data-bind="click: Qualificacao.eventClick, enable: Fornecedor.codEntity() > 0, attr: { value: Qualificacao.text, id : Qualificacao.id}" class="btn btn-labeled btn-primary botaoDentroSmartAdmimForm" />
        </div>

        <div class="col-12 col-md-3 " data-bind="visible: CondicaoPagamento.visible ">
            <div class="form-group">
                <label class="form-label" data-bind="text: CondicaoPagamento.text, attr: { for: CondicaoPagamento.id }"></label>
                <input type="text" class="form-control" data-bind="class: CondicaoPagamento.requiredClass, value: CondicaoPagamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: CondicaoPagamento.maxlength, id : CondicaoPagamento.id}" />
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: ValorTotal.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: ValorTotal.text, attr: { for: ValorTotal.id }"></label>
                <input type="text" class="form-control" data-bind="class: ValorTotal.requiredClass, value: ValorTotal.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorTotal.maxlength, id : ValorTotal.id}" />
            </div>
        </div>
        <div class="col-12 col-md-12" data-bind="visible: Observacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Observacao.text, attr: { for: Observacao.id }"></label>
                <textarea class="form-control" rows="4" data-bind="value: Observacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Observacao.maxlength, id : Observacao.id }"></textarea>
            </div>
        </div>
    </div>

    <div class="row" id="knockoutMercadorias">
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Produtos.id}" cellspacing="0"></table>
        <div class="row">
            <div class="col-12 col-md-3" data-bind="visible: Produto.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Produto.text, attr: { for: Produto.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: Produto.requiredClass,value: Produto.val, enable: Produto.enable, valueUpdate: 'afterkeydown', attr: { maxlength: Produto.maxlength, id : Produto.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: Produto.enable, attr: { id: Produto.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3" data-bind="visible: Produto.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: VeiculoMercadoria.text, attr: { for: VeiculoMercadoria.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: VeiculoMercadoria.requiredClass, enable: VeiculoMercadoria.enable, value: VeiculoMercadoria.val, valueUpdate: 'afterkeydown', attr: { maxlength: VeiculoMercadoria.maxlength, id : VeiculoMercadoria.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: VeiculoMercadoria.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-2" data-bind="visible: Produto.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Quantidade.text, attr: { for: Quantidade.id }"></label>
                    <input type="text" class="form-control" data-bind="enable: Produto.enable,class: Quantidade.requiredClass, value: Quantidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: Quantidade.maxlength, id : Quantidade.id}" />
                </div>
            </div>
            <div class="col-12 col-md-2" data-bind="visible: Produto.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorUnitario.text, attr: { for: ValorUnitario.id }"></label>
                    <input type="text" class="form-control" data-bind=" enable: Produto.enable,class: ValorUnitario.requiredClass, value: ValorUnitario.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorUnitario.maxlength, id : ValorUnitario.id}" />
                </div>
            </div>
            <div class="col-12 col-md-2" data-bind="visible: Produto.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorTotal.text, attr: { for: ValorTotal.id }"></label>
                    <input type="text" class="form-control" data-bind=" enable: Produto.enable,class: ValorTotal.requiredClass, value: ValorTotal.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorTotal.maxlength, id : ValorTotal.id}" />
                </div>
            </div>


            <div class="d-flex justify-content-end" data-bind="visible: Produto.visible">

                <button type="button" class="btn btn-labeled btn-default mt-3" data-bind="click: Cancelar.eventClick,enable: Produto.enable, visible: Cancelar.visible, text: Cancelar.text, attr: { id : Cancelar.id}">
                    <i class="fal fa-ban"></i>
                </button>
                <button type="button" class="btn btn-danger ms-2 mt-3" data-bind="click: Excluir.eventClick,enable: Produto.enable, visible: Excluir.visible, text: Excluir.text, attr: { id : Excluir.id}">
                    <i class="fal fa-trash"></i>
                </button>
                <button type="button" class="btn btn-success ms-2 mt-3" data-bind="click: Atualizar.eventClick,enable: Produto.enable, visible: Atualizar.visible, text: Atualizar.text, attr: { id : Atualizar.id}">
                    <i class="fal fa-check"></i>
                </button>
                <button type="button" class="btn btn-success ms-2 mt-3" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick,enable: Produto.enable, visible: Adicionar.visible, text: Adicionar.text, attr: { id : Adicionar.id}">
                    <i class="fal fa-spinner"></i>
                </button>

            </div>
        </div>
    </div>
</form>
