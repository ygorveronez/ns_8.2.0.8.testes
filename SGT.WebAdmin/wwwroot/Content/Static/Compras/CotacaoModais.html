<div class="modal fade" id="divRetornoMercadoria" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Retorno da Mercadoria</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knoutRetornoMercadoria">
                <div class="row">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: RetornoMercadoria.id}" cellspacing="0"></table>
                    <div class="col-12 col-md-6" data-bind="visible: Fornecedor.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Fornecedor.text, attr: { for: Fornecedor.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Fornecedor.requiredClass, value: Fornecedor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Fornecedor.maxlength, id : Fornecedor.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Fornecedor.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: CondicaoPagamento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CondicaoPagamento.text, attr: { for: CondicaoPagamento.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: CondicaoPagamento.requiredClass, value: CondicaoPagamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: CondicaoPagamento.maxlength, id : CondicaoPagamento.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: CondicaoPagamento.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-9" data-bind="visible: Observacao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Observacao.text, attr: { for: Observacao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Observacao.requiredClass, value: Observacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Observacao.maxlength, id : Observacao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: Marca.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Marca.text, attr: { for: Marca.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Marca.requiredClass, value: Marca.val, valueUpdate: 'afterkeydown', attr: { maxlength: Marca.maxlength, id : Marca.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Quantidade.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Quantidade.text, attr: { for: Quantidade.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Quantidade.requiredClass, value: Quantidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: Quantidade.maxlength, id : Quantidade.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: ValorUnitario.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorUnitario.text, attr: { for: ValorUnitario.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorUnitario.requiredClass, value: ValorUnitario.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorUnitario.maxlength, id : ValorUnitario.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: ValorTotalItem.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorTotalItem.text, attr: { for: ValorTotalItem.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorTotalItem.requiredClass, enable:ValorTotalItem.enable,value: ValorTotalItem.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorTotalItem.maxlength, id : ValorTotalItem.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mt-5" data-bind="visible: GerarOrdemCompra.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: GerarOrdemCompra.val, attr: { maxlength: GerarOrdemCompra.maxlength, name: GerarOrdemCompra.id, id: GerarOrdemCompra.id }">
                                <label class="custom-control-label" data-bind="text: GerarOrdemCompra.text, attr: { for: GerarOrdemCompra.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-2">
                        <button type="button" class="btn btn-success" style="margin-top: 24px" data-bind="click: SalvarItem.eventClick, visible: SalvarItem.visible, attr: { id : SalvarItem.id}">
                            <span data-bind="text: SalvarItem.text"></span>
                        </button>
                    </div>
                    <footer class="d-flex justify-content-end">
                        <button type="button" class="btn btn-default" style="margin-top: 24px" data-bind="click: Fechar.eventClick, visible: Fechar.visible, attr: { id : Fechar.id}">
                            <span data-bind="text: Fechar.text"></span>
                        </button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
