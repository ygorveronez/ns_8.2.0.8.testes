<header>
    <h4>Configuração das Contas de Escrituração</h4>
</header>
<div id="knockoutCadastroConfiguracaoNaturezaOperacaoEscrituracao">
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
    <div class="row">
        <div class="col-12 col-md-6" data-bind="visible: NaturezaOperacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: NaturezaOperacao.text, attr: { for: NaturezaOperacao.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: NaturezaOperacao.requiredClass, value: NaturezaOperacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: NaturezaOperacao.maxlength, id : NaturezaOperacao.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: NaturezaOperacao.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6" data-bind="visible: TipoContaContabil.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: TipoContaContabil.text, attr: { for: TipoContaContabil.id }"></label>
                <select class="form-control" data-bind="options: TipoContaContabil.options, optionsText: 'text', optionsValue: 'value', value: TipoContaContabil.val, attr: { id : TipoContaContabil.id}, event : {change : TipoContaContabil.eventChange}"></select>
            </div>
        </div>
    </div>
    <footer>
        <div class="row mt-3">
            <div class="col-6">
                <button type="button" class="btn btn-labeled btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}">
                    <i class="fal fa-ban"></i>
                    <span data-bind="text: Cancelar.text"></span>
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}">
                    <i class="fal fa-trash"></i>
                    <span data-bind="text: Excluir.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}">
                    <i class="fal fa-check"></i>
                    <span data-bind="text: Atualizar.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                    <span data-bind="text: Adicionar.text"></span>
                </button>
            </div>
        </div>
    </footer>
    <hr />
</div>
