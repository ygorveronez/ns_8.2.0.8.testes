<form id="knockoutCadastroConfiguracaoContaContabilEscrituracao">
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
    <div class="row">
        <div class="col-12 col-md-6" data-bind="visible: PlanoConta.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: PlanoConta.text, attr: { for: PlanoConta.id }"></label>
                <div class="input-group">
                    <input type="text" data-bind="css: PlanoConta.requiredClass, value: PlanoConta.val, valueUpdate: 'afterkeydown', attr: { 'aria-label': PlanoConta.text, maxlength: PlanoConta.maxlength, id: PlanoConta.id, name: PlanoConta.id }" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: PlanoConta.idBtnSearch}">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: TipoContaContabil.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: TipoContaContabil.text"></label>
                <select class="form-control" data-bind="options: TipoContaContabil.options, optionsText: 'text', optionsValue: 'value', value: TipoContaContabil.val, attr: { id : TipoContaContabil.id}, event : {change : TipoContaContabil.eventChange}"></select>
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: TipoContabilizacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: TipoContabilizacao.text"></label>
                <select class="form-control" data-bind="options: TipoContabilizacao.options, optionsText: 'text', optionsValue: 'value', value: TipoContabilizacao.val, attr: { id : TipoContabilizacao.id}, event : {change : TipoContabilizacao.eventChange}"></select>
            </div>
        </div>
        <div class="col-12 col-md-12" data-bind="visible: SempreGerarRegistro.visible">
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" data-bind="checked: SempreGerarRegistro.val, attr: { maxlength: SempreGerarRegistro.maxlength, name: SempreGerarRegistro.id, id: SempreGerarRegistro.id }">
                    <label class="custom-control-label" data-bind="text: SempreGerarRegistro.text, attr: { for: SempreGerarRegistro.id }"></label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-labeled btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}">
                    <i class="fal fa-ban"></i>
                    <span data-bind="text: Cancelar.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}">
                    <i class="fal fa-trash"></i>
                    <span data-bind="text: Excluir.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}">
                    <i class="fal fa-check"></i>
                    <span data-bind="text: Atualizar.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                    <span data-bind="text: Adicionar.text"></span>
                </button>
            </div>
        </div>
    </footer>
</form>
