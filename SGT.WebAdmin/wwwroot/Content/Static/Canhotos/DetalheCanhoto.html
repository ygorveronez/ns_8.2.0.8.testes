<div id="KnoutDetalhesCanhoto">
    <div class="panel-container">
        <div class="panel-content">
            <ul class="nav nav-tabs" id="ul_Canhoto#KnoutDetalhesCanhoto">
                <li class="nav-item active" id="li_detalhesCanhoto#KnoutDetalhesCanhoto">
                    <a href="#tab_detalhesCanhoto#KnoutDetalhesCanhoto" class="nav-link active" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Detalhes</span>
                    </a>
                </li>
                <li class="nav-item" id="li_historico#KnoutDetalhesCanhoto">
                    <a href="#tab_historico#KnoutDetalhesCanhoto" class="nav-link" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Histórico</span>
                    </a>
                </li>
                <li class="nav-item" id="li_geoLocalizacao" style="display:none">
                    <a href="#tab_geoLocalizacao#KnoutDetalhesCanhoto" class="nav-link" data-bs-toggle="tab">
                        <span class="hidden-mobile hidden-tablet">Geolocalização</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content border border-top-0 p-3">
                <div class="tab-pane fade active show" id="tab_detalhesCanhoto#KnoutDetalhesCanhoto" role="tabpanel">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <h3 class="card-title">Detalhes do Canhoto</h3>

                                <span class="btn-group auditoria-carga" data-bind="click: Auditar.eventClick, visible: Auditar.visible">
                                    <button class="btn btn-default btn-xs btn-block" data-toggle="dropdown" aria-expanded="false">
                                        <i class="fal fa-eye"></i>
                                    </button>
                                </span>

                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <label data-bind="visible: Numero.visible"><b><span data-bind="text: Numero.text"></span></b> <span data-bind="text: Numero.val"></span></label>
                                    <label data-bind="visible: DataEmissao.visible"><b><span data-bind="text: DataEmissao.text"></span></b> <span data-bind="text: DataEmissao.val"></span></label>
                                    <label data-bind="visible: Valor.visible"><b><span data-bind="text: Valor.text"></span></b> <span data-bind="text: Valor.val"></span></label>
                                    <label data-bind="visible: Peso.visible"><b><span data-bind="text: Peso.text"></span></b> <span data-bind="text: Peso.val"></span></label>
                                    <label data-bind="visible: DescricaoModalidadeFrete.visible"><b><span data-bind="text: DescricaoModalidadeFrete.text"></span></b> <span data-bind="text: DescricaoModalidadeFrete.val"></span></label>
                                    <label data-bind="visible: Carga.visible"><b><span data-bind="text: Carga.text"></span></b> <span data-bind="text: Carga.val"></span></label>
                                    <label data-bind="visible: NotasAvuso.visible"><b><span data-bind="text: NotasAvuso.text"></span></b> <span data-bind="text: NotasAvuso.val"></span></label>
                                    <label data-bind="visible: Chave.visible"><b><span data-bind="text: Chave.text"></span></b> <span data-bind="text: Chave.val"></span></label>
                                    <label data-bind="visible: NaturezaOP.visible"><b><span data-bind="text: NaturezaOP.text"></span></b> <span data-bind="text: NaturezaOP.val"></span></label>
                                    <label data-bind="visible: Filial.visible"><b><span data-bind="text: Filial.text"></span></b> <span data-bind="text: Filial.val"></span></label>
                                    <label data-bind="visible: Emitente.visible"><b><span data-bind="text: Emitente.text"></span></b> <span data-bind="text: Emitente.val"></span></label>
                                    <label data-bind="visible: Destinatario.visible"><b><span data-bind="text: Destinatario.text"></span></b> <span data-bind="text: Destinatario.val"></span></label>
                                    <label data-bind="visible: Empresa.visible"><b><span data-bind="text: Empresa.text"></span></b> <span data-bind="text: Empresa.val"></span></label>
                                    <label data-bind="visible: Motoristas.visible"><b><span data-bind="text: Motoristas.text"></span></b> <span data-bind="text: Motoristas.val"></span></label>
                                    <label data-bind="visible: DescricaoSituacao.visible"><b><span data-bind="text: DescricaoSituacao.text"></span></b> <span data-bind="text: DescricaoSituacao.val"></span></label>
                                    <label data-bind="visible: Justificativa.visible"><b><span data-bind="text: Justificativa.text"></span></b> <span data-bind="text: Justificativa.val"></span></label>
                                    <label data-bind="visible: DescricaoDigitalizacao.visible"><b><span data-bind="text: DescricaoDigitalizacao.text"></span></b> <span data-bind="text: DescricaoDigitalizacao.val"></span></label>
                                    <label data-bind="visible: MotivoRejeicaoDigitalizacao.visible"><b><span data-bind="text: MotivoRejeicaoDigitalizacao.text"></span></b> <span data-bind="text: MotivoRejeicaoDigitalizacao.val"></span></label>
                                    <label data-bind="visible: LocalArmazenamento.visible"><b><span data-bind="text: LocalArmazenamento.text"></span></b> <span data-bind="text: LocalArmazenamento.val"></span></label>
                                    <label data-bind="visible: ObservacaoRecebimentoFisico.visible"><b><span data-bind="text: ObservacaoRecebimentoFisico.text"></span></b> <span data-bind="text: ObservacaoRecebimentoFisico.val"></span></label>
                                    <label data-bind="visible: DataRecebimento.visible"><b><span data-bind="text: DataRecebimento.text"></span></b> <span data-bind="text: DataRecebimento.val"></span></label>
                                    <label data-bind="visible: NumeroProtocolo.visible"><b><span data-bind="text: NumeroProtocolo.text"></span></b> <span data-bind="text: NumeroProtocolo.val"></span></label>
                                    <label data-bind="visible: Observacao.visible"><b><span data-bind="text: Observacao.text"></span></b> <span data-bind="text: Observacao.val"></span></label>
                                    <!--ATENCAO, AO AODICIONAR OBJETOS AQUI VERIFIQUE E ADICIONE TAMBEM NOS JS NA QUAL ESSE HTML É UTILIZADO-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab_historico#KnoutDetalhesCanhoto" class="tab-pane fade">
                    <form>
                        <div class="insideNoPaddignTable mt-3">
                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Chave.idGrid}" cellspacing="0"></table>
                        </div>
                    </form>
                </div>

                <div id="tab_geoLocalizacao#KnoutDetalhesCanhoto" class="tab-pane fade">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <h3 class="card-title">Geolocalização</h3>

                                <button class="btn btn-primary" data-bind="click: BuscarCoordenadas.eventClick, attr: { id: BuscarCoordenadas.id}" type="button">
                                    <i class="fal fa-refresh"></i><span data-bind="text: BuscarCoordenadas.text"></span>
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-12">
                                        <label data-bind="visible: PrecisaoCoordenadas.visible"><b>Precisão :</b> <span data-bind="text: PrecisaoCoordenadas.val"></span></label>
                                    </div>

                                    <div class="col-12 col-md-12">
                                        <div data-bind="attr: { id : Map.id}" style="width:100%; height:500px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
