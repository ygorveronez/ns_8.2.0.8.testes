<div class="modal fade" id="#divModalProdutoLote" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title">Lançamento de Produto com Estoque</h4>
            </div>
            <div class="modal-body" id="knockoutProdutoLote_#divModalProdutoLote">
                <div>
                    <div>
                        <div class="smart-form">
                            <fieldset style="padding-top: 2px;">
                                <div class="row">
                                    <div class="col-12 col-md-9" data-bind="visible: Descricao.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: Descricao.text"></label>
                                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3" data-bind="visible: ValorVenda.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: ValorVenda.text"></label>
                                            <input type="text" class="form-control" data-bind="class: ValorVenda.requiredClass, value: ValorVenda.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorVenda.maxlength, id : ValorVenda.id}" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6" data-bind="visible: UnidadeMedida.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: UnidadeMedida.text, attr: { for: UnidadeMedida.id }"></label>
                                            <select class="form-control" data-bind="class: UnidadeMedida.requiredClass, options: UnidadeMedida.options, optionsText: 'text', optionsValue: 'value', value: UnidadeMedida.val, attr: { maxlength: UnidadeMedida.maxlength, id : UnidadeMedida.id}"></select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3" data-bind="visible: ValorMinimoVenda.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: ValorMinimoVenda.text"></label>
                                            <input type="text" class="form-control" data-bind="class: ValorMinimoVenda.requiredClass, value: ValorMinimoVenda.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorMinimoVenda.maxlength, id : ValorMinimoVenda.id}" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-3" data-bind="visible: Quantidade.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: Quantidade.text"></label>
                                            <input type="text" class="form-control" data-bind="class: Quantidade.requiredClass, value: Quantidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: Quantidade.maxlength, id : Quantidade.id}" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6" data-bind="visible: CodigoNCM.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: CodigoNCM.text, attr: { for: CodigoNCM.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="css: CodigoNCM.requiredClass, value: CodigoNCM.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoNCM.maxlength, id : CodigoNCM.id}" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: CodigoNCM.idBtnSearch}" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6" data-bind="visible: GrupoProduto.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: GrupoProduto.text, attr: { for: GrupoProduto.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="css: GrupoProduto.requiredClass, value: GrupoProduto.val, valueUpdate: 'afterkeydown', attr: { maxlength: GrupoProduto.maxlength, id : GrupoProduto.id}" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: GrupoProduto.idBtnSearch}" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <footer>
                                <div class="col-6 d-flex justify-content-end">
                                    <button class="btn btn-success ms-2" type="button" data-bind="visible: Adicionar.visible, click: Adicionar.eventClick, attr: { id: Adicionar.id}">
                                        <span data-bind="text: Adicionar.text"></span>
                                    </button>
                                    <button class="btn btn-default ms-2" type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                                        <span data-bind="text: Cancelar.text"></span>
                                    </button>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
