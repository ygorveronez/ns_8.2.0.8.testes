<div id="divModalConsultaEndereco" class="modal fade" role="dialog" aria-hidden="true">
    <div id="knoutConsultaEndereco" class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Consulta de Endereço</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body row">
                <div class="col-12 col-md-7" data-bind="visible: Logradouro.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Logradouro.text"></label>
                        <input type="text" class="form-control" data-bind="class: Logradouro.requiredClass, value: Logradouro.val, valueUpdate: 'afterkeydown', attr: { maxlength: Logradouro.maxlength, id : Logradouro.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: Bairro.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Bairro.text"></label>
                        <input type="text" class="form-control" data-bind="class: Bairro.requiredClass, value: Bairro.val, valueUpdate: 'afterkeydown', attr: { maxlength: Bairro.maxlength, id : Bairro.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-2" data-bind="visible: CEP.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: CEP.text"></label>
                        <input type="text" class="form-control" data-bind="class: CEP.requiredClass, value: CEP.val, valueUpdate: 'afterkeydown', attr: { maxlength: CEP.maxlength, id : CEP.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Localidade.text, attr: { for: Localidade.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: Localidade.requiredClass, value: Localidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: Localidade.maxlength, id : Localidade.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Localidade.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4" data-bind="visible: CodigoIBGE.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: CodigoIBGE.text"></label>
                        <input type="text" class="form-control" data-bind="class: CodigoIBGE.requiredClass, value: CodigoIBGE.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoIBGE.maxlength, id : CodigoIBGE.id}" />
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, attr: { id : Pesquisar.id}">
                        <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                    </button>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Enderecos.idGrid}" cellspacing="0"></table>
            </div>
        </div>
    </div>
</div>
