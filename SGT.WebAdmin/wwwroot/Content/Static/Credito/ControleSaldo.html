<div class="col-12 col-md-12" id="#knockoutMeuCredito" style="display:none">
    <ul id="sparks" class="">
        <li class="sparks-info" style="padding:10px; cursor:pointer" data-bind="click: DetalhesCredito.eventClick">
            <h5> Meu Crédito <span class="txt-color-blue" data-bind="text: Saldo.val, attr: { maxlength: Saldo.maxlength, id : Saldo.id}"></span></h5>
        </li>
    </ul>

    <div class="modal fade" style="z-index:1200" role="dialog" aria-hidden="true" id="#idModal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content" style="padding:10px!important">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Detalhes Crédito</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="fal fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr : {id: Creditos.idGrid}" cellspacing="0"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" style="z-index:1400" role="dialog" aria-hidden="true" id="#knoutEscolerCredito">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Informar a origem do crédito</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                            <tr>
                                <th style="width: 10%; text-align:center">Usar</th>
                                <th style="width: 60%">Creditor</th>
                                <th style="width: 15%; text-align:right">Saldo</th>
                                <th style="width: 15%">Valor</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: Creditores">
                            <tr data-bind="attr: { id: 'trCreditor_' + Codigo } ">
                                <td class="text-align-center"><input type="checkbox" data-bind="click: selecionarCreditor, attr:{ id: 'chkCreditor_' + Codigo } "></td>
                                <td data-bind="text: Creditor"></td>
                                <td data-bind="text: Saldo" style="text-align:right"></td>
                                <td>
                                    <input type="text" style="height:18px" disabled="disabled" data-bind="attr: { id: 'txtValor_' + Codigo }, event: {blur : validarValorInformado}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end mt-3">
                        <input type="button" data-bind="click: ConfirmarUtilizacao.eventClick, visible: ConfirmarUtilizacao.visible, attr: { value: ConfirmarUtilizacao.text, id : ConfirmarUtilizacao.id}" class="btn btn-labeled btn-success" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" style="z-index:1400" role="dialog" aria-hidden="true" id="#knoutSolicitarCredito">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Informe de Quem Deseja Solicitar Mais Crédito</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-12 col-md-5">
                        <label class="label"><b id="tituloNomeParaSolicitacao">Creditores</b></label>
                        <label class="select">
                            <select data-bind="foreach: Creditores" id="selectCreditorSolicitado">
                                <option data-bind="attr: { value: 'opt_' + CodigoCreditor }, text: Creditor"></option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <input type="button" data-bind="click: ConfirmarSolicitacao.eventClick, visible: ConfirmarSolicitacao.visible, attr: { value: ConfirmarSolicitacao.text, id : ConfirmarSolicitacao.id}" class="btn btn-labeled btn-success" />
                </div>
            </div>
        </div>
    </div>
</div>
