<div id="#divModalLancamentoFolha" class="modal fade" role="dialog" aria-hidden="true">
    <div id="knockoutLancamentoFolha_#divModalLancamentoFolha" class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Lançamentos de múltiplas folha</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-12 col-md-12" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-12" data-bind="visible: Funcionario.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Funcionario.text, attr: { for: Funcionario.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Funcionario.requiredClass, value: Funcionario.val, valueUpdate: 'afterkeydown', attr: { maxlength: Funcionario.maxlength, id : Funcionario.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Funcionario.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12" data-bind="visible: FolhaInformacao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: FolhaInformacao.text, attr: { for: FolhaInformacao.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: FolhaInformacao.requiredClass, value: FolhaInformacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: FolhaInformacao.maxlength, id : FolhaInformacao.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: FolhaInformacao.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DataEmissao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataEmissao.text, attr: { for: DataEmissao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataEmissao.requiredClass, value: DataEmissao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEmissao.maxlength, id : DataEmissao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: NumeroEvento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroEvento.text, attr: { for: NumeroEvento.id }"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroEvento.requiredClass, value: NumeroEvento.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroEvento.maxlength, id : NumeroEvento.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: NumeroContrato.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroContrato.text, attr: { for: NumeroContrato.id }"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroContrato.requiredClass, value: NumeroContrato.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroContrato.maxlength, id : NumeroContrato.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: ValorBase.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorBase.text, attr: { for: ValorBase.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorBase.requiredClass, value: ValorBase.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorBase.maxlength, id : ValorBase.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: ValorReferencia.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorReferencia.text, attr: { for: ValorReferencia.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorReferencia.requiredClass, value: ValorReferencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorReferencia.maxlength, id : ValorReferencia.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: Valor.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Valor.text, attr: { for: Valor.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Valor.requiredClass, value: Valor.val, valueUpdate: 'afterkeydown', attr: { maxlength: Valor.maxlength, id : Valor.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: DataCompetencia.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataCompetencia.text, attr: { for: DataCompetencia.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataCompetencia.requiredClass, value: DataCompetencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataCompetencia.maxlength, id : DataCompetencia.id}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h3 class="card-title">Parcelamento</h3>
                    </div>
                    <div class="card-body">
                        <div class="col-12 col-md-12" data-bind="visible: Repetir.visible">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-bind="checked: Repetir.val, attr: { maxlength: Repetir.maxlength, name: Repetir.id, id: Repetir.id }">
                                    <label class="custom-control-label" data-bind="text: Repetir.text, attr: { for: Repetir.id }"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12" data-bind="visible: Dividir.visible">
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-bind="checked: Dividir.val, attr: { maxlength: Dividir.maxlength, name: Dividir.id, id: Dividir.id }">
                                    <label class="custom-control-label" data-bind="text: Dividir.text, attr: { for: Dividir.id }"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3" data-bind="visible: TipoRepetir.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: TipoRepetir.text, attr: { for: TipoRepetir.id }"></label>
                                    <select class="form-control" data-bind="class: TipoRepetir.requiredClass, options: TipoRepetir.options, optionsText: 'text', optionsValue: 'value', value: TipoRepetir.val, enable: TipoRepetir.enable, attr: { id : TipoRepetir.id}, event : {change : TipoRepetir.eventChange}"></select>
                                </div>
                            </div>
                            <div class="col-12 col-md-3" data-bind="visible: NumeroOcorrencia.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroOcorrencia.text, attr: { for: NumeroOcorrencia.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: NumeroOcorrencia.requiredClass, value: NumeroOcorrencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroOcorrencia.maxlength, id : NumeroOcorrencia.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3" data-bind="visible: DiaVencimento.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DiaVencimento.text, attr: { for: DiaVencimento.id }"></label>
                                    <input type="text" class="form-control" data-bind="class: DiaVencimento.requiredClass, value: DiaVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaVencimento.maxlength, id : DiaVencimento.id}" />
                                </div>
                            </div>

                            <div class="col-12 col-md-12" data-bind="visible: SimularParcelas.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: SimularParcelas.val, attr: { maxlength: SimularParcelas.maxlength, name: SimularParcelas.id, id: SimularParcelas.id }">
                                        <label class="custom-control-label" data-bind="text: SimularParcelas.text, attr: { for: SimularParcelas.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="widget-body" data-bind="visible: Titulos.visible">
                                    <section class="insideNoPaddignTable">
                                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Titulos.id}" cellspacing="0"></table>
                                    </section>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <footer class="d-flex justify-content-end  mt-3 mb-1 mx-2">
                <button class="btn btn-default btnPesquisarFiltroPesquisa ms-2" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}" type="button">
                    <i class="fal fa-ban"></i><span data-bind="text: Cancelar.text"></span>
                </button>
                <button class="btn btn-success btnPesquisarFiltroPesquisa ms-2" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}" type="button">
                    <i class="fal fa-search"></i><span data-bind="text: Salvar.text"></span>
                </button>
            </footer>

        </div>
    </div>
</div>
