<div class="modal fade" id="modal_#idguid" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-importacao" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="titulo_#idguid" >Importação</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fal fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body" id="knockout_#idguid">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-4" data-bind="visible: ConfiguracaoColuna.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ConfiguracaoColuna.text, attr: { for: ConfiguracaoColuna.id }"></label>
                                <div class="input-group">
                                    <input type="text" data-bind="css: ConfiguracaoColuna.requiredClass, value: ConfiguracaoColuna.val, valueUpdate: 'afterkeydown', attr: { 'aria-label': ConfiguracaoColuna.text, maxlength: ConfiguracaoColuna.maxlength, id: ConfiguracaoColuna.id, name: ConfiguracaoColuna.id }" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary waves-effect waves-themed is-invalid" type="button" data-bind="attr: { id: ConfiguracaoColuna.idBtnSearch}">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" data-bind="visible: Descricao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                                <input type="text" data-bind="css: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id: Descricao.id, name: Descricao.id, 'aria-label': Descricao.text }" />
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group d-flex flex-column align-items-start">
                                <label class="form-label" aria-hidden="true" tabindex="-1">&#xA0;</label>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary waves-effect waves-themed" data-bind="click: Salvar.eventClick, visible: Salvar.visible, attr: { id : Salvar.id }">
                                        <i data-bind="css: Salvar.icon"></i><span data-bind="text: Salvar.text"></span>
                                    </button>
                                    <button type="button" data-bind="visible: Excluir.visible" class="btn btn-primary dropdown-toggle dropdown-toggle-split waves-effect waves-themed" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    </button>
                                    <div class="dropdown-menu">
                                        <a href="javascript:void(0);" data-bind="click: Excluir.eventClick, attr: { id: Excluir.id}" class="dropdown-item">
                                            <i data-bind="css: Excluir.icon"></i>&nbsp;<span data-bind="text: Excluir.text"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table table-hover table-bordered dataTable main-table" style="table-layout:auto" id="table_#idguid"></table>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-success waves-effect waves-themed me-2" type="button" data-bind="click: DownloadRetornoProcessamento.eventClick, visible: DownloadRetornoProcessamento.visible, attr: { id : DownloadRetornoProcessamento.id}">
                            <i data-bind="css: DownloadRetornoProcessamento.icon"></i><span data-bind="text: DownloadRetornoProcessamento.text"></span>
                        </button>
                        <button class="btn btn-success waves-effect waves-themed" type="button" data-bind="click: Processar.eventClick, visible: Processar.visible, attr: { id : Processar.id}">
                            <i data-bind="css: Processar.icon"></i><span data-bind="text: Processar.text"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="hidden" id="lnkDownloadProcessamento_#idguid"></a>
</div>
