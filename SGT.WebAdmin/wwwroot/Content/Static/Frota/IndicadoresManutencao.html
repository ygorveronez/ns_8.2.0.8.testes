<div id="#knoutIndicadoresManutencao" class="col col-xs-6 col-sm-6 col-md-4 col-lg-3 " style="float:left;padding:10px; width:100%">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span data-bind="text: DescricaoOS.val"></span>
                <div class="ribbon-tms ribbon-tms-green" id="#ribbonPreventiva" style="display: none;" title="Tipo de Manutenção"><span id="#ribbonPreventiva-text">Preventiva</span></div>
                <div class="ribbon-tms ribbon-tms-red" id="#ribbonCorretiva" style="display: none;" title="Tipo de Manutenção"><span id="#ribbonCorretiva-text">Corretiva</span></div>
                <div class="ribbon-tms ribbon-tms-gray" id="#ribbonAmbas" style="display: none;" title="Tipo de Manutenção"><span id="#ribbonAmbas-text">Ambas</span></div>
            </div>
            <div class="card-body" id="#knoutDivInformacoes" data-bind="style: { 'background-color': Cor.val  }">
                <form>
                    <div>
                        <p style="margin-bottom: 0px;"><b data-bind="text: Numero.text"></b>&nbsp;<span data-bind="text: Numero.val"></span></p>
                        <p style="margin-bottom: 0px;"><b data-bind="text: DataProgramada.text"></b>&nbsp;<span data-bind="text: DataProgramada.val"></span></p>
                        <p style="margin-bottom: 0px;"><b data-bind="text: Veiculo.text"></b>&nbsp;<span data-bind="html: Veiculo.val"></span></p>
                        <p style="margin-bottom: 0px;"><b data-bind="text: Motorista.text"></b>&nbsp;<span data-bind="html: Motorista.val"></span></p>
                        <p style="margin-bottom: 0px;"><b data-bind="text: NumeroFrota.text"></b>&nbsp;<span data-bind="html: NumeroFrota.val"></span></p>
                        <p style="margin-bottom: 0px;"><b data-bind="text: LocalManutencao.text"></b>&nbsp;<span data-bind="html: LocalManutencao.val"></span></p>

                    </div>
                    <div class="col-md-12">
                        <div class="col-md-2 float-right ">
                            <div class="btn btn-info btn-lg btn-icon rounded-circle" data-bind="text: QuantidadeDiasAberto.val" title="Dias em Aberto"></div>
                        </div>
                        <div class="col-md-3 float-right">
                            <div title="Prioridade" class="#knoutClassPrioridade" data-bind="text : Prioridade.val"></div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end" data-bind="visible: (Detalhes.visible())">
                <button class="btn btn-default waves-effect waves-themed ms-2" type="button" data-bind="click: Detalhes.eventClick, visible: Detalhes.visible, attr: { id : Detalhes.id}">
                    <i class="fal fa-info-circle"></i>
                    <span data-bind="text: Detalhes.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .float-right {
        float: right !important;
    }
</style>
