<div id="#divModalPneuLote" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Lançamento de Pneu em Lote</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body row" id="knockoutPneuLote_#divModalPneuLote">
                <div class="row">
                    <div class="col-12 col-md-2" data-bind="visible: TipoLancamento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoLancamento.text, attr: { for: TipoLancamento.id }"></label>
                            <select class="form-control" data-bind="class: TipoLancamento.requiredClass, options: TipoLancamento.options, optionsText: 'text', optionsValue: 'value', value: TipoLancamento.val, attr: { maxlength: TipoLancamento.maxlength, id : TipoLancamento.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: QuantidadeDePneu.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: QuantidadeDePneu.text, attr: { for: QuantidadeDePneu.id }"></label>
                            <input type="text" class="form-control" data-bind="class: QuantidadeDePneu.requiredClass, value: QuantidadeDePneu.val, valueUpdate: 'afterkeydown', attr: { maxlength: QuantidadeDePneu.maxlength, id : QuantidadeDePneu.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: NumeroInicial.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroInicial.text, attr: { for: NumeroInicial.id }"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroInicial.requiredClass, value: NumeroInicial.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroInicial.maxlength, id : NumeroInicial.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: NumeroFinal.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroFinal.text, attr: { for: NumeroFinal.id }"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroFinal.requiredClass, value: NumeroFinal.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroFinal.maxlength, id : NumeroFinal.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: DataEntrada.visible">
                        <div class="form-group">
                            <label class="form-label input" data-bind="text: DataEntrada.text, attr: { for: DataEntrada.id }"></label>
                            <input type="text" class="form-control" data-bind="css: DataEntrada.requiredClass, value: DataEntrada.val, enable: DataEntrada.enable, attr: { maxlength: DataEntrada.maxlength, id : DataEntrada.id} ">
                        </div>
                    </div>

                    <div class="col-12 col-md-6" data-bind="visible: TipoAquisicao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoAquisicao.text, attr: { for: TipoAquisicao.id }"></label>
                            <select class="form-control" data-bind="class: TipoAquisicao.requiredClass, options: TipoAquisicao.options, optionsText: 'text', optionsValue: 'value', value: TipoAquisicao.val, attr: { maxlength: TipoAquisicao.maxlength, id : TipoAquisicao.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: VidaAtual.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: VidaAtual.text, attr: { for: VidaAtual.id }"></label>
                            <select class="form-control" data-bind="class: VidaAtual.requiredClass, options: VidaAtual.options, optionsText: 'text', optionsValue: 'value', value: VidaAtual.val, attr: { maxlength: VidaAtual.maxlength, id : VidaAtual.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Modelo.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Modelo.text, attr: { for: Modelo.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Modelo.requiredClass, value: Modelo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Modelo.maxlength, id : Modelo.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Modelo.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: BandaRodagem.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: BandaRodagem.text, attr: { for: BandaRodagem.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: BandaRodagem.requiredClass, value: BandaRodagem.val, valueUpdate: 'afterkeydown', attr: { maxlength: BandaRodagem.maxlength, id : BandaRodagem.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: BandaRodagem.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Almoxarifado.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Almoxarifado.text, attr: { for: Almoxarifado.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Almoxarifado.requiredClass, value: Almoxarifado.val, valueUpdate: 'afterkeydown', attr: { maxlength: Almoxarifado.maxlength, id : Almoxarifado.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Almoxarifado.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Produto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Produto.text, attr: { for: Produto.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Produto.requiredClass, value: Produto.val, valueUpdate: 'afterkeydown', attr: { maxlength: Produto.maxlength, id : Produto.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Produto.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: KmAtualRodado.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: KmAtualRodado.text, attr: { for: KmAtualRodado.id }"></label>
                            <input type="text" class="form-control" data-bind="class: KmAtualRodado.requiredClass, value: KmAtualRodado.val, valueUpdate: 'afterkeydown', attr: { maxlength: KmAtualRodado.maxlength, id : KmAtualRodado.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: ValorAquisicao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ValorAquisicao.text, attr: { for: ValorAquisicao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ValorAquisicao.requiredClass, value: ValorAquisicao.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorAquisicao.maxlength, id : ValorAquisicao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: Sulco.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Sulco.text, attr: { for: Sulco.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Sulco.requiredClass, value: Sulco.val, valueUpdate: 'afterkeydown', attr: { maxlength: Sulco.maxlength, id : Sulco.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DTO.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DTO.text, attr: { for: DTO.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DTO.requiredClass, value: DTO.val, valueUpdate: 'afterkeydown', attr: { maxlength: DTO.maxlength, id : DTO.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DescricaoNota.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DescricaoNota.text, attr: { for: DescricaoNota.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DescricaoNota.requiredClass, value: DescricaoNota.val, valueUpdate: 'afterkeydown', attr: { maxlength: DescricaoNota.maxlength, id : DescricaoNota.id}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-default" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}">
                            <i class="fal fa-trash"></i><span data-bind="text: Cancelar.text"></span>
                        </button>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end mt-2">
                        <button class="btn btn-success" type="button" data-bind="click: Adicionar.eventClick, attr: { id: Adicionar.id}">
                            <i class="fal fa-plus"></i><span data-bind="text: Adicionar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
