<div id="#idDivMotorista" class="card">
    <div class="card-body bg-primary-50 color-primary-900 cursor-move">
        <img src="img/moveIcon.png" id="#ribbonAlteracao" class="movimento-ribbon">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <b class="me-2">Nome</b>
                            </td>
                            <td>
                                <span data-bind="text: Nome.val, attr: { title: Nome.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: CPF.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: CPF.val, attr: { title: CPF.val }"></span>
                            </td>
                        </tr>
                        <tr data-bind="visible: NumeroHabilitacao.visible">
                            <td>
                                <b class="me-2" data-bind="text: NumeroHabilitacao.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: NumeroHabilitacao.val, title: NumeroHabilitacao.val, attr: { title: NumeroHabilitacao.val }"></span>
                            </td>
                        </tr>
                        <tr data-bind="visible: NumeroHabilitacao.visible">
                            <td>
                                <b class="me-2" data-bind="text: DataVencimentoHabilitacao.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: DataVencimentoHabilitacao.val, attr: { title: DataVencimentoHabilitacao.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: Gestor.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: Gestor.val, attr: { title: Gestor.val }"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: Telefone.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: Telefone.val, attr: { title: Telefone.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: Celular.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: Celular.val, attr: { title: Celular.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: DescricaoCidadeEstado.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: DescricaoCidadeEstado.val, attr: { title: DescricaoCidadeEstado.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: CentroResultado.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: CentroResultado.val, attr: { title: CentroResultado.val }"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b class="me-2" data-bind="text: DescricaoPrincipal.text"></b>
                            </td>
                            <td>
                                <span data-bind="text: DescricaoPrincipal.val, attr: { title: DescricaoPrincipal.val }"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
