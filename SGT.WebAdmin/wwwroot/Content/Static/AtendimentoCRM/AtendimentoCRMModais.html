<div class="modal fade" id="divPerguntasAnalise" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Perguntas de An&aacute;lise </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div id="knoutPerguntasAnalise" class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">1 - Est&aacute; dentro da loja na &aacute;rea de recebimento?</label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" type="radio" value="true" data-bind="checked: Pergunta.Opcao, attr: { name: 'simnao_' + Pergunta.Codigo, id : 'sim_' + Pergunta.Codigo }" />
                                    <label class="custom-control-label" data-bind="attr: { for: 'sim_' + Pergunta.Codigo }">Sim</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" type="radio" value="false" data-bind="checked: Pergunta.Opcao, attr: { name: 'simnao_' + Pergunta.Codigo, id : 'nao_' + Pergunta.Codigo }" />
                                    <label class="custom-control-label" data-bind="attr: { for: 'nao_' + Pergunta.Codigo }">N&atilde;o</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label">2 - O cliente faz o carimbo de recusa na NFe da Unilever?</label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" type="radio" value="true" data-bind="checked: Pergunta.Opcao, attr: { name: 'simnao_' + Pergunta.Codigo, id : 'sim_' + Pergunta.Codigo }" />
                                    <label class="custom-control-label" data-bind="attr: { for: 'sim_' + Pergunta.Codigo }">Sim</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" type="radio" value="false" data-bind="checked: Pergunta.Opcao, attr: { name: 'simnao_' + Pergunta.Codigo, id : 'nao_' + Pergunta.Codigo }" />
                                    <label class="custom-control-label" data-bind="attr: { for: 'nao_' + Pergunta.Codigo }">N&atilde;o</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" data-bind="visible: Observacao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="attr: { for: Observacao.id }">3 - Explique nas suas palavras porque o cliente devolveu?</label>
                                <textarea rows="4" type="text" class="form-control" data-bind="value: Observacao.val, enable: Observacao.enable, attr: { maxlength: Observacao.maxlength, id : Observacao.id}"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="button" data-bind="click: Adicionar.eventClick, enable: Adicionar.enable, visible: Adicionar.visible, attr: { id : Adicionar.id}">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divNovaTentativaEntrega" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tentativa de entrega</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div id="knockoutTentativaEntregaCRM" class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: DataTentativaEntrega.text, attr: { for: DataTentativaEntrega.id }"></label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: DataTentativaEntrega.val, enable: DataTentativaEntrega.enable, valueUpdate: 'afterkeydown', attr: { maxlength: DataTentativaEntrega.maxlength, id : DataTentativaEntrega.id}" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success" type="button" data-bind="click: Adicionar.eventClick, enable: Adicionar.enable, visible: Adicionar.visible, attr: { id : Adicionar.id}">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divConfirmaEntrega" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center">                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="row">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 50px;"></i>
                    <h4 class="modal-title mt-3">Confirmar Entrega</h4>
                </div>
            </div>
            <div class="row">
                <div id="knockoutConfirmaEntregaCRM" class="modal-body text-center">
                    <p>Ao confirmar a entrega, o atendimento ser&aacute; finalizado</p>
                    <form>
                        <div class="form-group mx-auto" style="width: 200px;">
                            <label class="form-label" data-bind="text: DataEntrega.text, attr: { for: DataEntrega.id }"></label>
                            <input type="text" class="form-control form-control-sm" data-bind="value: DataEntrega.val, enable: DataEntrega.enable, valueUpdate: 'afterkeydown', attr: { maxlength: DataEntrega.maxlength, id : DataEntrega.id}" />
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-6 pe-1 text-end">
                                <button class="btn btn-outline-primary" type="button" data-bind="click: NaoFinalizar.eventClick, enable: NaoFinalizar.enable, visible: NaoFinalizar.visible, attr: { id : NaoFinalizar.id}">N&Atilde;O</button>
                            </div>
                            <div class="col-6 ps-1 text-start">
                                <button class="btn btn-primary" type="button" data-bind="click: FinalizarEntrega.eventClick, enable: FinalizarEntrega.enable, visible: FinalizarEntrega.visible, attr: { id : FinalizarEntrega.id}">SIM</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
</div>


<div class="modal fade" id="divEntregaNaoRealizada" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="row">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 50px;"></i>
                    <h4 class="modal-title mt-3">Entrega n&atildeo realizada</h4>
                </div>
            </div>
            <div class="row">
                <div id="knockoutEntregaNaoRealizada" class="modal-body text-center">
                    <p>Informe a data</p>
                    <form>
                        <div class="form-group mx-auto" style="width: 200px;">
                            <label class="form-label" data-bind="text: DataFinalizacaoEntrega.text, attr: { for: DataFinalizacaoEntrega.id }"></label>
                            <input type="text" class="form-control form-control-sm" data-bind="value: DataFinalizacaoEntrega.val, enable: DataFinalizacaoEntrega.enable, valueUpdate: 'afterkeydown', attr: { maxlength: DataFinalizacaoEntrega.maxlength, id : DataFinalizacaoEntrega.id}" />
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-6 pe-1 text-end">
                                <button class="btn btn-outline-primary" type="button" data-bind="click: NaoFinalizar.eventClick, enable: NaoFinalizar.enable, visible: NaoFinalizar.visible, attr: { id : NaoFinalizar.id}">N&Atilde;O</button>
                            </div>
                            <div class="col-6 ps-1 text-start">
                                <button class="btn btn-primary" type="button" data-bind="click: finalizar.eventClick, enable: finalizar.enable, visible: finalizar.visible, attr: { id : finalizar.id}">SIM</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
