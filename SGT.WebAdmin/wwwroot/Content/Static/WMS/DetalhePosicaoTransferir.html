<div id="#detalhePosicaoTransferir" class="col-12 col-md-4 mb-2">
    <div class="card card-carga" data-bind="attr: { id: InfoPosicaoTransferir.id, class: InfoPosicaoTransferir.cssClass }" style="z-index: 2">
        <div class="card-body">
            <p>
                <strong data-bind="text: Armazenamento.val"></strong>
            </p>
            <hr />
            <div>
                <p class="mb-0"><strong data-bind="text: PesoMaximo.text"></strong><span data-bind="text: PesoMaximo.val"></span></p>
                <p class="mb-0"><strong data-bind="text: PesoAtual.text"></strong><span data-bind="text: PesoAtual.val"></span></p>
                <p class="mb-0"><strong data-bind="text: QuantidadePaletMaximo.text"></strong><span data-bind="text: QuantidadePaletMaximo.val"></span></p>
                <p class="mb-0"><strong data-bind="text: QuantidadePaletAtual.text"></strong><span data-bind="text: QuantidadePaletAtual.val"></span></p>
                <p class="mb-0"><strong data-bind="text: MetroCubicoMaximo.text"></strong><span data-bind="text: MetroCubicoMaximo.val"></span></p>
                <p class="mb-0"><strong data-bind="text: MetroCubicoAtual.text"></strong><span data-bind="text: MetroCubicoAtual.val"></span></p>
            </div>
        </div>
    </div>
</div>
