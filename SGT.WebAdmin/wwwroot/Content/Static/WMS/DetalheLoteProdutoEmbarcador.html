<div id="#detalhePosicaoAtual" class="col-12 col-md-4 mb-2">
    <div class="card card-carga" data-bind=" attr: { id: InfoPosicaoAtual.id, class: InfoPosicaoAtual.cssClass }" style="z-index: 2">
        <div class="card-body">
            <p>
                <strong data-bind="text: Descricao.val"></strong>
            </p>
            <hr />
            <div>
                <p class="mb-0"><strong data-bind="text: CodigoBarras.text"></strong><span data-bind="text: CodigoBarras.val, attr: { title: CodigoBarras.val }"></span></p>
                <p class="mb-0"><strong data-bind="text: Armazenamento.text"></strong><span data-bind="text: Armazenamento.val, attr: { title: Armazenamento.val }"></span></p>
                <p class="mb-0"><strong data-bind="text: NumeroLote.text"></strong><span data-bind="text: NumeroLote.val, attr: { title: NumeroLote.val }"></span></p>
                <p class="mb-0"><strong data-bind="text: DataVencimento.text"></strong><span data-bind="text: DataVencimento.val, attr: { title: DataVencimento.val }"></span></p>
                <p class="mb-0"><strong data-bind="text: QuantidadeAtual.text"></strong><span data-bind="text: QuantidadeAtual.val"></span></p>
                <p class="mb-0"><strong data-bind="text: Peso.text"></strong><span data-bind="text: Peso.val"></span></p>
                <p class="mb-0"><strong data-bind="text: QuantidadePalet.text"></strong><span data-bind="text: QuantidadePalet.val"></span></p>
                <p class="mb-0"><strong data-bind="text: Cubagem.text"></strong><span data-bind="text: Cubagem.val"></span></p>
            </div>
        </div>
    </div>
</div>
