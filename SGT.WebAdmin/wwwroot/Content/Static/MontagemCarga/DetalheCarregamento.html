<div id="#detalheCarregamento" class="col-12 col-md-3 card-carregamento">
    <div class="card card-carga" data-bind=" attr: { id: InfoCarregamento.id, class: InfoCarregamento.cssClass }, click: InfoCarregamento.eventClick" style="height:100%">
        <div class="card-header">
            <div class="ribbon-tms ribbon-tms-blue-violet" data-bind="visible: CarregamentoRedespacho.val">
                <span data-bind="text: CarregamentoRedespacho.text"></span>
            </div>
            <p class="align-middle">
                <strong data-bind="text: NumeroCarregamento.val"></strong>&nbsp;
                <span data-bind="text: '(' + Filial.val() + ')', visible: Filial.val() != ''"></span><span data-bind="text: ' - ' + QuantidadeEntregras.val() + (QuantidadeEntregras.val() > 1 ? ' entregas' : ' entrega'), visible: QuantidadeEntregras.val() > 0"></span>
                <!--<button type="button" class="btn btn-default btn-sm" style="float:right; width:20px; height:15px; margin-left:5px;" data-bind="click: InfoCarregamento.eventClickDetalhe"><i class="fa fa-info" style="position:absolute; margin-left:-2px; margin-top:-6px;"></i></button>-->
            </p>
        </div>
        <div class="card-body">
            <div class="row">
                <p><strong data-bind="text: Rotas.text"></strong>&nbsp;<span data-bind="text: Rotas.val, attr: { title: Rotas.val }"></span></p>
                <p><strong data-bind="text: Transportador.text"></strong>&nbsp;<span data-bind="text: Transportador.val, attr: { title: Transportador.val }"></span></p>
                <p><strong data-bind="text: Distancia.text"></strong>&nbsp;<span data-bind="text: Distancia.val, attr: { title: Distancia.val }"></span></p>
                <p><strong data-bind="text: Peso.text"></strong>&nbsp;<span data-bind="text: Peso.val, attr: { title: Peso.val }"></span></p>
                <p><strong data-bind="text: DataProgramada.text"></strong>&nbsp;<span data-bind="text: DataProgramada.val, attr: { title: DataProgramada.val }"></span></p>
            </div>
        </div>
    </div>
</div>
