<div id="#detalhePedido" class="col col-xs-6 col-sm-6 col-md-4 col-lg-3 no-padding margin-bottom-5 border">
    <div class="ribbon-tms ribbon-tms-red" style="right:0px;" data-bind="visible: Reentrega.val"><span data-bind="text: Reentrega.text"></span></div>
    <div class="card card-carga no-padding padding-5" data-bind=" attr: { id: InfoPedido.id, class: InfoPedido.cssClass }" style="height:100%">
        <div class="card-header">
            <p>
            <span data-bind="text: NumeroPedidoEmbarcador.text"></span>
            <strong data-bind="text: NumeroPedidoEmbarcador.val"></strong>&nbsp;
            <!--<button type="button" class="btn btn-default btn-sm" style="float:right; width:20px; height:15px; margin-left:5px;" data-bind="click: InfoPedido.eventClickDetalhe"><i class="fa fa-info" style="position:absolute; margin-left:-2px; margin-top:-6px;"></i></button>-->
            </p>
        </div>
        <hr />
        <div class="card-body">
            <div data-bind="click: InfoPedido.eventClick">
                <p><strong data-bind="text: Filial.text"></strong>&nbsp;<span data-bind="text: Filial.val, attr: { title: Filial.val }"></span></p>
                <p><strong data-bind="text: Remetente.text"></strong>&nbsp;<span data-bind="text: Remetente.val, attr: { title: Remetente.val }"></span></p>
                <p><strong data-bind="text: Destinatario.text"></strong>&nbsp;<span data-bind="text: Destinatario.val, attr: { title: Destinatario.val }"></span></p>
                <p><strong data-bind="text: Destino.text"></strong>&nbsp;<span data-bind="text: Destino.val, attr: { title: Destino.val }"></span></p>
                <p><strong data-bind="text: Peso.text"></strong>&nbsp;<span data-bind="text: Peso.val"></span><strong style="margin-left: 90px;" data-bind="text: PrevisaoEntregaTeorica.text, visible: PrevisaoEntregaTeorica.visible"></strong>&nbsp;<span data-bind="text: PrevisaoEntregaTeorica.val"></span></p>
                <p data-bind="visible: NumeroPedido.visible"><strong data-bind="text: NumeroPedido.text, visible: NumeroPedido.visible"></strong>&nbsp;<span data-bind="text: NumeroPedido.val, attr: { title: NumeroPedido.val }, visible: NumeroPedido.visible"></span><b><small data-bind="text: DataCarregamentoPedido.val" style="float:right"></small></b></p>
            </div>
        </div>
    </div>
</div>
