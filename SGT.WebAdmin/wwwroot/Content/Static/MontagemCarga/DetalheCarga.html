<div id="#detalheCarga" class="col-12 col-md-3 mb-2 me-2">
    <div class="card card-carga no-padding padding-5" data-bind=" attr: { id: InfoCarga.idGrid, class: InfoCarga.cssClass }">
        <p>
            <strong data-bind="text: CodigoCargaEmbarcador.val"></strong>&nbsp;
            <button type="button" class="btn btn-default btn-sm" style="float:right; width:20px; height:15px; margin-left:5px;" data-bind="click: InfoCarga.eventClickDetalhe"><i class="fa fa-info" style="position:absolute; margin-left:-2px; margin-top:-6px;"></i></button>
            <small data-bind="text: DataCarregamentoCarga.val" style="float:right"></small>
        </p>
        <hr />
        <!--<div data-bind="click: InfoCarga.eventClick" style="cursor:pointer">-->
        <div data-bind="click: InfoCarga.eventClick">
            <p><strong data-bind="text: Filial.text"></strong>&nbsp;<span data-bind="text: Filial.val, attr: { title: Filial.val }"></span></p>
            <p><!--<strong data-bind="text: Empresa.text"></strong>&nbsp;--><span data-bind="text: Empresa.val, attr: { title: Empresa.val }"></span></p>
            <p><strong data-bind="text: Origem.text"></strong>&nbsp;<span data-bind="text: Origem.val, attr: { title: Origem.val }"></span></p>
            <p><strong data-bind="text: Destino.text"></strong>&nbsp;<span data-bind="text: Destino.val, attr: { title: Destino.val }"></span></p>
            <p><strong data-bind="text: Peso.text"></strong>&nbsp;<span data-bind="text: Peso.val"></span></p>
        </div>
    </div>
</div>
