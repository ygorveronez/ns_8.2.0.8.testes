<div class="col-12 col-md-12">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h3 class="card-title">{Localize::Configuracao.EmissaoCTe.ConfiguracaoComponentesDeFrete}</h3>
        </div>
        <div class="card-body row">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Componentes.idGrid}" cellspacing="0"></table>
            <div class="col-12 col-md-6" data-bind="visible: ComponenteFrete.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ComponenteFrete.text, attr: { for: ComponenteFrete.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: ComponenteFrete.requiredClass, value: ComponenteFrete.val, valueUpdate: 'afterkeydown', attr: { maxlength: ComponenteFrete.maxlength, id : ComponenteFrete.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: ComponenteFrete.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" data-bind="visible: ModeloDocumentoFiscal.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ModeloDocumentoFiscal.text"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-bind="checked: CobrarOutroDocumento.val, attr: { maxlength: CobrarOutroDocumento.maxlength, name: CobrarOutroDocumento.id, id: CobrarOutroDocumento.id }" />
                                    <label class="custom-control-label w-0 h-0" data-bind="attr: { for: CobrarOutroDocumento.id }"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control" data-bind="css: ModeloDocumentoFiscal.requiredClass, enable: CobrarOutroDocumento.val, value: ModeloDocumentoFiscal.val, valueUpdate: 'afterkeydown', attr: { maxlength: ModeloDocumentoFiscal.maxlength}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: CobrarOutroDocumento.val,attr: { id: ModeloDocumentoFiscal.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6" data-bind="visible: DescricaoCTe.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: DescricaoCTe.text"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-bind="checked: ImprimirOutraDescricaoCTe.val, attr: { maxlength: ImprimirOutraDescricaoCTe.maxlength, name: ImprimirOutraDescricaoCTe.id, id: ImprimirOutraDescricaoCTe.id }" />
                                    <label class="custom-control-label w-0 h-0" data-bind="attr: { for: ImprimirOutraDescricaoCTe.id }"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control" data-bind="class: DescricaoCTe.requiredClass, value: DescricaoCTe.val, enable: ImprimirOutraDescricaoCTe.val, attr: { maxlength: DescricaoCTe.maxlength, id : DescricaoCTe.id } " />
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6" data-bind="visible: FormulaRateioFrete.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: FormulaRateioFrete.text"></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" data-bind="checked: UsarOutraFormulaRateio.val, attr: { maxlength: UsarOutraFormulaRateio.maxlength, name: UsarOutraFormulaRateio.id, id: UsarOutraFormulaRateio.id }" />
                                    <label class="custom-control-label w-0 h-0" data-bind="attr: { for: UsarOutraFormulaRateio.id }"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control" data-bind="css: FormulaRateioFrete.requiredClass, enable: UsarOutraFormulaRateio.val, value: FormulaRateioFrete.val, valueUpdate: 'afterkeydown', attr: { maxlength: FormulaRateioFrete.maxlength}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: UsarOutraFormulaRateio.val,attr: { id: FormulaRateioFrete.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" data-bind="visible: IncluirICMS.visible">
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" data-bind="checked: IncluirICMS.val, attr: { maxlength: IncluirICMS.maxlength, name: IncluirICMS.id, id: IncluirICMS.id }">
                        <label class="custom-control-label" data-bind="text: IncluirICMS.text, attr: { for: IncluirICMS.id }"></label>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" data-bind="visible: IncluirIntegralmenteContratoFreteTerceiro.visible">
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" data-bind="checked: IncluirIntegralmenteContratoFreteTerceiro.val, attr: { maxlength: IncluirIntegralmenteContratoFreteTerceiro.maxlength, name: IncluirIntegralmenteContratoFreteTerceiro.id, id: IncluirIntegralmenteContratoFreteTerceiro.id }">
                        <label class="custom-control-label" data-bind="text: IncluirIntegralmenteContratoFreteTerceiro.text, attr: { for: IncluirIntegralmenteContratoFreteTerceiro.id }"></label>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mb-2 me-2">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-labeled btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                        <i class="fal fa-ban"></i>
                        <span data-bind="text: Cancelar.text"></span>
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
                        <i class="fal fa-trash"></i>
                        <span data-bind="text: Excluir.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: Atualizar.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                        <span data-bind="text: Adicionar.text"></span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</div>
