<div class="col-12 col-md-12 mt-3" data-bind="visible: ObservacaoTerceiro.visible">
    <div class="form-group">
        <label class="form-label" data-bind="text: ObservacaoTerceiro.text, attr: { for: ObservacaoTerceiro.id }"></label>
        <textarea class="form-control" rows="5" data-bind="value: ObservacaoTerceiro.val, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoTerceiro.maxlength, id : ObservacaoTerceiro.id }"></textarea>
    </div>
</div>
