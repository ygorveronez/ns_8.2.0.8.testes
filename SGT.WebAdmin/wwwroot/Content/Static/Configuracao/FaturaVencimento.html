<div class="row">
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Vencimentos.idGrid}" cellspacing="0"></table>
</div>
<div class="row mt-2">

    <div class="col-12 col-md-4" data-bind="visible: DiaInicial.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: DiaInicial.text"></label>
            <input type="text" class="form-control" data-bind="class: DiaInicial.requiredClass, value: DiaInicial.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaInicial.maxlength, id : DiaInicial.id}" />
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: DiaFinal.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: DiaFinal.text"></label>
            <input type="text" class="form-control" data-bind="class: DiaFinal.requiredClass, value: DiaFinal.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaFinal.maxlength, id : DiaFinal.id}" />
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: DiaVencimento.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: DiaVencimento.text"></label>
            <input type="text" class="form-control" data-bind="class: DiaVencimento.requiredClass, value: DiaVencimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DiaVencimento.maxlength, id : DiaVencimento.id}" />
        </div>
    </div>
</div>
<footer >
    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-labeled btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                <i class="fal fa-ban"></i>
                <span data-bind="text: Cancelar.text"></span>
            </button>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
                <i class="fal fa-trash"></i>
                <span data-bind="text: Excluir.text"></span>
            </button>
            <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
                <i class="fal fa-check"></i>
                <span data-bind="text: Atualizar.text"></span>
            </button>
            <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                <span data-bind="text: Adicionar.text"></span>
            </button>
        </div>
    </div>
</footer>
