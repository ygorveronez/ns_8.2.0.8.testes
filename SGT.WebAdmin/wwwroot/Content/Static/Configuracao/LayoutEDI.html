<div class="col-12 col-md-12">
    <div class="card">

        <div class="card-body row">
            <div class="row">
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
                <div class="col-12 col-md-5" data-bind="visible: LayoutEDI.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: LayoutEDI.text, attr: { for: LayoutEDI.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: LayoutEDI.requiredClass, value: LayoutEDI.val, valueUpdate: 'afterkeydown', attr: { maxlength: LayoutEDI.maxlength, id : LayoutEDI.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: LayoutEDI.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3" data-bind="visible: TipoIntegracao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: TipoIntegracao.text, attr: { for: TipoIntegracao.id }"></label>
                        <select class="form-control" data-bind="class: TipoIntegracao.requiredClass, options: TipoIntegracao.options, optionsText: 'text', optionsValue: 'value', value: TipoIntegracao.val, attr: { maxlength: TipoIntegracao.maxlength, id : TipoIntegracao.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <div class="card" data-bind="visible: EnderecoFTP.visible">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h3 class="card-title">{Localize::Configuracao.LayoutEDI.ConfiguracaoDoFTP}</h3>

                        </div>
                        <div class="card-body row">
                            <div class="col-12 col-md-4" data-bind="visible: EnderecoFTP.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: EnderecoFTP.text"></label>
                                    <input type="text" class="form-control" data-bind="class: EnderecoFTP.requiredClass, value: EnderecoFTP.val, valueUpdate: 'afterkeydown', attr: { maxlength: EnderecoFTP.maxlength, id : EnderecoFTP.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Porta.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Porta.text"></label>
                                    <input type="text" class="form-control" data-bind="class: Porta.requiredClass, value: Porta.val, valueUpdate: 'afterkeydown', attr: { maxlength: Porta.maxlength, id : Porta.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Diretorio.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Diretorio.text"></label>
                                    <input type="text" class="form-control" data-bind="class: Diretorio.requiredClass, value: Diretorio.val, valueUpdate: 'afterkeydown', attr: { maxlength: Diretorio.maxlength, id : Diretorio.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Usuario.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Usuario.text"></label>
                                    <input type="text" class="form-control" data-bind="class: Usuario.requiredClass, value: Usuario.val, valueUpdate: 'afterkeydown', attr: { maxlength: Usuario.maxlength, id : Usuario.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Senha.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Senha.text"></label>
                                    <input type="text" class="form-control" data-bind="class: Senha.requiredClass, value: Senha.val, valueUpdate: 'afterkeydown', attr: { maxlength: Senha.maxlength, id : Senha.id}" />
                                </div>
                            </div>
                            <div class="form-group col-12 col-md-4" data-bind="visible: UtilizarSFTP.val">
                                <p class="form-label" data-bind="text: CertificadoChavePrivada.text"></p>
                                <div class="custom-file-btn" data-bind="visible: CertificadoChavePrivada.visible" style="margin-top:12px;">
                                    <input type="file" class="custom-file-input" data-bind="value: CertificadoChavePrivada.val, attr: {id: CertificadoChavePrivada.id}" readonly>
                                    <label class="custom-file-label" data-bind="attr: {for: CertificadoChavePrivada.id}"><span data-bind="text: NomeArquivo.text, attr: {for: NomeArquivo.id}"></span></label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: Passivo.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: Passivo.val, attr: { maxlength: Passivo.maxlength, name: Passivo.id, id: Passivo.id }">
                                        <label class="custom-control-label" data-bind="text: Passivo.text, attr: { for: Passivo.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4" data-bind="visible: UtilizarSFTP.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: UtilizarSFTP.val, attr: { maxlength: UtilizarSFTP.maxlength, name: UtilizarSFTP.id, id: UtilizarSFTP.id }">
                                        <label class="custom-control-label" data-bind="text: UtilizarSFTP.text, attr: { for: UtilizarSFTP.id }"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-4" data-bind="visible: SSL.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: SSL.val, attr: { maxlength: SSL.maxlength, name: SSL.id, id: SSL.id }">
                                        <label class="custom-control-label" data-bind="text: SSL.text, attr: { for: SSL.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: UtilizarLeituraArquivos.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: UtilizarLeituraArquivos.val, attr: { maxlength: UtilizarLeituraArquivos.maxlength, name: UtilizarLeituraArquivos.id, id: UtilizarLeituraArquivos.id }">
                                        <label class="custom-control-label" data-bind="text: UtilizarLeituraArquivos.text, attr: { for: UtilizarLeituraArquivos.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: AdicionarEDIFilaProcessamento.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: AdicionarEDIFilaProcessamento.val, attr: { maxlength: AdicionarEDIFilaProcessamento.maxlength, name: AdicionarEDIFilaProcessamento.id, id: AdicionarEDIFilaProcessamento.id }">
                                        <label class="custom-control-label" data-bind="text: AdicionarEDIFilaProcessamento.text, attr: { for: AdicionarEDIFilaProcessamento.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: CriarComNomeTemporaraio.visible">
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" data-bind="checked: CriarComNomeTemporaraio.val, attr: { maxlength: CriarComNomeTemporaraio.maxlength, name: CriarComNomeTemporaraio.id, id: CriarComNomeTemporaraio.id }">
                                        <label class="custom-control-label" data-bind="text: CriarComNomeTemporaraio.text, attr: { for: CriarComNomeTemporaraio.id }"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12" data-bind="visible: EmailsAlertaLeituraEDI.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: EmailsAlertaLeituraEDI.text"></label>
                                    <input type="text" class="form-control" data-bind="class: EmailsAlertaLeituraEDI.requiredClass, value: EmailsAlertaLeituraEDI.val, valueUpdate: 'afterkeydown', attr: { maxlength: EmailsAlertaLeituraEDI.maxlength, id : EmailsAlertaLeituraEDI.id}" />
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="button" data-bind="click: TestarConexaoFTP.eventClick, visible: TestarConexaoFTP.visible, attr: { value: TestarConexaoFTP.text, id : TestarConexaoFTP.id}" class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" />
                                <i class="form-control-feedback glyphicon glyphicon-remove hidden" style="color: #b94a48; right: inherit; display: inline;" data-bind="attr: { value: TestarConexaoFTP.text, id : TestarConexaoFTP.id + '_erro'}"></i>
                                <i class="form-control-feedback glyphicon glyphicon-ok hidden" style="color: #468847; right: inherit; display: inline;" data-bind="attr: { value: TestarConexaoFTP.text, id : TestarConexaoFTP.id + '_sucesso'}"></i>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <div class="card" data-bind="visible: Emails.visible">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h3 class="card-title">{Localize::Configuracao.LayoutEDI.Emails}</h3>

                        </div>
                        <div class="card-body">
                            <div class="col-12 col-md-12" data-bind="visible: Emails.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Emails.text"></label>
                                    <input type="text" class="form-control" data-bind="class: Emails.requiredClass, value: Emails.val, valueUpdate: 'afterkeydown', attr: { maxlength: Emails.maxlength, id : Emails.id}" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer class="mb-2 me-2">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-labeled btn-default ms-2" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                        <i class="fal fa-ban"></i>
                        <span data-bind="text: Cancelar.text"></span>
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-labeled btn-danger me-2" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
                        <i class="fal fa-trash"></i>
                        <span data-bind="text: Excluir.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: Atualizar.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                        <span data-bind="text: Adicionar.text"></span>
                    </button>
                </div>
            </div>
        </footer>
    </div>
</div>
