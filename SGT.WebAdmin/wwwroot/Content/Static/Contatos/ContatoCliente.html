<div id="#idModal" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" id="#knockoutResumoItem">
                <h4 class="modal-title" data-bind="text: Titulo.val"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="#knockoutPesquisaContatoCliente">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
                </div>
                <div class="row" id="#knockoutContatoCliente">
                    <div class="col-12 col-md-12" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <textarea class="form-control" rows="4" data-bind="value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id }"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Contato.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Contato.text, attr: { for: Contato.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Contato.requiredClass, value: Contato.val, valueUpdate: 'afterkeydown', attr: { maxlength: Contato.maxlength, id : Contato.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Contato.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: ContatoSemCadastro.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ContatoSemCadastro.text, attr: { for: ContatoSemCadastro.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ContatoSemCadastro.requiredClass, value: ContatoSemCadastro.val, valueUpdate: 'afterkeydown', attr: { maxlength: ContatoSemCadastro.maxlength, id : ContatoSemCadastro.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: Data.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Data.text, attr: { for: Data.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Data.requiredClass, value: Data.val, valueUpdate: 'afterkeydown', attr: { maxlength: Data.maxlength, id : Data.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: DataPrevistaRetorno.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataPrevistaRetorno.text, attr: { for: DataPrevistaRetorno.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataPrevistaRetorno.requiredClass, value: DataPrevistaRetorno.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataPrevistaRetorno.maxlength, id : DataPrevistaRetorno.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: TipoContato.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoContato.text, attr: { for: TipoContato.id }"></label>
                            <select class="form-control" data-bind="class: TipoContato.requiredClass, options: TipoContato.options, optionsText: 'text', optionsValue: 'value', value: TipoContato.val, attr: { maxlength: TipoContato.maxlength, id : TipoContato.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: SituacaoContato.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: SituacaoContato.text, attr: { for: SituacaoContato.id }"></label>
                            <select class="form-control" data-bind="class: SituacaoContato.requiredClass, options: SituacaoContato.options, optionsText: 'text', optionsValue: 'value', value: SituacaoContato.val, attr: { maxlength: SituacaoContato.maxlength, id : SituacaoContato.id}"></select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end" id="#knockoutCRUDContatoCliente">
                    <button type="button" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}" class="btn btn-labeled btn-success"><span data-bind="text: Atualizar.text"></span></button>
                    <button type="button" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}" class="btn btn-labeled btn-success"><span data-bind="text: Adicionar.text"></span></button>
                    <button type="button" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}" class="btn btn-labeled btn-danger"><span data-bind="text: Excluir.text"></span></button>
                    <button type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}" class="btn btn-labeled btn-default"><span data-bind="text: Cancelar.text"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
