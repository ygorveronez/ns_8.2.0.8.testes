<div id="#knoutPedidosDoAcerto" class="col-12">
    <h3>Pedido(s) da Carga</h3>
    <div class="tab-content">
        <div class="tab-pane active">
            <ul class="nav nav-tabs" data-bind="attr: {id: Pedido.idTab}" style="display:none"></ul>
            <div class="row">
                <div class="col-12 col-md-6">
                    <table class="table table-bordered">
                        <tbody>
                            <tr data-bind="visible: NumeroPedido.visible">
                                <td>
                                    <b class="me-2" data-bind="text: NumeroPedido.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: NumeroPedido.val, title: NumeroPedido.val, attr: { title: NumeroPedido.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: Remetente.visible">
                                <td>
                                    <b class="me-2" data-bind="text: Remetente.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: Remetente.val, title: Remetente.val, attr: { title: Remetente.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: Destinatario.visible">
                                <td>
                                    <b class="me-2" data-bind="text: Destinatario.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: Destinatario.val, title: Destinatario.val, attr: { title: Destinatario.val }"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12 col-md-6">
                    <table class="table table-bordered">
                        <tbody>
                            <tr data-bind="visible: ProdutoPredominante.visible">
                                <td>
                                    <b class="me-2" data-bind="text: ProdutoPredominante.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: ProdutoPredominante.val, title: ProdutoPredominante.val, attr: { title: ProdutoPredominante.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: Peso.visible">
                                <td>
                                    <b class="me-2" data-bind="text: Peso.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: Peso.val, title: Peso.val, attr: { title: Peso.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: Emissora.visible">
                                <td>
                                    <b class="me-2" data-bind="text: Emissora.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: Emissora.val, title: Emissora.val, attr: { title: Emissora.val }"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
