<div id="#pedagioAcertoViagem">
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="legends justify-content-end">
                <div class="badge legend orange">
                    <b>Pedágio Duplicado</b>
                </div>
                <div class="badge legend blue">
                    <b>Incluído Manualmente</b>
                </div>
                <div class="badge legend gray">
                    <b>Pedágio não Fechado</b>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="d-flex justify-content-end my-3">
                <button class="btn btn-primary" type="button" data-bind="visible: Pedagios.visible, enable: Pedagios.enable, attr: { id : Pedagios.idBtnSearch}">
                    <i class="fal fa-search"></i> <span data-bind="text:Pedagios.text"></span>
                </button>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Pedagios.idGrid}" cellspacing="0"></table>
            <div class="d-flex justify-content-end my-3">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverPegadios.eventClick, enable: RemoverPegadios.enable, visible: RemoverPegadios.visible, attr: { id : RemoverPegadios.id}">
                    <i class="fal fa-remove"></i> <span data-bind="text:RemoverPegadios.text"></span>
                </button>
                <button class="btn btn-success ms-2" type="button" data-bind="click: AdicionarPedagio.eventClick, enable: AdicionarPedagio.enable, visible: AdicionarPedagio.visible, attr: { id : AdicionarPedagio.id}">
                    <i class="fal fa-plus"></i> <span data-bind="text:AdicionarPedagio.text"></span>
                </button>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <table class="table table-bordered">
                <tbody>
                    <tr data-bind="visible: QuantidadePedagio.visible">
                        <td>
                            <b class="me-2" data-bind="text: QuantidadePedagio.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: QuantidadePedagio.val, title: QuantidadePedagio.val, attr: { title: QuantidadePedagio.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: PagoEmpresa.visible">
                        <td>
                            <b class="me-2" data-bind="text: PagoEmpresa.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PagoEmpresa.val, title: PagoEmpresa.val, attr: { title: PagoEmpresa.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: PagoMotorista.visible">
                        <td>
                            <b class="me-2" data-bind="text: PagoMotorista.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PagoMotorista.val, title: PagoMotorista.val, attr: { title: PagoMotorista.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: ValorTotal.visible">
                        <td>
                            <b class="me-2" data-bind="text: ValorTotal.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorTotal.val, title: ValorTotal.val, attr: { title: ValorTotal.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: ValorTotalCredito.visible">
                        <td>
                            <b class="me-2" data-bind="text: ValorTotalCredito.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorTotalCredito.val, title: ValorTotalCredito.val, attr: { title: ValorTotalCredito.val }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: Autorizar.eventClick, enable: Autorizar.enable, visible: Autorizar.visible, text: Autorizar.text, attr: { id : Autorizar.id}"></button>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" type="button" data-bind="visible: PedagiosCredito.visible, enable: PedagiosCredito.enable, attr: { id : PedagiosCredito.idBtnSearch}">
                    <i class="fal fa-search"></i> <span data-bind="text:PedagiosCredito.text"></span>
                </button>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: PedagiosCredito.idGrid}" cellspacing="0"></table>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverPegadiosCredito.eventClick, enable: RemoverPegadiosCredito.enable, visible: RemoverPegadiosCredito.visible, attr: { id : RemoverPegadiosCredito.id}">
                    <i class="fal fa-remove"></i> <span data-bind="text:RemoverPegadiosCredito.text"></span>
                </button>
                <button class="btn btn-success ms-2" type="button" data-bind="click: AdicionarPedagioCredito.eventClick, enable: AdicionarPedagioCredito.enable, visible: AdicionarPedagioCredito.visible, attr: { id : AdicionarPedagioCredito.id}">
                    <i class="fal fa-plus"></i> <span data-bind="text:AdicionarPedagioCredito.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-warning" type="button" data-loading-text="Aguarde..." data-bind="click: RetornarAbastecimento.eventClick, enable: RetornarAbastecimento.enable, visible: RetornarAbastecimento.visible, text: RetornarAbastecimento.text, attr: { id : RetornarAbastecimento.id}"></button>
        <button class="btn btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: InformarOutrasDespesas.eventClick, enable: InformarOutrasDespesas.enable, visible: InformarOutrasDespesas.visible, text: InformarOutrasDespesas.text, attr: { id : InformarOutrasDespesas.id}"></button>
    </div>
</div>
