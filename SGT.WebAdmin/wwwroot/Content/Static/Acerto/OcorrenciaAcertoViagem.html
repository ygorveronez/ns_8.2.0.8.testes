<div id="#ocorrenciaAcertoViagem">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" type="button" data-bind="visible: BuscarOcorrencias.visible, enable: BuscarOcorrencias.enable, attr: { id : BuscarOcorrencias.idBtnSearch}">
            <i class="fal fa-search"></i> <span data-bind="text:BuscarOcorrencias.text"></span>
        </button>
    </div>
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Ocorrencias.idGrid}" cellspacing="0"></table>
    <table class="my-3 table table-bordered">
        <tbody>
            <tr data-bind="visible: TotalOcorrencias.visible">
                <td>
                    <b class="me-2">Total de Ocorrências:</b>
                </td>
                <td>
                    <span data-bind="text : TotalOcorrencias.val"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end my-3">
        <button class="btn btn-primary" type="button" data-bind="visible: BuscarTodasOcorrencias.visible, enable: BuscarTodasOcorrencias.enable, attr: { id : BuscarTodasOcorrencias.idBtnSearch}">
            <i class="fal fa-plus"></i> <span data-bind="text:BuscarTodasOcorrencias.text"></span>
        </button>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: ProximaEtapa.eventClick, enable: ProximaEtapa.enable, visible: ProximaEtapa.visible, text: ProximaEtapa.text, attr: { id : ProximaEtapa.id}"></button>
    </div>
</div>
