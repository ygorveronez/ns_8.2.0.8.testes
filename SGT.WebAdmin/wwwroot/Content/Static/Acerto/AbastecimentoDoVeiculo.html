<div id="#knoutAbastecimentosDoVeiculo">
    <ul class="nav nav-tabs" data-bind="attr: {id: Veiculo.idTab}" style="display:none"></ul>
    <div class="row" style="padding: 16px">
        <div class="col-12 col-lg-9">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <button class="btn btn-primary" type="button" data-bind="visible: Abastecimentos.visible, enable: Abastecimentos.enable, attr: { id : Abastecimentos.idBtnSearch}">
                        <i class="fal fa-search"></i> <span data-bind="text:Abastecimentos.text"></span>
                    </button>
                </div>
                <div class="col-12 col-md-6">
                    <div class="legends justify-content-end">
                        <div class="badge legend orange">
                            <b>Abastecimento Duplicado</b>
                        </div>
                        <div class="badge legend blue">
                            <b>Incluído Manualmente</b>
                        </div>
                        <div class="badge legend gray">
                            <b>Abastecimento não Fechado</b>
                        </div>
                        <div class="badge legend yellow">
                            <b>Abastecimento pago pelo Motorista</b>
                        </div>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Abastecimentos.idGrid}" cellspacing="0"></table>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverAbastecimento.eventClick, enable: RemoverAbastecimento.enable, visible: RemoverAbastecimento.visible, attr: { id : RemoverAbastecimento.id}">
                    <i class="fal fa-remove"></i> <span data-bind="text:RemoverAbastecimento.text"></span>
                </button>
                <button class="btn btn-success ms-2" type="button" data-bind="click: AdicionarAbastecimento.eventClick, enable: AdicionarAbastecimento.enable, visible: AdicionarAbastecimento.visible, attr: { id : AdicionarAbastecimento.id}">
                    <i class="fal fa-plus"></i> <span data-bind="text:AdicionarAbastecimento.text"></span>
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-3">
            <h3>Resumo Abastecimentos</h3>
            <table data-bind="visible: Placa.visible" class="table table-bordered">
                <tbody>
                    <tr>
                        <td>
                            <b class="me-2" data-bind="text: Placa.text"></></b>
                        </td>
                        <td>
                            <span data-bind="text: Placa.val, title: Placa.val, attr: { title: Placa.val }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul class="nav nav-tabs" id="myTabResumoAbastecimento">
                <li id="liTabKM" class="nav-item">
                    <a href="#tabKM" class="nav-link active" data-bs-toggle="tab">
                        <i class="fal fa-car"></i> <span class="hidden-mobile hidden-tablet">KM</span>
                    </a>
                </li>
                <li id="liTabHorimetro" class="nav-item" style="display: none;">
                    <a href="#tabHorimetro" class="nav-link" data-bs-toggle="tab">
                        <i class="fal fa-tachometer"></i> <span class="hidden-mobile hidden-tablet">Horimetro</span>
                    </a>
                </li>
            </ul>
            <div id="myTabContentResumoAbastecimento" class="tab-content bordered border-top-0 p-3">
                <div class="tab-pane fade active show" id="tabKM">
                    <table class="table table-bordered">
                        <tbody>
                            <tr data-bind="visible: KMInicial.visible">
                                <td>
                                    <b class="me-2" data-bind="text: KMInicial.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: KMInicial.val, title: KMInicial.val, attr: { title: KMInicial.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: KMFinal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: KMFinal.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: KMFinal.val, title: KMFinal.val, attr: { title: KMFinal.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: KMTotal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: KMTotal.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: KMTotal.val, title: KMTotal.val, attr: { title: KMTotal.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: Litros.visible">
                                <td>
                                    <b class="me-2" data-bind="text: Litros.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: Litros.val, title: Litros.val, attr: { title: Litros.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: ValorTotal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: ValorTotal.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: ValorTotal.val, title: ValorTotal.val, attr: { title: ValorTotal.val }"></span>
                                </td>
                            </tr>
                            <tr id="divMediaFinalAbastecimento" data-bind="visible: MediaFinal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: MediaFinal.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: MediaFinal.val, title: MediaFinal.val, attr: { title: MediaFinal.val }"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <form class="mt-3">
                        <div class="form-group" data-bind="visible: Ideal.visible">
                            <label class="form-label" data-bind="text: Ideal.text, attr: { for: Ideal.id }"></label>
                            <input type="text" class="form-control" data-bind="css: Ideal.requiredClass, value: Ideal.val, enable: Ideal.enable, attr: { maxlength: Ideal.maxlength, id : Ideal.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraMediaIdealAbastecimento}" />
                        </div>
                        <div class="form-group" data-bind="visible: KMTotalAjustado.visible">
                            <label class="form-label" data-bind="text: KMTotalAjustado.text, attr: { for: KMTotalAjustado.id }"></label>
                            <input type="text" class="form-control" data-bind="css: KMTotalAjustado.requiredClass, value: KMTotalAjustado.val, enable: KMTotalAjustado.enable, attr: { maxlength: KMTotalAjustado.maxlength, id : KMTotalAjustado.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraKMTotalAbastecimento}" />
                        </div>
                        <div class="form-group" data-bind="visible: PercentalAjusteKM.visible">
                            <label class="form-label" data-bind="text: PercentalAjusteKM.text, attr: { for: PercentalAjusteKM.id }"></label>
                            <input type="text" class="form-control" data-bind="css: PercentalAjusteKM.requiredClass, value: PercentalAjusteKM.val, enable: PercentalAjusteKM.enable, attr: { maxlength: PercentalAjusteKM.maxlength, id : PercentalAjusteKM.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraPercentalAjusteKMAbastecimento}" />
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="tabHorimetro">
                    <table class="table table-bordered">
                        <tbody>
                            <tr data-bind="visible: HorimetroInicial.visible">
                                <td>
                                    <b class="me-2" data-bind="text: HorimetroInicial.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: HorimetroInicial.val, title: HorimetroInicial.val, attr: { title: HorimetroInicial.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: HorimetroFinal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: HorimetroFinal.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: HorimetroFinal.val, title: HorimetroFinal.val, attr: { title: HorimetroFinal.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: HorimetroTotal.visible">
                                <td>
                                    <b class="me-2" data-bind="text: HorimetroTotal.text"></></b>
                                </td>
                                <td>
                                    <span data-bind="text: HorimetroTotal.val, title: HorimetroTotal.val, attr: { title: HorimetroTotal.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: LitrosEquipamento.visible">
                                <td>
                                    <b class="me-2" data-bind="text: LitrosEquipamento.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: LitrosEquipamento.val, title: LitrosEquipamento.val, attr: { title: LitrosEquipamento.val }"></span>
                                </td>
                            </tr>
                            <tr data-bind="visible: ValorTotalEquipamento.visible">
                                <td>
                                    <b class="me-2" data-bind="text: ValorTotalEquipamento.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: ValorTotalEquipamento.val, title: ValorTotalEquipamento.val, attr: { title: ValorTotalEquipamento.val }"></span>
                                </td>
                            </tr>
                            <tr id="divMediaFinalHorimetroAbastecimento" data-bind="visible: MediaFinalHorimetro.visible">
                                <td>
                                    <b class="me-2" data-bind="text: MediaFinalHorimetro.text"></b>
                                </td>
                                <td>
                                    <span data-bind="text: MediaFinalHorimetro.val, title: MediaFinalHorimetro.val, attr: { title: MediaFinalHorimetro.val }"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <form class="mt-3">
                        <div class="form-group" data-bind="visible: IdealHorimetro.visible">
                            <label class="form-label" data-bind="text: IdealHorimetro.text, attr: { for: IdealHorimetro.id }"></label>
                            <input type="text" class="form-control" data-bind="css: PercentalAjusteHorimetro.requiredClass, value: IdealHorimetro.val, enable: IdealHorimetro.enable, attr: { maxlength: IdealHorimetro.maxlength, id : IdealHorimetro.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraMediaIdealHorimetroAbastecimento}" />
                        </div>
                        <div class="form-group" data-bind="visible: HorimetroTotalAjustado.visible">
                            <label class="form-label" data-bind="text: HorimetroTotalAjustado.text, attr: { for: HorimetroTotalAjustado.id }"></label>
                            <input type="text" class="form-control" data-bind="css: PercentalAjusteHorimetro.requiredClass, value: HorimetroTotalAjustado.val, enable: HorimetroTotalAjustado.enable, attr: { maxlength: HorimetroTotalAjustado.maxlength, id : HorimetroTotalAjustado.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraHorimetroTotalAbastecimento}" />
                        </div>
                        <div class="form-group" data-bind="visible: PercentalAjusteHorimetro.visible">
                            <label class="form-label" data-bind="text: PercentalAjusteHorimetro.text, attr: { for: PercentalAjusteHorimetro.id }"></label>
                            <input type="text" class="form-control" data-bind="css: PercentalAjusteHorimetro.requiredClass, value: PercentalAjusteHorimetro.val, enable: PercentalAjusteHorimetro.enable, attr: { maxlength: PercentalAjusteHorimetro.maxlength, id : PercentalAjusteHorimetro.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraPercentalAjusteHorimetroAbastecimento}" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: Autorizar.eventClick, enable: Autorizar.enable, visible: Autorizar.visible, text: Autorizar.text, attr: { id : Autorizar.id}"></button>
            </div>
        </div>
    </div>
</div>
