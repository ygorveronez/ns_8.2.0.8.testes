<div id="#detalheCarga">
    <div id="contentDetalheCarga" class="row">
        <div class="col-12 row">
            <div class="col-12 col-md-6">
                <h3>Dados da Carga</h3>
                <table class="table table-bordered">
                    <tbody>
                        <tr data-bind="visible: Carga.visible">
                            <td><b class="me-2" data-bind="text: Carga.text"></b></td>
                            <td><span data-bind="text: Carga.val, title: Carga.val, attr: { title: Carga.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: TipoVeiculo.visible">
                            <td><b class="me-2" data-bind="text: TipoVeiculo.text"></b></td>
                            <td><span data-bind="text: TipoVeiculo.val, title: TipoVeiculo.val, attr: { title: TipoVeiculo.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: TipoCarga.visible">
                            <td><b class="me-2" data-bind="text: TipoCarga.text"></b></td>
                            <td><span data-bind="text: TipoCarga.val, title: TipoCarga.val, attr: { title: TipoCarga.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: NumeroEntrega.visible">
                            <td><b class="me-2" data-bind="text: NumeroEntrega.text"></b></td>
                            <td><span data-bind="text: NumeroEntrega.val, title: NumeroEntrega.val, attr: { title: NumeroEntrega.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Motorista.visible">
                            <td><b class="me-2" data-bind="text: Motorista.text"></b></td>
                            <td><span data-bind="text: Motorista.val, title: Motorista.val, attr: { title: Motorista.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Placa.visible">
                            <td><b class="me-2" data-bind="text: Placa.text"></b></td>
                            <td><span data-bind="text: Placa.val, title: Placa.val, attr: { title: Placa.val }"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6">
                <h3>Valores da Carga</h3>
                <table class="table table-bordered">
                    <tbody>
                        <tr data-bind="visible: ValorFrete.visible">
                            <td><b class="me-2" data-bind="text: ValorFrete.text"></b></td>
                            <td><span data-bind="text: ValorFrete.val, title: ValorFrete.val, attr: { title: ValorFrete.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: ICMS.visible">
                            <td><b class="me-2" data-bind="text: ICMS.text"></b></td>
                            <td><span data-bind="text: ICMS.val, title: ICMS.val, attr: { title: ICMS.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Pedagio.visible">
                            <td><b class="me-2" data-bind="text: Pedagio.text"></b></td>
                            <td><span data-bind="text: Pedagio.val, title: Pedagio.val, attr: { title: Pedagio.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Descarga.visible">
                            <td><b class="me-2" data-bind="text: Descarga.text"></b></td>
                            <td><span data-bind="text: Descarga.val, title: Descarga.val, attr: { title: Descarga.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Frete.visible">
                            <td><b class="me-2" data-bind="text: Frete.text"></b></td>
                            <td><span data-bind="text: Frete.val, title: Frete.val, attr: { title: Frete.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: AdValore.visible">
                            <td><b class="me-2" data-bind="text: AdValore.text"></b></td>
                            <td><span data-bind="text: AdValore.val, title: AdValore.val, attr: { title: AdValore.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: ISS.visible">
                            <td><b class="me-2" data-bind="text: ISS.text"></b></td>
                            <td><span data-bind="text: ISS.val, title: ISS.val, attr: { title: ISS.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Outros.visible">
                            <td><b class="me-2" data-bind="text: Outros.text"></b></td>
                            <td><span data-bind="text: Outros.val, title: Outros.val, attr: { title: Outros.val }"></span></td>
                        </tr>
                        <tr data-bind="visible: Total.visible">
                            <td><b class="me-2" data-bind="text: Total.text"></b></td>
                            <td><span data-bind="text: Total.val, title: Total.val, attr: { title: Total.val }"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12">
            <form>
                <h3>Bonificações / Descontos </h3>
                <div class="row">
                    <div class="col-12 col-md-2">
                        <div data-bind="visible: CargaFracionada.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: CargaFracionada.text, attr: { for: ValorBrutoCarga.id }"></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" checked="checked" data-bind="checked: CargaFracionada.val, enable: CargaFracionada.enable, attr: { maxlength: CargaFracionada.maxlength, name: CargaFracionada.id, id: CargaFracionada.id }" />
                                                <label class="custom-control-label" data-bind="attr: { for: CargaFracionada.id }"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" data-bind="css: ValorBrutoCarga.requiredClass, value: ValorBrutoCarga.val, enable: ValorBrutoCarga.enable, attr: { maxlength: ValorBrutoCarga.maxlength, id : ValorBrutoCarga.id}, event: {blur : calculaValorFrete} ">
                                </div>
                            </div>
                            <div class="form-group" data-bind="visible: ValorICMSCarga.visible">
                                <label class="form-label" data-bind="text: ValorICMSCarga.text, attr: { for: ValorICMSCarga.id}"></label>
                                <input class="form-control" type="text" data-bind="css: ValorICMSCarga.requiredClass, value: ValorICMSCarga.val, enable: ValorICMSCarga.enable, attr: { maxlength: ValorICMSCarga.maxlength, id : ValorICMSCarga.id }, event: {blur : calculaValorFrete}" />
                            </div>
                        </div>
                        <div class="form-group" data-bind="visible: ValorBonificacaoCliente.visible">
                            <label class="form-label" data-bind="text: ValorBonificacaoCliente.text, attr: { for: ValorBonificacaoCliente.id}"></label>
                            <input class="form-control" type="text" data-bind="css: ValorBonificacaoCliente.requiredClass, value: ValorBonificacaoCliente.val, enable: ValorBonificacaoCliente.enable, attr: { maxlength: ValorBonificacaoCliente.maxlength, id : ValorBonificacaoCliente.id }" />
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="row">
                            <div class="col-12 col-md-5" data-bind="visible: JustificativaBonificacao.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: JustificativaBonificacao.text, attr: { for: JustificativaBonificacao.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: JustificativaBonificacao.requiredClass, value: JustificativaBonificacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: JustificativaBonificacao.maxlength, id : JustificativaBonificacao.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: JustificativaBonificacao.idBtnSearch}">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3" data-bind="visible: ValorBonificacaoDesconto.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: ValorBonificacaoDesconto.text, attr: { for: ValorBonificacaoDesconto.id }"></label>
                                    <input type="text" class="form-control" data-bind="css: ValorBonificacaoDesconto.requiredClass, value: ValorBonificacaoDesconto.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorBonificacaoDesconto.maxlength, id : ValorBonificacaoDesconto.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <button class="btn btn-success mt-md-5" type="button" data-bind="click: AdicionarBonificacao.eventClick, enable: AdicionarBonificacao.enable, visible: AdicionarBonificacao.visible, text: AdicionarBonificacao.text, attr: { id : AdicionarBonificacao.id}"></button>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: Bonificacoes.idGrid}"></table>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="row">
                            <div class="col-12 col-md-5" data-bind="visible: JustificativaPedagio.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: JustificativaPedagio.text, attr: { for: JustificativaPedagio.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: JustificativaPedagio.requiredClass, value: JustificativaPedagio.val, valueUpdate: 'afterkeydown', attr: { maxlength: JustificativaPedagio.maxlength, id : JustificativaPedagio.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: JustificativaPedagio.idBtnSearch}">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3" data-bind="visible: ValorPedagio.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: ValorPedagio.text, attr: { for: ValorPedagio.id }"></label>
                                    <input type="text" class="form-control" data-bind="css: ValorPedagio.requiredClass, value: ValorPedagio.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorPedagio.maxlength, id : ValorPedagio.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <button class="btn btn-success mt-md-5" type="button" data-bind="click: AdicionarPedagio.eventClick, enable: AdicionarPedagio.enable, visible: AdicionarPedagio.visible, text: AdicionarPedagio.text, attr: { id : AdicionarPedagio.id}"></button>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: Pedagios.idGrid}"></table>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12">
            <div id="contentPedidoCarga"></div>
        </div>
        <div class="col-12 col-md-7">
            <h3>CT-es</h3>
            <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: Conhecimento.idGrid}"></table>
        </div>
        <div class="col-12 col-md-5">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <h3 class="card-title">Reboques</h3>
                </div>
                <div class="card-body row">
                    <div class="col-6 col-6">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: VeiculoReboque.text, attr: { for: VeiculoReboque.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: VeiculoReboque.requiredClass, value: VeiculoReboque.val, enable: VeiculoReboque.enable, valueUpdate: 'afterkeydown', attr: { maxlength: VeiculoReboque.maxlength, id : VeiculoReboque.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" data-bind="enable: VeiculoReboque.enable, attr: { id: VeiculoReboque.idBtnSearch}">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-6">
                        <button class="btn btn-success mt-5" type="button" data-bind="click: AdicionarVeiculo.eventClick, enable: AdicionarVeiculo.enable, visible: AdicionarVeiculo.visible, text: AdicionarVeiculo.text, attr: { id : AdicionarVeiculo.id}"></button>
                    </div>
                    <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: Reboques.idGrid}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
