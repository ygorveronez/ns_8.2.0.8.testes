<div id="#despesaAcertoViagem">
    <div class="row">
        <div class="col-12 col-lg-9">
            <div id="contentDespesasDoVeiculo"></div>
        </div>
        <div class="col-12 col-lg-3">
            <table id="divResultadoDespesaAcertoViagem" class="table table-bordered">
                <tbody>
                    <tr data-bind="visible: PagoEmpresa.visible">
                        <td>
                            <b class="me-2" data-bind="text: PagoEmpresa.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PagoEmpresa.val, title: PagoEmpresa.val, attr: { title: PagoEmpresa.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: PagoMotorista.visible">
                        <td>
                            <b class="me-2" data-bind="text: PagoMotorista.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PagoMotorista.val, title: PagoMotorista.val, attr: { title: PagoMotorista.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: PagoAdiantamento.visible">
                        <td>
                            <b class="me-2" data-bind="text: PagoAdiantamento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PagoAdiantamento.val, title: PagoAdiantamento.val, attr: { title: PagoAdiantamento.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: ValorTotal.visible">
                        <td>
                            <b class="me-2" data-bind="text: ValorTotal.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorTotal.val, title: ValorTotal.val, attr: { title: ValorTotal.val }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-warning" type="button" data-loading-text="Aguarde..." data-bind="click: RetornarPedagio.eventClick, enable: RetornarPedagio.enable, visible: RetornarPedagio.visible, text: RetornarPedagio.text, attr: { id : RetornarPedagio.id}"></button>
        <button class="btn btn-success ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: Fechamento.eventClick, enable: Fechamento.enable, visible: Fechamento.visible, text: Fechamento.text, attr: { id : Fechamento.id}"></button>
    </div>
</div>
