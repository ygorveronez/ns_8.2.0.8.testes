<div id="#diariaAcertoViagem">
    <div class="tab-content">
        <div class="tab-pane active">
            <button class="btn btn-default mb-3" type="button" data-bind="click: CalcularDiarias.eventClick, enable: CalcularDiarias.enable, visible: CalcularDiarias.visible, attr: { id : CalcularDiarias.id}">
                <i class="fal fa-bullseye"></i> <span data-bind="text:CalcularDiarias.text"></span>
            </button>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Diarias.idGrid}" cellspacing="0"></table>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverDiarias.eventClick, enable: RemoverDiarias.enable, visible: RemoverDiarias.visible, attr: { id : RemoverDiarias.id}">
                    <i class="fal fa-remove"></i> <span data-bind="text:RemoverDiarias.text"></span>
                </button>
                <button class="btn btn-success ms-2" type="button" data-bind="click: AdicionarDiaria.eventClick, enable: AdicionarDiaria.enable, visible: AdicionarDiaria.visible, attr: { id : AdicionarDiaria.id}">
                    <i class="fal fa-plus"></i> <span data-bind="text:AdicionarDiaria.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-warning" type="button" data-loading-text="Aguarde..." data-bind="click: RetornarDespesaDiaria.eventClick, enable: RetornarDespesaDiaria.enable, visible: RetornarDespesaDiaria.visible, text: RetornarDespesaDiaria.text, attr: { id : RetornarDespesaDiaria.id}"></button>
        <button class="btn btn-success ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: FechamentoDiaria.eventClick, enable: FechamentoDiaria.enable, visible: FechamentoDiaria.visible, text: FechamentoDiaria.text, attr: { id : FechamentoDiaria.id}"></button>
    </div>
</div>
