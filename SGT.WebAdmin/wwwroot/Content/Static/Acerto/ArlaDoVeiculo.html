<div id="#knoutArlasDoVeiculo">
    <ul class="nav nav-tabs" data-bind="attr: {id: Veiculo.idTab}" style="display:none"></ul>
    <div class="row" style="padding: 16px">
        <div class="col-12 col-lg-9">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <button class="btn btn-primary" type="button" data-bind="visible: Arlas.visible, enable: Arlas.enable, attr: { id : Arlas.idBtnSearch}">
                        <i class="fal fa-search"></i> <span data-bind="text:Arlas.text"></span>
                    </button>
                </div>
                <div class="col-12 col-md-6">
                    <div class="legends justify-content-end">
                        <div class="badge legend orange">
                            <b>Arla 32 Duplicado</b>
                        </div>
                        <div class="badge legend blue">
                            <b>Incluído Manualmente</b>
                        </div>
                        <div class="badge legend gray">
                            <b>Abastecimento não Fechado</b>
                        </div>
                        <div class="badge legend yellow">
                            <b>Abastecimento pago pelo Motorista</b>
                        </div>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Arlas.idGrid}" cellspacing="0"></table>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverArla.eventClick, enable: RemoverArla.enable, visible: RemoverArla.visible, attr: { id : RemoverArla.id}">
                    <i class="fal fa-remove"></i> <span data-bind="text:RemoverArla.text"></span>
                </button>
                <button class="btn btn-primary ms-2" type="button" data-bind="click: AdicionarArla.eventClick, enable: AdicionarArla.enable, visible: AdicionarArla.visible, attr: { id : AdicionarArla.id}">
                    <i class="fal fa-plus"></i> <span data-bind="text:AdicionarArla.text"></span>
                </button>
            </div>
        </div>
        <div class="col-12 col-lg-3">
            <h3>Resumo Arla 32</h3>
            <table class="table table-bordered">
                <tbody>
                    <tr data-bind="visible: Placa.visible">
                        <td>
                            <b class="me-2" data-bind="text: Placa.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: Placa.val, title: Placa.val, attr: { title: Placa.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: Litros.visible">
                        <td>
                            <b class="me-2" data-bind="text: Litros.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: Litros.val, title: Litros.val, attr: { title: Litros.val }"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: ValorTotal.visible">
                        <td>
                            <b class="me-2" data-bind="text: ValorTotal.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorTotal.val, title: ValorTotal.val, attr: { title: ValorTotal.val }"></span>
                        </td>
                    </tr>
                    <tr id="divMediaFinalArla" data-bind="visible: MediaFinal.visible">
                        <td>
                            <b><span data-bind="text: MediaFinal.text"></span></b>
                        </td>
                        <td>
                            <span data-bind="text: MediaFinal.val, title: MediaFinal.val, attr: { title: MediaFinal.val }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group" data-bind="visible: Ideal.visible">
                <label class="form-label" data-bind="text: Ideal.text, attr: { for: Ideal.id }"></label>
                <input type="text" class="form-control" data-bind="css: Ideal.requiredClass, value: Ideal.val, enable: Ideal.enable, attr: { maxlength: Ideal.maxlength, id : Ideal.id}, valueUpdate: 'afterkeydown', event: {blur : AlteraMediaIdealArla}" />
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success" type="button" data-loading-text="Aguarde..." data-bind="click: Autorizar.eventClick, enable: Autorizar.enable, visible: Autorizar.visible, text: Autorizar.text, attr: { id : Autorizar.id}"></button>
            </div>
        </div>
    </div>
</div>
