<div id="#knoutDespesasDoVeiculo">
    <div class="tab-content">
        <div class="tab-pane active">
            <ul class="nav nav-tabs" data-bind="attr: {id: Veiculo.idTab}" style="display:none"></ul>
            <div class="tab-content">
                <button class="btn btn-primary mb-2" type="button" data-bind="visible: DespesasComNota.visible, enable: DespesasComNota.enable, attr: { id : DespesasComNota.idBtnSearch}">
                    <i class="fal fa-search"></i> <span data-bind="text:DespesasComNota.text"></span>
                </button>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Despesas.idGrid}" cellspacing="0"></table>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success" type="button" data-bind="click: AdicionarDespesa.eventClick, enable: AdicionarDespesa.enable, visible: AdicionarDespesa.visible, attr: { id : AdicionarDespesa.id}">
                        <i class="fal fa-plus"></i> <span data-bind="text:AdicionarDespesa.text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
