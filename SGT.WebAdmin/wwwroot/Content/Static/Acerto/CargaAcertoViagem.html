<div id="#cargaAcertoViagem">
    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <button class="btn btn-primary" type="button" data-bind="visible: BuscarCargas.visible, enable: BuscarCargas.enable, attr: { id : BuscarCargas.idBtnSearch}">
                <i class="fal fa-search"></i> <span data-bind="text:BuscarCargas.text"></span>
            </button>
        </div>
        <div class="col-12 col-md-6">
            <div class="legends justify-content-end">
                <div class="badge legend yellow">
                    <b>Viagem Compartilhada</b>
                </div>
                <div class="badge legend blue">
                    <b>Incluída Manualmente</b>
                </div>
                <div class="badge legend orange">
                    <b>Carga Fracionada</b>
                </div>
                <div class="badge legend green">
                    <b>Carga Com MDF-e Encerrado</b>
                </div>
            </div>
        </div>
    </div>
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Cargas.idGrid}" cellspacing="0"></table>
    <button class="btn btn-primary my-3" type="button" data-bind="visible: Cargas.visible, enable: Cargas.enable, attr: { id : Cargas.idBtnSearch}">
        <i class="fal fa-plus"></i> &nbsp;<span data-bind="text:Cargas.text"></span>&nbsp;
    </button>
    <table class="my-3 table table-bordered">
        <tbody>
            <tr data-bind="visible : TotalCargas.visible">
                <td><b class="me-2">Total de Cargas:</b></td>
                <td><span data-bind="text : TotalCargas.val"></span></td>
            </tr>
            <tr  data-bind="visible : FreteTotal.visible">
                <td><b class="me-2">Frete Total:</b></td>
                <td><span data-bind="text : FreteTotal.val"></span></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end my-3">
        <button class="btn btn-warning" type="button" data-loading-text="Aguarde..." data-bind="click: RetornarAcerto.eventClick, enable: RetornarAcerto.enable, visible: RetornarAcerto.visible, text: RetornarAcerto.text, attr: { id : RetornarAcerto.id}"></button>
        <button class="btn btn-success ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: IniciarAbastecimento.eventClick, enable: IniciarAbastecimento.enable, visible: IniciarAbastecimento.visible, text: IniciarAbastecimento.text, attr: { id : IniciarAbastecimento.id}"></button>
    </div>
</div>
