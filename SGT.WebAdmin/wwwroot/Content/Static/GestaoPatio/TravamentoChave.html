<div id="knockoutTravamentoChave">
    <span class="btn-group auditoria" style="float:right; margin: 5px 5px 0 0" data-bind="click: Auditar.eventClick, visible: Auditar.visible">
        <button class="btn btn-default btn-xs btn-block " aria-expanded="false">
            <i class="fal fa-eye"></i>
        </button>
    </span>

    <div class="row">
        <!-- ko if: (PreCarga.val() != '') -->
        <div data-bind="visible: PreCarga.visible" class="col col-xs-12 col-sm-12 col-md-3">
            <label><b data-bind="text: PreCarga.text"></b> <span data-bind="text: PreCarga.val"></span></label>
        </div>
        <!-- /ko -->
        <div data-bind="visible: Carga.visible" class="col col-xs-12 col-sm-12 col-md-3">
            <label><b data-bind="text: Carga.text"></b> <span data-bind="text: Carga.val"></span></label>
        </div>
        <div data-bind="visible: Situacao.visible" class="col col-xs-12 col-sm-12 col-md-3">
            <label><b data-bind="text: Situacao.text"></b> <span data-bind="text: Situacao.val"></span></label>
        </div>
        <div data-bind="visible: Data.visible" class="col col-xs-12 col-sm-12 col-md-3">
            <label><b data-bind="text: Data.text"></b> <span data-bind="text: Data.val"></span></label>
        </div>
        <div data-bind="visible: Veiculo.visible" class="col col-xs-12 col-sm-12 col-md-3">
            <label><b data-bind="text: Veiculo.text"></b> <span data-bind="text: Veiculo.val"></span></label>
        </div>
        <!-- ko if: (PreCarga.val() != '') -->
        <div data-bind="visible: Transportador.visible" class="col col-xs-12 col-sm-12 col-md-9">
            <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
        </div>
        <!-- /ko -->
        <!-- ko if: (PreCarga.val() == '') -->
        <div data-bind="visible: Transportador.visible" class="col col-xs-12 col-sm-12 col-md-6">
            <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
        </div>
        <!-- /ko -->
        <div data-bind="visible: Motorista.visible" class="col col-xs-12 col-sm-12 col-md-6">
            <label><b data-bind="text: Motorista.text"></b> <span data-bind="text: Motorista.val"></span></label>
        </div>
        <div data-bind="visible: PrevisaoTravamento.visible" class="col col-xs-12 col-sm-12">
            <label><b data-bind="text: PrevisaoTravamento.text"></b> <span data-bind="text: PrevisaoTravamento.val"></span></label>
        </div>
        <div data-bind="visible: DataTravamento.visible" class="col col-xs-12 col-sm-12">
            <label><b data-bind="text: DataTravamento.text"></b> <span data-bind="text: DataTravamento.val"></span></label>
        </div>
    </div>
    <div class="row mt-2">
        <!-- Campos Cadastro -->
        <div class="col-12 col-md-2" data-bind="visible: PaletesPBR.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: PaletesPBR.text, attr: { for: PaletesPBR.id }"></label>
                <input type="text" class="form-control" data-bind="class: PaletesPBR.requiredClass, value: PaletesPBR.val, valueUpdate: 'afterkeydown', attr: { maxlength: PaletesPBR.maxlength, id : PaletesPBR.id}" />
            </div>
        </div>
        <div class="col-12 col-md-2" data-bind="visible: PaletesChep.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: PaletesChep.text, attr: { for: PaletesChep.id }"></label>
                <input type="text" class="form-control" data-bind="class: PaletesChep.requiredClass, value: PaletesChep.val, valueUpdate: 'afterkeydown', attr: { maxlength: PaletesChep.maxlength, id : PaletesChep.id}" />
            </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
            <button type="button" class="btn btn-labeled btn-success me-2" data-bind="click: VoltarEtapa.eventClick, visible: VoltarEtapa.visible, attr: { id: VoltarEtapa.id }">
                <i class="fal fa-ban"></i><span data-bind="text: VoltarEtapa.text"></span>
            </button>
            <button type="button" class="btn btn-labeled btn-default me-2" data-bind="click: AssinaturaMotorista.eventClick, visible: AssinaturaMotorista.visible, attr: { id: AssinaturaMotorista.id }">
                <span data-bind="text: AssinaturaMotorista.text"></span>
            </button>
            <button type="button" class="btn btn-labeled btn-default me-2" data-bind="click: ExibirObservacao.eventClick, visible: (ObservacaoFluxoPatio.val() != ''), attr: { id: ObservacaoFluxoPatio.id }">
                <i class="fal fa-ban"></i><span data-bind="text: ExibirObservacao.text"></span>
            </button>
            <button type="button" class="btn btn-labeled btn-default mx-2" data-bind="click: ObservacoesEtapa.eventClick, visible: ObservacoesEtapa.visible, attr: { id: ObservacoesEtapa.id }">
                <i class="fal fa-ban"></i><span data-bind="text: ObservacoesEtapa.text"></span>
            </button>
            <button type="button" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id: Atualizar.id, class: 'btn btn- botaoDentroSmartAdmimForm btn-' + (Travado.val() ? 'success' : 'danger')}">
                <i data-bind="attr: {class: 'fal fa-' + (Travado.val() ? 'unlock' : 'lock') }"></i><span data-bind="text: (Travado.val() ? 'Liberar Chave' : 'Travar Chave')"></span>
            </button>
            <button type="button" class="btn btn-warning ms-2" data-bind="click: AbrirAtendimento.eventClick, visible: AbrirAtendimento.visible, attr: { id: AbrirAtendimento.id }">
                <span data-bind="text: AbrirAtendimento.text"></span>
            </button>
            <button class="btn btn-primary mx-2" type="button" data-bind="click: Anexos.eventClick, attr: { id: Anexos.id}">
                <span data-bind="text: Anexos.text"></span>
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalAnexosTravamentoChave" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content" id="knockoutTravamentoChaveAnexo">
            <div class="modal-header">
                <h4 class="modal-title">Anexos</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary mb-3" data-bind="click: Adicionar.eventClick,visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                            <i class="fal fa-plus"></i>
                            <span data-bind="text: Adicionar.text"></span>
                        </button>
                    </div>
                    <table width="100%" class="table table-bordered table-hover margin-top-0" data-bind="attr: { id: Anexos.idGrid }" cellspacing="0"></table>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalAdicionarAnexoTravamentoChave" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content" id="knockoutTravamentoChaveAnexoAdicionar">
            <div class="modal-header">
                <h4 class="modal-title">Anexos</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-12 col-md-6" data-bind="visible: Arquivo.visible">
                        <p class="form-label" data-bind="text: Arquivo.text"></p>
                        <div class="custom-file" data-bind="visible: Arquivo.visible">
                            <input type="file" accept=".jpg,.jpeg,.png,.pdf" class="custom-file-input" data-bind="value: Arquivo.val, attr: {id: Arquivo.id}" readonly>
                            <label class="custom-file-label" data-bind="text: Arquivo.val, attr: {for: Arquivo.id}">Selecione um arquivo para anexar</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text"></label>
                            <input type="text" class="form-control" data-bind="value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bind="click: Adicionar.eventClick,visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                    <span data-bind="text: Adicionar.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
