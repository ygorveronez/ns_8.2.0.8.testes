<div class="col-12 col-md-12 row" id="knockoutDocaCarregamento">
    <div class="col-12 col-md-12">
        <div class="card" >
            <div class="card-body">
                <div class="row" data-bind="visible: !DocaDetalhada.val()">
                    <!-- ko if: (PreCarga.val() != '') -->
                    <section data-bind="visible: PreCarga.visible" class="col col-xs-12 col-sm-12 col-md-3">
                        <label><b data-bind="text: PreCarga.text"></b> <span data-bind="text: PreCarga.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <section data-bind="visible: Carga.visible" class="col col-xs-12 col-sm-12 col-md-3">
                        <label><b data-bind="text: Carga.text"></b> <span data-bind="text: Carga.val"></span></label>
                    </section>
                    <section data-bind="visible: Situacao.visible" class="col col-xs-12 col-sm-12 col-md-3">
                        <label><b data-bind="text: Situacao.text"></b> <span data-bind="text: Situacao.val"></span></label>
                    </section>
                    <section data-bind="visible: Data.visible" class="col col-xs-12 col-sm-12 col-md-3">
                        <label><b data-bind="text: Data.text"></b> <span data-bind="text: Data.val"></span></label>
                    </section>
                    <section data-bind="visible: Veiculo.visible" class="col col-xs-12 col-sm-12 col-md-3">
                        <label><b data-bind="text: Veiculo.text"></b> <span data-bind="text: Veiculo.val"></span></label>
                    </section>
                    <!-- ko if: (PreCarga.val() != '') -->
                    <section data-bind="visible: Transportador.visible" class="col col-xs-12 col-sm-12 col-md-9">
                        <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <!-- ko if: (PreCarga.val() == '') -->
                    <section data-bind="visible: Transportador.visible" class="col col-xs-12 col-sm-12 col-md-6">
                        <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <section data-bind="visible: Motorista.visible" class="col col-xs-12 col-sm-12 col-md-6">
                        <label><b data-bind="text: Motorista.text"></b> <span data-bind="text: Motorista.val"></span></label>
                    </section>
                    <section data-bind="visible: PrevisaoCarregamento.visible" class="col col-xs-12 col-sm-12 col-md-6">
                        <label><b data-bind="text: PrevisaoCarregamento.text"></b> <span data-bind="text: PrevisaoCarregamento.val"></span></label>
                    </section>
                    <section data-bind="visible: DataCarregamento.visible" class="col col-xs-12 col-sm-12 col-md-6">
                        <label><b data-bind="text: DataCarregamento.text"></b> <span data-bind="text: DataCarregamento.val"></span></label>
                    </section>
                </div>
                <div class="row" data-bind="visible: DocaDetalhada.val()">
                    <!-- ko if: (NumeroCarga.val() != '' && NumeroPreCarga.val() != '') -->
                    <section class="col col-xs-6 col-lg-3">
                        <label class="h1"><b data-bind="text: NumeroPreCarga.text"></b> <span data-bind="text: NumeroPreCarga.val"></span></label>
                    </section>
                    <section class="col col-xs-6 col-lg-3">
                        <label class="h1"><b data-bind="text: NumeroCarga.text"></b> <span data-bind="text: NumeroCarga.val"></span></label>
                    </section>
                    <section class="col col-xs-6 col-lg-3">
                        <label class="h1"><b data-bind="text: CargaData.text"></b> <span data-bind="text: CargaData.val"></span></label>
                    </section>
                    <section class="col col-xs-6 col-lg-3">
                        <label class="h1"><b data-bind="text: CargaHora.text"></b> <span data-bind="text: CargaHora.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <!-- ko if: (NumeroCarga.val() == '' && NumeroPreCarga.val() != '') -->
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: NumeroPreCarga.text"></b> <span data-bind="text: NumeroPreCarga.val"></span></label>
                    </section>
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: CargaData.text"></b> <span data-bind="text: CargaData.val"></span></label>
                    </section>
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: CargaHora.text"></b> <span data-bind="text: CargaHora.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <!-- ko if: (NumeroCarga.val() != '' && NumeroPreCarga.val() == '') -->
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: NumeroCarga.text"></b> <span data-bind="text: NumeroCarga.val"></span></label>
                    </section>
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: CargaData.text"></b> <span data-bind="text: CargaData.val"></span></label>
                    </section>
                    <section class="col col-xs-12 col-sm-4">
                        <label class="h1"><b data-bind="text: CargaHora.text"></b> <span data-bind="text: CargaHora.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <!-- ko if: (DescricaoSituacaoCarga.val() != '') -->
                    <section class="col col-12">
                        <label><b data-bind="text: DescricaoSituacaoCarga.text"></b> <span data-bind="text: DescricaoSituacaoCarga.val"></span></label>
                    </section>
                    <!-- /ko -->
                    <section class="col col-12" data-bind="visible: Transportador.visible">
                        <label><b data-bind="text: Transportador.text"></b> <span data-bind="text: Transportador.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: Veiculo.text"></b> <span data-bind="text: Veiculo.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: Motorista.text"></b> <span data-bind="text: Motorista.val"></span></label>
                    </section>
                    <section class="col col-12" data-bind="visible: MotoristaTelefone.val() != ''">
                        <label><b data-bind="text: MotoristaTelefone.text"></b> <span data-bind="text: MotoristaTelefone.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: DataCarregamento.text"></b> <span data-bind="text: DataCarregamento.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: Remetente.text"></b> <span data-bind="text: Remetente.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: TipoCarga.text"></b> <span data-bind="text: TipoCarga.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label><b data-bind="text: TipoOperacao.text"></b> <span data-bind="text: TipoOperacao.val"></span></label>
                    </section>
                    <section class="col col-12">
                        <label>
                            <b data-bind="text: Destinatario.text"></b>
                            <span data-bind="text: CodigoIntegracaoDestinatario.val"></span>
                            <span style="display: block" data-bind="text: Destinatario.val"></span>
                        </label>
                    </section>
                    <!-- ko if: (NumeroCarga.val() != '') -->
                    <section class="col col-12">
                        <label><b data-bind="text: NumeroDocaCarga.text"></b> <span data-bind="text: NumeroDocaCarga.val"></span></label>
                    </section>
                    <!-- /ko -->
                </div>
            </div>

            <div class="row ms-2">
                <div class="col-12 col-md-6" data-bind="visible: LocalCarregamento.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: LocalCarregamento.text, attr: { for: LocalCarregamento.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="css: LocalCarregamento.requiredClass, value: LocalCarregamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: LocalCarregamento.maxlength, id : LocalCarregamento.id}" />
                            <div class="input-group-append">
                                <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: LocalCarregamento.idBtnSearch}" type="button" aria-label="Buscar">
                                    <i class="fal fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-3 " data-bind="visible: NumeroDoca.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: NumeroDoca.text, attr: { for: NumeroDoca.id }"></label>
                        <input type="text" class="form-control" data-bind="class: NumeroDoca.requiredClass, value: NumeroDoca.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroDoca.maxlength, id : NumeroDoca.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-12" data-bind="visible: PossuiLaudo.visible">
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" data-bind="checked: PossuiLaudo.val, attr: { maxlength: PossuiLaudo.maxlength, name: PossuiLaudo.id, id: PossuiLaudo.id }">
                            <label class="custom-control-label" data-bind="text: PossuiLaudo.text, attr: { for: PossuiLaudo.id }"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div data-bind="visible: (ObservacaoFluxoPatio.val() != '')" class="col-12 col-md-12">
                <label class="label"><b data-bind="text: ExibirObservacao.text"></b></label>
                <label data-bind="text: ObservacaoFluxoPatio.val()"></label>
            </div>     
        </div>
    </div>

    <footer class="mt-2" id="footerDocaCarregamento">
        <button class="btn btn-primary" type="button" data-bind="enable: ObservacoesEtapa.enable, visible: ObservacoesEtapa.visible, click: ObservacoesEtapa.eventClick, attr: { id: ObservacoesEtapa.id}">
            <span data-bind="text: ObservacoesEtapa.text"></span>
        </button>
        <button class="btn btn-primary" type="button" data-bind="enable: IntegrarDoca.enable, visible: IntegrarDoca.visible, click: IntegrarDoca.eventClick, attr: { id: IntegrarDoca.id}">
            <span data-bind="text: IntegrarDoca.text"></span>
        </button>
        <button class="btn btn-primary" type="button" data-bind="enable: ImprimirComprovanteCargaInformada.enable, visible: ImprimirComprovanteCargaInformada.visible, click: ImprimirComprovanteCargaInformada.eventClick, attr: { id: ImprimirComprovanteCargaInformada.id}">
            <span data-bind="text: ImprimirComprovanteCargaInformada.text"></span>
        </button>
        <button class="btn btn-success" type="button" data-bind="enable: Atualizar.enable, visible: Atualizar.visible, click: Atualizar.eventClick, attr: { id: Atualizar.id}">
            <span data-bind="text: Atualizar.text"></span>
        </button>
        <button class="btn btn-primary" type="button" data-bind="enable: VoltarEtapa.enable, visible: VoltarEtapa.visible, click: VoltarEtapa.eventClick, attr: { id: VoltarEtapa.id}">
            <span data-bind="text: VoltarEtapa.text"></span>
        </button>
        <button class="btn btn-danger" type="button" data-bind="enable: RejeitarEtapa.enable, visible: RejeitarEtapa.visible, click: RejeitarEtapa.eventClick, attr: { id: RejeitarEtapa.id}">
            <span data-bind="text: RejeitarEtapa.text"></span>
        </button>
        <button class="btn btn-warning" type="button" data-bind="enable: ReabrirFluxo.enable, visible: ReabrirFluxo.visible, click: ReabrirFluxo.eventClick, attr: { id: ReabrirFluxo.id}">
            <span data-bind="text: ReabrirFluxo.text"></span>
        </button>
        <button class="btn btn-success" type="button" data-bind="enable: AtualizarNumeroDoca.enable, visible: AtualizarNumeroDoca.visible, click: AtualizarNumeroDoca.eventClick, attr: { id: AtualizarNumeroDoca.id}">
            <span data-bind="text: AtualizarNumeroDoca.text"></span>
        </button>
    </footer>
</div>
