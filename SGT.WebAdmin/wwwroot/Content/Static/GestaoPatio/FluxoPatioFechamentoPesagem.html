<div id="divModalFechamentoPesagem" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Fechamento Pesagem</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="card-body" id="knockoutFechamentoPesagem">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: CaixasNFEntrada.text"></b> <span data-bind="text: CaixasNFEntrada.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoInicial.text"></b> <span data-bind="text: PesoInicial.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoFinal.text"></b> <span data-bind="text: PesoFinal.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoLiquidoKG.text"></b> <span data-bind="text: PesoLiquidoKG.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: ConversaoPesoCaixa.text"></b> <span data-bind="text: ConversaoPesoCaixa.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoLiquidoCXS.text"></b> <span data-bind="text: PesoLiquidoCXS.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PorcentagemPerdas.text"></b> <span data-bind="text: PorcentagemPerdas.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoLiquidoPosPerdas.text"></b> <span data-bind="text: PesoLiquidoPosPerdas.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: ResultadoFinalProcessoCaixas.text"></b> <span data-bind="text: ResultadoFinalProcessoCaixas.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: ResultadoFinalProcessoKgs.text"></b> <span data-bind="text: ResultadoFinalProcessoKgs.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6">
                        <label><b data-bind="text: PesoLiquidoPosPerdasKgs.text"></b> <span data-bind="text: PesoLiquidoPosPerdasKgs.val"></span></label>
                    </div>
                    <div class="col-12 col-md-6 " data-bind="visible: QuantidadeLitros.visible">
                        <b><label class="label" data-bind="text: QuantidadeLitros.text"></label></b>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="col-md-6">
                                <input type="text" class="form-control" data-bind="class: QuantidadeLitros.requiredClass, value: QuantidadeLitros.val, valueUpdate: 'afterkeydown', attr: { maxlength: QuantidadeLitros.maxlength, id : QuantidadeLitros.id}" />
                            </div>
                            <input type="button" data-bind="click: SalvarQuantidadeLitros.eventClick, enable: SalvarQuantidadeLitros.enable, visible: SalvarQuantidadeLitros.visible, attr: { value: SalvarQuantidadeLitros.text, id : SalvarQuantidadeLitros.id}" class="btn btn-success" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
