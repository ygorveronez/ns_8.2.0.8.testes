<div id="#divModalCadastrarNaturezaDaOperacao" class="modal fade" role="dialog" aria-hidden="true">
    <div id="#knockoutCadastroNaturezaOperacao" class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" >
                <h4 class="modal-title" ><span ></span>Cadastrar Natureza de Operação</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-8" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Tipo.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                            <select class="form-control" data-bind="class: Tipo.requiredClass, options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { maxlength: Tipo.maxlength, id : Tipo.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Status.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Status.text, attr: { for: Status.id }"></label>
                            <select class="form-control" data-bind="class: Status.requiredClass, options: Status.options, optionsText: 'text', optionsValue: 'value', value: Status.val, attr: { maxlength: Status.maxlength, id : Status.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: DentroEstado.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: DentroEstado.val, attr: { maxlength: DentroEstado.maxlength, name: DentroEstado.id, id: DentroEstado.id }">
                                <label class="custom-control-label" data-bind="text: DentroEstado.text, attr: { for: DentroEstado.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: ControlaEstoque.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: ControlaEstoque.val, attr: { maxlength: ControlaEstoque.maxlength, name: ControlaEstoque.id, id: ControlaEstoque.id }">
                                <label class="custom-control-label" data-bind="text: ControlaEstoque.text, attr: { for: ControlaEstoque.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: GeraTitulo.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: GeraTitulo.val, attr: { maxlength: GeraTitulo.maxlength, name: GeraTitulo.id, id: GeraTitulo.id }">
                                <label class="custom-control-label" data-bind="text: GeraTitulo.text, attr: { for: GeraTitulo.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Garantia.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Garantia.val, attr: { maxlength: Garantia.maxlength, name: Garantia.id, id: Garantia.id }">
                                <label class="custom-control-label" data-bind="text: Garantia.text, attr: { for: Garantia.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Demonstracao.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Demonstracao.val, attr: { maxlength: Demonstracao.maxlength, name: Demonstracao.id, id: Demonstracao.id }">
                                <label class="custom-control-label" data-bind="text: Demonstracao.text, attr: { for: Demonstracao.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Bonificacao.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Bonificacao.val, attr: { maxlength: Bonificacao.maxlength, name: Bonificacao.id, id: Bonificacao.id }">
                                <label class="custom-control-label" data-bind="text: Bonificacao.text, attr: { for: Bonificacao.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: Outras.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Outras.val, attr: { maxlength: Outras.maxlength, name: Outras.id, id: Outras.id }">
                                <label class="custom-control-label" data-bind="text: Outras.text, attr: { for: Outras.id }"></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-2" data-bind="visible: DesconsideraICMSEfetivo.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: DesconsideraICMSEfetivo.val, attr: { maxlength: DesconsideraICMSEfetivo.maxlength, name: DesconsideraICMSEfetivo.id, id: DesconsideraICMSEfetivo.id }">
                                <label class="custom-control-label" data-bind="text: DesconsideraICMSEfetivo.text, attr: { for: DesconsideraICMSEfetivo.id }"></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-2" data-bind="visible: Devolucao.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Devolucao.val, attr: { maxlength: Devolucao.maxlength, name: Devolucao.id, id: Devolucao.id }">
                                <label class="custom-control-label" data-bind="text: Devolucao.text, attr: { for: Devolucao.id }"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="row"> 
                    <div class="col-12 col-md-12 d-flex justify-content-end">
                        <input type="button" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success me-2" />
                        <input type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default" />
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
