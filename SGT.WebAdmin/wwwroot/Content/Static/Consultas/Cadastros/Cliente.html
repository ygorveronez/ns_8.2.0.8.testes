<div id="#divModalCadastrarCliente" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cadastrar Cliente</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fal fa-times"></i></span>
                </button>
            </div>

            <div class="modal-body" id="#knockoutCadastroCliente">

                <div class="row">
                    <div class="col-12 col-md-3" data-bind="visible: TipoPessoa.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoPessoa.text"></label>
                            <select class="form-control" data-bind="class: TipoPessoa.requiredClass, options: TipoPessoa.options, optionsText: 'text', optionsValue: 'value', value: TipoPessoa.val, attr: { id : TipoPessoa.id}, event : {change : TipoPessoa.eventChange}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind=" visible : Nome.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Nome.text"></label>
                            <input type="text" class="form-control" data-bind="value: Nome.val, class: Nome.requiredClass, attr: { maxlength: Nome.maxlength, id : Nome.id } , valueUpdate: 'afterkeydown'" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3" data-bind="visible: CPF_CNPJ.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CPF_CNPJ.text"></label>
                            <input type="text" class="form-control" data-bind="class: CPF_CNPJ.requiredClass, value: CPF_CNPJ.val, valueUpdate: 'afterkeydown', attr: { maxlength: CPF_CNPJ.maxlength, id : CPF_CNPJ.id }" />
                        </div>
                    </div>

                    <div class="col-12 col-md-4" data-bind="visible: Endereco.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Endereco.text"></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" data-bind="checked: EnderecoDigitado.val, attr: { maxlength: EnderecoDigitado.maxlength, name: EnderecoDigitado.id, id: EnderecoDigitado.id }" />
                                            <label class="custom-control-label w-0 h-0" data-bind="attr: { for: EnderecoDigitado.id }"></label>
                                        </div>
                                    </div>
                                </div>
                                <input type="text" class="form-control" data-bind="class: Endereco.requiredClass, value: Endereco.val, enable: EnderecoDigitado.val, attr: { maxlength: Endereco.maxlength, id : Endereco.id } " />
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-8">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Localidade.text"></label>
                            <div class="input-group">
                                <input type="text" data-bind="class: Localidade.requiredClass, value: Localidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: Localidade.maxlength, id : Localidade.id }" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: Localidade.idBtnSearch}">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-4" data-bind=" visible : Atividade.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Atividade.text"></label>
                            <select class="form-control" data-bind="class: Atividade.requiredClass, options: Atividade.options, optionsText: 'text', optionsValue: 'value', value: Atividade.val, attr: { id : Atividade.id}"></select>
                        </div>
                    </div>

                    <div class="col-12 col-md-4" data-bind="visible: CEP.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CEP.text, visible: CEP.visible"></label>
                            <div class="input-group">
                                <input type="text" data-bind="class: CEP.requiredClass, value: CEP.val, attr: { maxlength: CEP.maxlength, id : CEP.id}, event: { blur: CEP.fnFocusOut }, visible: CEP.visible " />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: ConsultarCEP.idBtnSearch}">
                                        <i class="fal fa-search"></i><span data-bind="text: ConsultarCEP.text"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-3" data-bind="visible: TipoLogradouro.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoLogradouro.text"></label>
                            <select class="form-control" data-bind="class: TipoLogradouro.requiredClass, options: TipoLogradouro.options, optionsText: 'text', optionsValue: 'value', value: TipoLogradouro.val, attr: { id : TipoLogradouro.id}"></select>
                        </div>
                    </div>

                    <div class="col-12 col-md-6" data-bind="visible: Complemento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Complemento.text"></label>
                            <input type="text" class="form-control" data-bind="class: Complemento.requiredClass, value: Complemento.val, attr: { maxlength: Complemento.maxlength, id : Complemento.id} " />
                        </div>
                    </div>

                    <div class="col-12 col-md-6" data-bind="visible: Bairro.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Bairro.text"></label>
                            <input type="text" class="form-control" data-bind="class: Bairro.requiredClass, value: Bairro.val, enable: Bairro.enable, attr: { maxlength: Bairro.maxlength, id : Bairro.id} " />
                        </div>
                    </div>

                    <div class="col-12 col-md-6" data-bind="visible: TelefonePrincipal.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TelefonePrincipal.text"></label>
                            <input type="text" class="form-control" data-bind="class: TelefonePrincipal.requiredClass, value: TelefonePrincipal.val, attr: { maxlength: TelefonePrincipal.maxlength, id : TelefonePrincipal.id} " />
                        </div>
                    </div>

                    <div class="col-12 col-md-6" data-bind="visible: TelefoneSecundario.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TelefoneSecundario.text"></label>
                            <input type="text" class="form-control" data-bind="class: TelefoneSecundario.requiredClass, value: TelefoneSecundario.val, attr: { maxlength: TelefoneSecundario.maxlength, id : TelefoneSecundario.id} " />
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-12 col-md-3" data-bind="visible: NomeSocio.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NomeSocio.text"></label>
                            <input type="text" class="form-control" data-bind="class: NomeSocio.requiredClass, value: NomeSocio.val, valueUpdate: 'afterkeydown', attr: { maxlength: NomeSocio.maxlength, id : NomeSocio.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: CPFSocio.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CPFSocio.text"></label>
                            <input type="text" class="form-control" data-bind="class: CPFSocio.requiredClass, value: CPFSocio.val, valueUpdate: 'afterkeydown', attr: { maxlength: CPFSocio.maxlength, id : CPFSocio.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2" data-bind="visible: DataNascimento.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataNascimento.text"></label>
                            <input type="text" class="form-control" data-bind="class: DataNascimento.requiredClass, value: DataNascimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataNascimento.maxlength, id : DataNascimento.id}" />
                        </div>
                    </div>

                    <div class="col-12 col-md-5" data-bind="visible: GrupoPessoas.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: GrupoPessoas.text"></label>
                            <div class="input-group">
                                <input type="text" data-bind="class: GrupoPessoas.requiredClass, value: GrupoPessoas.val, valueUpdate: 'afterkeydown', attr: { maxlength: GrupoPessoas.maxlength, id : GrupoPessoas.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: GrupoPessoas.idBtnSearch}">
                                        <i class="fal fa-search"></i><span data-bind="text: Buscar.text"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-12 col-md-6" data-bind="visible: PossuiRestricaoTrafego.visible">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: PossuiRestricaoTrafego.val, attr: { maxlength: PossuiRestricaoTrafego.maxlength, name: PossuiRestricaoTrafego.id, id: PossuiRestricaoTrafego.id }">
                                <label class="custom-control-label" data-bind="text: PossuiRestricaoTrafego.text, attr: { for: PossuiRestricaoTrafego.id }"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <small><span data-bind="text: OsDemaisDadosDoClienteSeraoComplementadosAutomaticamenteQuandoEleForLocalizadoEmUmaNFe.text"></span></small>
                    </div>


                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-labeled btn-default mx-1" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                            <i class="fal fa-ban"></i>
                            <span data-bind="text: Cancelar.text"></span>
                        </button>
                        <button type="button" class="btn btn-labeled btn-success mx-1" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                            <span data-bind="text: Adicionar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
