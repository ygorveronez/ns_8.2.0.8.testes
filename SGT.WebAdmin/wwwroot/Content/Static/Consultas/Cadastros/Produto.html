<div id="#divModalCadastrarProduto" class="modal fade" role="dialog" aria-hidden="true">
    <div id="#knockoutCadastroProduto" class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" >
                <h4 class="modal-title" ><span ></span>Cadastrar Produto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-8" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: CodigoProduto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CodigoProduto.text, attr: { for: CodigoProduto.id }"></label>
                            <input type="text" class="form-control" data-bind="class: CodigoProduto.requiredClass, value: CodigoProduto.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoProduto.maxlength, id : CodigoProduto.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: CodigoBarrasEAN.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CodigoBarrasEAN.text, attr: { for: CodigoBarrasEAN.id }"></label>
                            <input type="text" class="form-control" data-bind="class: CodigoBarrasEAN.requiredClass, value: CodigoBarrasEAN.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoBarrasEAN.maxlength, id : CodigoBarrasEAN.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: CodigoNCM.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CodigoNCM.text, attr: { for: CodigoNCM.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: CodigoNCM.requiredClass, value: CodigoNCM.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoNCM.maxlength, id : CodigoNCM.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: CodigoNCM.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: UnidadeMedida.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: UnidadeMedida.text, attr: { for: UnidadeMedida.id }"></label>
                            <select class="form-control" data-bind="class: UnidadeMedida.requiredClass, options: UnidadeMedida.options, optionsText: 'text', optionsValue: 'value', value: UnidadeMedida.val, attr: { maxlength: UnidadeMedida.maxlength, id : UnidadeMedida.id}"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: CategoriaProduto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CategoriaProduto.text, attr: { for: CategoriaProduto.id }"></label>
                            <select class="form-control" data-bind="class: CategoriaProduto.requiredClass, options: CategoriaProduto.options, optionsText: 'text', optionsValue: 'value', value: CategoriaProduto.val, attr: { maxlength: CategoriaProduto.maxlength, id : CategoriaProduto.id}"></select>
                        </div>
                    </div>
                </div>
                <footer>
                    <input type="button" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success" />
                    <input type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default" />
                </footer>
            </div>
        </div>
    </div>
</div>
