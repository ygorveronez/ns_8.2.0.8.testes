
<div id="#divModalCadastrarSeguradora" class="modal fade" role="dialog" aria-hidden="true">
    <div  class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Cadastrar Seguradora</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body" id="#knockoutCadastroSeguradora">
                <div class="row">
                    <div class="col-12 col-md-12" data-bind="visible: Nome.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Nome.text, attr: { for: Nome.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Nome.requiredClass, value: Nome.val, valueUpdate: 'afterkeydown', attr: { maxlength: Nome.maxlength, id : Nome.id}" />
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-default me-2" type="button" data-bind="click: Cancelar.eventClick, attr: { id : Cancelar.id}">
                        <i class="fal fa-times"></i><span data-bind="text: Cancelar.text"></span>
                    </button>
                    <button class="btn btn-success" type="button" data-bind="Adicionar: Delegar.eventClick, attr: { id : Adicionar.id}">
                        <i class="fal fa-circle-plus"></i><span data-bind="text: Adicionar.text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
