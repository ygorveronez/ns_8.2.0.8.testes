
<div class="modal fade" id="#divModalCadastrarColetaContainer" role="dialog" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="myModalLabel">Cadastrar Coleta Container </h4>
            </div>
            <div id="#knockoutCadastroColetaContainer" class="modal-body">
                <div>
                    <div>
                        <div class="smart-form">
                            <fieldset class="padding-top-0">
                                <div class="row">
                                    <section data-bind="visible: Container.visible" class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <div class="input-group">
                                            <label class="label"><b data-bind="text: Container.text"></b></label>
                                            <label data-bind="attr: { class: Container.requiredClass}">
                                                <input type="text" data-bind="value: Container.val, valueUpdate: 'afterkeydown', attr: { maxlength: Container.maxlength, id : Container.id}" />
                                            </label>
                                            <div class="input-group-btn">
                                                <button data-bind="attr: { id: Container.idBtnSearch}" class="btn btn-default btn-primary botaoBusca" type="button">
                                                    <i class="fa fa-search"></i> &nbsp; Buscar &nbsp;
                                                </button>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </fieldset>
                            <footer style="margin: 0px -20px -20px -20px;">
                                <input type="button" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success" />
                                <input type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default" />
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
