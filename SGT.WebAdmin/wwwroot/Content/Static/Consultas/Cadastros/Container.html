<div class="modal fade" id="#divModalCadastrarContainer" role="dialog" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cadastrar Container </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div id="#knockoutCadastroContainer" class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-4" data-bind="visible: Numero.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Numero.text, attr: { for: Numero.id }"></label>
                                <input type="text" class="form-control" data-bind="value: Numero.val, valueUpdate: 'afterkeydown', attr: { maxlength: Numero.maxlength, id : Numero.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-4" data-bind="visible: CodigoIntegracao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: CodigoIntegracao.text, attr: { for: CodigoIntegracao.id }"></label>
                                <input type="text" class="form-control" data-bind="value: CodigoIntegracao.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoIntegracao.maxlength, id : CodigoIntegracao.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-4" data-bind="visible: Tara.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Tara.text, attr: { for: Tara.id }"></label>
                                <input type="text" class="form-control" data-bind="value: Tara.val, valueUpdate: 'afterkeydown', attr: { maxlength: Tara.maxlength, id : Tara.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-6" data-bind="visible: TipoContainer.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: TipoContainer.text, attr: { for: TipoContainer.id }"></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" data-bind="value: TipoContainer.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoContainer.maxlength, id : TipoContainer.id}" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button" data-bind="attr: { id: TipoContainer.idBtnSearch}">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6" data-bind="visible: TipoPropriedade.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: TipoPropriedade.text"></label>
                                <select class="form-control" data-bind="options: TipoPropriedade.options, optionsText: 'text', optionsValue: 'value', value: TipoPropriedade.val, attr: { id : TipoPropriedade.id}"></select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-default" type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, text: Cancelar.text, attr: { id : Cancelar.id}"></button>
                    <button class="btn btn-success ms-2" type="button" data-loading-text="{Localize::Gerais.Geral.Aguarde}" data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, text: Adicionar.text, attr: { id : Adicionar.id}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
