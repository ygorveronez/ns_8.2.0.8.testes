<div class="tab-content border border-top-0 p-3">
    <div class="tab-pane active" id="divIntegracaoEDI_#divIntegracao">
        <div class="row mb-2">
            <div class="col-12 col-md-6 col-lg-4" data-bind="visible: Situacao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="d-flex align-items-center h-100">
                    <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                        <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                    </button>
                    <button class="btn btn-default ms-2" type="button" data-bind="click: ReenviarTodos.eventClick, visible: ReenviarTodos.visible, attr: { id: ReenviarTodos.id}">
                        <i class="fal fa-mail-forward"></i> <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
            </div>
        </div>
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        <div class="legends justify-content-end mt-2">
            <div class="badge legend green">
                <b data-bind="text: TotalIntegrado.text"></b>
                <span data-bind="text: TotalIntegrado.val()"></span>
                <button class="btn btn-link" type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}"><i class="fal fa-redo"></i></button>
            </div>
            <div class="badge legend red">
                <b data-bind="text: TotalProblemaIntegracao.text"></b>
                <span data-bind="text: TotalProblemaIntegracao.val()"></span>
            </div>
            <div class="badge legend blue">
                <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
            </div>
            <div class="badge legend gray">
                <b data-bind="text: TotalGeral.text"></b>
                <span data-bind="text: TotalGeral.val()"></span>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="divIntegracaoCTe_#divIntegracao">
        <form class="mb-2">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4" data-bind="visible: Tipo.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                        <select class="form-control" data-bind="options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { id : Tipo.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { id : Situacao.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="d-flex align-items-center h-100">
                        <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                            <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                        </button>
                        <button class="btn btn-default ms-2" type="button" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}">
                            <i class="fal fa-mail-forward"></i> <span data-bind="text: ReenviarTodos.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        <div class="legends justify-content-end mt-2">
            <div class="badge legend green">
                <b data-bind="text: TotalIntegrado.text"></b>
                <span data-bind="text: TotalIntegrado.val()"></span>
                <button class="btn btn-link" type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}"><i class="fal fa-redo"></i></button>
            </div>
            <div class="badge legend red">
                <b data-bind="text: TotalProblemaIntegracao.text"></b>
                <span data-bind="text: TotalProblemaIntegracao.val()"></span>
            </div>
            <div class="badge legend blue">
                <b data-bind="text: TotalAguardandoIntegracao.text"></b>
                <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
            </div>
            <div class="badge legend gray">
                <b data-bind="text: TotalGeral.text"></b>
                <span data-bind="text: TotalGeral.val()"></span>
            </div>
        </div>
    </div>
</div>
