<div class="panel-content">
    <form>
        <div id="knockoutEtapasGestaoOcorrencia">
            <ul class="nav nav-steps">
                <li data-target="#step1" data-bind="visible : Etapa1.visible">
                    <button class="active" data-bs-target="#tabOcorrencia" data-bs-toggle="tab" data-bind="attr: {id : Etapa1.idTab }, click : Etapa1.eventClick, visible : Etapa1.visible">
                        <span class="step" data-bind="attr: {'data-content' : Etapa1.tooltip, 'data-original-title' : Etapa1.tooltipTitle }">
                            <i class="fal fa-file-alt"></i>
                        </span>
                        <span class="title" data-bind="text: Etapa1.text"></span>
                    </button>
                </li>
                <li data-target="#step2" data-bind="visible : Etapa2.visible">
                    <button data-bs-target="#tabAtendimento" data-bs-toggle="tab" data-bind="attr: {id : Etapa2.idTab }, click : Etapa2.eventClick">
                        <span class="step" data-bind="attr: {'data-content' : Etapa2.tooltip, 'data-original-title' : Etapa2.tooltipTitle }">
                            <i class="fal fa-link"></i>
                        </span>
                        <span class="title" data-bind="text: Etapa2.text"></span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="myTabContent">
            <div id="tabOcorrencia" class="tab-pane fade show active">
                <ul class="nav nav-tabs" id="liTabOcorrencia">
                    <li class="nav-item active">
                        <a data-bs-toggle="tab" class="nav-link active" href="#tabKnockoutOcorrencia"><span>Ocorrência</span></a>
                    </li>
                    <li class="nav-item" id="liTabNotaFiscal" style="display: none">
                        <a data-bs-toggle="tab" class="nav-link" href="#tabNotaFiscal">
                            <span>Notas fiscais</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0 p-3">
                    <div class="tab-pane fade active show" id="tabKnockoutOcorrencia">
                        <div class="card mb-3" id="knockoutOcorrencia">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-md-4" data-bind="visible: Carga.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: Carga.text, attr: { for: Carga.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="enable: Carga.enable, css: Carga.requiredClass, value: Carga.val, valueUpdate: 'afterkeydown', attr: { maxlength: Carga.maxlength, id : Carga.id} " />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: Carga.enable, attr: { id: Carga.idBtnSearch}" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4" data-bind="visible: CargaEntrega.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: CargaEntrega.text, attr: { for: CargaEntrega.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="css: CargaEntrega.requiredClass, value: CargaEntrega.val, valueUpdate: 'afterkeydown', attr: { maxlength: CargaEntrega.maxlength, id : CargaEntrega.id}, enable: CargaEntrega.enable" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: CargaEntrega.idBtnSearch}, enable: CargaEntrega.enable" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4" data-bind="visible: TipoOcorrencia.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: TipoOcorrencia.text, attr: { for: TipoOcorrencia.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="css: TipoOcorrencia.requiredClass, value: TipoOcorrencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoOcorrencia.maxlength, id : TipoOcorrencia.id}" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoOcorrencia.idBtnSearch}" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4" data-bind="visible: TiposCausadoresOcorrencia.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: TiposCausadoresOcorrencia.text, attr: { for: TiposCausadoresOcorrencia.id }"></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-bind="css: TiposCausadoresOcorrencia.requiredClass, value: TiposCausadoresOcorrencia.val, valueUpdate: 'afterkeydown', attr: { maxlength: TiposCausadoresOcorrencia.maxlength, id : TiposCausadoresOcorrencia.id}" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TiposCausadoresOcorrencia.idBtnSearch}" type="button" aria-label="Buscar">
                                                        <i class="fal fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4" data-bind="visible: TipoDevolucao.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: TipoDevolucao.text, attr: { for: TipoDevolucao.id }"></label>
                                            <select class="form-control" data-bind="class: TipoDevolucao.requiredClass, options: TipoDevolucao.options, optionsText: 'text', optionsValue: 'value', value: TipoDevolucao.val, attr: { maxlength: TipoDevolucao.maxlength, id : TipoDevolucao.id}"></select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-2" data-bind="visible: DataPrevisaoEntrega.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: DataPrevisaoEntrega.text"></label>
                                            <input type="text" class="form-control" data-bind="class: DataPrevisaoEntrega.requiredClass, value: DataPrevisaoEntrega.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataPrevisaoEntrega.maxlength, id : DataPrevisaoEntrega.id}" />
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-end mb-3">
                                        <button data-bind="click: Anexo.eventClick, enable: Anexo.enable, visible: Anexo.visible, attr: { id: Anexo.id}" class="btn btn-primary botaoDentroSmartAdmimForm" type="button">
                                            <i class="fal fa-file"></i> &nbsp; <span data-bind="text: Anexo.text"></span>
                                        </button>

                                    </div>
                                    <div class="col-12 col-md-12" data-bind="visible: Observacoes.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: Observacoes.text, attr: { for: Observacoes.id }"></label>
                                            <textarea class="form-control" rows="4" data-bind="value: Observacoes.val, valueUpdate: 'afterkeydown', attr: { maxlength: Observacoes.maxlength, id : Observacoes.id }"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div id="controle-entrega-devolucao-container" class="margin-bottom-15 margin-top-10" data-bind="id: TipoDevolucao.idFade, fadeVisible: TipoDevolucao.val() == 1">

                                </div>
                                <div class="d-flex align-items-center justify-content-end mt-3">
                                    <button type="button" class="btn btn-labeled btn-default" data-loading-text="Aguarde..." data-bind="click: Limpar.eventClick, visible: Limpar.visible, attr: { id : Limpar.id}">
                                        <span data-bind="text: Limpar.text"></span>
                                    </button>
                                    <button type="button" class="btn btn-labeled btn-success ms-2" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                                        <span data-bind="text: Adicionar.text"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12" id="knockoutSobras">
                            <div class="card" data-bind="visible: PermiteSobras.val()">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h3 class="card-title">
                                        <i class="fal fa-boxes-alt"></i>
                                        Sobras
                                    </h3>
                                    <button type="button" class="btn btn-default waves-effect waves-themed" data-loading-text="Aguarde..." data-bind="click: MostrarCamposSobra.eventClick, visible: MostrarCamposSobra.visible, attr: { id : MostrarCamposSobra.id}">
                                        <i data-bind="attr: { class: MostrarCamposSobra.icon}"></i><span data-bind="text: MostrarCamposSobra.text"></span>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div data-bind="id: MostrarCamposSobra.idFade, fadeVisible: MostrarCamposSobra.visibleFade()" class="my-3">
                                        <div class="row">
                                            <div class="col-12 col-md-3" data-bind="visible: CodigoSobra.visible">
                                                <div class="form-group">
                                                    <label class="form-label" data-bind="text: CodigoSobra.text, attr: { for: CodigoSobra.id }"></label>
                                                    <input type="text" class="form-control" data-bind="class: CodigoSobra.requiredClass, value: CodigoSobra.val, valueUpdate: 'afterkeydown', attr: { maxlength: CodigoSobra.maxlength, id : CodigoSobra.id}" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-3" data-bind="visible: QuantidadeSobra.visible">
                                                <div class="form-group">
                                                    <label class="form-label" data-bind="text: QuantidadeSobra.text, attr: { for: QuantidadeSobra.id }"></label>
                                                    <input type="text" class="form-control" data-bind="class: QuantidadeSobra.requiredClass, value: QuantidadeSobra.val, valueUpdate: 'afterkeydown', attr: { maxlength: QuantidadeSobra.maxlength, id : QuantidadeSobra.id}" />
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-auto">
                                                <button type="button" class="btn btn-success waves-effect waves-themed" data-bind="click: AdicionarSobra.eventClick, visible: AdicionarSobra.visible, attr: { id : AdicionarSobra.id}" style="margin-top: 32px">
                                                    <i class="fal fa-plus"></i><span data-bind="text: AdicionarSobra.text"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: GridSobra.idGrid}" cellspacing="0"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tabNotaFiscal" role="tabpanel">
                        <div id="knockoutGestaoOcorrenciaNotaFiscal">
                            <button type="button" class="btn btn-primary mb-1 waves-effect waves-themed" data-bind="attr: { id: NFe.idBtnSearch}, enable: NFe.enable">
                                <i class="fal fa-plus"></i>
                                <span data-bind="text: NFe.text"></span>
                            </button>
                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridNotaFiscal.id}" cellspacing="0"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade active " id="tabAtendimento">
                <div id="knockoutAtendimento">
                    <div class="well">
                        <fieldset>
                            <div class="row padding-15" id="informacoes-tab-atendimento">
                                <div class="col-6 padding-10">
                                    <b data-bind="text: Numero.text"></b><span data-bind="text: Numero.val"></span>
                                </div>
                                <div class="col-6 padding-10">
                                    <b data-bind="text: SituacaoDescricao.text"></b><span data-bind="text: SituacaoDescricao.val"></span>
                                </div>
                                <div class="col-6 padding-10">
                                    <b data-bind="text: Empresa.text"></b><span data-bind="text: Empresa.val"></span>
                                </div>
                                <div class="col-6 padding-10">
                                    <b data-bind="text: Carga.text"></b><span data-bind="text: Carga.val"></span>
                                </div>
                                <div class="col-6 padding-10">
                                    <b data-bind="text: Observacao.text"></b><span data-bind="text: Observacao.val"></span>
                                </div>
                                <div class="col-6 padding-10" data-bind="visible: NotasFiscais.val() != ''">
                                    <b data-bind="text: NotasFiscais.text"></b><span data-bind="text: NotasFiscais.val"></span>
                                </div>
                            </div>
                            <section class="col-12" id="faixa-tab-atendimento">
                                <div class="alert alert-info" role="alert">Nenhum atendimento gerado para a ocorrência.</div>
                            </section>
                        </fieldset>
                        <footer>
                            <input type="button" data-loading-text="Aguarde..." data-bind="click: Limpar.eventClick, visible: Limpar.visible, attr: { value: Limpar.text, id : Limpar.id}" class="btn btn-labeled btn-light" />
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="divModalGerenciarAnexosGestaoOcorrencia" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Anexos do Chamado</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knockoutCadastroAnexosGestaoOcorrencia">

                <div class="row" data-bind="visible: Anexos.visible">
                    <div class="col-12 col-md-6" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-6" data-bind="visible: Arquivo.visible">
                        <p class="form-label" data-bind="text: Arquivo.text"></p>
                        <div class="custom-file" data-bind="visible: Arquivo.visible">
                            <input type="file" class="custom-file-input" data-bind="value: Arquivo.val, attr: { id: Arquivo.id }" readonly />
                            <label class="custom-file-label" data-bind="text: Arquivo.val, attr: { for: Arquivo.id }">Selecione um arquivo para anexar</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-success me-2" type="button" data-bind="click: Adicionar.eventClick, attr: { id : Adicionar.id}">
                            <i class="fal fa-times"></i><span data-bind="text: Adicionar.text"></span>
                        </button>

                    </div>
                </div>

                <div class="widget-body">
                    <div class="widget-body no-padding" style="">
                        <div class="smart-form">
                            <header>
                                <h4><i class="glyphicon glyphicon-list-alt"></i>&nbsp;Arquivos Anexados</h4>
                            </header>
                        </div>
                    </div>

                    <div class="alert alert-warning fade in" data-bind="visible: QuantidadeImagensEsperada.visible">
                        <i class="fa-fw fa fa-info-circle"></i>
                        <span data-bind="text: QuantidadeImagensEsperada.text"></span>
                    </div>

                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Anexos.idGrid}"></table>
                </div>


            </div>
        </div>
    </div>
</div>
