<h3>{Localize::Transportadores.Transportador.ConfiguracaoPorTipoDeOperacao}</h3>

<div class="row">
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
    <div class="col-12 col-md-6" data-bind="visible: TipoOperacao.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: TipoOperacao.text, attr: { for: TipoOperacao.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: TipoOperacao.requiredClass, value: TipoOperacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoOperacao.maxlength, id : TipoOperacao.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoOperacao.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6" data-bind="visible: TipoEmissaoIntramunicipal.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: TipoEmissaoIntramunicipal.text, attr: { for: TipoEmissaoIntramunicipal.id }"></label>
            <select class="form-control" data-bind="class: TipoEmissaoIntramunicipal.requiredClass, options: TipoEmissaoIntramunicipal.options, optionsText: 'text', optionsValue: 'value', value: TipoEmissaoIntramunicipal.val, attr: { maxlength: TipoEmissaoIntramunicipal.maxlength, id : TipoEmissaoIntramunicipal.id}"></select>
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: SerieIntraestadual.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: SerieIntraestadual.text, attr: { for: SerieIntraestadual.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: SerieIntraestadual.requiredClass, value: SerieIntraestadual.val, valueUpdate: 'afterkeydown', attr: { maxlength: SerieIntraestadual.maxlength, id : SerieIntraestadual.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: SerieIntraestadual.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4" data-bind="visible: SerieInterestadual.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: SerieInterestadual.text, attr: { for: SerieInterestadual.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: SerieInterestadual.requiredClass, value: SerieInterestadual.val, valueUpdate: 'afterkeydown', attr: { maxlength: SerieInterestadual.maxlength, id : SerieInterestadual.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: SerieInterestadual.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: SerieMDFe.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: SerieMDFe.text, attr: { for: SerieMDFe.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: SerieMDFe.requiredClass, value: SerieMDFe.val, valueUpdate: 'afterkeydown', attr: { maxlength: SerieMDFe.maxlength, id : SerieMDFe.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: SerieMDFe.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class=" d-flex justify-content-end">
        <button type="button" class="btn btn-labeled btn-default ms-1" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
            <span data-bind="text: Cancelar.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-danger ms-1" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
            <span data-bind="text: Excluir.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-success ms-1" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
            <span data-bind="text: Atualizar.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-success ms-1" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
            <span data-bind="text: Adicionar.text"></span>
        </button>
    </footer>
</div>
