<div class="modal fade" id="divModalAnexoAgendamentoColeta" aria-hidden="true" aria-labelledby="titleModalAnexoAgendamentoColeta">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="titleModalAnexoAgendamentoColeta">Anexos</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> ×</button>
            </div>
            <div class="modal-body">
                <div id="knockoutAnexoAgendamentoColeta">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <button class="btn btn-primary waves-effect waves-themed" data-bs-target="#divModalAdicionarAnexoAgendamentoColeta" data-bs-toggle="modal" data-bs-dismiss="modal" data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id: Adicionar.id}" type="button">
                                <i class="fal fa-plus"></i>
                                <span data-bind="text: Adicionar.text"></span>
                            </button>
                        </div>
                        <div>
                            <table width="100%" class="table table-bordered table-hover margin-top-0" data-bind="attr: { id: Anexos.idGrid }" cellspacing="0"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="divModalAdicionarAnexoAgendamentoColeta" aria-hidden="true" aria-labelledby="titleModalAdicionarAnexoAgendamentoColeta">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" id="knockoutAnexoAgendamentoColetaAdicionar">
            <div class="modal-header">
                <h4 class="modal-title" id="titleModalAdicionarAnexoAgendamentoColeta">Adicionar Anexo</h4>
                <button type="button" class="btn-close" data-bs-target="#divModalAnexoAgendamentoColeta" data-bs-toggle="modal" data-bs-dismiss="modal" aria-label="Close"> ×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-12 col-md-6" data-bind="visible: Arquivo.visible">
                        <label class="form-label" data-bind="text: Arquivo.text"></label>
                        <div class="custom-file" data-bind="visible: Arquivo.visible">
                            <input type="file" class="custom-file-input" data-bind="value: Arquivo.val, attr: { id: Arquivo.id }" readonly />
                            <label data-bind="text: NomeArquivo.val, attr: { for: Arquivo.id }" class="custom-file-label"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" data-bs-target="#divModalAnexoAgendamentoColeta" data-bs-toggle="modal" data-bs-dismiss="modal" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick,visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success">
            </div>
        </div>
    </div>
</div>
