<div class="modal fade" id="divModalHorarioAgendamentoJanelaDescarregamento" role="dialog" aria-hidden="true">
    <div id="knoutHorarioAgendamentoJanelaDescarregamento" class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Horários Agendamento</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary btn-icon" type="button" data-bind="click: DataAgendamentoDisponibilidade.diminuirData">
                                <i class="fal fa-chevron-left"></i>
                            </button>
                        </div>
                        <div class="col-6" data-bind="visible: DataAgendamentoDisponibilidade.visible">
                            <input type="text" class="form-control" aria-label="Data da disponibilidade de carregamento" data-bind="value: DataAgendamentoDisponibilidade.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataAgendamentoDisponibilidade.maxlength, id : DataAgendamentoDisponibilidade.id}" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary btn-icon float-end" type="button" data-bind="click: DataAgendamentoDisponibilidade.aumentarData">
                                <i class="fal fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="col-12 mt-5">
                            <table width="100%" class="table table-bordered table-hover" cellspacing="0" data-bind="attr: { id: DataAgendamentoDisponibilidade.idGrid }"></table>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success ms-2" type="button" data-bind="click: ConfirmarAlteracao.eventClick, visible: ConfirmarAlteracao.visible, text: ConfirmarAlteracao.text, attr: { id : ConfirmarAlteracao.id}"></button>
                </div>
            </div>
        </div>
    </div>
</div>
