<div id="#idItemCarregamento">

            <h2 data-bind="text: Carga.val"></h2>
        </div>
        <div class="col">
            <h2 data-bind="text: Hora.val"></h2>
        </div>
        <div class="col">
            <h2 data-bind="text: Motorista.val"></h2>
        </div>

            <h2 data-bind="text: Placas.val"></h2>
        </div>
        <div class="col">
            <h2 data-bind="text: AreaVeiculo.val"></h2>
        </div>

            <h2 data-bind="text: ModeloVeicular.val"></h2>
        </div>
        <div class="col">

        </div>
