<div id="#divModalCartaCorrecaoCTe" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cartas de Correção do CT-e</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="fal fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="panel-container">
                            <ul class="nav nav-tabs">
                                <li class="nav-item" id="liTabCartasDeCorrecao">
                                    <a href="#TabCartasDeCorrecao" class="nav-link active" data-bs-toggle="tab">
                                        <span class="hidden-mobile hidden-tablet">Cartas de Correção</span>
                                    </a>
                                </li>
                                <li class="nav-item d-none" id="liTabIntegracoes">
                                    <a href="#TabIntegracoes" class="nav-link" data-bs-toggle="tab">
                                        <span class="hidden-mobile hidden-tablet">Integrações</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content border border-top-0 p-3">
                                <div class="tab-pane fade active show" id="TabCartasDeCorrecao" role="tabpanel">
                                    <form novalidate>
                                        <div class="row">
                                            <div class="col-12 col-md-3">
                                                <label><b data-bind="text: NumeroCTe.text"></b><span data-bind="text: NumeroCTe.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-3">
                                                <label><b data-bind="text: ValorReceber.text"></b><span data-bind="text: ValorReceber.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label><b data-bind="text: Tomador.text"></b><span data-bind="text: Tomador.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label><b data-bind="text: Remetente.text"></b><span data-bind="text: Remetente.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label><b data-bind="text: Origem.text"></b><span data-bind="text: Origem.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label><b data-bind="text: Destinatario.text"></b><span data-bind="text: Destinatario.val"></span></label>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label><b data-bind="text: Destino.text"></b><span data-bind="text: Destino.val"></span></label>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary btnPesquisarFiltroPesquisa" style="margin-bottom: -2px !important;" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" type="button">
                                            <i class="fa fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                                        </button>
                                        <button class="btn btn-success btnPesquisarFiltroPesquisa pull-right" style="margin-bottom: -2px !important; margin-right: 0 !important;" data-bind="click: Adicionar.eventClick, attr: { id: Adicionar.id}" type="button">
                                            <i class="fal fa-plus"></i><span data-bind="text: Adicionar.text"></span>
                                        </button>
                                    </div>
                                    <div class="insideNoPaddignTable">
                                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Pesquisar.idGrid}" cellspacing="0"></table>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="TabIntegracoes" role="tabpanel">
                                    <form novalidate>
                                        <h4 class="panel-heading">Integrações</h4>
                                        <div id="tabIntegracoesConteudo">
                                            <div id="knockoutPesquisaIntegracao">
                                                <div class="row">
                                                    <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                                                        <div class="form-group">
                                                            <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                                                            <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mt-5">
                                                        <button class="btn btn-primary" type="button" data-bind="click: PesquisarMDFe.eventClick, attr: { id: PesquisarMDFe.id}">
                                                            <i class="fal fa-search"></i><span data-bind="text: PesquisarMDFe.text"></span>
                                                        </button>
                                                        <button class="btn btn-default" type="button" data-bind="visible: ReenviarTodos.visible, click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}">
                                                            <i class="fal fa-search"></i><span data-bind="text: ReenviarTodos.text"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div>
                                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarMDFe.idGrid}" cellspacing="0"></table>
                                                </div>
                                            </div>
                                            <div class="row mt-2" id="knockoutDadosIntegracao">
                                                <div class="col-12">
                                                    <span><b>Legendas:</b> </span>
                                                    <div class="badge legend green mt-2">
                                                        <b>Integrado com Sucesso</b>
                                                    </div>
                                                    <div class="badge legend red mt-2">
                                                        <b>Problemas na Integração</b>
                                                    </div>
                                                    <div class="badge legend blue mt-2">
                                                        <b>Aguardando Integração</b>
                                                    </div>
                                                    <div class="badge legend yellow mt-2">
                                                        <b>Aguardando Retorno</b>
                                                    </div>
                                                    <button type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" class="btn btn-link">
                                                        <i class="fal fa-sync"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
