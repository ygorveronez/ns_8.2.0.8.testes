<div id="#divModalCartaCorrecao" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Carta de Correção</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="knockoutCartaCorrecao_#divModalCartaCorrecao" class="row">
                    <div class="col-12 col-md-3" data-bind="visible: DataEmissao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataEmissao.text, attr: { for: DataEmissao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataEmissao.requiredClass,enable: DataEmissao.enable, value: DataEmissao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEmissao.maxlength, id : DataEmissao.id}" />
                        </div>
                    </div>

                </div>
                <div id="knockoutItemCartaCorrecao_#divModalCartaCorrecao" class="row">
                    <div class="col-12 col-md-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <h3 class="card-title"> Itens</h3>
                            </div>
                            <div class="card-body">
                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
                                <div class="col-12 col-md-3" data-bind="visible: CampoAlterado.visible">
                                    <div class="form-group">
                                        <label class="form-label" data-bind="text: CampoAlterado.text, attr: { for: CampoAlterado.id }"></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" data-bind="enable: CampoAlterado.enable,css: CampoAlterado.requiredClass, value: CampoAlterado.val, valueUpdate: 'afterkeydown', attr: { maxlength: CampoAlterado.maxlength, id : CampoAlterado.id}" />
                                            <div class="input-group-append">
                                                <button class="btn btn-primary waves-effect waves-themed" data-bind="enable: CampoAlterado.enable,attr: { id: CampoAlterado.idBtnSearch}" type="button" aria-label="Buscar">
                                                    <i class="fal fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-2" data-bind="visible: NumeroItemAlterado.visible">
                                    <div class="form-group">
                                        <label class="form-label" data-bind="text: NumeroItemAlterado.text, attr: { for: NumeroItemAlterado.id }"></label>
                                        <input type="text" class="form-control" data-bind="class: NumeroItemAlterado.requiredClass,enable: NumeroItemAlterado.enable,value: NumeroItemAlterado.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroItemAlterado.maxlength, id : NumeroItemAlterado.id}" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-6" data-bind="visible: ValorAlterado.visible">
                                    <div class="form-group">
                                        <label class="form-label" data-bind="text: ValorAlterado.text, attr: { for: ValorAlterado.id }"></label>
                                        <input type="text" class="form-control" data-bind="enable: ValorAlterado.enable,class: ValorAlterado.requiredClass, value: ValorAlterado.val, valueUpdate: 'afterkeydown', attr: { maxlength: ValorAlterado.maxlength, id : ValorAlterado.id}" />
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end ">
                                    <input type="button" data-bind="enable: Atualizar.enable, click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}" class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" />
                                    <input type="button" data-bind="enable: Adicionar.enable, click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" />
                                    <input type="button" data-bind="enable: Excluir.enable, click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}" class="btn btn-labeled btn-danger botaoDentroSmartAdmimForm" />
                                    <input type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default botaoDentroSmartAdmimForm" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end" id="knockoutCRUDCartaCorrecao_#divModalCartaCorrecao">
                    <input type="button" data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btn btn-labeled btn-success" />
                    <input type="button" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}" class="btn btn-labeled btn-success" />
                    <input type="button" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default" />
                </div>
            </div>
        </div>
    </div>
</div>
