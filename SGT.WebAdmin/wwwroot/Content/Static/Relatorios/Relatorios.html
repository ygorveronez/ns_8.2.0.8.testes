<div id="#KnoutRelatorio" class="card my-3" data-bind="id: Report.idFade, fadeVisible: Report.visibleFade">
    <div class="card-header">
        <h2 class="card-title"><i class="fal fa-cogs"></i> {Localize::Gerais.Geral.ConfiguracoesDoRelatorio}</h2>
        <button class="card-help" title="Entenda a configuração" onclick="iniciarAjuda(843)"><i class="fal fa-question-circle"></i></button>
    </div>

    <div class="card-body">
        <div class="form-group" data-bind="visible: AgruparRelatorio.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: AgruparRelatorio.val, attr: { maxlength: AgruparRelatorio.maxlength, name: AgruparRelatorio.id, id: AgruparRelatorio.id }">
                <label class="custom-control-label" data-bind="text: AgruparRelatorio.text, attr: { for: AgruparRelatorio.id }"></label>
            </div>
        </div>
        <div class="row mt-2" data-bind="fadeVisible: AgruparRelatorio.val()">
            <div class="col-12 col-md-4 col-lg-3" data-bind="visible : PropriedadeAgrupa.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: PropriedadeAgrupa.text, attr: { for: PropriedadeAgrupa.id }"></label>
                    <select class="form-control" data-bind="options: PropriedadeAgrupa.options, optionsText: 'text', optionsValue: 'value', value: PropriedadeAgrupa.val, attr: { id : PropriedadeAgrupa.id} , event: {change: PropriedadeAgrupa.eventChange}"></select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3" data-bind="visible : OrdemAgrupamento.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: OrdemAgrupamento.text, attr: { for: OrdemAgrupamento.id }"></label>
                    <select class="form-control" data-bind="options: OrdemAgrupamento.options, optionsText: 'text', optionsValue: 'value', value: OrdemAgrupamento.val, attr: { id : OrdemAgrupamento.id} , event: {change: OrdemAgrupamento.eventChange}"></select>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12 col-md-4 col-lg-3" data-bind="visible : OrientacaoRelatorio.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: OrientacaoRelatorio.text, attr: { for: OrientacaoRelatorio.id }"></label>
                    <select class="form-control" data-bind="options: OrientacaoRelatorio.options, optionsText: 'text', optionsValue: 'value', value: OrientacaoRelatorio.val, attr: { id : OrientacaoRelatorio.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-3" data-bind="visible : FontePadrao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: FontePadrao.text, attr: { for: FontePadrao.id }"></label>
                    <select class="form-control" data-bind="options: FontePadrao.options, optionsText: 'text', optionsValue: 'value', value: FontePadrao.val, attr: { id : FontePadrao.id}"></select>
                </div>
            </div>
            <div class="col-12 col-md-3 col-lg-2" data-bind="visible : TamanhoPadraoFonte.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: TamanhoPadraoFonte.text, attr: { for: TamanhoPadraoFonte.id }"></label>
                    <select class="form-control" data-bind="options: TamanhoPadraoFonte.options, optionsText: 'text', optionsValue: 'value', value: TamanhoPadraoFonte.val, attr: { id : TamanhoPadraoFonte.id}"></select>
                </div>
            </div>
        </div>
        <div class="form-group mb-1" data-bind="visible: ExibirSumarios.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: ExibirSumarios.val, attr: { maxlength: ExibirSumarios.maxlength, name: ExibirSumarios.id, id: ExibirSumarios.id }">
                <label class="custom-control-label" data-bind="text: ExibirSumarios.text, attr: { for: ExibirSumarios.id }"></label>
            </div>
        </div>
        <div class="form-group mb-1" data-bind="visible: FundoListrado.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: FundoListrado.val, attr: { maxlength: FundoListrado.maxlength, name: FundoListrado.id, id: FundoListrado.id }">
                <label class="custom-control-label" data-bind="text: FundoListrado.text, attr: { for: FundoListrado.id }"></label>
            </div>
        </div>
        <div class="form-group mb-1" data-bind="visible: CortarLinhas.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: CortarLinhas.val, attr: { maxlength: CortarLinhas.maxlength, name: CortarLinhas.id, id: CortarLinhas.id }">
                <label class="custom-control-label" data-bind="text: CortarLinhas.text, attr: { for: CortarLinhas.id }"></label>
            </div>
        </div>
        <div class="form-group mb-1" data-bind="visible: OcultarDetalhe.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: OcultarDetalhe.val, attr: { maxlength: OcultarDetalhe.maxlength, name: OcultarDetalhe.id, id: OcultarDetalhe.id }">
                <label class="custom-control-label" data-bind="text: OcultarDetalhe.text, attr: { for: OcultarDetalhe.id }"></label>
            </div>
        </div>
        <div class="form-group mb-1" data-bind="visible: NovaPaginaAposAgrupamento.visible">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-bind="checked: NovaPaginaAposAgrupamento.val, attr: { maxlength: NovaPaginaAposAgrupamento.maxlength, name: NovaPaginaAposAgrupamento.id, id: NovaPaginaAposAgrupamento.id }">
                <label class="custom-control-label" data-bind="text: NovaPaginaAposAgrupamento.text, attr: { for: NovaPaginaAposAgrupamento.id }"></label>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end" data-bind="visible: SalvarRelatorio.visible">
        <button class="btn btn-success btnPesquisarFiltroPesquisa" data-bind="enable: SalvarRelatorio.enable, click: SalvarRelatorio.eventClick, attr: { id: SalvarRelatorio.id}" type="button">
            <i class="fal fa-save"></i><span data-bind="text: SalvarRelatorio.text"></span>
        </button>
    </div>


    <div class="modal fade" id="#KnoutRelatorio-modal-salvar-relatorio" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{Localize::Gerais.Geral.DadosDoRelatorio}</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">
                            <i class="fal fa-times"></i>
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-1" data-bind="visible: Descricao.visible">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="value: Descricao.val, attr: { maxlength: Descricao.maxlength, id : Descricao.id} " />
                        </div>
                        <div class="form-group mb-1" data-bind="visible: AgruparRelatorio.visible">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: NovoRelatorio.val, attr: { maxlength: NovoRelatorio.maxlength, name: NovoRelatorio.id, id: NovoRelatorio.id }" />
                                <label class="custom-control-label" data-bind="text: NovoRelatorio.text, attr: { for: NovoRelatorio.id }"></label>
                            </div>
                        </div>
                        <div class="form-group mb-1" data-bind="visible: Padrao.visible">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: Padrao.val, attr: { maxlength: Padrao.maxlength, name: Padrao.id, id: Padrao.id }" />
                                <label class="custom-control-label" data-bind="text: Padrao.text, attr: { for: Padrao.id }"></label>
                            </div>
                        </div>
                        <div class="form-group mb-1" data-bind="visible: RelatorioParaTodosUsuarios.visible">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" data-bind="checked: RelatorioParaTodosUsuarios.val, attr: { maxlength: RelatorioParaTodosUsuarios.maxlength, name: RelatorioParaTodosUsuarios.id, id: RelatorioParaTodosUsuarios.id }" />
                                <label class="custom-control-label" data-bind="text: RelatorioParaTodosUsuarios.text, attr: { for: RelatorioParaTodosUsuarios.id }"></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger me-2" type="button" data-bind="click: DesativarRelatorio.eventClick, visible: DesativarRelatorio.visible, attr: { id : DesativarRelatorio.id}">
                        <i class="fal fa-ban"></i>
                        <span data-bind="text: DesativarRelatorio.text"></span>
                    </button>
                    <button class="btn btn-success" type="button" data-bind="click: ConfirmarSalvarRelatorio.eventClick, visible: ConfirmarSalvarRelatorio.visible, attr: { id : ConfirmarSalvarRelatorio.id}">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: ConfirmarSalvarRelatorio.text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="#KnoutRelatorio-modal-automatizar-geracao-relatorio" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{Localize::Gerais.Geral.AutomatizarGeracaoDoRelatorio}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group d-flex justify-content-center justify-content-md-end" data-bind="css: { 'd-none': !Adicionar.visible() }">

                        <i class="fal fa-plus"></i> <span data-bind="text: Adicionar.text"></span>

                </div>
                <table width="100%" class="table table-bordered table-hover" cellspacing="0" data-bind="attr: { id: Adicionar.idGrid }"></table>
            </div>
        </div>
    </div>
</div>
