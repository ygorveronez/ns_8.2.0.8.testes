<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-labeled btn-default me-3" data-bind="click: Limpar.eventClick, visible: Limpar.visible, attr: { value: Limpar.text, id : Limpar.id}">
            <i class="fal fa-ban"></i>
            <span data-bind="text: Limpar.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-primary " data-bind="click: VisualizarJustificativa.eventClick, visible: VisualizarJustificativa.visible, attr: { value: VisualizarJustificativa.text, id : VisualizarJustificativa.id}">
            <i class="fal fa-search"></i>
            <span data-bind="text: VisualizarJustificativa.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-success mx-3" data-bind="click: SalvarAdicional.eventClick, visible: SalvarAdicional.visible, attr: { value: SalvarAdicional.text, id : SalvarAdicional.id}">
            <i class="fal fa-save"></i>
            <span data-bind="text: SalvarAdicional.text"></span>
        </button>
        <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
            <i class="fal fa-plus"></i>
            <span data-bind="text: Adicionar.text"></span>
        </button>
    </div>
</div>
