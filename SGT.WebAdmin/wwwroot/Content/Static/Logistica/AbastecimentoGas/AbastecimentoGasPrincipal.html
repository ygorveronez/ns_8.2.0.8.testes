<div class="row">
    <div data-bind="visible: DataMedicaoEntidade.visible" class="col-12 col-md-12">
        <b data-bind="text: DataMedicaoEntidade.text"></b><span data-bind="text: DataMedicaoEntidade.val"></span>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: DataMedicao.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: DataMedicao.text, attr: { for: DataMedicao.id }"></label>
            <select class="form-control" data-bind="class: DataMedicao.requiredClass, options: DataMedicao.options, optionsText: 'text', optionsValue: 'value', value: DataMedicao.val, attr: { maxlength: DataMedicao.maxlength, id : DataMedicao.id}"></select>
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: Base.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: Base.text, attr: { for: Base.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: Base.requiredClass, value: Base.val, valueUpdate: 'afterkeydown', attr: { maxlength: Base.maxlength, id : Base.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Base.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4" data-bind="visible: Produto.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: Produto.text, attr: { for: Produto.id }"></label>
            <div class="input-group">
                <input type="text" class="form-control" data-bind="css: Produto.requiredClass, value: Produto.val, valueUpdate: 'afterkeydown', attr: { maxlength: Produto.maxlength, id : Produto.id}" />
                <div class="input-group-append">
                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Produto.idBtnSearch}" type="button" aria-label="Buscar">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
