<div class="col-12 col-md-4" id="knockoutCargaChecklistVeiculo">
    <div class="panel p-4">
        <h5 class="mb-3" data-bind="text: Titulo.text"></h5>
        <div class="row">
            <div class="col-12" data-bind="visible: DataChecklist.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: DataChecklist.text, attr: { for: DataChecklist.id }"></label>
                    <input type="text" class="form-control" data-bind="value: DataChecklist.val, class: DataChecklist.requiredClass, attr: { maxlength: DataChecklist.maxlength, id: DataChecklist.id }, valueUpdate: 'afterkeydown', enable: DataChecklist.enable" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" data-bind="visible: GrupoProduto.visible">
                <label class="form-label" data-bind="text: GrupoProduto.text, attr: { for: GrupoProduto.id }"></label>
                <div class="form-group input-group">
                    <input type="text" class="form-control" data-bind="class: GrupoProduto.requiredClass, value: GrupoProduto.val, valueUpdate: 'afterkeydown', attr: { maxlength: GrupoProduto.maxlength, id: GrupoProduto.id }, enable: GrupoProduto.enable" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" data-bind="attr: { id: GrupoProduto.idBtnSearch }, enable: GrupoProduto.enable">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12" data-bind="visible: RegimeLimpeza.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: RegimeLimpeza.text, attr: { for: RegimeLimpeza.id }"></label>
                    <select class="form-control" data-bind="class: RegimeLimpeza.requiredClass, options: RegimeLimpeza.options, optionsText: 'text', optionsValue: 'value', value: RegimeLimpeza.val, enable: RegimeLimpeza.enable, attr: { id: RegimeLimpeza.id }"></select>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-info" type="button" data-loading-text="Aguarde..." data-bind="click: Anexos.eventClick, visible: Anexos.visible, text: Anexos.text, attr: { id: Anexos.id }"></button>
            </div>
        </div>
    </div>
</div>
