<style>
    .color-wrapper {
        display: inline-block;
        border-radius: 8px;
        overflow: hidden;
        width: 30px;
        height: 30px;
    }

    .input-color {
        border: 0;
        padding: 0;
        width: 200%;
        height: 200%;
        cursor: pointer;
        transform: translate(-25%, -25%);
    }

    .button-ghost {
        border: none;
        background: none;
        font-weight: 700;
        color: #02243D;
    }

        .button-ghost > i {
            font-weight: 500;
            color: #02243D;
            margin: 2px;
        }

    .delete-raio-button {
        width: 25px;
        height: 25px;
        float: left;
        background-image: url("../../../../img/delete.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        border: none;
        background-color: transparent;

            </div>

                    <div class="color-wrapper">

            </div>

                        <label class="custom-control-label" data-bind="text: GerarAlertaAutomaticoPorPermanencia.text, attr: { for: GerarAlertaAutomaticoPorPermanencia.id }"></label>
                    </div>-->
                </div>
                <div class="col-12 col-md-1">

                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3" data-bind="visible: Tempo.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Tempo.text"></label>
                        <input type="text" class="form-control" data-bind="class: Tempo.requiredClass, value: Tempo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Tempo.maxlength, id : Tempo.id}" />
                    </div>
                </div>

                        </div>
                    </div>
                </div>-->
                <div class="row">
