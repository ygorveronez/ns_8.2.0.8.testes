<style>
    
</style>

<div class="modal fade" id="divModalDetalhesDiariaAutomatica" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title" id="myModalLabel">Diária automática</h4>
            </div>
            <div class="modal-body" style="padding:0px;">
                <div>
                    <div class="smart-form" id="knockoutDadosCarga">
                        <fieldset>
                            <div class="row">
                                <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h4>Dados da Carga</h4>
                                </section>

                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label><b>Tipo da Carga:</b> <span data-bind="text: TipoCarga.val().Descricao"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: ModeloVeicularCarga.visible">
                                    <label><b data-bind="text: ModeloVeicularCarga.tooltipTitle"></b> <span data-bind="text: ModeloVeicularCarga.val"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label data-bind="visible: TipoOperacao.visible"><b>Operação:</b> <span data-bind="text: TipoOperacao.val"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: !CargaDeComplemento.val()">
                                    <label><b>Data Carregamento:</b> <span data-bind="text: DataCarregamento.val"></span></label> &nbsp;
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: ValorFrete.visible">
                                    <label><b>Valor do Frete:</b> <span data-bind="text: ValorFrete.val"></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label><b>Peso:</b> <span data-bind="text: Peso.val"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: (ValorMercadoria.val() != '')">
                                    <label><b>Valor NF:</b> <span data-bind="text: ValorMercadoria.val"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label><b>Situação:</b> <span data-bind="text: DescricaoSituacaoCarga.val"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: Operador.visible">
                                    <label><b>Operador:</b> <span data-bind="text: Operador.val"></span></label> &nbsp;
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6" data-bind="visible: Empresa.visible">
                                    <label><b data-bind="text: Empresa.tooltipTitle"></b> <span data-bind="text: Empresa.val().Descricao"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-12" data-bind="visible: Veiculo.visible">
                                    <label><b>Placa(s):</b> <span data-bind="text: Veiculo.val().Descricao"></span></label>
                                </section>
                                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-12" data-bind="visible: Motorista.visible">
                                    <label><b>Motorista:</b> <span data-bind="text: Motorista.val().Descricao"></span></label>
                                </section>

                            </div>
                        </fieldset>
                    </div>
                    <div class="smart-form" id="knockoutDetalhesDiariaAutomatica">
                        <fieldset>

                            <div class="row" style="display: flex">
                                <div class="col-6">
                                    <section class="col col-sm-12 col-md-12 col-lg-12">
                                        <h4>Dados da diária automática</h4>
                                    </section>

                                    <section class="col col-xs-12 col-sm-12">
                                        <label><b data-bind="text: LocalFreeTime.text"></b> <span data-bind="text: LocalFreeTime.val"></span></label>
                                    </section>

                                    <section class="col col-xs-12 col-sm-12">
                                        <label><b data-bind="text: ValorDiaria.text"></b> <span data-bind="text: ValorDiaria.val"></span></label>
                                    </section>

                                    <section class="col col-xs-12 col-sm-126" data-bind="visible: Chamado.val() != null">
                                        <label><b data-bind="text: Chamado.text"></b> <span data-bind="text: Chamado.val"></span></label>
                                    </section>

                                    <section class="col col-xs-12 col-sm-12">
                                        <label><b data-bind="text: DataInicioCobranca.text"></b> <span data-bind="text: DataInicioCobranca.val"></span></label>
                                    </section>

                                    <section class="col col-xs-12 col-sm-12">
                                        <label><b data-bind="text: DataUltimaAtualizacao.text"></b> <span data-bind="text: DataUltimaAtualizacao.val"></span></label>
                                    </section>

                                </div>

                                <div class="col-6">
                                    <section class="col col-sm-12 col-md-12 col-lg-12">
                                        <h4 data-bind="text: ComposicaoFrete.text"></h4>
                                    </section>

                                    <div data-bind="foreach: ComposicaoFrete.val()" class="col-12">
                                        <section class="col col-sm-12 col-md-12 col-lg-12" data-bind="visible: $data.Descricao != null">
                                            <label><b>Elemento de custo: </b> <span data-bind="text: $data.Descricao"></span></label>
                                        </section>
                                        <section class="col col-sm-12 col-md-12 col-lg-12">
                                            <label><b>Valor: </b> <span data-bind="text: $data.Valor"></span></label>
                                        </section>
                                        <section class="col col-sm-12 col-md-12 col-lg-12">
                                            <label><b>Fórmula: </b> <span data-bind="text: $data.Formula"></span></label>
                                        </section>
                                        <section class="col col-sm-12 col-md-12 col-lg-12">
                                            <label><b>Aplicação da fórmula: </b> <span data-bind="text: $data.ValoresFormula"></span></label>
                                        </section>
                                        <section class="col col-sm-12 col-md-12 col-lg-12">
                                            <label><b>Valor calculado: </b> <span data-bind="text: $data.ValorCalculado"></span> (<span data-bind="text: $data.TipoValor"></span>) </label>
                                        </section>
                                        <section class="col col-sm-12 col-md-12 col-lg-12">
                                            ------------------------
                                        </section>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
