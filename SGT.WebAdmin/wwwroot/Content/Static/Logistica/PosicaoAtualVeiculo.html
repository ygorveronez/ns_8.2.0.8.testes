<div class="modal fade" id="divModalPosicaoAtualVeiculo" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Posição</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knockoutPosicaoAtualVeiculo">
                <div class="map-container">
                    <div id="mapa-posicao-atual-veiculo" style="width:100%; height:550px; margin-top: -23px;"></div>
                </div>

                <div class="card mt-3">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h3 class="card-title font-cyan">Informações</h3>
                    </div>
                    <div class="card-body">
                        <fieldset>
                            <div class="row">
                                <div class="col col-12">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td><span data-bind="text: UltimaAtualizacao.text" class="fw-bold"></span></td>
                                                <td><span data-bind="text: UltimaAtualizacao.val, attr: { title: UltimaAtualizacao.val }"></span></td>
                                            </tr>
                                            <tr data-bind="visible: Endereco.val() != ''">
                                                <td><span data-bind="text: Endereco.text" class="fw-bold"></span></td>
                                                <td><span data-bind="text: Endereco.val, attr: { title: Endereco.val }"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
