<fieldset id="knoutPlacasDisponiveis">
    <div class="widget-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label" data-bind="text: PlacaDisponivel.text, attr: { for: PlacaDisponivel.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="value: PlacaDisponivel.val, attr: { maxlength: PlacaDisponivel.maxlength, id : PlacaDisponivel.id} , valueUpdate: 'afterkeydown'">
                        <div class="input-group-append">
                            <button data-bind="attr: { id: Veiculo.idBtnSearch}" class="btn btn-labeled btn-primary" style="padding: 8px; margin-left: 4px; border-radius: 4px;" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                            <button data-bind="attr: { id: AdicionarPlacaDisponivel.id}, enable: AdicionarPlacaDisponivel.enable, click: AdicionarPlacaDisponivel.eventClick, visible: AdicionarPlacaDisponivel.visible" class="btn btn-labeled btn-success" style="padding: 8px; border-radius: 4px;" type="button">
                                <i class="fal fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="insideNoPaddignTable">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PlacaDisponivel.idGrid}" cellspacing="0"></table>
        </section>
    </div>
</fieldset>
