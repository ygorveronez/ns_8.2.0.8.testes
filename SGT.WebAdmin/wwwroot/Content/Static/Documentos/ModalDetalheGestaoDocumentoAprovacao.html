                                    Novos campos adicionados para adequação as regras da reforma tributária.
                                </div>
                                <div class="tab-pane fade " id="knockoutAutorizacao">
                                    <div class="card col-12 col-md-12">
                                        <div class="card-header d-flex align-items-center justify-content-between">
                                            <h3 class="card-title">Regras</h3>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-12 col-md-12" data-bind="visible: Motivo.visible">
                                                    <div class="form-group">
                                                        <label class="form-label" data-bind="text: Motivo.text, attr: { for: Motivo.id }"></label>
                                                        <textarea class="form-control" rows="4" data-bind="value: Motivo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motivo.maxlength, id : Motivo.id }"></textarea>
                                                    </div>
                                                </div>
                                                <div data-bind="visible: Rejeitar.visible" class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right no-padding" style="margin-bottom: 20px;">
                                                    <input type="button" data-bind="click: Cancelar.eventClick, attr: { value: Cancelar.text, id : Cancelar.id}" class="btn btn-labeled btn-default botaoDentroSmartAdmimForm">
                                                    <input type="button" data-bind="click: Rejeitar.eventClick, attr: { value: Rejeitar.text, id : Rejeitar.id}" class="btn btn-labeled btn-danger botaoDentroSmartAdmimForm">
                                                </div>
                                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : Regras.idGrid}"></table>
                                                <footer data-bind="visible: (AprovarTodas.visible() || DesfazerAprovacao.visible() || DesfazerRejeicao.visible() || Reprocessar.visible())">
                                                    <button data-bind="visible: AprovarTodas.visible, click: AprovarTodas.eventClick, attr: { id: AprovarTodas.id}" class="btn btn-success" type="button" style="float:right">
                                                        &nbsp;<span data-bind="text: AprovarTodas.text"></span>&nbsp;
                                                    </button>
                                                    <button data-bind="visible: DesfazerAprovacao.visible, click: DesfazerAprovacao.eventClick, attr: { id: DesfazerAprovacao.id}" class="btn btn-warning" type="button" style="float:right">
                                                        &nbsp;<span data-bind="text: DesfazerAprovacao.text"></span>&nbsp;
                                                    </button>
                                                    <button data-bind="visible: DesfazerRejeicao.visible, click: DesfazerRejeicao.eventClick, attr: { id: DesfazerRejeicao.id}" class="btn btn-warning" type="button" style="float:right">
                                                        &nbsp;<span data-bind="text: DesfazerRejeicao.text"></span>&nbsp;
                                                    </button>
                                                    <button data-bind="visible: Reprocessar.visible, click: Reprocessar.eventClick, attr: { id: Reprocessar.id}" class="btn btn-warning" type="button" style="float:right">
                                                        &nbsp;<span data-bind="text: Reprocessar.text"></span>&nbsp;
                                                    </button>
                                                </footer>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="knockoutDelegar">
                                    <div class="modal fade" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog modal-xl modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Delegar</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                                                        <i class="fal fa-times"></i>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group" data-bind="visible: UsuarioDelegado.visible">
                                                        <label class="form-label" data-bind="text: UsuarioDelegado.text, attr: { for: UsuarioDelegado.id }"></label>
                                                        <div class="input-group">
                                                            <input type="text" class="form-control" data-bind="value: UsuarioDelegado.val, valueUpdate: 'afterkeydown', attr: { maxlength: UsuarioDelegado.maxlength, id : UsuarioDelegado.id}" />
                                                            <div class="input-group-append">
                                                                <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: UsuarioDelegado.idBtnSearch}">
                                                                    <i class="fal fa-search"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-end mt-3">

                                                        <button class="btn btn-success" type="button" data-bind="click: Delegar.eventClick, attr: { id : Delegar.id}">
                                                            <i class="fal fa-check"></i><span data-bind="text: Delegar.text"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
