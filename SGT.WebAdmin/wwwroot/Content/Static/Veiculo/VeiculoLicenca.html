                <div class="tab-pane fade no-padding-bottom content-no-padding" id="tabLicencaVeiculoFaixasTemperatura">
                    <form id="knockoutLicencaVeiculoFaixasTemperatura">

                        <div class="col-12 col-md-12">
                            <div class="card">

                                <div class="card-body">
                                    <button class="btn btn-primary waves-effect waves-themed mb-2" type="button" data-bind="visible: FaixaTemperatura.visible, attr: { id: FaixaTemperatura.idBtnSearch, text: FaixaTemperatura.text }">
                                        <i class="fal fa-plus"></i><span data-bind="text: FaixaTemperatura.text"></span>
                                    </button>
                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="tab-pane fade" id="tabLicencaVeiculoAnexos" role="tabpanel">
                    <form>
                        <div id="mensagemLicencaVeiculoAnexo" class="alert alert-info" style="text-align: center;">
                            <span>{Localize::Veiculos.VeiculoLicenca.SoPossivelEnviarAnexosQuandoLicencaEstiverSalva}</span>
                        </div>
                        <div id="knockoutLicencaVeiculoAnexos" style="display: none;">
                            <div id="liAdicionarAnexos">
                                <div class="row">
                                    <div class="col-12 col-md-6" data-bind="visible: Descricao.visible">
                                        <div class="form-group">
                                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, enable: Descricao.enable, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                                        </div>
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        <p class="form-label" data-bind="text: Arquivo.text"></p>
                                        <div class="custom-file" data-bind="visible: Arquivo.visible">
                                            <input type="file" class="custom-file-input" data-bind="value: Arquivo.val, enable : Arquivo.enable, attr: { id: Arquivo.id }" readonly>
                                            <label class="custom-file-label" data-bind="attr: {for: Arquivo.id}, text: Arquivo.val() !=``? Arquivo.val(): `{Localize::Veiculos.VeiculoLicenca.SelecioneUmaImagemParaAnexar}`"></label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-end mb-3" data-bind="visible: Adicionar.visible">
                                        <button class="btn btn-success waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: Adicionar.eventClick, attr: { id: Adicionar.id}" type="button">
                                            <span data-bind="text: Adicionar.text"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Anexos.idGrid }" cellspacing="0"></table>
                        </div>
                    </form>
                </div>
            </div>

            <footer id="knockoutCRUDLicencaVeiculo" data-bind="visible: (Adicionar.visible() || Atualizar.visible() || Excluir.visible() || Cancelar.visible() || Importar.visible())">

                <div class="d-flex align-items-center justify-content-end mb-3 mt-3">
                    <span data-bind='component: {name: "import-file", params: { ko: Importar }}'></span>
                    <button type="button" class="btn btn-labeled btn-default ms-2" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                        <i class="fal fa-ban"></i>
                        <span data-bind="text: Cancelar.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { id : Excluir.id}">
                        <i class="fal fa-trash"></i>
                        <span data-bind="text: Excluir.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { id : Atualizar.id}">
                        <i class="fal fa-check"></i>
                        <span data-bind="text: Atualizar.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success ms-2" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { id : Adicionar.id}">
                        <span data-bind="text: Adicionar.text"></span>
                    </button>

                </div>
            </footer>
