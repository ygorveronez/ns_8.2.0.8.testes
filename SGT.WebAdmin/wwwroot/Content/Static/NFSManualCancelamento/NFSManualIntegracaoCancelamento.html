<div class="panel-content">
    <ul class="nav nav-tabs" id="divIntegracao_#divIntegracao">
        <li class="nav-item" id="liIntegracaoEDI_#divIntegracao">
            <a href="#divIntegracaoEDI_#divIntegracao" class="nav-link active" data-bs-toggle="tab">
                <span class="hidden-mobile hidden-tablet">EDI</span>
            </a>
        </li>
        <li class="nav-item" id="liIntegracaoCTe_#divIntegracao">
            <a href="#divIntegracaoCTe_#divIntegracao" class="nav-link" data-bs-toggle="tab">
                <span class="hidden-mobile hidden-tablet">CT-e</span>
            </a>
        </li>
        <li data-bind="visible: FinalizarEtapa.visible, click: FinalizarEtapa.eventClick, attr: { id: FinalizarEtapa.id}, enable: FinalizarEtapa.enable" type="button" class="btn btn-success pull-right" style="padding: 6px 12px; margin: 3px;">
            <span data-bind="text: FinalizarEtapa.text"></span>
        </li>
    </ul>
    <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane fade active show" id="divIntegracaoEDI_#divIntegracao" role="tabpanel">
            <div class="row">
                <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" type="button">
                        <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                    </button> <button class="btn btn-primary waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible" type="button">
                        <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
                <div class="co-l2 mt-6">
                    <span><b>Legendas:</b> </span>
                    <div class="badge legend yellow">
                        <b> Integrado com Sucesso</b>

                    </div>
                    <div class="badge legend blue">
                        <b> Problemas na Integração</b>
                    </div>
                    <div class="badge legend green">
                        <b>Aguardando Integração</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="divIntegracaoCTe_#divIntegracao" role="tabpanel">
            <div class="row">
                <div class="col-12 col-md-6" data-bind="visible: Tipo.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Tipo.text, attr: { for: Tipo.id }"></label>
                        <select class="form-control" data-bind="class: Tipo.requiredClass, options: Tipo.options, optionsText: 'text', optionsValue: 'value', value: Tipo.val, attr: { maxlength: Tipo.maxlength, id : Tipo.id}"></select>
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                        <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                    </div>
                </div>
                <div class="d-flex justify-content-end divBotoesIntegracaoCTe">
                    <button class="btn btn-primary waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" type="button">
                        <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
                    </button> <button class="btn btn-primary waves-effect waves-themed btnPesquisarFiltroPesquisa" data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible" type="button">
                        <i class="fal fa-search"></i><span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
                <div class="co-l2 mt-6">
                    <span><b>Legendas:</b> </span>
                    <div class="badge legend yellow">
                        <b> Integrado com Sucesso</b>

                    </div>
                    <div class="badge legend blue">
                        <b> Problemas na Integração</b>
                    </div>
                    <div class="badge legend green">
                        <b>Aguardando Integração</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
