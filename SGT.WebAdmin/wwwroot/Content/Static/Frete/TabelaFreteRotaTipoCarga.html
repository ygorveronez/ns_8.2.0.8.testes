<div id="#idDivTabelaFreteTipoCarga" class="card border mt-3">
    <div class="card-header">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="#ckbAtivoInativo" name="#ckbAtivoInativo" checked="checked" />
            <label id="#idTitulo" class="custom-control-label" for="#ckbAtivoInativo">#DescricaoTipoCarga</label>
        </div>
    </div>
    <div class="card-body">
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: ModeloVeicularCarga.idGrid}" cellspacing="0"></table>
        <div class="row mt-3">
            <div class="col-12 col-md-6" data-bind="visible: ModeloVeicularCarga.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ModeloVeicularCarga.text, attr: { for: ModeloVeicularCarga.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: ModeloVeicularCarga.requiredClass, value: ModeloVeicularCarga.val, valueUpdate: 'afterkeydown', attr: { maxlength: ModeloVeicularCarga.maxlength, id : ModeloVeicularCarga.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: ModeloVeicularCarga.idBtnSearch}" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3" data-bind="visible: ValorFrete.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorFrete.text"></label>
                    <input type="text" class="form-control" data-bind="value: ValorFrete.val,class: ValorFrete.requiredClass, attr: { maxlength: ValorFrete.maxlength, id : ValorFrete.id}" />
                </div>
            </div>
            <div class="col-12 col-md-3" data-bind="visible: ValorPedagio.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorPedagio.text"></label>
                    <input type="text" class="form-control" data-bind="value: ValorPedagio.val,class: ValorPedagio.requiredClass, attr: { maxlength: ValorPedagio.maxlength, id : ValorPedagio.id}" />
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-labeled btn-default" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { value: Cancelar.text, id : Cancelar.id}">
                    <i class="fal fa-ban"></i>
                    <span data-bind="text: Cancelar.text"></span>
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-labeled btn-danger mx-3" data-bind="click: Excluir.eventClick, visible: Excluir.visible, attr: { value: Excluir.text, id : Excluir.id}">
                    <i class="fal fa-trash"></i>
                    <span data-bind="text: Excluir.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, attr: { value: Atualizar.text, id : Atualizar.id}">
                    <i class="fal fa-check"></i>
                    <span data-bind="text: Atualizar.text"></span>
                </button>
                <button type="button" class="btn btn-labeled btn-success" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick, visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}">
                    <span data-bind="text: Adicionar.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
