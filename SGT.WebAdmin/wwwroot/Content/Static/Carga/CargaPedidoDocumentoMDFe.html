<div id="#knoutCargaPedidoDocumentosMDFe" class="col-12">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0" data-bind="text: Titulo.text"></h5>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end my-2">
                <button class="btn btn-danger ms-2" type="button" data-bind="click: RemoverTodosMDFes.eventClick, attr: { id: RemoverTodosMDFes.id}, visible: RemoverTodosMDFes.visible, enable : RemoverTodosMDFes.enable">
                    <i class="fal fa-trash"></i> <span data-bind="text: RemoverTodosMDFes.text"></span>
                </button>
                <button class="btn btn-default ms-2" type="button" data-bind="click: BuscarMDFesCompativeis.eventClick, attr: { id: BuscarMDFesCompativeis.id}, visible: BuscarMDFesCompativeis.visible, enable : BuscarMDFesCompativeis.enable">
                    <i class="fal fa-plus"></i> <span data-bind="text: BuscarMDFesCompativeis.text"></span>
                </button>
                <button class="btn btn-primary ms-2" type="button" data-bind="attr: { id: MDFe.idBtnSearch}, visible: MDFe.visible, enable: MDFe.enable">
                    <i class="fal fa-plus"></i> <span data-bind="text: MDFe.text"></span>
                </button>
            </div>
            <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: GridDocumentoMDFe.idGrid}"></table>
        </div>
    </div>
</div>
