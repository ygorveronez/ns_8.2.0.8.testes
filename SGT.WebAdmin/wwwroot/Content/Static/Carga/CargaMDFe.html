<div id="#knoutCargaMDFe">
    <div class="DivMDFeGrid" style="display:none">
        <h3>{Localize::Cargas.Carga.Mdfe}</h3>
        <ul class="nav nav-tabs">
            <li id="tabMDFes_#knoutCargaMDFe_li" class="nav-item">
                <a href="#tabMDFes_#knoutCargaMDFe" class="nav-link active" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fal fa-file-check"></i>
                    <span class="hidden-mobile hidden-tablet">{Localize::Cargas.Carga.Mdfe}</span>
                </a>
            </li>
            <li id="tabAverbacaoMDFes_#knoutCargaMDFe_li" class="nav-item" style="display: none;">
                <a href="#tabAverbacaoMDFes_#knoutCargaMDFe" class="nav-link" data-bs-toggle="tab" aria-expanded="false">
                    <i class="fal fa-lock-alt"></i>
                    <span class="hidden-mobile hidden-tablet">{Localize::Cargas.Carga.Averbacao}</span>
                </a>
            </li>
        </ul>
        <div class="tab-content border border-top-0 p-3">
            <div class="tab-pane active" id="tabMDFes_#knoutCargaMDFe">
                <div class="my-3" data-bind="visible: TentarNovamente.visible">
                    <button class="btn btn-danger waves-effect waves-themed" type="button" data-bind="click: TentarNovamente.eventClick, attr: { id: TentarNovamente.id}">
                        <i class="fal fa-redo"></i> <span data-bind="text: TentarNovamente.text"></span>
                    </button>
                </div>
                <div class="DivMensagemMDF my-3" style="display: none;">
                    <div class="MensageMDF"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible: Status.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Status.text"></label>
                            <select class="form-control" data-bind="options: Status.options, optionsText: 'text', optionsValue: 'value', value: Status.val, attr: { id : Status.id}, enable : Status.enable"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-9 col-lg-10">
                        <div class="form-group">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="visible: Status.visible, click: Pesquisar.eventClick, attr: { id: Pesquisar.id}, enable : Pesquisar.enable">
                                <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                            </button>
                            <div class="dropdown ms-2 float-end" data-bind="visible: DownloadLoteXMLMDFe.visible() || DownloadLoteDAMDFE.visible()">
                                <button type="button" class="btn btn-success waves-effect waves-themed dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="fal fa-download"></span> {Localize::Cargas.Carga.Download}
                                </button>
                                <ul class="dropdown-menu">
                                    <li data-bind="visible: DownloadLoteXMLMDFe.visible">
                                        <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteXMLMDFe.eventClick, attr: { id: DownloadLoteXMLMDFe.id}">
                                            <i class="fal fa-file-code"></i> <span data-bind="text: DownloadLoteXMLMDFe.text"></span>
                                        </a>
                                    </li>
                                    <li data-bind="visible: DownloadLoteDAMDFE.visible">
                                        <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteDAMDFE.eventClick, attr: { id: DownloadLoteDAMDFE.id}">
                                            <i class="fal fa-file-pdf"></i> <span data-bind="text: DownloadLoteDAMDFE.text"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-danger waves-effect waves-themed ms-2 float-end" type="button" data-bind="visible: EmitirNovamenteRejeitados.visible, click: EmitirNovamenteRejeitados.eventClick, attr: { id: EmitirNovamenteRejeitados.id}">
                                <i class="fal fa-redo"></i> <span data-bind="text: EmitirNovamenteRejeitados.text"></span>
                            </button>
                            <button class="btn btn-danger ms-2 waves-effect waves-themed float-end" type="button" data-bind="visible: SincronizarTodosDocumentoMDFe.visible, click: SincronizarTodosDocumentoMDFe.eventClick, attr: { id: SincronizarTodosDocumentoMDFe.id}">
                                <i class="fal fa-redo"></i> <span data-bind="text: SincronizarTodosDocumentoMDFe.text"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div data-bind="visible: MDFe.visible">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
                </div>
            </div>
            <div class="tab-pane" id="tabAverbacaoMDFes_#knoutCargaMDFe">
                <div class="DivMensagemAverbacaoMDFe" style="display: none;">
                    <div class="MensagemAverbacaoMDFe"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible : Apolice.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Apolice.text, attr: { for: Apolice.id }"></label>
                            <input type="text" class="form-control" data-bind="value: Apolice.val, attr: { maxlength: Apolice.maxlength, id : Apolice.id}, enable : Apolice.enable" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible : NumeroMDFe.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroMDFe.text, attr: { for: NumeroMDFe.id }"></label>
                            <input type="text" class="form-control" data-bind="value: NumeroMDFe.val, attr: { maxlength: NumeroMDFe.maxlength, id : NumeroMDFe.id}, enable : NumeroMDFe.enable" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible: SituacaoAverbacao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: SituacaoAverbacao.text, attr: { for: SituacaoAverbacao.id }"></label>
                            <select class="form-control" data-bind="options: SituacaoAverbacao.options, optionsText: 'text', optionsValue: 'value', value: SituacaoAverbacao.val, attr: { id : SituacaoAverbacao.id}, enable : SituacaoAverbacao.enable"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-9 col-lg-10">
                        <div class="form-group">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="click: PesquisarMDFeAverbacoes.eventClick, attr: { id: PesquisarMDFeAverbacoes.id}, enable : PesquisarMDFeAverbacoes.enable">
                                <i class="fal fa-search"></i> <span data-bind="text: PesquisarMDFeAverbacoes.text"></span>
                            </button>
                            <button class="btn btn-danger waves-effect waves-themed ms-2 float-end" type="button" data-bind="visible: EmitirNovamenteAverbacoesMDFe.visible, click: EmitirNovamenteAverbacoesMDFe.eventClick, attr: { id: EmitirNovamenteAverbacoesMDFe.id}">
                                <i class="fal fa-redo"></i> <span data-bind="text: EmitirNovamenteAverbacoesMDFe.text"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarMDFeAverbacoes.idGrid}" cellspacing="0"></table>
            </div>
        </div>
        <div class="d-flex mt-3" data-bind="visible: RelacaoEntrega.visible() || RelacaoEntregaNatura.visible() || LiberarCargaComMDFesRejeitados.visible() || LiberarCargaComAverbacoesRejeitados.visible()|| DownloadLoteDocumentos.visible()">

            <div class="dropdown" data-bind="visible: RelacaoEntrega.visible() || RelacaoEntregaNatura.visible || DownloadLoteDocumentos.visible()">
                <button type="button" class="btn btn-info waves-effect waves-themed dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fal fa-print"></span> <span data-bind="text: ImpressoesDaCarga.text"></span>
                </button>
                <ul class="dropdown-menu">
                    <li data-bind="visible: RelacaoEntrega.visible">
                        <a href="javascript:void(0);" class="dropdown-item" data-bind="click: RelacaoEntrega.eventClick, attr: { id : RelacaoEntrega.id }">
                            <i data-bind="css: RelacaoEntrega.icon"></i>
                            <span data-bind="text: RelacaoEntrega.text"></span>
                        </a>
                    </li>
                    <li data-bind="visible: RelacaoEntregaNatura.visible">
                        <a href="javascript:void(0);" class="dropdown-item" data-bind="click: RelacaoEntregaNatura.eventClick, attr: { id: RelacaoEntregaNatura.id}">
                            <i data-bind="css: RelacaoEntregaNatura.icon"></i> <span data-bind="text: RelacaoEntregaNatura.text"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="dropdown ms-2 me-auto" data-bind="visible: DownloadLoteDocumentos.visible">
                <button type="button" class="btn btn-success waves-effect waves-themed dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="fal fa-download"></span> {Localize::Cargas.Carga.Download}
                </button>
                <ul class="dropdown-menu">
                    <li data-bind="visible: DownloadLoteDocumentos.visible">
                        <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteDocumentos.eventClick, attr: { id : DownloadLoteDocumentos.id }">
                            <i class="fal fa-file-archive"></i>
                            <span data-bind="text: DownloadLoteDocumentos.text"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <button class="btn btn-danger waves-effect waves-themed ms-2" type="button" data-bind="visible: LiberarCargaComMDFesRejeitados.visible, click: LiberarCargaComMDFesRejeitados.eventClick, attr: { id: LiberarCargaComMDFesRejeitados.id}">
                <i class="fal fa-exclamation-triangle"></i> <span data-bind="text: LiberarCargaComMDFesRejeitados.text"></span>
            </button>
            <button class="btn btn-danger waves-effect waves-themed ms-2" type="button" data-bind="enable: LiberarCargaComAverbacoesRejeitados.enable, visible: LiberarCargaComAverbacoesRejeitados.visible, click: LiberarCargaComAverbacoesRejeitados.eventClick, attr: { id: LiberarCargaComAverbacoesRejeitados.id}">
                <i class="fal fa-exclamation-triangle"></i> <span data-bind="text: LiberarCargaComAverbacoesRejeitados.text"></span>
            </button>
        </div>
    </div>
</div>
