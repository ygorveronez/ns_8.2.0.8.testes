<div id="#knoutEtapaMercante">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h2 class="card-title">Mercante</h2>
        </div>
        <div class="card-body">
            <div class="DivMensagemMercante" style="display: none;">
                <div class="MensageCTe"></div>
            </div>
            <form class="mb-3">
                <div class="row" id="OpcoesPesquisaDadosMercante">
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible: NumeroControle.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroControle.text, attr: { for: NumeroControle.id }"></label>
                            <input type="text" class="form-control" data-bind="value: NumeroControle.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroControle.maxlength, id : NumeroControle.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2" data-bind="visible : NumeroCE.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroCE.text, attr: { for: NumeroCE.id }"></label>
                            <input type="text" class="form-control" data-bind="value: NumeroCE.val, attr: { maxlength: NumeroCE.maxlength, id : NumeroCE.id}, enable : NumeroCE.enable" />
                        </div>
                    </div>
                    <div class="col-12 col-md-3 col-lg-6">
                        <div class="form-group">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="visible: Pesquisar.visible, click: Pesquisar.eventClick, attr: { id: Pesquisar.id}, enable : Pesquisar.enable">
                                <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </div>
    </div>
</div>
