<div id="knockoutDadosTransporteLacre_#IDDadosTransporte" class="tab-pane">
    <h3>{Localize::Cargas.Carga.LacresDaCarga}</h3>
    <table width="100%" class="table table-bordered table-hover" cellspacing="0" data-bind="attr: { id: Carga.idGrid}"></table>
    <form class="mt-3">
        <div class="row">
            <div class="col-12 col-md-6" data-bind="visible: Cliente.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Cliente.text, attr: { for: Cliente.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="value: Cliente.val, enable: Pedido.enable, valueUpdate: 'afterkeydown', attr: { maxlength: Cliente.maxlength, id : Cliente.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: Cliente.idBtnSearch}, enable: Pedido.enable">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" data-bind="visible: TipoLacre.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: TipoLacre.text, attr: { for: TipoLacre.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="value: TipoLacre.val, enable: Pedido.enable, valueUpdate: 'afterkeydown', attr: { maxlength: TipoLacre.maxlength, id : TipoLacre.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="attr: { id: TipoLacre.idBtnSearch}, enable: Pedido.enable">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" data-bind="visible: Numero.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Numero.text, attr: { for: Numero.id }"></label>
                    <input type="text" class="form-control" data-bind="css: Numero.requiredClass, enable: Pedido.enable, value: Numero.val, valueUpdate: 'afterkeydown', attr: { maxlength: Numero.maxlength, id : Numero.id}" />
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success waves-effect waves-themed" type="button" data-bind="attr: { id: Adicionar.id}, enable: Adicionar.enable, click: Adicionar.eventClick">
            <i class="fal fa-save"></i> <span data-bind="text : Adicionar.text"></span>
        </button>
    </div>
</div>
