<div id="knockoutPesquisaIntegracao">
    <div class="row">
        <div class="col-12 col-md-6" data-bind="visible: Situacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
            </div>
        </div>
        <div class="col-12 col-md-auto">
            <button data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}" class="btn btn-primary" style="margin-top: 33px" type="button">
                <i class="fal fa-search"></i><span data-bind="text: Pesquisar.text"></span>
            </button>
            <button data-bind="click: ReenviarTodos.eventClick, attr: { id: ReenviarTodos.id}, visible: ReenviarTodos.visible" class="btn btn-default" style="margin-top: 27px" type="button">
                <i class="fal fa-forward"></i><span data-bind="text: ReenviarTodos.text"></span>
            </button>
            <button data-bind="click: FinalizarEtapa.eventClick, attr: { id: FinalizarEtapa.id}, visible: FinalizarEtapa.visible" class="btn btn-success pull-right" style="margin-top: 30px" type="button">
                <i class="fa fa-fw fa-chevron-down"></i>&nbsp;<span data-bind="text: FinalizarEtapa.text"></span>
            </button>
        </div>
    </div>
    <div class="insideNoPaddignTable">
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
    </div>
</div>

<div class="card mt-3" id="knockoutDadosIntegracao">
    <div class="card-header">
        <div class="row">
            <div class="col-6">
                <div class="card-title mt-2">Legenda</div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" class="btn btn-primary">
                    <i class="fal fa-redo"></i>
                    <span data-bind="text: ObterTotais.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="legends">
            <div class="badge legend green" style="font-weight: bold;">
                <span data-bind="text: TotalIntegrado.text + ' ' + TotalIntegrado.val()"></span>
            </div>
            <div class="badge legend red" style="font-weight: bold;">
                <span data-bind="text: TotalProblemaIntegracao.text + ' ' + TotalProblemaIntegracao.val()"></span>
            </div>
            <div class="badge legend blue" style="font-weight: bold;">
                <span data-bind="text: TotalAguardandoIntegracao.text + ' ' + TotalAguardandoIntegracao.val()"></span>
            </div>
            <div class="badge legend yellow" style="font-weight: bold;">
                <span data-bind="text: TotalAguardandoRetorno.text + ' ' + TotalAguardandoRetorno.val()"></span>
            </div>
            <div class="badge legend gray" style="font-weight: bold;">
                <span data-bind="text: TotalGeral.text + ' ' + TotalGeral.val()"></span>
            </div>
        </div>
    </div>
</div>
