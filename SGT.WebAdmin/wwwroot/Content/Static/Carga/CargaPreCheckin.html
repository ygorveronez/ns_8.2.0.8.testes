<div id="knockoutDadosTransportePreCheckin_#IDDadosTransporte">
    <ul class="nav nav-steps">
        <li data-target="#step1" data-bind="visible : Etapa1.visible">
            <button class="active" data-bs-target="#tab1" data-bs-toggle="tab" data-bind="attr: {id : Etapa1.idTab }, click : Etapa1.eventClick, visible : Etapa1.visible">
                <span class="step" data-bind="attr: {'data-content' : Etapa1.tooltip, 'data-original-title' : Etapa1.tooltipTitle }">
                    <i class="fal fa-box"></i>
                </span>
                <span class="title" data-bind="text: Etapa1.text"></span>
            </button>
        </li>
        <li data-target="#step2" data-bind="visible : Etapa2.visible">
            <button data-bs-target="#tab2" data-bs-toggle="tab" data-bind="attr: {id : Etapa2.idTab }, click : Etapa2.eventClick" disabled>
                <span class="step" data-bind="attr: {'data-content' : Etapa2.tooltip, 'data-original-title' : Etapa2.tooltipTitle }">
                    <i class="fal fa-truck"></i>
                </span>
                <span class="title" data-bind="text: Etapa2.text"></span>
            </button>
        </li>
        <li data-target="#step3" data-bind="visible : Etapa3.visible">
            <button data-bs-target="#tab3" data-bs-toggle="tab" data-bind="attr: {id : Etapa3.idTab }, click : Etapa3.eventClick" disabled>
                <span class="step" data-bind="attr: {'data-content' : Etapa3.tooltip, 'data-original-title' : Etapa3.tooltipTitle }">
                    <i class="fal fa-box-check"></i>
                </span>
                <span class="title" data-bind="text: Etapa3.text"></span>
            </button>
        </li>
    </ul>
</div>

<div class="tab-content" id="myTabContent">
    <!-- Coleta -->
    <div class="tab-pane fade active show" id="tab1">
        <div id="knockoutAgrupamentoStagesColeta_#IDDadosTransporte">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: GridAgrupamentoStages.idGrid }" cellspacing="0"></table>

            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverPlacas.eventClick, attr: { id: RemoverPlacas.id}">
                    <span data-bind="text: RemoverPlacas.text"></span>
                </button>
                <button class="btn btn-primary" type="button" data-bind="click: ConfirmarPlacas.eventClick, attr: { id: ConfirmarPlacas.id}">
                    <span data-bind="text: ConfirmarPlacas.text"></span>
                </button>
                <button class="btn btn-default" type="button" data-bind="click: LiberarComFalha.eventClick, attr: { id: LiberarComFalha.id}">
                    <span data-bind="text: LiberarComFalha.text"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Transferencia -->
    <div class="tab-pane fade" id="tab2">
        <div id="knockoutAgrupamentoStagesTransferencia_#IDDadosTransporte" class="mb-5">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: GridAgrupamentoStages.idGrid }" cellspacing="0"></table>

            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverPlacas.eventClick, attr: { id: RemoverPlacas.id}">
                    <span data-bind="text: RemoverPlacas.text"></span>
                </button>
                <button class="btn btn-primary" type="button" data-bind="click: ConfirmarPlacas.eventClick, attr: { id: ConfirmarPlacas.id}">
                    <span data-bind="text: ConfirmarPlacas.text"></span>
                </button>
            </div>
        </div>

        <div id="knockoutAgrupamentoCteNfs_#IDDadosTransporte">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: GridAgrupamentoCteNfs.idGrid }" cellspacing="0"></table>
        </div>
    </div>

    <!-- Entrega  -->
    <div class="tab-pane fade" id="tab3">
        <div id="knockoutAgrupamentoStagesEntrega_#IDDadosTransporte">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: GridAgrupamentoStages.idGrid }" cellspacing="0"></table>

            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-danger" type="button" data-bind="click: RemoverPlacas.eventClick, attr: { id: RemoverPlacas.id}">
                    <span data-bind="text: RemoverPlacas.text"></span>
                </button>
                <button class="btn btn-primary" type="button" data-bind="click: ConfirmarPlacas.eventClick, attr: { id: ConfirmarPlacas.id}">
                    <span data-bind="text: ConfirmarPlacas.text"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="knockoutGeracaoTransportes_#IDDadosTransporte" class="d-flex justify-content-center gap-2 mt-5">
        <button class="btn btn-primary" type="button" data-bind="click: GerarTransportes.eventClick, attr: { id: GerarTransportes.id}">
            <span data-bind="text: GerarTransportes.text"></span>
        </button>
    </div>
</div>
