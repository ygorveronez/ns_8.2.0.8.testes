<div id="#knoutCargaTransbordo">
    <h3>Transbordos</h3>
    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Grid.idGrid}" cellspacing="0"></table>
    <ul class="nav nav-tabs">
        <li id="li_transbordo#knoutCargaTransbordo" class="nav-item">
            <a href="#tab_transbordo#knoutCargaTransbordo" class="nav-link active" data-bs-toggle="tab" aria-expanded="true">
                <i class="fal fa-exchange"></i>
                <span class="hidden-mobile hidden-tablet">Transbordo</span>
            </a>
        </li>
        <li id="li_contrato#knoutCargaTransbordo" class="nav-item" style="display:none">
            <a href="#tab_contrato#knoutCargaTransbordo" class="nav-link" data-bs-toggle="tab" aria-expanded="false">
                <i class="fal fa-pencil"></i>
                <span class="hidden-mobile hidden-tablet">Contrato de Frete</span>
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="tab_transbordo#knoutCargaTransbordo" class="tab-pane active">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <header>Dados para Transbordo</header>
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-6" data-bind="visible : NumeroTransbordo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroTransbordo.text, attr: { for: NumeroTransbordo.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroTransbordo.val, attr: { maxlength: NumeroTransbordo.maxlength, id : NumeroTransbordo.id}, enable: NumeroTransbordo.enable" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible : DataTransbordo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DataTransbordo.text"></label>
                                    <input type="text" class="form-control" data-bind="value: DataTransbordo.val, attr: { maxlength: DataTransbordo.maxlength, id : DataTransbordo.id}, enable: DataTransbordo.enable" />
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible : LocalidadeTransbordo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: LocalidadeTransbordo.text, attr: { for: LocalidadeTransbordo.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: LocalidadeTransbordo.val, valueUpdate: 'afterkeydown', attr: { maxlength: LocalidadeTransbordo.maxlength, id : LocalidadeTransbordo.id}, enable: LocalidadeTransbordo.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: LocalidadeTransbordo.idBtnSearch}, enable: LocalidadeTransbordo.enable">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible : Veiculo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Veiculo.text, attr: { for: Veiculo.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: Veiculo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Veiculo.maxlength, id : Veiculo.id}, enable: Veiculo.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: Veiculo.idBtnSearch}, enable: Veiculo.enable">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible : Motorista.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Motorista.text, attr: { for: Motorista.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: Motorista.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motorista.maxlength, id : Motorista.id}, enable: Motorista.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: Motorista.idBtnSearch}, enable: Motorista.enable">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible: MotivoTransbordo.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: MotivoTransbordo.text, attr: { for: MotivoTransbordo.id }"></label>
                                    <textarea rows="4" type="text" class="form-control" data-bind="value: MotivoTransbordo.val, attr: { maxlength: MotivoTransbordo.maxlength, id : MotivoTransbordo.id}, enable: MotivoTransbordo.enable"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-8">
                    <h3>CTe-s</h3>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-default" type="button" data-bind="visible: SelecionarTodos.visible, click: SelecionarTodos.eventClick, attr: { id: SelecionarTodos.id}">
                            <i class="fal fa-check"></i> <span data-bind="text: SelecionarTodos.text"></span>
                        </button>
                    </div>
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: CTe.idGrid}" cellspacing="0"></table>
                    <div class="mt-3" data-bind="visible: MDFe.visible">
                        <h3>MDF-e</h3>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" type="button" data-bind="click: BuscarNovamenteMDFe.eventClick, attr: { id: BuscarNovamenteMDFe.id}">
                                <i class="fal fa-refresh"></i> <span data-bind="text: BuscarNovamenteMDFe.text"></span>
                            </button>
                        </div>
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: MDFe.idGrid}" cellspacing="0"></table>
                    </div>
                </div>
            </div>
        </div>
        <div id="tab_contrato#knoutCargaTransbordo" class="tab-pane">
            <h3>Contrato de Frete</h3>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-default" type="button" data-bind="text : Voltar.text, attr: { id: Voltar.id}, enable: Voltar.enable, visible: Voltar.visible, click: Voltar.eventClick"></button>
        <button class="btn btn-danger ms-2" type="button" data-bind="text : CancelarTransbordo.text, attr: { id: CancelarTransbordo.id}, enable: CancelarTransbordo.enable, visible: CancelarTransbordo.visible, click: CancelarTransbordo.eventClick"></button>
        <button class="btn btn-success ms-2" type="button" data-bind="attr: { id: GerarTransbordo.id}, enable: GerarTransbordo.enable, visible: GerarTransbordo.visible, click: GerarTransbordo.eventClick">
            <i class="fal fa-save"></i> <span data-bind="text : GerarTransbordo.text"></span>
        </button>
    </div>
</div>
