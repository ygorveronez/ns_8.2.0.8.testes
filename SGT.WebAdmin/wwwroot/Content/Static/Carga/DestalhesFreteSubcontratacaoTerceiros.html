<div id="#knoutDetalhesFreteSubContratacao">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col">
            <table>
                <tbody>
                    <tr data-bind="visible: TabelaFrete.visible">
                        <td>
                            <b data-bind="text: TabelaDeFrete.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: TabelaFrete.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: ValorDoFrete.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorFreteSubcontratacao.val"></span>
                        </td>
                    </tr>
                    <tr data-bind="visible: ValorFreteSubContratacaoTabelaDeFrete.visible">
                        <td>
                            <b data-bind="text: ValorPreviamenteAcordado.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorFreteSubContratacaoTabelaDeFrete.val"></span> <span data-bind="text: PercentualDescontoTerceiro.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: ValorDePedagio.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorPedagioSubContratacao.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: ValorTotalDaPrestacao.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorTotalDaPrestacaoSubContratacao.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: PorcentagemAdiantamento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PercentualAdiantamento.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: PorcentagemAbastecimento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PercentualAbastecimento.val"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <b data-bind="text: PorcentagemSaldo.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: PercentualSaldo.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: Adiantamento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorAdiantamento.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: Abastecimento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorAbastecimento.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: Saldo.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: ValorSaldo.val"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: VencimentoAdiantamento.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: DataVencimentoAdiantamento.val"></span> (<span data-bind="text: DiasVencimentoAdiantamento.val"></span> dias)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: VencimentoSaldo.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: DataVencimentoSaldo.val"></span> (<span data-bind="text: DiasVencimentoSaldo.val"></span> dias)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b data-bind="text: DescontoEmTabela.text"></b>
                        </td>
                        <td>
                            <span data-bind="text: Desconto.val"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <form class="my-3">
        <div class="row">
            <div class="col-lg-12 col-md-6" data-bind="visible: ValorFreteSubcontratacaoManual.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorFreteSubcontratacaoManual.text, attr: { for: ValorFreteSubcontratacaoManual.id }"></label>
                    <input type="text" class="form-control" data-bind="value: ValorFreteSubcontratacaoManual.val, enable: ValorFreteSubcontratacaoManual.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ValorFreteSubcontratacaoManual.maxlength, id : ValorFreteSubcontratacaoManual.id}" />
                </div>
            </div>
            <div class="col-lg-12 col-md-6" data-bind="visible: ValorPedagioSubcontratacaoManual.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: ValorPedagioSubcontratacaoManual.text, attr: { for: ValorPedagioSubcontratacaoManual }"></label>
                    <input type="text" class="form-control" data-bind="value: ValorPedagioSubcontratacaoManual.val, enable: ValorPedagioSubcontratacaoManual.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ValorPedagioSubcontratacaoManual.maxlength, id : ValorPedagioSubcontratacaoManual.id}" />
                </div>
            </div>
            <div class="col-12" data-bind="visible: PercentualAdiantamentoSubcontratacaoManual.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: PercentualAdiantamentoSubcontratacaoManual.text, attr: { for: PercentualAdiantamentoSubcontratacaoManual.id }"></label>
                    <input type="text" class="form-control" data-bind="value: PercentualAdiantamentoSubcontratacaoManual.val, enable: PercentualAdiantamentoSubcontratacaoManual.enable, valueUpdate: 'afterkeydown', attr: { maxlength: PercentualAdiantamentoSubcontratacaoManual.maxlength, id : PercentualAdiantamentoSubcontratacaoManual.id}" />
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-between my-3">
        <h3>
            <i class="fal fa-dollar"></i> <span data-bind="text: AcrescimentoDesconto.text"></span>
        </h3>

        <button class="btn btn-primary ms-2" type="button" data-bind="click: AdicionarValor.eventClick, visible: AdicionarValor.visible, enable: AdicionarValor.enable, attr: { id : AdicionarValor.id}">
            <i data-bind="css: AdicionarValor.icon"></i>
            <span data-bind="text: AdicionarValor.text"></span>
        </button>

    </div>
    <table width="100%" data-bind="attr: { id: AdicionarValor.idGrid}" class="table table-bordered table-hover" cellspacing="0"></table>
    <div id="#knoutDetalheConsultaAcrescimoDesconto" >
        <div data-bind="fadeVisible: Mensagem.visible" class="col-12">
            <div data-bind="css: { 'alert': true, 'alert-warning': Mensagem.warning, 'alert-danger': Mensagem.danger, 'alert-success': Mensagem.success }">
                <span class="col-10" data-bind="text: Mensagem.val, attr: { for: Mensagem.id }"></span>
                <button class="btn btn-outline-default col-2" type="button" data-bind="click: HistoricoAcrescimoDesconto.eventClick, visible: HistoricoAcrescimoDesconto.visible, enable: HistoricoAcrescimoDesconto.enable, attr: { id : HistoricoAcrescimoDesconto.id}">
                    <span data-bind="text: HistoricoAcrescimoDesconto.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 mt-2" data-bind="visible: ObservacaoManual.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: ObservacaoManual.text, attr: { for: ObservacaoManual.id }"></label>
            <textarea class="form-control" rows="4" data-bind="value: ObservacaoManual.val, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoManual.maxlength, id : ObservacaoManual.id }"></textarea>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-3" data-bind="visible: AtualizarValorFreteSubcontratacao.visible() && RecalcularValorFreteSubcontratacao.visible()">
        <button class="btn btn-warning" type="button" data-bind="click: RecalcularValorFreteSubcontratacao.eventClick, visible: RecalcularValorFreteSubcontratacao.visible, enable: RecalcularValorFreteSubcontratacao.enable, attr: { id: RecalcularValorFreteSubcontratacao.id}">
            <i class="fal fa-redo"></i> <span data-bind="text: RecalcularValorFreteSubcontratacao.text"></span>
        </button>
        <button class="btn btn-success ms-2" type="button" data-bind="click: AtualizarValorFreteSubcontratacao.eventClick, visible: AtualizarValorFreteSubcontratacao.visible, enable: AtualizarValorFreteSubcontratacao.enable, attr: { id: AtualizarValorFreteSubcontratacao.id}">
            <i class="fal fa-refresh"></i> <span data-bind="text: AtualizarValorFreteSubcontratacao.text"></span>
        </button>
    </div>
</div>
