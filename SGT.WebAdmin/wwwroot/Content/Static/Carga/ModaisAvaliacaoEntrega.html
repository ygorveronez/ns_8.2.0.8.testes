<div id="divModalGerenciarAnexosPergunta" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" id="knockoutCabecalhoPerguntaAnexo">
                <h4 class="modal-title" data-bind="text: Titulo.text"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>

            <div class="modal-body" id="knockoutPerguntaAnexo">
                <div class="row">
                    <div class="col-12 col-md-6" data-bind="visible: Descricao.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Descricao.text, attr: { for: Descricao.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Descricao.requiredClass, value: Descricao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Descricao.maxlength, id : Descricao.id}" />
                        </div>
                    </div>

                    <div class="form-group col-12 col-md-6" style="margin-top:5px;" data-bind="visible: Arquivo.visible">
                        <p class="form-label" data-bind="text: Arquivo.text"></p>
                        <div class="custom-file" data-bind="visible: Arquivo.visible">
                            <input type="file" class="custom-file-input" placeholder="Selecione uma imagem para anexar" data-bind="attr: {id: Arquivo.id}, value: Arquivo.val" readonly>
                            <label class="custom-file-label" data-bind="text: Arquivo.val, attr: {for: Arquivo.id}"></label>
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-end mb-3">
                    <input type="button" data-loading-text="Aguarde..." data-bind="click: Adicionar.eventClick,visible: Adicionar.visible, attr: { value: Adicionar.text, id : Adicionar.id}" class="btnPesquisarFiltroPesquisa btn btn-labeled btn-success" />
                </div>

                <div class="col-12 col-md-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h3 class="card-title" data-bind="text: GridModal.text">
                                <i class="fal fa-list"></i>
                            </h3>
                        </div>
                        <div class="card-body">
                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id : GridModal.idGrid}"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
