<div id="knoutContainer_#knoutDocumentosParaEmissao" class="panel-container">
    <div class="panel-content">
        <ul class="nav nav-tabs" id="ulTabContainer_#knoutDocumentosParaEmissao">
            <li class="nav-item" id="liTabContainer">
                <a href="#tabContainer_#knoutDocumentosParaEmissao" class="nav-link active" data-bs-toggle="tab">
                    <i class="fal fa-truck"></i>  <span class="hidden-mobile hidden-tablet">{Localize::Cargas.Carga.Container}</span>
                </a>
            </li>
            <li class="nav-item" id="liTabAnexosContainer">
                <a href="#tabAnexosContainer_#knoutDocumentosParaEmissao" class="nav-link" data-bs-toggle="tab">
                    <i class="fal fa-list-ul"></i><span class="hidden-mobile hidden-tablet">{Localize::Cargas.Carga.Anexos}</span>
                </a>
            </li>
        </ul>
        <div class="tab-content border border-top-0 p-3">
            <div class="tab-pane fade active show" id="tabContainer_#knoutDocumentosParaEmissao" role="tabpanel">
                <div class="row">
                    <div class="col-12 col-md-6" data-bind="visible: Container.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Container.text, attr: { for: Container.id }"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" data-bind="css: Container.requiredClass, value: Container.val, valueUpdate: 'afterkeydown', attr: { maxlength: Container.maxlength, id : Container.id}" />
                                <div class="input-group-append">
                                    <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Container.idBtnSearch}" type="button" aria-label="Buscar">
                                        <i class="fal fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TipoContainerRic.text, attr: { for: TipoContainerRic.id }"></label>
                            <input type="text" class="form-control" data-bind="class: TipoContainerRic.requiredClass, value: TipoContainerRic.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoContainerRic.maxlength, id : TipoContainerRic.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: TaraContainer.text, attr: { for: TaraContainer.id }"></label>
                            <input type="text" class="form-control" data-bind="class: TaraContainer.requiredClass, value: TaraContainer.val, valueUpdate: 'afterkeydown', attr: { maxlength: TaraContainer.maxlength, id : TaraContainer.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ArmadorBooking.text, attr: { for: ArmadorBooking.id }"></label>
                            <input type="text" class="form-control" data-bind="class: ArmadorBooking.requiredClass, value: ArmadorBooking.val, valueUpdate: 'afterkeydown', attr: { maxlength: ArmadorBooking.maxlength, id : ArmadorBooking.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Transportadora.text, attr: { for: Transportadora.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Transportadora.requiredClass, value: Transportadora.val, valueUpdate: 'afterkeydown', attr: { maxlength: Transportadora.maxlength, id : Transportadora.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Motorista.text, attr: { for: Motorista.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Motorista.requiredClass, value: Motorista.val, valueUpdate: 'afterkeydown', attr: { maxlength: Motorista.maxlength, id : Motorista.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: MostrarAnexoRic.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Placa.text, attr: { for: Placa.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Placa.requiredClass, value: Placa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Placa.maxlength, id : Placa.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4" data-bind="visible: DataColetaContainer.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataColetaContainer.text, attr: { for: DataColetaContainer.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataColetaContainer.requiredClass, value: DataColetaContainer.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataColetaContainer.maxlength, id : DataColetaContainer.id}" />
                        </div>
                    </div>
                    <div id="sectionAnexoRic">
                        <div class="form-group col-12 col-md-12" data-bind="visible: MostrarAnexoRic.visible">
                            <p class="form-label" data-bind="text: ArquivoRic.text"></p>
                            <div class="custom-file" data-bind="visible: ArquivoRic.visible">
                                <input type="file" placeholder="Selecione uma imagem" class="custom-file-input"  accept=".jpg,.jpeg,.png" data-bind="value: ArquivoRic.val, enable : ArquivoRic.enable, attr: { id: ArquivoRic.id }, event: {change: ArquivoRicEventChange}" readonly>
                                <label data-bind="value: NomeArquivoRic.val, enable : ArquivoRic.enable, attr: {for: ArquivoRic.id }" readonly class="custom-file-label"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">

                    <input type="button" data-bind="click: RemoverContainer.eventClick, visible: RemoverContainer.visible, attr: { value: RemoverContainer.text, id : RemoverContainer.id}" style="margin-right:5px" class="btn btn-danger" />
                    <input type="button" data-bind="click: Salvar.eventClick, visible: Salvar.visible, attr: { value: Salvar.text, id : Salvar.id}" class="btn btn-success" />
                </div>
            </div>
            <div class="tab-pane fade" id="tabAnexosContainer_#knoutDocumentosParaEmissao" role="tabpanel">
                <div class="row">
                    <div class="no-margin" data-bind="visible: AdicionarAnexo.visible">
                        <div class="row">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-success mb-2" data-bind="click: AdicionarAnexo.eventClick, visible: AdicionarAnexo.visible, text: AdicionarAnexo.text, attr: { id : AdicionarAnexo.id}">
                                    <span data-bind="text : AdicionarAnexo.text"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="insideNoPaddignTable">
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Anexos.idGrid}" cellspacing="0"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
