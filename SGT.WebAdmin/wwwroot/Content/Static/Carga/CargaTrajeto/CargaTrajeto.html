<div class="container-carga-trajeto" id="#idCargaTrajeto">
    <div class="row" id="knockoutCargaTrajeto">
        <div class="col-12 col-md-2 cabecalho-carga-trajeto section-carga-trajeto">
            <div class="centraliza-vertical">
                <b data-bind="text: CidadeInicial.val"></b><br />
                <b data-bind="text: DataInicial.val"></b>
            </div>
        </div>
        <div class="col-12 col-md-8 cargas-carga-trajeto section-carga-trajeto">
            <ul class="bootstrapWizard form-wizard WizardCarga">
                <!-- ko foreach: { data: Etapas, as: 'Etapa' } -->
                <li data-target="#step" data-bind="style : {width : $parent.TamanhoEtapa.val }, visible : Etapa.visible">
                    <a href="#" data-bind="attr: {id : Etapa.idTab }, click : Etapa.eventClick, visible : Etapa.visible">
                        <span class="" rel="popover-hover" data-placement="top" data-bind="css: Etapa.cssClass, attr: {'data-content' : Informacoes.val, 'data-original-title' : Carga.val }, text: Ordem.val"></span>
                        <span class="title" data-bind="text: Etapa.text"></span>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
            <b>Transportador Atual: </b><span data-bind="text: TransportadorAtual.val"></span>
            <div class="km-percorrido">
                <b>Percorrido: </b><span data-bind="text: KmPercorrido.val"></span>
            </div>
        </div>
        <div class="col-12 col-md-2 footer-carga-trajeto section-carga-trajeto">
            <div class="centraliza-vertical">
                <b data-bind="text: CidadeFinal.val"></b><br />
                <b data-bind="text: DataFinal.val"></b>
            </div>
        </div>
    </div>
</div>
