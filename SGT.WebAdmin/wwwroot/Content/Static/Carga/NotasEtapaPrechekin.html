<div class="accordion" id='accordionEtapasStages_#IDEtapaInicio'>
    <div class="accordion-item">
        <h2 class="accordion-header" id='HeadColetaStage_#IDEtapaInicio'>
            <button class="accordion-button collapsed" type="button" data-bs-target='#ColetaStage_#IDEtapaInicio' aria-controls="ColetaStage_#IDEtapaInicio" data-bs-toggle="collapse" aria-expanded="true">
                <i class="fal fa-box"></i>&nbsp;Coleta
            </button>
        </h2>
        <div class="accordion-collapse collapse" id='ColetaStage_#IDEtapaInicio' aria-labelledby='HeadColetaStage_#IDEtapaInicio' data-bs-parent='accordionEtapasStages_#IDEtapaInicio'>
            <div id='knockoutStageAgrupamentoContainer_#IDEtapaInicio'>
                <!-- ko foreach: { data: StageAgrupada, as: 'Etapa' } -->
                <div class="border">
                    <div class="row p-2 text-center">
                        <div class="col-12 col-md-1">
                            <div><b>Etapa</b></div>
                            <span data-bind="text: Etapa.NumeroStages.val"></span>
                        </div>
                        <div class="col-12 col-md-1">
                            <div><b>Check-in </b></div>
                            <span data-bind="text: Etapa.DataPreChekin.val"></span>
                        </div>
                        <div class="col-12 col-md-1">
                            <div> <b>Placa</b></div>
                            <span data-bind="text: Etapa.Placa.val"></span>
                        </div>
                        <div class="col-12 col-md-1">
                            <div> <b>Nº FRS</b></div>
                            <span data-bind="text: Etapa.NroFRS.val"></span>
                        </div>
                        <!--<div class="col-12 col-md-1">
                            <div> <b>Valor FRS</b></div>
                            <span data-bind="text: Etapa.ValorFRS.val"></span>
                        </div>-->
                        <div class="col-12 col-md-1">
                            <div> <b>Valor Frete</b></div>
                            <span data-bind="text: Etapa.ValorFrete.val"></span>
                        </div>
                        <div class="col-12 col-md-1">
                            <div> <b>Perfil</b></div>
                            <span data-bind="text: Etapa.Perfil.val"></span>
                        </div>
                        <div class="col-12 col-md-3">
                            <div> <b>Origem x Destino</b></div>
                            <span data-bind="text: Etapa.OrigemxDestino.val"></span>
                        </div>
                        <div class="col-12 col-md-2">
                            <div> <b>Canal de Venda</b></div>
                            <span data-bind="text: Etapa.CanalVenda.val"></span>
                        </div>
                    </div>
                    <div class="p-2">
                        <table width="100%" class="table table-bordered table-hover" cellspacing="0" data-bind="attr: { id: ('grid-notas-agrupamento-' + Etapa.Codigo.val()) }"></table>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id='HeadTransferenciaStage_#IDEtapaInicio'>

                <i class="fal fa-truck"></i>&nbsp;Transferencia

        <div class="accordion-collapse collapse" id='TransferenciaStage_#IDEtapaInicio' aria-labelledby='HeadTransferenciaStage_#IDEtapaInicio' data-bs-parent='accordionEtapasStages_#IDEtapaInicio' } ">
            <div class="accordion-body">
                <!--Corpo etapa transferencia-->
            </div>
        </div>
    </div>
    <div class="accordion-item">

    </div>
