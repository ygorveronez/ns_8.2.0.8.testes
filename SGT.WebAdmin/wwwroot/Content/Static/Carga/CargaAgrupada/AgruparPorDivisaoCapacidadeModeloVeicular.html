<div id="div-agrupar-divisao-capacidade-templete">
    <div id="knockoutDivisaoCapacidade">
        <!-- ko if: DivisoesCapacidadeVeicular().length == 0 -->
        <div class="d-flex align-items-center justify-content-center py-2">
            <span class="fw-500">Nenhuma divisão de capacidade para o veiculo selecionado</span>
        </div>
        <!-- /ko -->
        <!-- ko if: DivisoesCapacidadeVeicular().length > 0 -->
        <ul class="nav nav-tabs" id="tabPeriodosCarregamento">
            <!-- ko foreach: DivisoesCapacidadeVeicular -->
            <li class="nav-item">
                <a class="nav-link" data-bind="css: {active: $index() == 0}, attr : {href: '#tabDivisao-' + Codigo.val()} " data-bs-toggle="tab"> <span data-bind="text: Descricao.val"></span></a>
            </li>
            <!-- /ko -->
        </ul>
        <div class="tab-content p-2 border border-top-0 mb-3">
            <!-- ko foreach: DivisoesCapacidadeVeicular -->
            <div class="tab-pane" data-bind="attr : {id: 'tabDivisao-' +  Codigo.val()}, css: {active: $index() == 0}">
                <section data-bind="attr : {id: ('grid-' + GridCargasAgrupar.id)}">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridCargasAgrupar.id}" cellspacing="0"></table>
                </section>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
</div>
