<div id="#knoutCargaSubContratacao" class="row">
    <div class="col-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{Localize::Cargas.Carga.DadosDoContrato}</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger fade in" data-bind="visible: Bloqueado.val">
                    <i class="fal fa-ban"></i>
                    <strong data-bind="text: JustificativaBloqueio.text"></strong>
                    <br />
                    <span data-bind="text: JustificativaBloqueio.val"></span>
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <b data-bind="text: Terceiro.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: Terceiro.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: DataEmissaoContrato.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: DataEmissaoContrato.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: DescricaoSituacaoContratoFrete.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: DescricaoSituacaoContratoFrete.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: ValorFreteSubContratacaoTabelaFrete.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorFreteSubContratacaoTabelaFrete.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: DescricaoTipoFreteEscolhido.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: DescricaoTipoFreteEscolhido.val"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <b data-bind="text: ValorPedagio.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorPedagio.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: ValorTotalAPagar.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorTotalAPagar.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: ValorAdiantamento.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorAdiantamento.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b data-bind="text: ValorAbastecimento.text"></b>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorAbastecimento.val"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-12" data-bind="visible : ValorFreteSubcontratacao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorFreteSubcontratacao.text, attr: { for: ValorFreteSubcontratacao.id }"></label>
                                <input type="text" class="form-control" data-bind="value: ValorFreteSubcontratacao.val, attr: { maxlength: ValorFreteSubcontratacao.maxlength, id : ValorFreteSubcontratacao.id}, enable: ValorFreteSubcontratacao.enable" />
                            </div>
                        </div>
                        <div class="col-12 col-md-6" data-bind="visible : PercentualAdiantamento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: PercentualAdiantamento.text, attr: { for: PercentualAdiantamento.id }"></label>
                                <input type="text" class="form-control" data-bind="value: PercentualAdiantamento.val, attr: { maxlength: PercentualAdiantamento.maxlength, id : PercentualAdiantamento.id}, enable: PercentualAdiantamento.enable" />
                            </div>
                        </div>
                        <div class="col-12 col-md-6" data-bind="visible: PercentualAbastecimento.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: PercentualAbastecimento.text, attr: { for: PercentualAbastecimento.id }"></label>
                                <input type="text" class="form-control" data-bind="enable: PercentualAbastecimento.enable, value: PercentualAbastecimento.val, valueUpdate: 'afterkeydown', attr: { maxlength: PercentualAbastecimento.maxlength, id : PercentualAbastecimento.id}" />
                            </div>
                        </div>
                        <div class="col-12" data-bind="visible: Observacao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Observacao.text"></label>
                                <textarea rows="4" type="text" class="form-control" data-bind="value: Observacao.val, attr: { maxlength: Observacao.maxlength, id : Observacao.id}, enable: Observacao.enable"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h3 class="card-title">
                            <i class="fal fa-dollar"></i> <span>{Localize::Cargas.Carga.AcrescimoDesconto}</span>
                        </h3>
                        <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="click: AdicionarValor.eventClick, visible: AdicionarValor.visible, enable: AdicionarValor.enable, attr: { id : AdicionarValor.id}">
                            <i data-bind="css: AdicionarValor.icon"></i>
                            <span data-bind="text: AdicionarValor.text"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <table width="100%" data-bind="attr: { id: AdicionarValor.idGrid}" class="table table-bordered table-hover" cellspacing="0"></table>
                    </div>
                </div>
            </div>
            <div class="card-footer" data-bind="visible: (ImprimirRomaneioEntrega.visible() || ImprimirContrato.visible() || AlterarContrato.visible() || AutorizarContrato.visible())">
                <div class="d-flex justify-content-end">
                    <div class="dropdown ms-2" data-bind="visible: ImprimirContrato.visible() || ImprimirRomaneioEntrega.visible()">
                        <button class="btn btn-default waves-effect waves-themed dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fal fa-print"></i> {Localize::Cargas.Carga.Imprimir}
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);" data-bind="click: ImprimirContrato.eventClick, visible: ImprimirContrato.visible, attr: { id : ImprimirContrato.id }">
                                    <i data-bind="css: ImprimirContrato.icon"></i>
                                    <span data-bind="text: ImprimirContrato.text"></span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);" data-bind="click: ImprimirRomaneioEntrega.eventClick, visible: ImprimirRomaneioEntrega.visible, attr: { id : ImprimirRomaneioEntrega.id }">
                                    <i data-bind="css: ImprimirRomaneioEntrega.icon"></i>
                                    <span data-bind="text: ImprimirRomaneioEntrega.text"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown ms-2" data-bind="visible: HistoricoIntegracao.visible() || EnviarIntegracaoQuitacaoAX.visible()">
                        <button type="button" class="btn btn-default waves-effect waves-themed dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fal fa-cloud-download"></i> {Localize::Cargas.Carga.Integracoes}
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);" data-bind="click: HistoricoIntegracao.eventClick, visible: HistoricoIntegracao.visible, attr: { id : HistoricoIntegracao.id  }">
                                    <i data-bind="css: HistoricoIntegracao.icon"></i>
                                    <span data-bind="text: HistoricoIntegracao.text"></span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);" data-bind="click: EnviarIntegracaoQuitacaoAX.eventClick, visible: EnviarIntegracaoQuitacaoAX.visible, attr: { id : EnviarIntegracaoQuitacaoAX.id }">
                                    <i data-bind="css: EnviarIntegracaoQuitacaoAX.icon"></i>
                                    <span data-bind="text: EnviarIntegracaoQuitacaoAX.text"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary waves-effect waves-themed ms-2" type="button" data-bind="click: AlterarContrato.eventClick, visible : AlterarContrato.visible, attr: { id: AlterarContrato.id}">
                        <i class="fal fa-save"></i> <span data-bind="text: AlterarContrato.text"></span>
                    </button>
                    <button class="btn btn-success waves-effect waves-themed ms-2" type="button" data-bind="click: AutorizarContrato.eventClick,visible : AutorizarContrato.visible, attr: { id: AutorizarContrato.id}">
                        <i class="fal fa-check"></i> <span data-bind="text: AutorizarContrato.text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="divCTesCargaContratoFrete" class="col-12 col-lg-8" style="display: none;">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{Localize::Cargas.Carga.PreCtes}</h3>
            </div>
            <div class="card-body">
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
            </div>
        </div>
    </div>
    <div id="divCIOTsCargaContratoFrete" class="col-12 col-lg-8" style="display: none;">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{Localize::Cargas.Carga.Ciots}</h3>
            </div>
            <div class="card-body">
                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarCIOT.idGrid}" cellspacing="0"></table>
            </div>
        </div>
    </div>
    <div style="display:none" id="divConfigRelatorio"></div>
</div>
