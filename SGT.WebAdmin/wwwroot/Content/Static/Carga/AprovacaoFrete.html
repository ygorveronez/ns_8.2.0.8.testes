<fieldset style="padding: 10px;">
    <section class="" style="margin-bottom: 0;">
        <div class="row">
            <div class="col col-xs-12 tab-content" data-bind="visible: PossuiRegras.val">
                <div class="well">
                    <header>
                        {Localize::Gerais.Geral.Detalhes}
                    </header>
                    <fieldset style="padding-top: 15px;">
                        <div class="row">
                            <section data-bind="visible: AprovacoesNecessarias.visible" class="col col-xs-12" style="margin-bottom: 5px;">
                                <label><b data-bind="text: AprovacoesNecessarias.text"></b> <span data-bind="text: AprovacoesNecessarias.val"></span></label>
                            </section>
                            <section data-bind="visible: Aprovacoes.visible" class="col col-xs-12" style="margin-bottom: 5px;">
                                <label><b data-bind="text: Aprovacoes.text"></b> <span data-bind="text: Aprovacoes.val"></span></label>
                            </section>
                            <section data-bind="visible: Reprovacoes.visible" class="col col-xs-12" style="margin-bottom: 5px;">
                                <label><b data-bind="text: Reprovacoes.text"></b> <span data-bind="text: Reprovacoes.val"></span></label>
                            </section>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="col col-xs-12 tab-content" style="margin-top: 25px;" data-bind="visible: PossuiRegras.val">
                <div class="well">
                    <header>
                        {Localize::Cargas.Carga.Aprovadores}
                    </header>
                    <fieldset style="padding: 15px 14px 0;">
                        <div class="row">
                            <section class="col col-xs-12 no-padding-table-fix">
                                <table width="100%" class="table table-bordered table-hover margin-top-0 no-footer dataTable table-condensed" data-bind="attr: { id: Autorizacoes.idGrid}" cellspacing="0"></table>
                            </section>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="col col-sm-12" style="margin: 15px 0 10px;" data-bind="visible: !PossuiRegras.val()">
                <div class="alert alert-warning" style="margin-bottom: 0 !important;">
                    {Localize::Cargas.Carga.NaoFoiEncontradaNenhumaRegraParaAprovarFreteDaCarga}<br>
                    {Localize::Cargas.Carga.CargaFicaraPendenteAteExistisAlgumaRegraDeAprovacao}<br>
                    {Localize::Cargas.Carga.CliqueEmReprocessarRegrasParaVerificar}
                </div>
            </div>
        </div>
    </section>
</fieldset>
<footer style="padding: 7px 14px 5px; margin: 0 -10px;" data-bind="visible: !PossuiRegras.val()">
    <button class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" type="button" data-bind="click: ReprocessarRegras.eventClick, attr: { value: ReprocessarRegras.text, id : ReprocessarRegras.id}">
        <span data-bind="text: ReprocessarRegras.text"></span>
    </button>
</footer>
