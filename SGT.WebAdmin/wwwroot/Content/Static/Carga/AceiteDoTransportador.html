<div id="divModalAceiteTermoTransporte" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Aceite do Termo de Transporte</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knockoutAceiteTermoTransporte">
                <div class="row">

                    <div id="termo-aceite" data-bind="html: TermoAceite.val" class="padding-side">

                    </div>
                    <div class="col-12 col-md-12">
                        <div class="alert alert-info" role="alert">
                            É preciso ler o termo para aceitá-lo.
                        </div>
                    </div>

                    <footer>
                        <input type="button" data-bind="click: Aceitar.eventClick, visible: Aceitar.visible, enable: Aceitar.enable, attr: { value: Aceitar.text, id : Aceitar.id}" class="btn btn-labeled btn-success" />
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
