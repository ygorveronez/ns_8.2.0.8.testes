<div id="knockoutEntregasFimViagem">
    <div class="container">
        <div class="row">
            <div class="col col-7">
                <div class="row fs-5 mb-2" style="font-weight:700">
                    <span data-bind="text: NumeroListagemEntregas.val"></span>
                </div>
                <div class="row">
                    <div class="col col-8 d-flex align-items-center">
                        <div class="d-grid">
                            <span class="text-uppercase" style="font-weight: 500; color: #AEAEAE">Cliente</span>
                            <span data-bind="text: Cliente.val"></span>
                        </div>
                    </div>
                    <div class="col col-4 d-flex align-items-center">
                        <div class="d-grid">
                            <span class="text-uppercase" style="font-weight: 500; color: #AEAEAE">Status</span>
                            <span data-bind="text: Status.val(), css: {'entregue': Status.val() == 'Confirmada',  'pendente': Status.val() == 'Pendente'}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-5 d-flex align-items-center">
                <div class="col-12" data-bind="visible: DataFimEntrega.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: DataFimEntrega.text"></label>
                        <input type="text" class="form-control" data-bind="class: DataFimEntrega.requiredClass, value: DataFimEntrega.val, enable: DataFimEntrega.enable, attr: { maxlength: DataFimEntrega.maxlength, id: DataFimEntrega.id }" />
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
