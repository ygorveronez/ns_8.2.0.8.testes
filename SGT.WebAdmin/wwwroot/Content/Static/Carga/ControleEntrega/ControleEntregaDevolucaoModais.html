<div class="modal fade" id="modal-observacao-devolucao-produto-#idControleEntregaDevolucao#" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="knockoutObservacaoProdutoDevolucao-#idControleEntregaDevolucao#">
            <div class="modal-header">
                <h5 class="modal-title">Observação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-12" data-bind="visible: ObservacaoProduto.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ObservacaoProduto.text, attr: { for: ObservacaoProduto.id }"></label>
                            <textarea class="form-control" rows="4" data-bind="value: ObservacaoProduto.val, enable: ObservacaoProduto.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoProduto.maxlength, id : ObservacaoProduto.id }"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" data-bind="visible: SalvarObservacao.visible, text: SalvarObservacao.text, click: SalvarObservacao.eventClick ,attr: { id: SalvarObservacao.id }" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
</div>
