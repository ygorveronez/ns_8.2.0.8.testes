<div class="well" id="#idDivCarga" style="margin-bottom:5px;">
    <div style="padding:5px 25px 5px">
        <div class="row">
            <div class="col-12 col-md-5" selectCargaGestao">
                <label>
                    <b>
                        <span data-bind="text: CodigoCargaEmbarcador.val, attr: { title: CodigoCargaEmbarcador.val }"></span>
                        - <span data-bind="text: OrigemDestinos.val, attr: { title: OrigemDestinos.val }"></span>
                    </b>
                </label>
            </div>
            <div class="col-12 col-md-4"selectCargaGestao">
                <label><b><span data-bind="text: DescricaoSituacaoCarga.text"></span><span data-bind="text: DescricaoSituacaoCarga.val, attr: { title: DescricaoSituacaoCarga.val }"></span></b></label>
            </div>
            <div class="col-12 col-md-3" selectCargaGestao">
                <label style="font-size:12px">
                    <b><span data-bind="text: DataCarregamento.text"></span></b><span data-bind="text: DataCarregamento.val, attr: { title: DataCarregamento.val }"></span>
                    <b><span data-bind="text: PrevisaoEntrega.text"></span></b><span data-bind="text: PrevisaoEntrega.val, attr: { title: PrevisaoEntrega.val }"></span>
                </label>
            </div>
            <div class="col col-sm-2 col-md-4 col-lg-2 selectCargaGestao">
                <label style="float:right"><b><span data-bind="text: ValorFrete.text"></span></b><span data-bind="text: ValorFrete.val, attr: { title: ValorFrete.val }"></span><a href="javascript:;" style="display:none" data-bind="text: ValorFrete.val"></a></label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 selectCargaGestao">
                <label><b><span data-bind="text: Remetentes.text"></span></b> <span data-bind="text: Remetentes.val, title: Remetentes.val, attr: { title: Remetentes.val }"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCargaGestao">
                <label><b><span data-bind="text: Destinatarios.text"></span></b> <span data-bind="text: Destinatarios.val, attr: { title: Destinatarios.val }"></span></label>
            </div>
            <div class="col-12 col-md-6selectCargaGestao">
                <label><b><span data-bind="text: Veiculo.text"></span></b> <span data-bind="text: Veiculo.val, attr: { title: Veiculo.val }"></span></label>
            </div>
            <div class="col-12 col-md-6selectCargaGestao">
                <label><b><span data-bind="text: Motoristas.text"></span></b> <span data-bind="text: Motoristas.val, attr: { title: Motoristas.val }"></span></label>
            </div>
            <div class="col-12 col-md-6 selectCargaGestao">
                <label style="float:right; display:none"><a href="javascript:;">obs.</a></label>
            </div>
        </div>
    </div>
</div>
