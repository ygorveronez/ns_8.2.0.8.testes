<div class="col-12">
    <div class="card">
        <div class="card-header">
            <i class="fal fa-link"></i> Integração Natura
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6" data-bind="visible: Numero.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Numero.text, attr: { for: Numero.id }"></label>
                        <input type="text" class="form-control" data-bind="value: Numero.val, attr: { maxlength: Numero.maxlength, id : Numero.id}, enable: Numero.enable" />
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: Numero.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: NumeroNF.text, attr: { for: NumeroNF.id }"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" data-bind="value: NumeroNF.val, attr: { maxlength: NumeroNF.maxlength, id : NumeroNF.id}, enable: NumeroNF.enable" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" data-loading-text="Aguarde..." data-bind="click: Consultar.eventClick, visible: Consultar.visible, enable: Consultar.enable, attr: { id : Consultar.id}">
                                    <i data-bind="css: Consultar.icon"></i> <span data-bind="text: Consultar.text"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Consultar.idGrid}" cellspacing="0"></table>
        </div>
        <div class="card-footer d-flex justify-content-end" data-bind="visible: (Vincular.visible() || Excluir.visible())">
            <button class="btn btn-danger waves-effect waves-themed" type="button" data-loading-text="Aguarde..." data-bind="click: Excluir.eventClick, visible: Excluir.visible, enable: Excluir.enable, attr: { id : Excluir.id}">
                <i data-bind="css: Excluir.icon"></i> <span data-bind="text: Excluir.text"></span>
            </button>
            <button class="btn btn-success waves-effect waves-themed ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: Vincular.eventClick, visible: Vincular.visible, enable: Vincular.enable, attr: { id : Vincular.id}">
                <i data-bind="css: Vincular.icon"></i> <span data-bind="text: Vincular.text"></span>
            </button>
        </div>
    </div>
</div>
