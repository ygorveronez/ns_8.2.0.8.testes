<div id="#knoutEtapaSVM">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h2 class="card-title">SVM</h2>
        </div>
        <div class="card-body">
            <form class="mb-3">
                <div class="row">

                    <form class="mb-3">
                        <div class="row" id="OpcoesPesquisaCte">
                            <div class="col-12 col-md-3 col-lg-2" data-bind="visible: NumeroDocumento.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroDocumento.text, attr: { for: NumeroDocumento.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroDocumento.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroDocumento.maxlength, id : NumeroDocumento.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-lg-2" data-bind="visible : NumeroNF.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroNF.text, attr: { for: NumeroNF.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroNF.val, attr: { maxlength: NumeroNF.maxlength, id : NumeroNF.id}, enable : NumeroNF.enable" />
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-lg-2" data-bind="visible: Status.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Status.text, attr: { for: Status.id }"></label>
                                    <select class="form-control" data-bind="options: Status.options, optionsText: 'text', optionsValue: 'value', value: Status.val, attr: { id : Status.id}, enable : Status.enable"></select>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-lg-6">
                                <div class="form-group">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="visible: Status.visible, click: Pesquisar.eventClick, attr: { id: Pesquisar.id}, enable : Pesquisar.enable">
                                        <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                                    </button>
                                    <div class="dropdown ms-2 float-end" data-bind="visible: DownloadLoteXMLCTe.visible() ||  DownloadLoteDACTE.visible() ||  DownloadLoteDocumentos.visible()">
                                        <button type="button" class="btn btn-success waves-effect waves-themed dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="fal fa-download"></span> <span data-bind="text: Download.text"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li data-bind="visible: DownloadLoteXMLCTe.visible">
                                                <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteXMLCTe.eventClick, attr: { id: DownloadLoteXMLCTe.id}">
                                                    <i class="fal fa-file-code"></i> <span data-bind="text: DownloadLoteXMLCTe.text"></span>
                                                </a>
                                            </li>
                                            <li data-bind="visible: DownloadLoteDACTE.visible">
                                                <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteDACTE.eventClick, attr: { id: DownloadLoteDACTE.id}">
                                                    <i class="fal fa-file-pdf"></i> <span data-bind="text: DownloadLoteDACTE.text"></span>
                                                </a>
                                            </li>
                                            <li data-bind="visible: DownloadLoteDocumentos.visible">
                                                <a href="javascript:void(0);" class="dropdown-item" data-bind="click: DownloadLoteDocumentos.eventClick, attr: { id: DownloadLoteDocumentos.id}">
                                                    <i class="fal fa-file-archive"></i> <span data-bind="text: DownloadLoteDocumentos.text"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </div>
    </div>
</div>
