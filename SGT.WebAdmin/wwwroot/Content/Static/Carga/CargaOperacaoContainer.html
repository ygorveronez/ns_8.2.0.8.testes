<div id="#divCargaOperacaoContainer">
    <div id="divContainer_#divCargaOperacaoContainer">
        <ul class="nav nav-tabs">
            <li id="liContainerDocumento_#divCargaOperacaoContainer" class="nav-item">
                <a href="#divContainerDocumento_#divCargaOperacaoContainer" class="nav-link active" data-bs-toggle="tab" aria-expanded="true">
                    <i class="fal fa-file-check"></i><span class="hidden-xs">{Localize::Cargas.Carga.Documento}</span>
                </a>
            </li>
            <li id="liContainerAverbacao_#divCargaOperacaoContainer" class="nav-item">
                <a href="#divContainerAverbacao_#divCargaOperacaoContainer" class="nav-link" data-bs-toggle="tab" aria-expanded="false">
                    <i class="fal fa-lock-alt"></i><span class="hidden-xs">{Localize::Cargas.Carga.Averbacao}</span>
                </a>
            </li>
            <li id="liContainerAdiantamento_#divCargaOperacaoContainer" class="nav-item">
                <a href="#divContainerAdiantamento_#divCargaOperacaoContainer" class="nav-link" data-bs-toggle="tab" aria-expanded="false">
                    <i class="fal fa-money-bill"></i> <span class="hidden-xs">{Localize::Cargas.Carga.Adiantamento}</span>
                </a>
            </li>
            <li id="liContainerValePedagio_#divCargaOperacaoContainer" class="nav-item">
                <a href="#divContainerValePedagio_#divCargaOperacaoContainer" class="nav-link" data-bs-toggle="tab" aria-expanded="false">
                   <i class="fal fa-credit-card"></i> <span class="hidden-xs">{Localize::Cargas.Carga.ValePedagio}</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="tab-content border border-top-0 p-3">
        <div class="tab-pane active" id="divContainerDocumento_#divCargaOperacaoContainer">
            <div class="row mb-3">
                <div class="col-12 col-md-3 col-lg-2" data-bind="visible: NumeroContainer.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: NumeroContainer.text, attr: { for: NumeroContainer.id }"></label>
                        <input type="text" class="form-control" data-bind="value: NumeroContainer.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroContainer.maxlength, id : NumeroContainer.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-6">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="visible: Pesquisar.visible, click: Pesquisar.eventClick, attr: { id: Pesquisar.id}, enable : Pesquisar.enable">
                            <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>


        </div>
        <div class="tab-pane " id="divContainerAverbacao_#divCargaOperacaoContainer">

            <div class="row mb-3">
                <div class="col-12 col-md-3 col-lg-2" data-bind="visible : Apolice.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Apolice.text, attr: { for: Apolice.id }"></label>
                        <input type="text" class="form-control" data-bind="value: Apolice.val, attr: { maxlength: Apolice.maxlength, id : Apolice.id}, enable : Apolice.enable" />
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-2" data-bind="visible : NumeroCTe.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: NumeroCTe.text, attr: { for: NumeroCTe.id }"></label>
                        <input type="text" class="form-control" data-bind="value: NumeroCTe.val, attr: { maxlength: NumeroCTe.maxlength, id : NumeroCTe.id}, enable : NumeroCTe.enable" />
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-2" data-bind="visible: SituacaoAverbacao.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: SituacaoAverbacao.text, attr: { for: SituacaoAverbacao.id }"></label>
                        <select class="form-control" data-bind="options: SituacaoAverbacao.options, optionsText: 'text', optionsValue: 'value', value: SituacaoAverbacao.val, attr: { id : SituacaoAverbacao.id}, enable : SituacaoAverbacao.enable"></select>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-lg-6">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="click: PesquisarCTeAverbacoes.eventClick, attr: { id: PesquisarCTeAverbacoes.id}, enable : PesquisarCTeAverbacoes.enable">
                            <i class="fal fa-search"></i> <span data-bind="text: PesquisarCTeAverbacoes.text"></span>
                        </button>
                        <button class="btn btn-secondary waves-effect waves-themed ms-2 float-end" type="button" data-bind="visible: EmitirNovamenteAverbacoesPendentesCTe.visible, click: EmitirNovamenteAverbacoesPendentesCTe.eventClick, attr: { id: EmitirNovamenteAverbacoesPendentesCTe.id}">
                            <i class="fal fa-redo"></i> <span data-bind="text: EmitirNovamenteAverbacoesPendentesCTe.text"></span>
                        </button>
                        <button class="btn btn-danger waves-effect waves-themed ms-2 float-end" type="button" data-bind="visible: EmitirNovamenteAverbacoesCTe.visible, click: EmitirNovamenteAverbacoesCTe.eventClick, attr: { id: EmitirNovamenteAverbacoesCTe.id}">
                            <i class="fal fa-redo"></i> <span data-bind="text: EmitirNovamenteAverbacoesCTe.text"></span>
                        </button>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarCTeAverbacoes.idGrid}" cellspacing="0"></table>
        </div>
        <div class="tab-pane" id="divContainerAdiantamento_#divCargaOperacaoContainer">
            <div class="row mb-3">
                <div class="col-12 col-md-4 col-lg-4" data-bind="visible : ValorAdiantamentoContainer.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: ValorAdiantamentoContainer.text, attr: { for: ValorAdiantamentoContainer.id }"></label>
                        <input type="text" class="form-control" data-bind="value: ValorAdiantamentoContainer.val, attr: { maxlength: ValorAdiantamentoContainer.maxlength, id : ValorAdiantamentoContainer.id}, enable : ValorAdiantamentoContainer.enable" />
                    </div>
                </div>

                <div class="col-12 col-md-12">
                    <div class="form-group">
                        <button class="btn btn-primary waves-effect waves-themed float-start" type="button" data-bind="visible: AtualizarValorAdiantamentoContainer.visible, click: AtualizarValorAdiantamentoContainer.eventClick, attr: { id: AtualizarValorAdiantamentoContainer.id}, enable : AtualizarValorAdiantamentoContainer.enable">
                            <i class="fal fa-search"></i> <span data-bind="text: AtualizarValorAdiantamentoContainer.text"></span>
                        </button>
                        &nbsp;&nbsp;
                        <button class="btn btn-success waves-effect waves-themed float-start " style="margin-left:25px" type="button" data-bind="click: GerarPagamentoAdiantamentoContainer.eventClick, attr: { id: GerarPagamentoAdiantamentoContainer.id}, enable : GerarPagamentoAdiantamentoContainer.enable">
                            <i class="fal fa-money-bill"></i> <span data-bind="text: GerarPagamentoAdiantamentoContainer.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="divContainerValePedagio_#divCargaOperacaoContainer">
            <div class="row mb-3">
                <div class="col-12 col-md-3 col-lg-2" data-bind="visible: SituacaoIntegracaoValePedagio.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: SituacaoIntegracaoValePedagio.text, attr: { for: SituacaoIntegracaoValePedagio.id }"></label>
                        <select class="form-control" data-bind="options: SituacaoIntegracaoValePedagio.options, optionsText: 'text', optionsValue: 'value', value: SituacaoIntegracaoValePedagio.val, attr: { id : SituacaoIntegracaoValePedagio.id}, enable : SituacaoIntegracaoValePedagio.enable"></select>
                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <div class="form-group">
                        <button class="btn btn-success waves-effect waves-themed float-start" type="button" data-bind="click: PesquisarIntegracaoValePedagio.eventClick, attr: { id: PesquisarIntegracaoValePedagio.id}, enable : PesquisarIntegracaoValePedagio.enable">
                            <i class="fal fa-search"></i> <span data-bind="text: PesquisarIntegracaoValePedagio.text"></span>
                        </button>
                        <button class="btn btn-primary ms-2 float-end" type="button" data-bind="click: LiberarSemValePedagio.eventClick, attr: { id: LiberarSemValePedagio.id}">
                            <span data-bind="text: LiberarSemValePedagio.text"></span>
                        </button>
                        <button class="btn btn-warning waves-effect waves-themed ms-2 float-end" type="button" data-bind="visible: LiberarComProblemaValePedagio.visible, enable: LiberarComProblemaValePedagio.enable, click: LiberarComProblemaValePedagio.eventClick, attr: { id: LiberarComProblemaValePedagio.id}">
                            <i class="fal fa-redo"></i> <span data-bind="text: LiberarComProblemaValePedagio.text"></span>
                        </button>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: PesquisarIntegracaoValePedagio.idGrid}" cellspacing="0"></table>
        </div>
    </div>
</div>
