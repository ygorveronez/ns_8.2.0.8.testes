<form style="padding: 10px;">
    <div class="" style="margin-bottom: 0;">
        <div class="row">
            <div class="col col-xs-12">
                <div class="fieldset-no-padding">
                    <div class="col col-xs-12 col-no-padding">
                        <label><b data-bind="text: Motivo.text"></b> <span data-bind="text: Motivo.val"></span></label>
                    </div>
                    <div class="col-12 col-md-12">
                        <label><b data-bind="text: Observacao.text"></b> <span data-bind="text: Observacao.val"></span></label>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="well">
                            <header>
                                {Localize::Cargas.Carga.Anexos}
                            </header>
                            <div  style="padding: 15px 14px 0;">
                                <div class="row">
                                    <div class="col col-xs-12 no-padding-table-fix">
                                        <table width="100%" class="table table-bordered table-hover margin-top-0 no-footer dataTable table-condensed" data-bind="attr: { id: ListaAnexo.idGrid}" cellspacing="0"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
