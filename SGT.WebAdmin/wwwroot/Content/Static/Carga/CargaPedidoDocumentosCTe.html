<div id="#knoutCargaPedidoDocumentosCTe" class="col-12 mb-2">
    <div class="row">
        <div data-bind="attr: { class: GridDocumentoCTe.cssClass}">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0" data-bind="text: titulo.text"></h5>
                </div>
                <div class="card-body">
                    <form>
                        <h5>
                            <span data-bind="text: ValorTotalMercadoria.text"></span><span data-bind="text: ValorTotalMercadoria.val"></span>
                        </h5>
                        <div data-bind="visible: GridDocumentoCTe.visible">
                            <div class="d-flex justify-content-end my-3">
                                <button class="btn btn-danger ms-2" type="button" data-bind="click: RemoverTodosCTes.eventClick, attr: { id: RemoverTodosCTes.id}, visible: !GridCTesParaTransbordo.visible(), enable : RemoverTodosCTes.enable">
                                    <i class="fal fa-trash"></i> <span data-bind="text: RemoverTodosCTes.text"></span>
                                </button>
                                <button class="btn btn-default ms-2" type="button" data-bind="click: BuscarCTesCompativeis.eventClick, attr: { id: BuscarCTesCompativeis.id}, visible: !GridCTesParaTransbordo.visible(), enable : BuscarCTesCompativeis.enable">
                                    <i class="fal fa-plus"></i> <span data-bind="text: BuscarCTesCompativeis.text"></span>
                                </button>
                                <button class="btn btn-primary ms-2" type="button" data-bind="attr: { id: CTe.idBtnSearch}, visible: !GridCTesParaTransbordo.visible(), enable : CTe.enable">
                                    <i class="fal fa-plus"></i> <span data-bind="text:CTe.text"></span>
                                </button>
                            </div>
                            <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: GridDocumentoCTe.idGrid}"></table>
                        </div>
                    </form>
                </div>
                <div class="card-footer" data-bind="visible: ImprimirRelacaoEntrega.visible() || ImprimirRelacaoSeparacaoVolume.visible()">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-default ms-2" type="button" data-bind="click: ImprimirRelacaoEntrega.eventClick, attr: { id: ImprimirRelacaoEntrega.id}, visible: ImprimirRelacaoEntrega.visible">
                            <i data-bind="css: ImprimirRelacaoEntrega.icon"></i> <span data-bind="text: ImprimirRelacaoEntrega.text"></span>
                        </button>
                        <button class="btn btn-warning ms-2" type="button" data-bind="click: ImprimirRelacaoSeparacaoVolume.eventClick, attr: { id: ImprimirRelacaoSeparacaoVolume.id}, visible: ImprimirRelacaoSeparacaoVolume.visible">
                            <i data-bind="css: ImprimirRelacaoSeparacaoVolume.icon"></i> <span data-bind="text: ImprimirRelacaoSeparacaoVolume.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div data-bind="visible: GridCTesParaTransbordo.visible, attr: { class: GridDocumentoCTe.cssClass}">
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0" data-bind="text: TituloParaTransbordo.text"></h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-12" data-bind="visible: DocumentoCTeNFe.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: DocumentoCTeNFe.text, attr: { for: DocumentoCTeNFe.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: DocumentoCTeNFe.val, valueUpdate: 'afterkeydown', attr: { maxlength: DocumentoCTeNFe.maxlength, id : DocumentoCTeNFe.id}, enable: DocumentoCTeNFe.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="click: DocumentoCTeNFe.eventClick, enable: DocumentoCTeNFe.enable">
                                                <i class="fal fa-plus"></i> <span data-bind="text: Adicionar.text"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible: EtiquetaVolume.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: EtiquetaVolume.text, attr: { for: EtiquetaVolume.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: EtiquetaVolume.val, valueUpdate: 'afterkeydown', attr: { maxlength: EtiquetaVolume.maxlength, id : EtiquetaVolume.id}, enable: EtiquetaVolume.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="click: EtiquetaVolume.eventClick, enable: EtiquetaVolume.enable">
                                                <i class="fal fa-plus"></i> <span data-bind="text: Adicionar.text"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <hr />
                            </div>
                            <div class="col-12" data-bind="visible: Carga.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: Carga.text, attr: { for: Carga.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="value: Carga.val, valueUpdate: 'afterkeydown', attr: { maxlength: Carga.maxlength, id : Carga.id}, enable:  Carga.enable" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" data-bind="attr: { id: Carga.idBtnSearch}, enable:  Carga.enable">
                                                <i class="fal fa-search"></i> <span data-bind="text: Buscar.text"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: NumeroNotaFiscal.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroNotaFiscal.text, attr: { for: NumeroNotaFiscal.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroNotaFiscal.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroNotaFiscal.maxlength, id : NumeroNotaFiscal.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: NumeroCTe.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroCTe.text, attr: { for: NumeroCTe.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroCTe.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroCTe.maxlength, id : NumeroCTe.id}" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6" data-bind="visible: NumeroPedidoEmbarcador.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: NumeroPedidoEmbarcador.text, attr: { for: NumeroPedidoEmbarcador.id }"></label>
                                    <input type="text" class="form-control" data-bind="value: NumeroPedidoEmbarcador.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroPedidoEmbarcador.maxlength, id : NumeroPedidoEmbarcador.id}" />
                                </div>
                            </div>
                            <div class="col-12" data-bind="visible: Pesquisar.visible() || SelecionarTodos.visible()">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="button" data-bind="visible: Pesquisar.visible, click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                                        <i data-bind="css: Pesquisar.icon"></i> <span data-bind="text: Pesquisar.text"></span>
                                    </button>
                                    <button class="btn btn-default ms-2" type="button" data-bind="visible: SelecionarTodos.visible, click: SelecionarTodos.eventClick, attr: { id: SelecionarTodos.id}">
                                        <i data-bind="css: SelecionarTodos.icon"></i> <span data-bind="text: SelecionarTodos.text"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div data-bind="visible: Confirmar.visible">
                            <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: GridCTesParaTransbordo.idGrid}"></table>
                        </div>
                    </form>
                </div>
                <div class="card-footer" data-bind="visible: Confirmar.visible">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success" type="button" data-bind="click: Confirmar.eventClick, attr: { id: Confirmar.id}">
                            <i data-bind="css: Confirmar.icon"></i> <span data-bind="text: Confirmar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
