<form style="padding: 10px;">
    <div class="row">
        <div data-bind="visible: SituacaoConsulta.visible" class="col-12 col-md-6">
            <label><b data-bind="text: SituacaoConsulta.text"></b> <span data-bind="text: SituacaoConsulta.val"></span></label>
        </div>
        <div data-bind="visible: Integradora.visible" class="col-12 col-md-6">
            <label><b data-bind="text: Integradora.text"></b> <span data-bind="text: Integradora.val"></span></label>
        </div>
        <div data-bind="visible: ValorPedagio.visible" class="col-12 col-md-6">
            <label><b data-bind="text: ValorPedagio.text"></b> <span data-bind="text: ValorPedagio.val"></span></label>
        </div>
        <div data-bind="visible: DataIntegracao.visible" class="col-12 col-md-6">
            <label><b data-bind="text: DataIntegracao.text"></b> <span data-bind="text: DataIntegracao.val"></span></label>
        </div>
        <div data-bind="visible: RotaFreteExclusiva.val() != ''" class="col-12 col-md-6">
            <label><b data-bind="text: RotaFreteExclusiva.text"></b> <span data-bind="text: RotaFreteExclusiva.val"></span></label>
        </div>
        <div data-bind="visible: ProblemaIntegracao.visible" class="col-12 col-md-12">
            <label><b data-bind="text: ProblemaIntegracao.text"></b> <span data-bind="text: ProblemaIntegracao.val"></span></label>
        </div>
        <div data-bind="visible: DetalhesIntegracao.visible" class="col-12 col-md-6" style="margin-bottom: 5px;">
            <button data-bind="attr: { id: DetalhesIntegracao.id}, enable: DetalhesIntegracao.enable, click: DetalhesIntegracao.eventClick" class="btn btn-labeled btn-success botaoDentroSmartAdmimForm" type="button" id="1041d3ff47d26992cf106e8cbffe7eb4" disabled="">
                <span data-bind="text : DetalhesIntegracao.text"></span>
            </button>
        </div>
    </div>
</form>
<footer style="margin: 10px -10px -10px;" data-bind="visible: (ReenviarIntegracao.visible() || LiberarIntegracao.visible())">
    <input type="button" data-loading-text="Aguarde..." data-bind="click: ReenviarIntegracao.eventClick, visible: ReenviarIntegracao.visible, enable: ReenviarIntegracao.enable, attr: { value: ReenviarIntegracao.text, id : ReenviarIntegracao.id}" class="btn btn-labeled btn-primary" />
    <input type="button" data-loading-text="Aguarde..." data-bind="click: LiberarIntegracao.eventClick, visible: LiberarIntegracao.visible, enable: LiberarIntegracao.enable, attr: { value: LiberarIntegracao.text, id : LiberarIntegracao.id}" class="btn btn-labeled btn-danger" />
</footer>



<div id="divModalDetalhesIntegracaoArquivo" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Arquivos de Integração</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="smart-form">
                    <div style="padding: 15px 14px 0;">
                        <div class="row">
                            <section class="col col-xs-12 no-padding-table-fix">
                                <table width="100%" class="table table-bordered table-hover margin-top-0 no-footer dataTable table-condensed" data-bind="attr: { id: ListaArquivos.idGrid}" cellspacing="0"></table>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
