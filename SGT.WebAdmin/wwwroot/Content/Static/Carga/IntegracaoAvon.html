<div class="col-12">
    <div class="card">
        <div class="card-header">
            <i class="fal fa-link"></i> Integração Avon
            <button class="btn btn-primary waves-effect waves-themed float-end" type="button" data-bind="click: HistoricoConsultas.eventClick, visible: HistoricoConsultas.visible, enable: HistoricoConsultas.enable, attr: { id : HistoricoConsultas.id}">
                <i class="fal fa-history"></i> <span data-bind="text: HistoricoConsultas.text"></span>
            </button>
        </div>
        <div class="card-body">
            <form class="mb-3">
                <div class="form-group" data-bind="visible: NumeroMinuta.visible">
                    <label class="form-label" data-bind="text: NumeroMinuta.text, attr: { for: NumeroMinuta.id }"></label>
                    <input type="text" class="form-control" data-bind="value: NumeroMinuta.val, attr: { maxlength: NumeroMinuta.maxlength, id : NumeroMinuta.id}, enable: NumeroMinuta.enable" />
                </div>
                <div data-bind="visible: MensagemErro.visible">
                    <div class="alert alert-danger">
                        <strong data-bind="text: MensagemErro.text"></strong><br />
                        <i class="fal fa-warning"></i>
                        <span data-bind="text: MensagemErro.val"></span>
                    </div>
                    <div class="mt-2">
                        <strong data-bind="text: DataConsulta.text"></strong> <span data-bind="text: DataConsulta.val"></span>
                    </div>
                </div>
            </form>
            <div data-bind="visible: MensagemSucesso.visible">
                <div class="row row-cols-1 row-cols-md-2 mb-3">
                    <div class="col">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <strong data-bind="text: NumeroMinuta.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: NumeroMinuta.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong data-bind="text: DataConsulta.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: DataConsulta.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong data-bind="text: Usuario.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: Usuario.val"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <strong data-bind="text: QuantidadeDocumentos.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: QuantidadeDocumentos.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong data-bind="text: PesoTotalDocumentos.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: PesoTotalDocumentos.val"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <strong data-bind="text: ValorTotalDocumentos.text"></strong>
                                    </td>
                                    <td>
                                        <span data-bind="text: ValorTotalDocumentos.val"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="alert alert-success mb-2">
                    <strong data-bind="text: MensagemSucesso.text"></strong><br />
                    <i class="fal fa-check"></i>
                    <span data-bind="text: MensagemSucesso.val"></span>
                </div>
                <div class="notasFiscaisGeradas d-none">
                    <i class="fal fa-spinner fa-spin fa-pulse"></i> Gerados <span data-bind="text: QuantidadeDocumentosGerados.val"></span> documentos de <span data-bind="text: QuantidadeDocumentos.val"></span>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end" data-bind="visible: (Consultar.visible() || ExcluirMinuta.visible() || SalvarManual.visible())">
            <button class="btn btn-danger" type="button" data-loading-text="Aguarde..." data-bind="click: ExcluirMinuta.eventClick, visible: ExcluirMinuta.visible, enable: ExcluirMinuta.enable, text: ExcluirMinuta.text, attr: { id : ExcluirMinuta.id}"></button>
            <button class="btn btn-primary ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: Consultar.eventClick, visible: Consultar.visible, enable: Consultar.enable, text: Consultar.text, attr: { id : Consultar.id}"></button>
            <button class="btn btn-success ms-2" type="button" data-loading-text="Aguarde..." data-bind="click: SalvarManual.eventClick, visible: SalvarManual.visible, enable: SalvarManual.enable, text: SalvarManual.text, attr: { id : SalvarManual.id}"></button>
        </div>
    </div>
</div>
