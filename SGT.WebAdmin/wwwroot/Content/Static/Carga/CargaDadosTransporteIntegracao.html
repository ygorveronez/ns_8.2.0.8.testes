<ul id="divIntegracao_#divIntegracao" class="nav nav-tabs d-flex justify-content-between">
    <li id="liIntegracaoCarga_#divIntegracao" class="nav-item">
        <a href="#divIntegracaoCarga_#divIntegracao" class="nav-link active" data-bs-toggle="tab" aria-expanded="true">
            <i class="fal fa-fw fa-lg fa-cube"></i><span class="hidden-xs">{Localize::Cargas.Carga.DescricaoCarga}</span>
        </a>
    </li>
    <li class="nav-item">
        <button class="btn btn-success" type="button" data-bind="visible: FinalizarEtapa.visible, click: FinalizarEtapa.eventClick, attr: { id: FinalizarEtapa.id}">
            <i class="fal fa-chevron-down"></i> <span data-bind="text: FinalizarEtapa.text"></span>
        </button>
    </li>
</ul>
<div class="tab-content border border-top-0 p-3">
    <div class="tab-pane active" id="divIntegracaoCarga_#divIntegracao">
        <div class="row mb-2">
            <div class="col-12 col-md-4" data-bind="visible: Situacao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Situacao.text, attr: { for: Situacao.id }"></label>
                    <select class="form-control" data-bind="class: Situacao.requiredClass, options: Situacao.options, optionsText: 'text', optionsValue: 'value', value: Situacao.val, attr: { maxlength: Situacao.maxlength, id : Situacao.id}"></select>
                </div>
            </div>
            <div class="divBotoesIntegracaoCarga col-12 col-md-8">
                <div class="d-flex align-items-center h-100">
                    <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
                        <i class="fal fa-search"></i> <span data-bind="text: Pesquisar.text"></span>
                    </button>
                    <button class="btn btn-default ms-2" type="button" data-bind="click: ReenviarTodos.eventClick, visible: ReenviarTodos.visible, attr: { id: ReenviarTodos.id}">
                        <i class="fal fa-mail-forward"></i> <span data-bind="text: ReenviarTodos.text"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="insideNoPaddignTable">
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        </div>
        <div class="card mt-5">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h3 class="card-title">Legenda</h3>
                <button class="btn btn-primary waves-effect waves-themed" type="button" data-bind="click: ObterTotais.eventClick, attr: { id: ObterTotais.id}" id="aea754d17ce1f2aea0c836de49f3bfa73">
                    <i class="fal fa-redo"></i> Atualizar
                </button>
            </div>
            <div class="card-body">
                <div class="legends">
                    <div class="badge legend green">
                        <b data-bind="text: TotalIntegrado.text">{Localize::Cargas.Carga.IntegradoComSucesso}</b>
                        <span data-bind="text: TotalIntegrado.val()"></span>
                    </div>
                    <div class="badge legend red">
                        <b data-bind="text: TotalProblemaIntegracao.text">{Localize::Cargas.Carga.ProblemasNaIntegracao}</b>
                        <span data-bind="text: TotalProblemaIntegracao.val()"></span>
                    </div>
                    <div class="badge legend blue">
                        <b data-bind="text: TotalAguardandoIntegracao.text">{Localize::Cargas.Carga.AguardandoIntegracao}</b>
                        <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
                    </div>
                    <div class="badge legend gray">
                        <b data-bind="text: TotalGeral.text">Total Geral:</b>
                        <span data-bind="text: TotalGeral.val()"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
