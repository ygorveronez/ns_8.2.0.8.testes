<div class="col-12">
    <div class="card">
        <div class="card-header">
            <i class="fal fa-link"></i> Integração Mercado Livre
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6" data-bind="visible: HandlingUnitID.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: HandlingUnitID.text, attr: { for: HandlingUnitID.id }"></label>
                        <input type="text" class="form-control" data-bind="value: HandlingUnitID.val, valueUpdate: 'afterkeydown', attr: { maxlength: HandlingUnitID.maxlength, id : HandlingUnitID.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: Rota.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Rota.text, attr: { for: Rota.id }"></label>
                        <input type="text" class="form-control" data-bind="class: Rota.requiredClass, value: Rota.val, valueUpdate: 'afterkeydown', attr: { maxlength: Rota.maxlength, id : Rota.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-3" data-bind="visible: Facility.visible">
                    <div class="form-group">
                        <label class="form-label" data-bind="text: Facility.text, attr: { for: Facility.id }"></label>
                        <input type="text" class="form-control" data-bind="value: Facility.val, valueUpdate: 'afterkeydown', attr: { maxlength: Facility.maxlength, id : Facility.id}" />
                    </div>
                </div>
                <div class="col-12 col-md-6" data-bind="visible: AdicionarHandlingUnit.visible ">
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary waves-effect waves-themed" type="button" data-loading-text="Aguarde..." data-bind="click: AdicionarHandlingUnit.eventClick, visible: AdicionarHandlingUnit.visible, enable: AdicionarHandlingUnit.enable, attr: { id : AdicionarHandlingUnit.id}">
                            <i data-bind="css: AdicionarHandlingUnit.icon"></i> <span data-bind="text: AdicionarHandlingUnit.text"></span>
                        </button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-primary" type="button" data-bind="click: Pesquisar.eventClick, visible: Pesquisar.visible, enable: Pesquisar.enable, attr: { id : Pesquisar.id}">
                            <i data-bind="css: Pesquisar.icon"></i> <span data-bind="text: Pesquisar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
            <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Grid.id }"></table>
        </div>
    </div>
</div>
