<div class="row row-cols-1 row-cols-md-2">
    <div class="col">
        <table>
            <tbody>
                <tr>
                    <td>
                        <b>Tabela de Frete:</b>
                    </td>
                    <td>
                        <span data-bind="text: Tabela.val"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Impostos:</b>
                    </td>
                    <td>
                        <span data-bind="text: Impostos.val"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <table>
            <tbody>
                <tr>
                    <td>
                        <b>Valor do Frete:</b>
                    </td>
                    <td>
                        <span data-bind="text: ValorFreteAPagar.val"></span> <a href="javascript:;" data-bind="click: DetalhesFrete.eventClick, visible: DetalhesFrete.visible, attr: { text: DetalhesFrete.text, id : DetalhesFrete.id}">Ver Detalhes</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
