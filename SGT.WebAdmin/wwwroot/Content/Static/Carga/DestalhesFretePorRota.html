<div class="row">
    <div class="col">
        <table>
            <tbody>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.TabelaDeFrete}:</b>
                    </td>
                    <td>
                        <span data-bind="text: Tabela.val"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.OrigemDestinoFinal}:</b>
                    </td>
                    <td>
                        <span data-bind="text: Origem.val"></span> até <span data-bind="text: Destino.val"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.TipoDeCarga}:</b>
                    </td>
                    <td>
                        <span data-bind="text: TipoCarga.val"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <table>
            <tbody>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.ModeloVeicularDeCarga}:</b>
                    </td>
                    <td>
                        <span data-bind="text: ModeloVeicularCarga.val"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.ValorDoFrete}:</b>
                    </td>
                    <td>
                        <span data-bind="text: ValorFreteAPagar.val"></span> <a href="javascript:;" data-bind="click: DetalhesFrete.eventClick, visible: DetalhesFrete.visible, attr: { text: DetalhesFrete.text, id : DetalhesFrete.id}">{Localize::Gerais.Geral.VerDetalhes}</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>{Localize::Cargas.Carga.ValorDoFretePelaTabela}:</b>
                    </td>
                    <td>
                        <span data-bind="text: ValorFreteTabelaFrete.val"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
