<!-- MODAIS DA TELA DE LOTE DE COMPROVANTE DE ENTREGA -->
<!------------------------------------------------------>
<div id="divModalImagemCanhoto" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Imagem do comprovante de entrega</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="smart-form" id="knockoutImagemCanhoto">
                    <fieldset>
                        <div class="img-modal container-drag">
                            <img class="draggable-img" data-bind="attr: { src: Imagem.val() ?? '../img/sem_foto.jpg' }" />
                        </div>
                    </fieldset>

                    <label for="file" class="input input-file" style="display: none">
                        <input type="file" accept=".jpg,.jpeg" data-bind="attr: { id: Arquivo.id }, event: { change: onChooseFile }" name="file" />
                    </label>

                    <footer>
                        <input type="button" data-bind="click: EnviarImagem.eventClick, visible: EnviarImagem.visible, enable: EnviarImagem.enable, attr: { value: EnviarImagem.text, id: EnviarImagem.id}" class="btn btn-labeled btn-success" />
                    </footer>
                </div>
            </div>


        </div>
    </div>
</div>

<div id="divModalGeolocalizacaoCargaEntrega" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Geolocalização do comprovante de entrega</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="widget-body widget-body-no-padding">
                    <div class="smart-form" id="knockoutGeolocalizacaoCargaEntrega">
                        <fieldset>
                            <div data-bind="attr: { id : Map.id}" style="width:100%; height:550px; margin-top: 0px;"></div>
                        </fieldset>

                        <footer>
                            <input type="button" data-bind="click: Atualizar.eventClick, visible: Atualizar.visible, enable: Atualizar.enable, attr: { value: Atualizar.text, id: Atualizar.id}" class="btn btn-labeled btn-success" />
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="divModalDadosRecebedor" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Dados do Recebedor</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knockoutDadosRecebedor">
                <div class="row">
                    <div class="col-12 col-md-12" data-bind="visible: Nome.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: Nome.text, attr: { for: Nome.id }"></label>
                            <input type="text" class="form-control" data-bind="class: Nome.requiredClass, value: Nome.val, valueUpdate: 'afterkeydown', attr: { maxlength: Nome.maxlength, id : Nome.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: CPF.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: CPF.text, attr: { for: CPF.id }"></label>
                            <input type="text" class="form-control" data-bind="class: CPF.requiredClass, value: CPF.val, valueUpdate: 'afterkeydown', attr: { maxlength: CPF.maxlength, id : CPF.id}" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6" data-bind="visible: DataEntrega.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: DataEntrega.text, attr: { for: DataEntrega.id }"></label>
                            <input type="text" class="form-control" data-bind="class: DataEntrega.requiredClass, value: DataEntrega.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataEntrega.maxlength, id : DataEntrega.id}" />
                        </div>
                    </div>
                </div>
                <div class=" d-flex justify-content-end">
                    <button type="button" class="btn btn-labeled btn-success " data-bind="click: Salvar.eventClick, visible: Salvar.visible, enable: Salvar.enable, attr: { value: Salvar.text, id: Salvar.id}">

                        <span data-bind="text: Salvar.text"></span>
                    </button>
                    <button type="button" class="btn btn-labeled btn-success" data-bind="click: AplicarDemais.eventClick, visible: AplicarDemais.visible, enable: AplicarDemais.enable, attr: { value: AplicarDemais.text, id: AplicarDemais.id}">
                        <span data-bind="text: AplicarDemais.text"></span>
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>


<!-- MODAL DE LISTA DE CANHOTOS DE CADA CARGA_ENTREGA -->
<div id="divModalListaCanhoto" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Canhotos</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="knockoutListaCanhoto">
                <div class="row">
                    <!-- GRID DE CANHOTOS -->
                    <div class="row" style="padding: 0 15px">

                        <div class="well">
                            <header>
                                Canhotos

                                <input type="button"
                                       data-bind="click: AplicarDemais.eventClick, visible: AplicarDemais.visible, enable: AplicarDemais.enable, attr: { value: AplicarDemais.text, id: AplicarDemais.id}"
                                       class="btn btn-default pull-right btn-toolbar btn-primary botaoAdiconarMultiplosRegistros" style="margin-top: -11px" />

                                <label for="file" class="input input-file" style="display: none">
                                    <input type="file" accept=".jpg,.jpeg" data-bind="attr: { id: Arquivo.id }, event: { change: onChooseFile }" name="file" />
                                </label>
                            </header>

                            <div class="widget-body">
                                <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: ListaCanhotos.idGrid}" cellspacing="0"></table>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
