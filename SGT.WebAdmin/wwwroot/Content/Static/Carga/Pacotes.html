<div class="row" id='knockoutPacotes_#IDEtapa'>
    <table class="table table-bordered table-hover dataTable no-footer" data-bind="attr: {id: GridPacotes.idGrid}"></table>
    <div class="col-12 col-md-auto mt-2">
        <button class="btn btn-success float-end" type="button" data-loading-text="{Localize::Gerais.Geral.Aguarde}" data-bind="click: AdicionarPacote.eventClick, visible: AdicionarPacote.visible, text: AdicionarPacote.text"></button>
    </div>
    <div class="col-12 col-md-auto mt-2">
        <button class="btn btn-success float-end" type="button" data-loading-text="{Localize::Gerais.Geral.Aguarde}" data-bind="click: ConsultarPacote.eventClick, visible: ConsultarPacote.visible, text: ConsultarPacote.text"></button>
    </div>
    <div class="col-12 col-md-auto mt-2">
        <button class="btn btn-success float-end" type="button" data-loading-text="{Localize::Gerais.Geral.Aguarde}" data-bind="click: HistoricoConsulta.eventClick, visible: HistoricoConsulta.visible, text: HistoricoConsulta.text"></button>
    </div>
</div>

<div class="modal fade" id="divModalHistoricoConsultaPacote" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content" id="knockouHistorioConsultaPacote">
            <div class="modal-header">
                <h4 class="modal-title">Histórico de Integração</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <table width="100%" class="table table-bordered table-hover" cellspacing="0" data-bind="attr: { id: Historico.idGrid }"></table>
            </div>
        </div>
    </div>
</div>
