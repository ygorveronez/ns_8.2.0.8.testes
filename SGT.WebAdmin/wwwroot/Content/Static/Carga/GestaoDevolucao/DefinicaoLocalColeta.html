<div id="knockoutDefinicaoLocalColeta">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Definição Local de Coleta</h4>
            <span>Selecione um local de coleta a partir de um cliente.</span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-md-6" data-bind="visible: Cliente.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Cliente.text, attr: { for: Cliente.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Cliente.requiredClass, enable: Cliente.enable, value: Cliente.val, valueUpdate: 'afterkeydown', attr: { maxlength: Cliente.maxlength, id : Cliente.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Cliente.idBtnSearch}, enable: Cliente.enable" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-end">
                <button class="btn btn-success" type="button" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}, enable: Salvar.enable">
                    <span data-bind="text: Salvar.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
