<div id="knockoutAprovacaoTipoDevolucao">
    <div style="margin-bottom: 32px;">
        <h4 class="fw-bold">Aprovação</h4>
        <span>Análise da solicitação de Devolução.</span>
    </div>
    <div class="row">
        <div class="col-12 col-md-2">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: NumerosNotasFiscais.text"></p>
            <p class="fw-400 fs-5" data-bind="text: NumerosNotasFiscais.val"></p>
        </div>
        <div class="col-12 col-md-2">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataEmissao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataEmissao.val"></p>
        </div>
        <div class="col-12 col-md-2">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: TipoDevolucao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: TipoDevolucao.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="link-div col-12 col-md-2">
            <p class="info-title fw-bold text-uppercase mb-0">Lista de produtos</p>
            <i class="fal fa-file"></i> <a data-bind="text: VisualizarProdutos.text" href="javascript:void(0);" onclick="visualizarProdutos()" class="link"></a>
        </div>
        <div class="link-div col-12 col-md-2">
            <p class="info-title fw-bold text-uppercase mb-0">Notas Fiscais</p>
            <i class="fal fa-file"></i> <a data-bind="text: VisualizarNotasFiscais.text" href="javascript:void(0);" onclick="visualizarNotasFiscais()" class="link"></a>
        </div>
        <div class="col-12 col-md-2">
            <div class="form-group"  data-bind="visible: AlterarTipoDevolucao.visible">
                <label class="form-label" data-bind="text: AlterarTipoDevolucao.text, attr: { for: AlterarTipoDevolucao.id }"></label>
                <select class="form-control" data-bind="enable: AlterarTipoDevolucao.enable, class: AlterarTipoDevolucao.requiredClass, options: AlterarTipoDevolucao.options, optionsText: 'text', optionsValue: 'value', value: AlterarTipoDevolucao.val, attr: { maxlength: AlterarTipoDevolucao.maxlength, id : AlterarTipoDevolucao.id}"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6" data-bind="visible: Observacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Observacao.text, attr: { for: Observacao.id }"></label>
                <textarea class="form-control" rows="4" data-bind="value: Observacao.val, valueUpdate: 'afterkeydown', enable: Observacao.enable, attr: { maxlength: Observacao.maxlength, id : Observacao.id }"></textarea>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
        <button class="btn btn-danger" type="button" data-bind="click: Reprovar.eventClick, attr: { id: Reprovar.id}, visible: Reprovar.visible, enable: Reprovar.enable">
            <span data-bind="text: Reprovar .text"></span>
        </button>
        <button class="btn btn-success" type="button" data-bind="click: Aprovar.eventClick, attr: { id: Aprovar.id}, visible: Aprovar.visible, enable: Aprovar.enable">
            <span data-bind="text: Aprovar.text"></span>
        </button>
    </div>
    <div id="divModalVisualizarProdutosAprovacaoTipoDevolucao" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Produtos</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover" data-bind="attr: { id: GridProdutos.id}" cellspacing="0"></table>
                </div>
            </div>
        </div>
    </div>

    <div id="divModalVisualizarNotasFiscaisAprovacaoTipoDevolucao" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notas Fiscais</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover" data-bind="attr: { id: GridNotasFiscais.id}" cellspacing="0"></table>
                </div>
            </div>
        </div>
    </div>
</div>
