<div id="knockoutGeracaoCargaDevolucao">

        <span>Acompanhe a devolução da Carga.</span>
    </div>

    <div data-bind="visible: SituacaoCargaJanelaDescarregamento.visible" style="display: flex; align-items: baseline; gap: 5px;">

    <div id="gestaoDevolucaoCargaDevolucao">
