<div class="tab-content">
    <div id="knockoutIntegracaoGestaoDevolucaoGrid">
        <button class="btn btn-primary waves-effect waves-themed float-end" type="button" data-bind="click: Pesquisar.eventClick, attr: { id: Pesquisar.id}">
            <i class="fa fa-refresh">&#xf021;</i>
        </button>
        <table width="100%" class="table table-bordered table-hover" data-bind="attr: { id: Pesquisar.idGrid}" cellspacing="0"></table>
        <div class="row">
            <h8 class="fw-bold">Legenda:</h8>
        </div>

        <div class="badge legend green">
            <b data-bind="text: TotalIntegrado.text">{Localize::Cargas.Carga.IntegradoComSucesso}</b>
            <span data-bind="text: TotalIntegrado.val()"></span>
        </div>
        <div class="badge legend red">
            <b data-bind="text: TotalProblemaIntegracao.text">{Localize::Cargas.Carga.ProblemasNaIntegracao}</b>
            <span data-bind="text: TotalProblemaIntegracao.val()"></span>
        </div>
        <div class="badge legend blue">
            <b data-bind="text: TotalAguardandoIntegracao.text">{Localize::Cargas.Carga.AguardandoIntegracao}</b>
            <span data-bind="text: TotalAguardandoIntegracao.val()"></span>
        </div>
        <div class="badge legend gray">
            <b data-bind="text: TotalGeral.text">Total Geral:</b>
            <span data-bind="text: TotalGeral.val()"></span>
        </div>
    </div>
</div>

<div id="divModalExtrato" class="modal fade" role="dialog" aria-hidden="true">
    <div id="knockoutExtrato" class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Extrato</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <h4 class="fw-bold">Extrato do Laudo</h4>
                <div class="row">
                    <div class="col-12 col-md-2">
                        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Valor.text"></p>
                        <p class="fw-400 fs-5" data-bind="text: Valor.val"></p>
                    </div>
                    <div class="col-12 col-md-2">
                        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataCompensacao.text"></p>
                        <p class="fw-400 fs-5" data-bind="text: DataCompensacao.val"></p>
                    </div>
                    <div class="col-12 col-md-2">
                        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: NumeroCompensacao.text"></p>
                        <p class="fw-400 fs-5" data-bind="text: NumeroCompensacao.val"></p>
                    </div>
                    <div class="col-12 col-md-4">
                        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Fornecedor.text"></p>
                        <p class="fw-400 fs-5" data-bind="text: Fornecedor.val"></p>
                    </div>
                    <div class="col-12 col-md-2">
                        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataVencimento.text"></p>
                        <p class="fw-400 fs-5" data-bind="text: DataVencimento.val"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
