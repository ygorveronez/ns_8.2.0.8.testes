<div id="knockoutGestaoCustoContabil">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Gestão de Custo e Contábil</h4>
            <span>Adicione o centro de custo e conta contábil.</span>
        </div>
        <div class="col-md-1">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}, enable: Salvar.enable">
                    <span data-bind="text: Salvar.text"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-md-4" data-bind="visible: CentroCusto.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: CentroCusto.text"></label>
                <input type="text" class="form-control" data-bind="class: CentroCusto.requiredClass, value: CentroCusto.val, enable: CentroCusto.enable, valueUpdate: 'afterkeydown', attr: { maxlength: CentroCusto.maxlength, id : CentroCusto.id}" />
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: ContaContabil.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: ContaContabil.text"></label>
                <input type="text" class="form-control" data-bind="class: ContaContabil.requiredClass, value: ContaContabil.val, enable: ContaContabil.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ContaContabil.maxlength, id : ContaContabil.id}" />
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div data-bind="visible: EnviadaAoEmail.visible">
                <div class="form-group" style="margin: 0 !important">
                    <label class="form-label" data-bind="text: EnviadaAoEmail.text"></label>
                </div>
                <div class="aviso-notificacao-enviada">
                    <i class="far fa-check-circle"></i> <span>Enviada ao Email</span>
                </div>
            </div>
        </div>
    </div>
</div>
