<div id="knockoutGeracaoLaudoProduto" class="mb-1">
    <div class="accordion-item">
        <h3 class="accordion-header" id="idAccordionHeader">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#idAccordionCollapse" aria-expanded="true" aria-controls="idAccordionCollapse" style="background-color: #ffffff; color: #000000">
                <h4 class="fw-bold" data-bind="text: ProdutoDescricao.text"></h4>
            </button>
        </h3>
        <div id="idAccordionCollapse" class="accordion-collapse collapse" aria-labelledby="idAccordionHeader">
            <div class="accordion-body">
                <div class="border p-3">
                    <div class="d-flex justify-content-end">
                        <div class="col-5 col-md-1">
                            <button type="button" class="btn btn-outline-danger" data-bind="click: Remover.eventClick, visible: Remover.visible, attr: { id : Remover.id}, enable: Remover.enable ">
                                <i class="fal fa-trash"></i> <span data-bind="text: Remover.text"></span>
                            </button>
                        </div>
                    </div>
                    <div class="">
                        <div class="col-12 col-md-3" data-bind="visible: Produto.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Produto.text, attr: { for: Produto.id }"></label>
                                <div class="input-group">
                                    <input type="text" data-bind="css: Produto.requiredClass, class: Produto.requiredClass, value: Produto.val, enable: Produto.enable, valueUpdate: 'afterkeydown', attr: { maxlength: Produto.maxlength, id : Produto.id}" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Produto.idBtnSearch}, enable: Produto.enable" type="button" aria-label="Buscar">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeOrigem.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeOrigem.text"></label>
                                <input type="text" data-bind="class: QuantidadeOrigem.requiredClass, value: QuantidadeOrigem.val, valueUpdate: 'afterkeydown', enable: QuantidadeOrigem.enable, attr: { maxlength: QuantidadeOrigem.maxlength, id : QuantidadeOrigem.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeDevolvida.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeDevolvida.text"></label>
                                <input type="text" data-bind="class: QuantidadeDevolvida.requiredClass, value: QuantidadeDevolvida.val, valueUpdate: 'afterkeydown', enable: QuantidadeDevolvida.enable, attr: { maxlength: QuantidadeDevolvida.maxlength, id : QuantidadeDevolvida.id}" />
                            </div>
                        </div>

                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeAvariada.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeAvariada.text"></label>
                                <input type="text" data-bind="class: QuantidadeAvariada.requiredClass, value: QuantidadeAvariada.val, valueUpdate: 'afterkeydown',enable: QuantidadeAvariada.enable, attr: { maxlength: QuantidadeAvariada.maxlength, id : QuantidadeAvariada.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: ValorAvariado.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorAvariado.text"></label>
                                <input type="text" data-bind="class: ValorAvariado.requiredClass, value: ValorAvariado.val, valueUpdate: 'afterkeydown', enable: ValorAvariado.enable, attr: { maxlength: ValorAvariado.maxlength, id : ValorAvariado.id}" />
                            </div>
                        </div>

                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeSobras.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeSobras.text"></label>
                                <input type="text" data-bind="class: QuantidadeSobras.requiredClass, value: QuantidadeSobras.val, valueUpdate: 'afterkeydown', enable: QuantidadeSobras.enable, attr: { maxlength: QuantidadeSobras.maxlength, id : QuantidadeSobras.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: ValorSobras.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorSobras.text"></label>
                                <input type="text" data-bind="class: ValorSobras.requiredClass, value: ValorSobras.val, valueUpdate: 'afterkeydown', enable: ValorSobras.enable, attr: { maxlength: ValorSobras.maxlength, id : ValorSobras.id}" />
                            </div>
                        </div>

                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeSemCondicao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeSemCondicao.text"></label>
                                <input type="text" data-bind="class: QuantidadeSemCondicao.requiredClass, value: QuantidadeSemCondicao.val, valueUpdate: 'afterkeydown', enable: QuantidadeSemCondicao.enable, attr: { maxlength: QuantidadeSemCondicao.maxlength, id : QuantidadeSemCondicao.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: ValorSemCondicao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorSemCondicao.text"></label>
                                <input type="text" data-bind="class: ValorSemCondicao.requiredClass, value: ValorSemCondicao.val, valueUpdate: 'afterkeydown', enable: ValorSemCondicao.enable, attr: { maxlength: ValorSemCondicao.maxlength, id : ValorSemCondicao.id}" />
                            </div>
                        </div>

                        <!--Campos para Finalização do processo de Pallets-->
                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeDescarte.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeDescarte.text"></label>
                                <input type="text" data-bind="class: QuantidadeDescarte.requiredClass, value: QuantidadeDescarte.val, valueUpdate: 'afterkeydown', enable: QuantidadeDescarte.enable, attr: { maxlength: QuantidadeDescarte.maxlength, id : QuantidadeDescarte.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeManutencao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeManutencao.text"></label>
                                <input type="text" data-bind="class: QuantidadeManutencao.requiredClass, value: QuantidadeManutencao.val, valueUpdate: 'afterkeydown', enable: QuantidadeManutencao.enable, attr: { maxlength: QuantidadeManutencao.maxlength, id : QuantidadeManutencao.id}" />
                            </div>
                        </div>

                        <div class="col-12 col-md-2" data-bind="visible: QuantidadeFalta.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: QuantidadeFalta.text"></label>
                                <input type="text" data-bind="class: QuantidadeFalta.requiredClass, value: QuantidadeFalta.val, valueUpdate: 'afterkeydown', enable: QuantidadeFalta.enable, attr: { maxlength: QuantidadeFalta.maxlength, id : QuantidadeFalta.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-2" data-bind="visible: ValorFalta.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorFalta.text"></label>
                                <input type="text" data-bind="class: ValorFalta.requiredClass, value: ValorFalta.val, valueUpdate: 'afterkeydown', enable: ValorFalta.enable, attr: { maxlength: ValorFalta.maxlength, id : ValorFalta.id}" />
                            </div>
                        </div>

                        <!--Totalizador dos valores-->
                        <div class="col-12 col-md-2" data-bind="visible: ValorTotalDescricao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: ValorTotalDescricao.text"></label>
                                <input type="text" data-bind="class: ValorTotalDescricao.requiredClass, value: ValorTotalDescricao.val, valueUpdate: 'afterkeydown', enable: ValorTotalDescricao.enable, attr: { maxlength: ValorTotalDescricao.maxlength, id : ValorTotalDescricao.id}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
