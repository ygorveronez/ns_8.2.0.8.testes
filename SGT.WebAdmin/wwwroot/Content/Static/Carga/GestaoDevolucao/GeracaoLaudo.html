<div id="knockoutGeracaoLaudo">
    <div style="margin-bottom: 32px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h4 class="fw-bold">Geração de Laudo</h4>
            <span>Verifique e edite as informações, caso necessário, e gere o laudo em PDF.</span>
        </div>
        <div>
            <button class="btn btn-default btn-sm btn-icon waves-effect waves-themed" title="Auditar" id="divAuditoriaLaudo" data-bind="click: auditarLaudoClick">
                <i class="fal fa-eye"></i>
            </button>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <p class="fw-500 fs-5">Dados do Laudo</p>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-12 col-md-3">
                <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Codigo.text"></p>
                <p class="fw-400 fs-5" data-bind="text: Codigo.val"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3" data-bind="visible: DataCriacao.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: DataCriacao.text"></label>
                    <input type="text" class="form-control" data-bind="value: DataCriacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataCriacao.maxlength, id : DataCriacao.id}, enable: DataCriacao.enable" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3" data-bind="visible: Responsavel.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Responsavel.text, attr: { for: Responsavel.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: Responsavel.requiredClass, value: Responsavel.val, valueUpdate: 'afterkeydown', attr: { maxlength: Responsavel.maxlength, id : Responsavel.id}, enable: Responsavel.enable" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Responsavel.idBtnSearch}, enable: Responsavel.enable" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3" data-bind="visible: Transportador.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Transportador.text, attr: { for: Transportador.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: Transportador.requiredClass, value: Transportador.val, valueUpdate: 'afterkeydown', attr: { maxlength: Transportador.maxlength, id : Transportador.id}, enable: Transportador.enable" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Transportador.idBtnSearch}, enable: Transportador.enable" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3" data-bind="visible: Veiculo.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Veiculo.text, attr: { for: Veiculo.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: Veiculo.requiredClass, value: Veiculo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Veiculo.maxlength, id : Veiculo.id}, enable: Veiculo.enable" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Veiculo.idBtnSearch}, enable: Veiculo.enable" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="fw-500 fs-5"><span data-bind="text: TituloSubArea.text"></span></p>
        </div>
    </div>
    <div class="row">
        <div id="divGeracaoLaudoProdutos">
            <div class="accordion" id="accordion_GESTAODEVOLUCAO_ID">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 d-flex justify-content-start mt-3 mb-3">
            <button type="button" class="btn btn-outline-success" data-bind="click: AdicionarProduto.eventClick, visible: AdicionarProduto.visible, attr: { id : AdicionarProduto.id}, enable: AdicionarProduto.enable">
                <i class="fal fa-plus"></i> <span data-bind="text: AdicionarProduto.text"></span>
            </button>
        </div>
        <div data-bind="visible: ValorTotalDescricao.visible" class="col-8 d-flex justify-content-end mt-3 mb-3" style="display: flex; align-items: baseline; gap: 5px;">
            <p class="fw-500 fs-5"><span data-bind="text: ValorTotalDescricao.text"></span></p>
            <span data-bind="text: ValorTotalDescricao.val"></span>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
        <button class="btn btn-outline-default" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, visible: Cancelar.visible, enable: Cancelar.enable">
            <span data-bind="text: Cancelar.text"></span>
        </button>
        <button class="btn btn-primary" type="button" data-bind="click: GerarLaudo.eventClick, attr: { id: GerarLaudo.id}, visible: GerarLaudo.visible, enable: GerarLaudo.enable">
            <span data-bind="text: GerarLaudo.text"></span>
        </button>
    </div>
</div>
