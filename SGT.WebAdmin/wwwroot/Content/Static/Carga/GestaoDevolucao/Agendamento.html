<div id="knockoutAgendamento">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Agendamento</h4>
            <span>Solicitação de Agendamento para a Devolução.</span>
        </div>
    </div>

    <div class="row mt-5">
        <h6 class="fw-bold">Dados do Agendamento</h6>
    </div>
    <div class="row">
        <div class="col-12 col-md-3" data-bind="visible: Motorista.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Motorista.text, attr: { for: Motorista.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Motorista.requiredClass, value: Motorista.val, enable: Motorista.enable, valueUpdate: 'afterkeydown', attr: { maxlength: Motorista.maxlength, id : Motorista.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Motorista.idBtnSearch}, enable: Motorista.enable" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: Veiculo.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Veiculo.text, attr: { for: Veiculo.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Veiculo.requiredClass, enable: Veiculo.enable, value: Veiculo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Veiculo.maxlength, id : Veiculo.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Veiculo.idBtnSearch}, enable: Veiculo.enable" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3" data-bind="visible: Destinatario.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Destinatario.text, attr: { for: Destinatario.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: Destinatario.requiredClass, enable: Destinatario.enable, value: Destinatario.val, valueUpdate: 'afterkeydown', attr: { maxlength: Destinatario.maxlength, id : Destinatario.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Destinatario.idBtnSearch}, enable: Destinatario.enable" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: TipoDeCarga.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: TipoDeCarga.text, attr: { for: TipoDeCarga.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: TipoDeCarga.requiredClass, enable: TipoDeCarga.enable, value: TipoDeCarga.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoDeCarga.maxlength, id : TipoDeCarga.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoDeCarga.idBtnSearch}, enable: TipoDeCarga.enable" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3" data-bind="visible: DataCarregamento.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: DataCarregamento.text"></label>
                <input type="text" class="form-control" data-bind="value: DataCarregamento.val, valueUpdate: 'afterkeydown', css: DataCarregamento.requiredClass, attr: { id: DataCarregamento.idBtnSearch, maxlength: DataCarregamento.maxlength, id : DataCarregamento.id}, enable: DataCarregamento.enable" />
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: DataDescarregamento.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: DataDescarregamento.text, attr: { for: DataDescarregamento.id }"></label>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="css: DataDescarregamento.requiredClass, enable: false, value: DataDescarregamento.descricao, valueUpdate: 'afterkeydown', attr: { maxlength: DataDescarregamento.maxlength, id : DataDescarregamento.id}" />
                    <div class="input-group-append">
                        <button class="btn btn-primary waves-effect waves-themed" data-bind="click: DataDescarregamento.eventClick, enable: DataDescarregamento.enable, attr: { id: DataDescarregamento.idBtnSearch}" type="button" aria-label="Buscar">
                            <i class="fal fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6" data-bind="visible: ObservacaoAgendamento.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: ObservacaoAgendamento.text, attr: { for: ObservacaoAgendamento.id }"></label>
                <textarea class="form-control" rows="4" data-bind="value: ObservacaoAgendamento.val, enable: ObservacaoAgendamento.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoAgendamento.maxlength, id : ObservacaoAgendamento.id }"></textarea>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <p class="form-label" data-bind="text: ObservacaoAnaliseAgendamento.text"></p>
            <p class="fw-400 fs-5" data-bind="text: ObservacaoAnaliseAgendamento.val"></p>
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-end" style="gap: 4px;">
            <button class="btn btn-danger" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, enable: Cancelar.enable">
                <span data-bind="text: Cancelar.text"></span>
            </button>
            <button class="btn btn-success" type="button" data-bind="click: Agendar.eventClick, attr: { id: Agendar.id}, enable: Agendar.enable">
                <span data-bind="text: Agendar.text"></span>
            </button>
        </div>
    </footer>
</div>

<div id="modalDataDescarregamento"></div>
