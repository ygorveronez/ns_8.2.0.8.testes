<div id="knockoutAgendamentoParaDescarga">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Agendamento para Descarga</h4>
            <span>Após agendar a descarga será possível visualizar o andamento da carga.</span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-md-3" data-bind="visible: DataCarregamento.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: DataCarregamento.text"></label>
                <input type="text" class="form-control" data-bind="css: DataCarregamento.requiredClass, enable: DataCarregamento.enable, class: DataCarregamento.requiredClass, value: DataCarregamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataCarregamento.maxlength, id : DataCarregamento.id}" />
            </div>
        </div>
        <div class="col-12 col-md-3" data-bind="visible: DataDescarregamento.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: DataDescarregamento.text"></label>
                <input type="text" class="form-control" data-bind="css: DataDescarregamento.requiredClass, enable: DataDescarregamento.enable, class: DataDescarregamento.requiredClass, value: DataDescarregamento.val, valueUpdate: 'afterkeydown', attr: { maxlength: DataDescarregamento.maxlength, id : DataDescarregamento.id}" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-end">
                <button class="btn btn-success" type="button" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}, enable: Salvar.enable">
                    <span data-bind="text: Salvar.text"></span>
                </button>
            </div>
        </div>
    </div>
</div>
