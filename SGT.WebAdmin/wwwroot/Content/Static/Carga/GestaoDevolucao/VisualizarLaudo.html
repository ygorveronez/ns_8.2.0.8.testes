<div id="knockoutGestaoDevolucaoVisualizarLaudo">
    <div id="modalVisualizarLaudo" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Laudo</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 0; height: 700px;">
                    <object data-bind="attr: { data: PdfLaudoBase64.val }" type="application/pdf" style="width: 100%; height: 100%;">
                        <iframe data-bind="attr: { src: PdfLaudoBase64.val }" style="width: 100%; height: 100%; border: none;"></iframe>
                    </object>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button" data-bind="click: Download.eventClick, attr: { id: Download.id}, visible: Download.visible, enable: Download.enable">
                        <span data-bind="text: Download.text"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
