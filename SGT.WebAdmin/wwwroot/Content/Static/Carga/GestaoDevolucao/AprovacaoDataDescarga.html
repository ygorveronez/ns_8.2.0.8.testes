<div id="knockoutGestaoDevolucaoEtapaAprovacaoDataDescarga">
    <div style="margin-bottom: 32px">
        <h4 class="fw-bold">Aprovação Data Descarga</h4>
        <span>Aprovação de agendamento da descarga para a devolução.</span>
    </div>
    <div class="row" style="display: flex; justify-content: space-between;">
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataDaSolicitacao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataDaSolicitacao.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataCarregamento.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataCarregamento.val"></p>
        </div>
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataDescarregamento.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataDescarregamento.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Transportador.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Transportador.val"></p>
        </div>
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Veiculo.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Veiculo.val"></p>
        </div>
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Motorista.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Motorista.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Destinatario.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Destinatario.val"></p>
        </div>
        <div class="col-12 col-md-4">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: TipoDeCarga.text"></p>
            <p class="fw-400 fs-5" data-bind="text: TipoDeCarga.val"></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-6">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: ObservacaoAgendamento.text"></p>
            <p class="fw-400 fs-5" data-bind="text: ObservacaoAgendamento.val"></p>
        </div>
    </div>
    <div class="row mt-3">
        <div>
            <h4 class="fw-bold">Aprovação</h4>
        </div>
        <div class="row">
            <div class="col-12 col-md-3" data-bind="visible: TipoOperacao.visible">
                <div class="form-group">
                    <label class="form-label info-title fw-bold text-uppercase mb-0" data-bind="text: TipoOperacao.text, attr: { for: TipoOperacao.id }"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="css: TipoOperacao.requiredClass, enable: TipoOperacao.enable, value: TipoOperacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: TipoOperacao.maxlength, id : TipoOperacao.id}" />
                        <div class="input-group-append">
                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: TipoOperacao.idBtnSearch}, enable: TipoOperacao.enable" type="button" aria-label="Buscar">
                                <i class="fal fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6" data-bind="visible: ObservacaoAnaliseAgendamento.visible">
                <div class="form-group">
                    <label class="form-label info-title fw-bold text-uppercase mb-0" data-bind="text: ObservacaoAnaliseAgendamento.text, attr: { for: ObservacaoAnaliseAgendamento.id }"></label>
                    <textarea class="form-control" rows="4" data-bind="value: ObservacaoAnaliseAgendamento.val, enable: ObservacaoAnaliseAgendamento.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoAnaliseAgendamento.maxlength, id : ObservacaoAnaliseAgendamento.id }"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-start mt-3 mb-3" style="gap: 4px">
            <button class="btn btn-outline-danger" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, visible: Cancelar.visible">
                <span data-bind="text: Cancelar.text"></span>
            </button>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
            <button class="btn btn-danger" type="button" data-bind="click: Reprovar.eventClick, attr: { id: Reprovar.id}, visible: Reprovar.visible, enable: Reprovar.enable">
                <span data-bind="text: Reprovar.text"></span>
            </button>
            <button class="btn btn-success" type="button" data-bind="click: Aprovar.eventClick, attr: { id: Aprovar.id}, visible: Aprovar.visible, enable: Aprovar.enable">
                <span data-bind="text: Aprovar.text"></span>
            </button>
        </div>
    </div>
</div>
