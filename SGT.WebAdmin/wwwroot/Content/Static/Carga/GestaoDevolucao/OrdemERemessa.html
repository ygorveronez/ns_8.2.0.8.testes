<div id="knockoutOrdemERemessa">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Ordem e Remessa</h4>
            <span>Adicione uma observação caso necessário</span>
        </div>
        <div class="col-md-1">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}, enable: Salvar.enable">
                    <span data-bind="text: Salvar.text"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div data-bind="attr: { id : Grid.id }"></div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-md-4" data-bind="visible: Ordem.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Ordem.text"></label>
                <input type="text" class="form-control" data-bind="enable: Ordem.enable, class: Ordem.requiredClass, value: Ordem.val, valueUpdate: 'afterkeydown', attr: { maxlength: Ordem.maxlength, id : Ordem.id}" />
            </div>
        </div>
        <div class="col-12 col-md-4" data-bind="visible: Remessa.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Remessa.text"></label>
                <input type="text" class="form-control" data-bind="enable: Remessa.enable, class: Remessa.requiredClass, value: Remessa.val, valueUpdate: 'afterkeydown', attr: { maxlength: Remessa.maxlength, id : Remessa.id}" />
            </div>
        </div>
    </div>
</div>
