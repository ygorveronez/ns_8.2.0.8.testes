<div id="knockoutAprovacaoLaudo">
    <div style="margin-bottom: 32px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h4 class="fw-bold">Aprovação de Laudo</h4>
            <span>Solicitação de Laudo pendente de Aprovação.</span>
        </div>
        <div>
            <button class="btn btn-default btn-sm btn-icon waves-effect waves-themed" title="Auditar" id="divAuditoriaLaudo" data-bind="click: auditarLaudoClick">
                <i class="fal fa-eye"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: NumeroLaudo.text"></p>
            <p class="fw-400 fs-5" data-bind="text: NumeroLaudo.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataCriacao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataCriacao.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Responsavel.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Responsavel.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Transportador.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Transportador.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Veiculo.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Veiculo.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: NumeroCompensacao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: NumeroCompensacao.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: DataCompensacao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: DataCompensacao.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Valor.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Valor.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="fw-bold text-uppercase mb-0">Arquivo</p>
            <div class="link-div col">
                <i class="fal fa-file"></i> <a data-bind="text: VisualizarLaudo.text, click: VisualizarLaudo.eventClick" href="javascript:void(0);" class="link"></a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <p class="fw-bold text-uppercase mb-0">Avaliar Laudo</p>
        <div class="col">
            <div class="col-12 col-md-6" data-bind="visible: Motivo.visible">
                <div class="form-group">
                    <label class="form-label" data-bind="text: Motivo.text, attr: { for: Motivo.id }"></label>
                    <textarea class="form-control" rows="4" data-bind="value: Motivo.val, valueUpdate: 'afterkeydown', enable: Motivo.enable, attr: { maxlength: Motivo.maxlength, id : Motivo.id }"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-start mt-3 mb-3" style="gap: 4px">
            <button class="btn btn-outline-danger" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, visible: Cancelar.visible">
                <span data-bind="text: Cancelar.text"></span>
            </button>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
            <button class="btn btn-danger" type="button" data-bind="click: Reprovar.eventClick, attr: { id: Reprovar.id}, visible: Reprovar.visible, enable: Reprovar.enable">
                <span data-bind="text: Reprovar.text"></span>
            </button>
            <button class="btn btn-success" type="button" data-bind="click: Aprovar.eventClick, attr: { id: Aprovar.id}, visible: Aprovar.visible, enable: Aprovar.enable">
                <span data-bind="text: Aprovar.text"></span>
            </button>
        </div>
    </div>
</div>

<div id="gestaoDevolucaoVisualizarLaudo"></div>
