<div id="knockoutDefinicaoTipoDevolucao">
    <div style="margin-bottom: 32px;">
        <h4 class="fw-bold">Definir Tipo de Devolução</h4>
        <span>Análise os Produtos da NF-e e defina o tipo de devolução a ser criada.</span>
    </div>
    <div class="row">
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: NumeroNF.text"></p>
            <p class="fw-400 fs-5" data-bind="text: NumeroNF.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Tomador.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Tomador.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Filial.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Filial.val"></p>
        </div>
        <div class="col">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Transportador.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Transportador.val"></p>
        </div>
        <div class="col col-1">
            <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: Emissao.text"></p>
            <p class="fw-400 fs-5" data-bind="text: Emissao.val"></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="fw-500 fs-5">Informações do(s) Produto(s)</p>
        </div>
    </div>
    <table class="table table-bordered table-hover" data-bind="attr: { id: Grid.id}" cellspacing="0"></table>
    <div class="row">
        <div class="col-12 col-md-3" data-bind="visible: TipoDevolucao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: TipoDevolucao.text, attr: { for: TipoDevolucao.id }"></label>
                <select class="form-control" data-bind="enable: TipoDevolucao.enable, class: TipoDevolucao.requiredClass, options: TipoDevolucao.options, optionsText: 'text', optionsValue: 'value', value: TipoDevolucao.val, attr: { maxlength: TipoDevolucao.maxlength, id : TipoDevolucao.id}"></select>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
        <button class="btn btn-outline-default" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, visible: Cancelar.visible">
            <span data-bind="text: Cancelar.text"></span>
        </button>
        <button class="btn btn-primary" type="button" data-bind="click: Confirmar.eventClick, attr: { id: Confirmar.id}, visible: Confirmar.visible, enable: Confirmar.enable">
            <span data-bind="text: Confirmar.text"></span>
        </button>
    </div>
</div>
