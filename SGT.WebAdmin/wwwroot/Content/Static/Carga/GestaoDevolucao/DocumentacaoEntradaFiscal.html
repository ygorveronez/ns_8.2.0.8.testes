<div id="knockoutDocumentacaoEntradaFiscal">
    <div class="row" style="margin-bottom: 32px;">
        <div class="col-md-11">
            <h4 class="fw-bold">Documentação de entrada fiscal</h4>
            <span data-bind="visible: AdicionarNFesTransferenciaPallet.val">Acompanhe as notas fiscais abaixo</span>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="col-md-6 d-flex justify-content-start">
            <div class="form-group m-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                           data-bind="checked: AdicionarNFesTransferenciaPallet.val, enable: AdicionarNFesTransferenciaPallet.enable, attr: { maxlength: AdicionarNFesTransferenciaPallet.maxlength, name: AdicionarNFesTransferenciaPallet.id, id: AdicionarNFesTransferenciaPallet.id }">
                    <label class="custom-control-label"
                           data-bind="text: AdicionarNFesTransferenciaPallet.text, attr: { for: AdicionarNFesTransferenciaPallet.id }"></label>
                </div>
            </div>

            <div class="form-group m-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                           data-bind="checked: AdicionarNotaFiscalDevolucao.val, enable: AdicionarNotaFiscalDevolucao.enable, attr: { maxlength: AdicionarNotaFiscalDevolucao.maxlength, name: AdicionarNotaFiscalDevolucao.id, id: AdicionarNotaFiscalDevolucao.id }">
                    <label class="custom-control-label"
                           data-bind="text: AdicionarNotaFiscalDevolucao.text, attr: { for: AdicionarNotaFiscalDevolucao.id }"></label>
                </div>
            </div>

            <div class="form-group m-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                           data-bind="checked: AdicionarNotaFiscalPermuta.val, enable: AdicionarNotaFiscalPermuta.enable, attr: { maxlength: AdicionarNotaFiscalPermuta.maxlength, name: AdicionarNotaFiscalPermuta.id, id: AdicionarNotaFiscalPermuta.id }">
                    <label class="custom-control-label"
                           data-bind="text: AdicionarNotaFiscalPermuta.text, attr: { for: AdicionarNotaFiscalPermuta.id }"></label>
                </div>
            </div>

        </div>

        <div class="col-md-6 text-end" data-bind="visible: AdicionarNFesTransferenciaPallet.val">
            <div id="idDivAcoesDocumentacaoEntradaFiscal">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle px-3" type="button" id="dropdownAcoes"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Ações
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownAcoes">
                        <li>
                            <a class="dropdown-item" href="javascript:void(0)" onclick="adicionarChaveClick()">Adicionar chave</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3"></div>
    <div data-bind="fadeVisible: AdicionarNFesTransferenciaPallet.val">
        <table class="table table-bordered table-hover" data-bind="attr: { id: Grid.id }" cellspacing="0"></table>
    </div>
    <div class="col-12 col-md-2" data-bind="visible: AdicionarNFesTransferenciaPallet.val">
        <p class="info-title fw-bold text-uppercase mb-0" data-bind="text: TotalQuantidadePallets.text"></p>
        <p class="fw-400 fs-5" data-bind="text: TotalQuantidadePallets.val"></p>
    </div>

    <div data-bind="fadeVisible: AdicionarNotaFiscalDevolucao.val">
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="card-title">Adicionar Nota Fiscal de Devolução</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroNotaFiscalDevolucao.text"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroNotaFiscalDevolucao.requiredClass, value: NumeroNotaFiscalDevolucao.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroNotaFiscalDevolucao.maxlength, id : NumeroNotaFiscalDevolucao.id}" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: SerieNotaFiscalDevolucao.text"></label>
                            <input type="text" class="form-control" data-bind="class: SerieNotaFiscalDevolucao.requiredClass, value: SerieNotaFiscalDevolucao.val, valueUpdate: 'afterkeydown', attr: { maxlength: SerieNotaFiscalDevolucao.maxlength, id : SerieNotaFiscalDevolucao.id }" />
                        </div>
                    </div>

                    <div class="col-md-3 d-flex justify-content-start align-items-center mt-2">
                        <button class="btn btn-primary" type="button" data-bind="click: SalvarNotaFiscalDevolucao.eventClick, attr: { id: SalvarNotaFiscalDevolucao.id}, visible: SalvarNotaFiscalDevolucao.visible, enable: SalvarNotaFiscalDevolucao.enable">
                            <span data-bind="text: SalvarNotaFiscalDevolucao.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-bind="fadeVisible: AdicionarNotaFiscalPermuta.val">
        <div class="card mb-3">
            <div class="card-header">
                <h4 class="card-title">Adicionar Nota Fiscal de Permuta</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: NumeroNotaFiscalPermuta.text"></label>
                            <input type="text" class="form-control" data-bind="class: NumeroNotaFiscalPermuta.requiredClass, value: NumeroNotaFiscalPermuta.val, valueUpdate: 'afterkeydown', attr: { maxlength: NumeroNotaFiscalPermuta.maxlength, id : NumeroNotaFiscalPermuta.id}" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: SerieNotaFiscalPermuta.text"></label>
                            <input type="text" class="form-control" data-bind="class: SerieNotaFiscalDevolucao.requiredClass, value: SerieNotaFiscalPermuta.val, valueUpdate: 'afterkeydown', attr: { maxlength: SerieNotaFiscalPermuta.maxlength, id : SerieNotaFiscalPermuta.id}" />
                        </div>
                    </div>

                    <div class="col-md-3 d-flex justify-content-start align-items-center mt-2">
                        <button class="btn btn-primary" type="button" data-bind="click: SalvarNotaFiscalPermuta.eventClick, attr: { id: SalvarNotaFiscalPermuta.id }, visible: SalvarNotaFiscalPermuta.visible, enable: SalvarNotaFiscalPermuta.enable">
                            <span data-bind="text: SalvarNotaFiscalPermuta.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-6" data-bind="visible: ObservacaoDocumentacaoEntradaFiscal.visible">
        <div class="form-group">
            <label class="form-label" data-bind="text: ObservacaoDocumentacaoEntradaFiscal.text, attr: { for: ObservacaoDocumentacaoEntradaFiscal.id }"></label>
            <textarea class="form-control" rows="4" data-bind="value: ObservacaoDocumentacaoEntradaFiscal.val, enable: ObservacaoDocumentacaoEntradaFiscal.enable, valueUpdate: 'afterkeydown', attr: { maxlength: ObservacaoDocumentacaoEntradaFiscal.maxlength, id : ObservacaoDocumentacaoEntradaFiscal.id }"></textarea>
        </div>
    </div>


    <div class="d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
        <button class="btn btn-success" type="button" data-bind="click: Confirmar.eventClick, attr: { id: Confirmar.id}, visible: Confirmar.visible, enable: Confirmar.enable">
            <span data-bind="text: Confirmar.text"></span>
        </button>
    </div>


    <div id="divModalAdicionarChaveNota" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-x modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Adicionar chave de nota de transferência</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12 col-md-10" data-bind="visible: ChaveNFe.visible">
                        <div class="form-group">
                            <label class="form-label" data-bind="text: ChaveNFe.text, attr: { for: ChaveNFe.id }"></label>
                            <input type="text" class="form-control" data-bind="enable: ChaveNFe.enable,class: ChaveNFe.requiredClass, value: ChaveNFe.val, valueUpdate: 'afterkeydown', attr: { maxlength: ChaveNFe.maxlength, id : ChaveNFe.id}" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3 mb-3" style="gap: 4px">
                        <button class="btn btn-success" type="button" data-bind="click: Adicionar.eventClick, attr: { id: Adicionar.id}, visible: Adicionar.visible, enable: Adicionar.enable">
                            <span data-bind="text: Adicionar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="divModalVisualizarNotasFiscais" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notas Fiscais</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover" data-bind="attr: { id: GridNFesOrigem.id}" cellspacing="0"></table>
                </div>
            </div>
        </div>
    </div>
</div>
