<div id="knockoutGestaoDevolucaoEtapaPosEntrega">
    <div style="margin-bottom: 32px;">
        <h4 class="fw-bold">Cenário de Pós Entrega e Procedência</h4>
        <span>Confira os dados de histórico CRM da NF-e e defina sua procedência.</span>
    </div>

    <div class="row">
        <div data-bind="attr: { id : Grid.id }"></div>
    </div>

    <div class="row mt-5">
        <h4 class="fw-bold">Procedência</h4>
        <div class="col-12 col-md-3" data-bind="visible: Analise.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Analise.text, attr: { for: Analise.id }"></label>
                <select class="form-control" data-bind="class: Analise.requiredClass, options: Analise.options, optionsText: 'text', optionsValue: 'value', value: Analise.val, attr: { maxlength: Analise.maxlength, id : Analise.id}, enable: Analise.enable"></select>
            </div>
        </div>
        <div class="col-12 col-md-12" data-bind="visible: Observacao.visible">
            <div class="form-group">
                <label class="form-label" data-bind="text: Observacao.text, attr: { for: Observacao.id }"></label>
                <textarea class="form-control" rows="4" data-bind="value: Observacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Observacao.maxlength, id : Observacao.id }, enable: Observacao.enable"></textarea>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="d-flex justify-content-end mt-3" style="gap:8px;">
            <button class="btn btn-secondary" type="button" data-bind="click: Cancelar.eventClick, attr: { id: Cancelar.id}, enable: Cancelar.enable">
                <span data-bind="text: Cancelar.text"></span>
            </button>
            <button class="btn btn-primary btn-success" type="button" data-bind="click: Salvar.eventClick, attr: { id: Salvar.id}, enable: Salvar.enable">
                <span data-bind="text: Salvar.text"></span>
            </button>
        </div>
    </div>
</div>
