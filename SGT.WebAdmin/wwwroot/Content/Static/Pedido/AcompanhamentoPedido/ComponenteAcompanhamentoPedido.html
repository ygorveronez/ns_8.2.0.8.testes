<style>
    .div-border-acompanhamento {
        border: 1px solid #D3D3D3;
        padding: 10px;
        border-radius: 5px;
    }

    .imagens-entrega-container {
    }

        .imagens-entrega-container .imagem-entrega {
            margin-bottom: 30px;
            cursor: pointer;
            -webkit-transition: all 100ms linear;
            -moz-transition: all 100ms linear;
            -ms-transition: all 100ms linear;
            -o-transition: all 100ms linear;
            transition: all 100ms linear;
        }

            .imagens-entrega-container .imagem-entrega:hover {
                opacity: .8;
            }

            .imagens-entrega-container .imagem-entrega .imagem-background {
                background-size: cover;
                background-position: center;
                background-color: #ececec;
                min-height: 200px;
                border-radius: 3px;
            }

    .imagens-coleta-container .imagem-coleta {
        margin-bottom: 30px;
        cursor: pointer;
        -webkit-transition: all 100ms linear;
        -moz-transition: all 100ms linear;
        -ms-transition: all 100ms linear;
        -o-transition: all 100ms linear;
        transition: all 100ms linear;
    }

        .imagens-coleta-container .imagem-coleta:hover {
            opacity: .8;
        }

        .imagens-coleta-container .imagem-coleta .imagem-background {
            background-size: cover;
            background-position: center;
            background-color: #ececec;
            min-height: 200px;
            border-radius: 3px;
        }

    .imagens-entrega-container, .imagens-coleta-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
</style>

                            </label>
                        </section>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade padding-10 no-padding-bottom" data-bind="attr: {id : 'tab-local-entrega'+ knockoutId.val}">
                <div class="map-container">
                    <div data-bind="attr: {id : 'map-local-entrega'+ knockoutId.val}" style="width:100%; height:550px"> </div>
                    <div data-bind="text: LocalEntrega.val" style="margin-top: 10px; font-weight: bold"> </div>
                </div>
            </div>


            <div class="tab-pane fade padding-10 no-padding-bottom" data-bind="attr: {id : 'tab-fotos-entrega'+ knockoutId.val}">
                <div class="row imagens-entrega-container">
                    <!-- ko foreach: { data: Imagens.val, as: 'Imagem' } -->
                    <div class="col col-sm-4 imagem-entrega">
                        <div class="imagem-background" data-bind="style: {'background-image': 'url(data:image/png;base64,' + Imagem.Miniatura +')'}"></div>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="row imagens-entrega-container" data-bind="visible: Imagens.val().length === 0">
                    <h5 class="text-center" style="margin-top: 6px;">Nenhum Registro Encontrado</h5>
                </div>
            </div>


            <div class="tab-pane fade padding-10 no-padding-bottom" data-bind="attr: {id : 'tab-canhotos-entrega'+ knockoutId.val}">
                <div class="row imagens-entrega-container">
                    <!-- ko foreach: { data: ImagensCanhoto.val, as: 'Imagem' } -->
                    <div class="col col-sm-4 imagem-entrega">
                        <div>
                            <button type="button" class="btn btn-default btn-xs float-end" data-bind="click: function(e){ $parent.DownloadCanhoto.eventClick(e) }">
                                <i class="fal fa-download"></i>
                            </button>
                        </div>
                        <br />
                        <div class="imagem-background" data-bind="style: {'background-image': 'url(data:image/png;base64,' + Imagem.Miniatura +')'}"></div>
                    </div>
                    <!-- /ko -->
                </div>

                <div class="row imagens-entrega-container" data-bind="visible: ImagensCanhoto.val().length === 0">
                    <h5 class="text-center" style="margin-top: 6px;">Nenhum Registro Encontrado</h5>
                </div>
            </div>

            <div class="tab-pane fade padding-10 no-padding-bottom" data-bind="attr: {id : 'tab-avaliacao-entrega'+ knockoutId.val}">
                <div class="row">
                    <section class="col col-12">
                        <label> <b data-bind="text: DataAvaliacao.text"> </b> <span data-bind="text: DataAvaliacao.val"> </span> </label>
                    </section>
                    <div class="col col-12">
                        <label class="pull-left">
                            <b data-bind="text: Avaliacao.text"> </b>
                        </label>

                        <div class="rating pull-left" style="margin-left: 10px;margin-top: -4px;">
                            <input type="radio" disabled="disabled" data-bind="value: 5, attr: { checked: Avaliacao.val() == 5 }" />
                            <label class="full"></label>

                            <input type="radio" disabled="disabled" data-bind="value: 4, attr: { checked: Avaliacao.val() == 4 }" />
                            <label class="full"></label>

                            <input type="radio" disabled="disabled" data-bind="value: 3, attr: { checked: Avaliacao.val() == 3 }" />
                            <label class="full"></label>

                            <input type="radio" disabled="disabled" data-bind="value: 2, attr: { checked: Avaliacao.val() == 2 }" />
                            <label class="full"></label>

                            <input type="radio" disabled="disabled" data-bind="value: 1, attr: { checked: Avaliacao.val() == 1 }" />
                            <label class="full"></label>
                        </div>
                    </div>
                    <div class="col col-12">
                        <label>
                            <b data-bind="text: ObservacaoAvaliacao.text"> </b>
                            <span style="display: block" data-bind="html: ObservacaoAvaliacao.val"> </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
