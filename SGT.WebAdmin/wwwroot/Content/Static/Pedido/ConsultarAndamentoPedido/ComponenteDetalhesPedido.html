<div id="consultar-detalhes-pedido-templete">
    <div class="panel">
        <div class="panel-container">
            <div class="panel-content">
                <div id="knockoutPedido">
                    <div id="divNenhumRegistroEncontrado" style="display:none; margin-top:10px; text-align:center ">
                        <span>Nenhum registro encontrado para o Nº pedido solicitado</span>
                    </div>
                    <div id="divProblemas" style="display:none; margin-top:10px; text-align:center ">
                        <span>Problemas ao buscar o Nº pedido solicitado</span>
                    </div>
                    <div id="divDados">
                        <header style="padding:10px;">
                            <label class="label" style="text-align:center; font-size: 20px; "><b data-bind="text: NumOv.text"></b>&nbsp;<span data-bind="text: NumOv.val"></span></label>
                        </header>
                        <div class="panel">
                            <div class="panel-container">
                                <div class="panel-content">
                                    <div class="row">
                                        <div class="col col-6">
                                            <label class="label"><b data-bind="text: NomeCliente.text"></b>&nbsp; <span data-bind="text: NomeCliente.val"></span></label>
                                        </div>
                                        <div class="col col-3">
                                            <label class="label"><b data-bind="text: CodCentro.text"></b> &nbsp; <span data-bind="text: CodCentro.val"></span></label>
                                        </div>
                                        <div class="col col-3">
                                            <label class="label"><b data-bind="text: TpCarregamento.text"></b>&nbsp;<span data-bind="text: TpCarregamento.val"></span></label>
                                        </div>
                                    </div>
                                    <hr />
                                    <div>
                                        <div>
                                            <!-- ko foreach: FluxoEtapas.val -->
                                            <div class="etapa" data-bind="style:{width: tamanhoEtapa }">
                                                <div class="descricaoEtapa">
                                                    <div>
                                                        <span data-bind="text: descEtapa"></span>
                                                    </div>
                                                </div>
                                                <div class="iconeEtapa">
                                                    <div class="icone" data-bind=" style: {'border-color': codCorStatus }">
                                                        <img data-bind="attr:{src: caminhoIcone}">
                                                        <div class="iconeCheck">
                                                            <i data-bind="visible: checked">&#10003;</i>
                                                        </div>
                                                    </div>
                                                    <div class="line" data-bind=" style: {'border-color': codCorStatus }, visible: lineVisible"></div>
                                                </div>
                                                <div class="dataHoraEtapa">
                                                    <span data-bind="html: dataRegistro"></span>
                                                    <span data-bind="html: horaRegistro"></span>
                                                </div>
                                            </div>
                                            <!-- /ko -->
                                        </div>

                                        <div style="margin-top: 50px;">
                                            <div class="row">
                                                <div data-bind="visible: Remessas().length > 0">
                                                    <div style="text-align:center">
                                                        <h1>Este pedido possui remessas</h1>
                                                        <button class="botaoRemessa" data-bind="click: BotaoRemessa.eventClick, attr: { id: BotaoRemessa.id}">
                                                            <span data-bind="text: BotaoRemessa.text"></span>&nbsp;<i data-bind="attr: { class: BotaoRemessa.icon}" class="fa fa-angle-down"></i>
                                                        </button>
                                                    </div>
                                                    <div class="divRemessas" data-bind="id: BotaoRemessa.idFade, fadeVisible: BotaoRemessa.visibleFade">
                                                        <div>
                                                            <!-- ko foreach: Remessas -->
                                                            <div class="remessa">
                                                                <h2 data-bind="text: DescricaoRemessa.val"></h2>

                                                                <!-- ko foreach: FluxoRemessa.val -->
                                                                <div class="etapa" data-bind="style:{width: tamanhoEtapa }">
                                                                    <div class="descricaoEtapa">
                                                                        <div>
                                                                            <span data-bind="text: descEtapa"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="iconeEtapa">
                                                                        <div class="icone" data-bind=" style: {'border-color': codCorStatus }">
                                                                            <img data-bind="attr:{src: caminhoIcone}">
                                                                            <div class="iconeCheck">
                                                                                <i data-bind="visible: checked">&#10003;</i>
                                                                            </div>
                                                                        </div>
                                                                        <div class="line" data-bind=" style: {'border-color': codCorStatus }, visible: lineVisible"></div>
                                                                    </div>
                                                                    <div class="dataHoraEtapa">
                                                                        <span data-bind="html: dataRegistro"></span>
                                                                        <span data-bind="html: horaRegistro"></span>
                                                                    </div>
                                                                </div>
                                                                <!-- /ko -->
                                                                <div data-bind="visible: DetalhesRemessa.val().length > 0">
                                                                    <button class="botaoDetalheRemessa" data-bind="click: VisualizarDetalhes.eventClick, attr: { id: VisualizarDetalhes.id}">
                                                                        <span data-bind="text: VisualizarDetalhes.text"></span>&nbsp;<i data-bind="attr: { class: VisualizarDetalhes.icon}" class="fa fa-angle-down"></i>
                                                                    </button>
                                                                    <div class="containerDetalheRemessa" data-bind="id: VisualizarDetalhes.idFade, fadeVisible: VisualizarDetalhes.visibleFade">
                                                                        <div class="cabecalhoDetalheCarga">
                                                                            <div class="col col-4">
                                                                                <label class="label"><b data-bind=" text: NumeroRemessa.text "></b>&nbsp; <span data-bind="text: NumeroRemessa.val"></span></label>
                                                                            </div>
                                                                            <div class="col col-4">
                                                                                <label class="label"><b data-bind=" text: NumeroNotaFiscal.text "></b> &nbsp; <span data-bind="text: NumeroNotaFiscal.val"></span></label>
                                                                            </div>
                                                                            <div class="col col-4">
                                                                                <label class="label"><b data-bind=" text: DataEmissao.text "></b>&nbsp;<span data-bind="text: DataEmissao.val"></span></label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="margin-top-10 margin-bottom-5 tableDetalheRemessa" data-bind="attr : {id: ('grid-' + GridDetalhes.id)}">
                                                                            <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridDetalhes.id}" cellspacing="0"></table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <hr />
                                                            <!-- /ko -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 50px;">
                                <div class="row">
                                    <div data-bind="visible: ItensPendentes.val().length > 0" style="text-align:center">
                                        <h1>Itens pendentes</h1>
                                        <p class="margin-top-15">Este pedido possui itens pendentes. Por favor, realize o agendamento referente a estes itens.</p>
                                        <div class="col col-12">
                                            <div style="width:60%; position: relative; left: 20%;">
                                                <section class="insideNoPaddignTable">
                                                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: GridItens.id}" cellspacing="0"></table>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="botaoRetorno">
                        <button class="btn btn-primary" data-bind="click: Limpar.eventClick, attr: { id: Limpar.id}" type="button">
                            <span data-bind="text: Limpar.text"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
