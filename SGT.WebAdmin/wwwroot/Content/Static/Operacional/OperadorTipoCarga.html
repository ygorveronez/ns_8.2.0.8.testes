
<div class="panel panel-collapse " id="#idCollapTipoCarga" style="margin-bottom:0rem;">
    <div class="panel-heading">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-bs-toggle="collapse" data-parent="#DivTiposDeCarga" href="##idDivOperadorTipoCarga" class="collapsed" style="color: black;">
                    <span style="padding: 0.5rem;" class="d-flex justify-content-between">
                        <b  id="#idTitulo">#DescricaoTipoCarga</b>
                        <i class="fal fa-angle-down"></i>
                    </span>
                </a>
            </h4>
        </div>
    </div>
    <div id="#idDivOperadorTipoCarga" class="panel-collapse collapse">
        <div class="card card-body">
            <fieldset>
                <section class="insideNoPaddignTable">
                    <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: ModeloVeicularCarga.idGrid}" cellspacing="0"></table>
                </section>
                <div class="row">
                    <section class="col col-12">
                        <div class="input-group">
                            <div class="col-12 col-md-12" data-bind="visible: ModeloVeicularCarga.visible">
                                <div class="form-group">
                                    <label class="form-label" data-bind="text: ModeloVeicularCarga.text, attr: { for: ModeloVeicularCarga.id }"></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-bind="css: ModeloVeicularCarga.requiredClass, value: ModeloVeicularCarga.val, valueUpdate: 'afterkeydown', attr: { maxlength: ModeloVeicularCarga.maxlength, id : ModeloVeicularCarga.id}" />
                                        <div class="input-group-append">
                                            <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: ModeloVeicularCarga.idBtnSearch}" type="button" aria-label="Buscar">
                                                <i class="fal fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="col col-12">
                        <button class="btn btn-labeled btn-success botaoDentroSmartAdmimForm ms-2" type="button" data-bind="visible: Adicionar.visible, visible: Adicionar.visible, click: Adicionar.eventClick, attr: { id: Adicionar.id}">
                            <span data-bind="text: Adicionar.text"></span>
                        </button>
                    </section>
                </div>
            </fieldset>
        </div>
    </div>
</div>
