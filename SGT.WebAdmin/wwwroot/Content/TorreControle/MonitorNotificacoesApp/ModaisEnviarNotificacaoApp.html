
<div class="modal fade" id="divModalEnviarNotificacaoApp" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" id="knockoutModalEnviarNotificacaoApp">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="descricaoLocal">
                    Notificação Super App
                </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                    <i class="fal fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" id="myModalLabel">Detalhes das Cargas</h4>
                <div class="row">
                    <div>
                        <table width="100%" class="table table-bordered table-hover" data-bind="attr: {id: Grid.id}" cellspacing="0"></table>
                    </div>
                </div>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <span class="hidden-mobile hidden-tablet">Dados Notificação</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content border border-top-0 p-3">
                    <div class="row">
                        <div class="col-12 col-md-3" data-bind="visible: Notificacao.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Notificacao.text, attr: { for: Notificacao.id }"></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" data-bind="css: Notificacao.requiredClass, value: Notificacao.val, valueUpdate: 'afterkeydown', attr: { maxlength: Notificacao.maxlength, id : Notificacao.id}" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary waves-effect waves-themed" data-bind="attr: { id: Notificacao.idBtnSearch}" type="button" aria-label="Buscar">
                                            <i class="fal fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-5" data-bind="visible: Titulo.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Titulo.text"></label>
                                <input type="text" class="form-control" data-bind="class: Titulo.requiredClass, value: Titulo.val, valueUpdate: 'afterkeydown', attr: { maxlength: Titulo.maxlength, id : Titulo.id}" />
                            </div>
                        </div>
                        <div class="col-12 col-md-12" data-bind="visible: Mensagem.visible">
                            <div class="form-group">
                                <label class="form-label" data-bind="text: Mensagem.text, attr: { for: Mensagem.id }"></label>
                                <textarea class="form-control" rows="4" data-bind="value: Mensagem.val, valueUpdate: 'afterkeydown', attr: { maxlength: Mensagem.maxlength, id : Mensagem.id }"></textarea>
                            </div>
                            <span>Tags: </span>
                            <button class="border btn-light" type="button" data-bind="click: TagNumeroRecibo.eventClick, visible: TagNumeroRecibo.visible, text: TagNumeroRecibo.text, attr: { id : TagNumeroRecibo.id}"></button>
                        </div>
                    </div>
                </div>
                <footer class="mt-2">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-labeled btn-outline-secondary ms-3" data-bind="click: Cancelar.eventClick, visible: Cancelar.visible, attr: { id : Cancelar.id}">
                                <span data-bind="text: Cancelar.text"></span>
                            </button>
                            <button type="button" class="btn btn-labeled btn-success ms-3" data-bind="click: Notificar.eventClick, enable: Notificar.enable, attr: { id : Notificar.id}">
                                <i class="fal fa-check"></i>
                                <span data-bind="text: Notificar.text"></span>
                            </button>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
