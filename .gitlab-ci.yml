variables:
  NUGET_PATH: 'C:\GitLab\nuget.exe'
  MSBUILD_PATH: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Professional\MSBuild\Current\Bin\msbuild.exe'

  SOLUTION_PATH: 'EmissaoCTe.sln'
 
  MULTI_PROJECT_PATH: 'SGT.WebAdmin\SGT.WebAdmin.csproj'
  MULTI_PROJECT_FOLDER: '.\SGT.WebAdmin'
  MULTI_PUBLISH_FOLDER: '.\SGT.WebAdmin\bin\Release\publish'
  MULTI_PUBLISH_PROFILE: 'SGT.WebAdmin\Properties\PublishProfiles\GitlabProfile.pubxml'
 
  WEBSERVICE_PROJECT_PATH: 'SGT.WebService\SGT.WebService.csproj'
  WEBSERVICE_PROJECT_FOLDER: '.\SGT.WebService'
  WEBSERVICE_PUBLISH_FOLDER: '.\SGT.WebService\bin\Release\publish'
  WEBSERVICE_PUBLISH_PROFILE: 'SGT.WebService\Properties\PublishProfiles\GitlabProfile.pubxml'

  REPORTSERVICE_PROJECT_PATH: 'SGT.WebAdmin.ReportWindowsService\SGT.WebAdmin.ReportWindowsService.csproj'
  REPORTSERVICE_PROJECT_FOLDER: '.\SGT.WebAdmin.ReportWindowsService'
  REPORTSERVICE_PUBLISH_FOLDER: '.\SGT.WebAdmin.ReportWindowsService\bin\Release'

  WEBSERVICEMOBILE_PROJECT_PATH: 'SGT.Mobile\SGT.Mobile.csproj'
  WEBSERVICEMOBILE_PROJECT_FOLDER: '.\SGT.Mobile'
  WEBSERVICEMOBILE_PUBLISH_FOLDER: '.\SGT.Mobile\bin\app.publish'
  WEBSERVICEMOBILE_PUBLISH_PROFILE: 'SGT.Mobile\Properties\PublishProfiles\GitlabProfile.pubxml'

stages: 
    - build
    - deploy

# - Configuração dos projetos a serem publicados

"WebAdminProducao":
  stage: build
  allow_failure: false
  when: manual
  only:
      - master
  except:
    changes:
      - SGT.WebService/**/*
  script:
    - 'xcopy /y /s /h "C:\Gitlab\builds\Migrations\*.*" ".\..\Migrations\"'
    - '& "$env:NUGET_PATH" restore ".\" -Verbosity detailed'
    - '& "$env:MSBUILD_PATH" "$env:MULTI_PROJECT_PATH" /verbosity:detailed /property:DeployOnBuild=true /property:Configuration=Release /clp:ErrorsOnly /P:PublishProfile=$env:CI_PROJECT_DIR\$env:MULTI_PUBLISH_PROFILE'
  artifacts:
    expire_in: 2 days
    paths:
      - "$env:MULTI_PUBLISH_FOLDER\\"
  tags:
    - server-local-deploy

"WebAdminHomologacao":
  stage: build
  allow_failure: false
  when: manual
  only:
     - /^release\/[0-9].[0-9]?[0-9]/
  except:
    changes:
      - SGT.WebService/**/*
  script:
    - 'xcopy /y /s /h "C:\Gitlab\builds\Migrations\*.*" ".\..\Migrations\"'
    - '& "$env:NUGET_PATH" restore ".\" -Verbosity detailed'
    - '& "$env:MSBUILD_PATH" "$env:MULTI_PROJECT_PATH" /verbosity:detailed /property:DeployOnBuild=true /property:Configuration=Release /clp:ErrorsOnly /P:PublishProfile=$env:CI_PROJECT_DIR\$env:MULTI_PUBLISH_PROFILE'
  artifacts:
    expire_in: 2 days
    paths:
      - "$env:MULTI_PUBLISH_FOLDER\\"
  tags:
    - server-local-deploy

"WebServiceHomologacao":
  stage: build
  allow_failure: false
  when: manual
  only:
    refs:
      - /^release\/[0-9].[0-9]?[0-9]/
    changes:
       - SGT.WebService/**/*
       - Dominio/**/*
       - Repositorio/**/*
       - Servicos/**/*
  script:
    - 'xcopy /y /s /h "C:\Gitlab\builds\Migrations\*.*" ".\..\Migrations\"'
    - '& "$env:NUGET_PATH" restore ".\" -Verbosity detailed'
    - '& "$env:MSBUILD_PATH" "$env:WEBSERVICE_PROJECT_PATH" /verbosity:detailed /property:DeployOnBuild=true /property:Configuration=Release /clp:ErrorsOnly /P:PublishProfile=$env:CI_PROJECT_DIR\$env:WEBSERVICE_PUBLISH_PROFILE'
  artifacts:
    expire_in: 2 days
    paths:
      - "$env:WEBSERVICE_PUBLISH_FOLDER\\"
  tags:
    - server-local-deploy

"WebServiceProducao":
  stage: build
  allow_failure: false
  when: manual
  only:
    refs:
      - master
    changes:
       - SGT.WebService/**/*
       - Dominio/**/*
       - Repositorio/**/*
       - Servicos/**/*
  script:
    - 'xcopy /y /s /h "C:\Gitlab\builds\Migrations\*.*" ".\..\Migrations\"'
    - '& "$env:NUGET_PATH" restore ".\" -Verbosity detailed'
    - '& "$env:MSBUILD_PATH" "$env:WEBSERVICE_PROJECT_PATH" /verbosity:detailed /property:DeployOnBuild=true /property:Configuration=Release /clp:ErrorsOnly /P:PublishProfile=$env:CI_PROJECT_DIR\$env:WEBSERVICE_PUBLISH_PROFILE'
  artifacts:
    expire_in: 2 days
    paths:
      - "$env:WEBSERVICE_PUBLISH_FOLDER\\"
  tags:
    - server-local-deploy

"ReportServiceProducao":
  stage: build
  allow_failure: false
  when: manual
  only:
      - master
  except:
    changes:
      - SGT.WebService/**/*
  script:
    - '& "$env:NUGET_PATH" restore ".\" -Verbosity detailed'
    - '& "$env:MSBUILD_PATH" "$env:REPORTSERVICE_PROJECT_PATH" /verbosity:detailed /property:DeployOnBuild=false /property:Configuration=Release /clp:ErrorsOnly'
    - 'Remove-Item -Path "$env:REPORTSERVICE_PUBLISH_FOLDER\SGT.WebAdmin.ReportWindowsService.exe.config" -Force'
  artifacts:
    expire_in: 2 days
    paths:
      - "$env:REPORTSERVICE_PUBLISH_FOLDER\\"
  tags:
    - server-local-deploy

# - Configuração Deploys

.deploy_master:
  stage: deploy
  allow_failure: false
  when: manual
  only:
    refs: 
      - master
    changes:
      - SGT.WebAdmin/**/*
      - Dominio/**/*
      - Repositorio/**/*
      - Servicos/**/*
  dependencies:
    - "WebAdminProducao"

.deploy_release:
  stage: deploy
  allow_failure: false
  when: manual
  only:
    refs: 
      - /^release\/[0-9].[0-9]?[0-9]/
    changes:
      - SGT.WebAdmin/**/*
      - Dominio/**/*
      - Repositorio/**/*
      - Servicos/**/*
  dependencies:
    - "WebAdminHomologacao"

.deploy_webservice_master:
  stage: deploy
  allow_failure: false
  when: manual
  only:
    refs:  
      - master
    changes:
      - SGT.WebService/**/*
      - Dominio/**/*
      - Repositorio/**/*
      - Servicos/**/*
  dependencies:
    - "WebServiceProducao"

.deploy_webservice_release:
  stage: deploy
  allow_failure: false
  when: manual
  only:
    refs: 
      - /^release\/[0-9].[0-9]?[0-9]/
    changes:
      - SGT.WebService/**/*
      - Dominio/**/*
      - Repositorio/**/*
      - Servicos/**/*
  dependencies:
    - "WebServiceHomologacao"

.deploy_reportservice_master:
  stage: deploy
  allow_failure: false
  when: manual
  only:
    refs: 
      - master
    changes:
      - SGT.WebAdmin/**/*
      - Dominio/**/*
      - Repositorio/**/*
      - Servicos/**/*
  dependencies:
    - "ReportServiceProducao"

